 doctrine_parameter_hostility_override_special_doctrine_ecumenical_christian:2 "Other Messianic [faiths|E] that have the Ecumenism doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$"
 special_doctrine_ecumenical_christian_desc:0 "Our religious leaders have historically been engaged in inter-faith dialogs to increase cooperation amongst the different Messianic denominations."
 tenet_christian_syncretism_name:0 "Messianic Syncretism"
 tenet_christian_syncretism_desc:0 "Yeshua ha Notzri may not have been true divinity, but he was still an upstanding and virtuous figure. We should honor and respect his teachings."
 christianity_religion:0 "Messianism"
 christianity_religion_adj:0 "Messianic"
 christianity_religion_adherent:0 "Messian"
 christianity_religion_adherent_plural:0 "Messians"
 chistianity_good_god_christ:0 "Mashiach"
 christianity_health_god_name:0 "Yeshua"
 christianity_health_god_name_possessive:0 "Yeshua's"
 christianity_religious_symbol:0 "stake"
 christianity_religion_desc:0 "Focused on the life and teachings of Yeshua ha Notzri, Messianism revolves around the concept of salvation, in which adherents are forgiven for their sins and welcomed by God into the afterlife."
 insular_celtic_desc:1 "A rural church that drifted away from continental Messianism some centuries ago, Insular Messianism has lost many of its once-distinctive features at the insistence of its mother-church. It yet retains a greater emphasis on penance and monasticism, and incorporates many traditional Celtic marriage customs foreign to wider Messianism."
 catholic_desc:0 "The Agdean Catholic Church claims that Yeshua bestowed the Keys of the Kingdom of Heaven upon St. Shimon and that, as his rightful successor, the Pope is therefore the supreme spiritual authority of the entire Messianic world."
 armenian_apostolic_desc:1 "Founded by the Apostles Bartholomew and Thaddeus, the Armenian Apostolic Church rapidly gained followers in the region and shepherded the Kingdom of Armenia into becoming the first state ever to adopt Messianism as its official religion."
 conversos_desc:0 "The Conversos originated when Jewish communities were forcibly converted to Messianism. Though they have embraced their new faith, they still remember their old traditions and are sympathetic towards those who still follow them."
 lollard_desc:0 "Denouncing many common Messianic sacraments like baptism and confession, Lollards hold that The Holy Bible is the only valid source of Messianic doctrine and that any teachings not directly based on it are inherently illegitimate."
 bogomilist_desc:0 "Electing their spiritual leaders from amongst the general populace, Bogomils reject all worldly trappings and institutions of power, advocating instead for a return to the earlier methods of spiritual teaching practiced by Mashiach and his disciples."
 paulician_desc:0 "Rejecting the divinity of Mashiach and viewing the veneration of the cross as heathenish, Paulicians aim to restore what they believe to be the true form of Messianism as laid out by Shaul of Tarsus."
 messalian_desc:0 "Believing that the essence of God can be perceived through the carnal senses, the Messalians reject traditional Messianic sacraments and instead seek to experience God directly through less conventional means of worship."
 bosnian_church:0 "Bosnian Church"
 bosnian_church_adj:0 "Bosnian"
 bosnian_church_adherent:0 "Bosnian"
 bosnian_church_adherent_plural:0 "Bosnians"
 bosnian_church_desc:0 "Long forgotten by Catholic and Orthodox alike, the Messians of the Bosnian highlands are more permissive than their better-known compatriots, but lack formal structure. Retaining many archaic elements of Messianism, they are often treated scornfully by coreligionists, if remembered at all. (Krstjani)"
 mozarabic_church_desc:0 "A descendant of the early Iberian rites, Mozarabic Messianism has maintained a level of independence from Agde due to centuries under Islamic rule. Their long cohabitation with other faiths has made them more accepting of differences than more fundamentalist sects."
