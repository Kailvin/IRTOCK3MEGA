l_french:
 ayyubid_invasion.1001.t:0 "[invader.GetFirstNameNicknamedNoTooltip] [invader.GetHouse.GetNameNoTooltip]"
 ayyubid_invasion.1001.desc:0 "Nūr al-Dīn Maḥmūd Zengī was an $turkish$ Atabeg of $k_syria$ under the $hi_dynn_oghuz_house_seljuk$ Empire. Due to an internal power struggle within the Sultanate of $k_egypt$, he sent [invader.GetFirstNameNicknamedNoTooltip] alongside [invader.GetHerHis] uncle [shirkuh_ayyubid.GetName] to $c_cairo$ to resolve those matters.\n\nAfter succeding in their task, [invader.GetFirstNameNicknamedNoTooltip] - later also known as 'Saladin' (#italic 'Honor of the Faith'#!) - quickly rose in rank within the $d_shiite$ due to [invader.GetHerHis] military prowess against the crusading [GetFaithByKey('catholic').GetAdherentNamePluralNoTooltip]. Since then, [invader.GetSheHe] has been undermining the ruling class by placing loyalists in key government positions.\n\nDeciding that the time is right, [invader.GetFirstNameNicknamedNoTooltip] is now marching on $b_cairo$ to demand $muhammad_succession_sunni_doctrine_name$ $dynn_Abbasid$ suzerainty over $muhammad_succession_shia_doctrine_name$ $k_egypt$."
 ayyubid_invasion.1001.a:0 "The [GetFaithByKey('ismaili').GetAdherentNamePluralNoTooltip] might lose an important center of influence..."
 ayyubid_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [invader.GetHerHim]..."

 ayyubid_invasion.1002.t:0 "[invader.GetFirstNameNicknamedNoTooltip] [invader.GetHouse.GetNameNoTooltip]"
 ayyubid_invasion.1002.desc:0 "Nūr al-Dīn Maḥmūd Zengī was an $turkish$ Atabeg of $k_syria$ under the $hi_dynn_oghuz_house_seljuk$ Empire. Due to an internal power struggle within the Sultanate of $k_egypt$, he sent [invader.GetFirstNameNicknamedNoTooltip] alongside [invader.GetHerHis] uncle [shirkuh_ayyubid.GetName] to $c_cairo$ to resolve those matters.\n\nAfter succeding in their task, [invader.GetFirstNameNicknamedNoTooltip] - later also known as 'Saladin' (#italic 'Honor of the Faith'#!) - quickly rose in rank within the $d_shiite$ due to [invader.GetHerHis] military prowess against the crusading [GetFaithByKey('catholic').GetAdherentNamePluralNoTooltip].\n\nBut since then, $islam_religion_adj$ control over $k_egypt$ has wavered, causing [invader.GetFirstNameNicknamedNoTooltip] to wander aimlessly instead."
 ayyubid_invasion.1002.a:0 "Another mercenary band up for hire?"
 ayyubid_invasion.1002.b:0 "@warning_icon! I wonder what the future holds for [invader.GetHerHim]..."

 ayyubid_invasion.1007.opening:0 "My dear servant,"
 ayyubid_invasion.1007.desc:0 "as your new ruler, I expect you to follow the true faith from here on out.\n\nI eagerly await your reply."
 ayyubid_invasion.1007.a:0 "Yes, of course I will."
 ayyubid_invasion.1007.b:0 "No! Never!"