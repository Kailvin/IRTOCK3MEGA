 jannabid_invasion.1001.t:0 "[invader.GetFaith.GetAdherentNameNoTooltip] Uprising in $d_al-hasa$"
 jannabid_invasion.1001.desc.1:0 "Just a few years ago in lower $k_mesopotamia$, a young [hamadan_qarmat.GetName] [hamadan_qarmat.GetDynasty.GetNameNoTooltip] was part of a Shia opposition movement against Sunni Abbasid rule. Following the events of the Zanj Revolt around $c_baghdad$, [hamadan_qarmat.GetName] worked as a missionary in the vicinity, collecting taxes for the future Mahdī.\nAfter the previous sect leader died in $b_salamiya$, its leadership was passed on to Abdullah Fatimid, who changed key doctrines and would later declare himself Mahdī. This caused a rift in the sect, which led to a schism into [GetFaithByKey('qarmatian').GetName] led by [hamadan_qarmat.GetName] [hamadan_qarmat.GetDynasty.GetNameNoTooltip] and [GetFaithByKey('ismaili').GetName], led by the Fatimids.\n"
 jannabid_invasion.1001.desc.2.a:0 "But [hamadan_qarmat.GetFirstNameNoTooltip] has since 'repented' for causing a schism and joined [fatimid_caliph.GetFirstNameNicknamed] in [fatimid_caliph.GetCapitalLocation.GetNameNoTooltip]. But despite this, "
 jannabid_invasion.1001.desc.2.b:0 "What became of [hamadan_qarmat.GetFirstNameNoTooltip] is unknown. But despite [hamadan_qarmat.GetHerHis] disappearance, "
 jannabid_invasion.1001.desc.3:0 "his followers continue to preach his teachings.\n\n[invader.GetShortUINameNoTooltip] is a devouit [invader.GetFaith.GetAdherentName] and openly rejects both the $d_sunni$ and $d_shiite$. [invader.GetSheHe|U] and [invader.GetHerHis] followers have gained a foothold in $d_al-hasa$ and are threatening a revolution if the $d_sunni$ to their north leaves them unchecked.\n\nHow far will their movement spread? Will $b_mecca$ remain a safe place for pilgrims? Only time will tell."
 jannabid_invasion.1001.a:0 "Is this the start of an age of turmoil?"
 jannabid_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [invader.GetHerHim]..."

 jannabid_invasion.1101.opening:0 "[hamadan_qarmat.Custom2('AppropriateGreeting', ROOT.Char)]"
 jannabid_invasion.1101.desc:0 "I have decided to set our differences that came to light in $b_salamiya$ aside and instead join your cause under my new name [hamadan_qarmat.GetFirstNameNoTooltip].\n\nPlease accept my reconciliation. I hope that the [invader.GetFaith.GetAdherentNameNoTooltip] movement in [invader.GetCapitalLocation.GetName] will not delegitimize your rightful rule."
 jannabid_invasion.1101.a:0 "Thank you, my friend."

 jannabid_invasion.1201.t:0 "The sacking of $c_mecca$"
 jannabid_invasion.1201.desc:0 "After besieging the holy city of $c_mecca$ for several weeks, [occupant.GetName] and [occupant.GetHerHis] [occupant.GetFaith.GetAdherentName] forces have entered the city not by force but through trickery: [occupant.GetSheHe|U] claimed to come with peaceful intentions and cited the right of every Muslim to gain access to the holy city.\n\nWithin $c_mecca$, [occupant.GetFirstNameNoTooltip] immediately ordered his followers to murder as many defenseless pilgrims as possible. His forces rode up and down every street, alert for every small movement...\n\nSurvivors are reporting that the [occupant.GetFaith.GetAdherentNamePluralNoTooltip] have also defiled the Zamzam Well by throwing the dead bodies of the slaughtered pilgrims into it.\n\nWill the Black Stone stay safe or disappear amid the chaos?"
 jannabid_invasion.1201.a:0 "These are not mere heretics!"
 jannabid_invasion.1201.b:0 "That will signal our break from [GetFaithByKey('qarmatian').GetReligion.GetNameNoTooltip]."