 RICEmisc.0010.t:0 "Conversion"
 RICEmisc.0010.desc.host:0 "Parce que je me suis converti à [host.GetFaith.GetName], le [activity_type.GetNameNoTooltip()] que j'avais initialement prévu ne m'est plus d'aucune utilité, car l'événement lui-même ou la manière dont il aurait été organisé n'adhère pas aux nouveaux enseignements que je suis. J'ai donc annulé cet événement."
 RICEmisc.0010.desc.not_host:0 "Comme [host.GetTitledFirstName] s'est converti en [host.GetFaith.GetName], l'[activity_type.GetNameNoTooltip()] qu'[host.GetSheHe] avait initialement prévue a été annulée, car l'événement lui-même ou la manière dont il aurait été organisé n'adhère pas aux nouveaux enseignements qu'[host.GetSheHe] suit.\n\nLe moins que l'on puisse dire, c'est que c'est gênant."
 RICEmisc.0010.a:0 "Ainsi soit-il."
