 omotic_religion_adherent_plural:1 "Omotiques"
 omotic_religion_desc:1 "Malgré leurs différences, les croyances traditionnelles des populations des hauts plateaux du sud-ouest de l'Éthiopie présentent un certain nombre de similitudes, comme la vénération d'une divinité céleste suprême."
 


