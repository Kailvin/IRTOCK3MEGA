 damot_pagan_adherent_plural:0 "Däskistes"
 damot_pagan_desc:0 "Quelles que soient nos origines, notre statut ou la langue que nous parlons, nous devons au dieu Däsk des offrandes et des sacrifices d'animaux, d'aliments épicés et même de personnes. Si Däsk est satisfait, il possédera des devins et des sorciers choisis pour leur accorder une grande clairvoyance et un grand pouvoir sur les éléments."
