 fandaanano_adherent_plural:0 "Fandaanano"
 fandaanano_desc:0 "Il n'y a qu'un seul Dieu créateur, Waaýa, mais le destin de l'humanité dépend principalement des esprits inférieurs et des démons, que nous devons respectivement vénérer et fuir. Bien que les adeptes des religions abrahamiques nous considèrent avec méfiance, nous sommes une vraie religion au même titre qu'eux et ne pouvons être considérés comme des païens."

