 sidama_pagan_adherent:1 "Maganoïste"
 sidama_pagan_adherent_plural:0 "Maganoïstes"
 sidama_pagan_desc:0 "Magano est la divinité du ciel créatrice, que l'on contacte souvent par l'intermédiaire des Akaako, les esprits ancestraux. On attend des gens qu'ils suivent un code moral strict et qu'ils respectent leurs aînés et leurs ancêtres, sous peine de subir les foudres de Magano."
