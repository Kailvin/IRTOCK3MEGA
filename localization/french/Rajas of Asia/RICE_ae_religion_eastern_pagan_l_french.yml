 eastern_pagan_religion:0 "Paganisme oriental"
 eastern_pagan_religion_adj:0 "Païens de l'Est"
 eastern_pagan_religion_adherent:0 "Païens de l'Est"
 eastern_pagan_religion_adherent_plural:0 "Païens de l'Est"
 eastern_pagan_religion_desc:0 "Collection de religions païennes orientales dont les traditions impliquent des pratiques animistes et/ou chamaniques."

 moshir:0 "Moshirisme"
 moshir_adj:0 "Moshiri"
 moshir_adherent:0 "Moshiri"
 moshir_adherent_plural:0 "Moshiris"
 moshir_desc:0 "Selon la tradition Ainu, le monde peut être divisé en deux : le Kamui-Moshir est la demeure des esprits et des divinités, tandis que l'Ainu-Moshir est le royaume physique principalement habité par les humains, qui a été créé par une figure céleste qui a fait surgir le monde de la mer. La vénération est généralement accordée au caractère sacré de la nature et aux différents Pasi-Kamui qui habitent l'Ainu-Moshir."
 yzng:0 "Yzngisme"
 yzng_adj:0 "Yzngi"
 yzng_adherent:0 "Yz"
 yzng_adherent_plural:0 "Yzng"
 yzng_desc:0 "Selon la tradition Nivkh, les montagnes et les mers ont leurs propres « Yzng » qui assurent la subsistance des humains en échange d'offrandes, bien que le symbolisme de l'ours soit particulièrement vénéré parmi les différents Nivkh."
 tungusic_shamanism:0 "Hehe'isme"
 tungusic_shamanism_adj:0 "Hehe'i"
 tungusic_shamanism_adherent:0 "Hehez"
 tungusic_shamanism_adherent_plural:0 "Hehezi"
 tungusic_shamanism_desc:0 "Les Heheistes vénèrent la triade d'esprits Banamu Hehe, Ulden Hehe et Abka Hehe, Abka Hehe étant la déesse suprême du ciel qui a créé Ulden et Banamu. Créatrices de toute vie sur terre, leurs volontés divines sont généralement interprétées par des chamans avisés."
