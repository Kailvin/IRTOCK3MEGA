l_french:
 tradition_angkorian_architecture_name:0 "Architecture Angkorienne"
 tradition_angkorian_architecture_desc:1 "Dans cette culture, la construction de temples est le moyen le plus direct d'accéder à la divinité. On attend des dirigeants fervents qu'ils construisent de nombreux et grands temples."

 bokator:0 "Nayar"
 bokator_flavor:0 "#F Les Nayars sont une caste de guerriers formés non seulement aux arts martiaux, mais aussi à la manière de tromper et de distraire leurs ennemis.#!"
 tradition_warrior_caste_name:1 "Caste des guerriers"
 tradition_warrior_caste_desc:1 "Notre peuple a développé un style de combat unique inspiré des divinités hindoues et des bêtes de la nature. Le labokatoa est extrêmement polyvalent et ses techniques sont un atout précieux pour nos soldats."
 culture_parameter_unlock_maa_khmer:0 "Peut recruter des [GetMaA('bokator').GetName] comme [men_at_arms|E]"

 luojuzi:0 "Luojuzi"
 luojuzi_flavor:0 "#F Les Luojuzi sont équipés de boucliers et de piques. Les meilleurs des meilleurs, ils sont féroces et intrépides au combat, n'osant jamais reculer.#!"
 tradition_tiger_sons_name:1 "Fils du tigre"
 tradition_tiger_sons_desc:1 "Ceux qui sont prêts à prendre l'épée et à se battre pour leur culture, quelles que soient les circonstances, sont dignes d'admiration."
 culture_parameter_unlock_maa_luojuzi:0 "Peut recruter des [GetMaA('luojuzi').GetName] comme [men_at_arms|E]"
