 ainu_paganism_desc:0 "Les Aïnous croient généralement que tout ce qui se trouve dans la nature possède un « Kamuy » (Esprit ou Dieu) à l'intérieur, à l'instar du Shintō japonais. La principale différence entre les deux est l'organisation. La foi Ainu est centrée sur le chef de chaque tribu au lieu d'un empereur descendant divin. Les Aïnous considèrent le monde comme un océan sphérique sur lequel flottent de nombreuses îles. Cette croyance est basée sur le fait que le soleil se lève à l'est et se couche à l'ouest. Ils croient que le monde repose sur le dos d'un grand poisson qui, lorsqu'il se déplace, provoque des tremblements de terre."

