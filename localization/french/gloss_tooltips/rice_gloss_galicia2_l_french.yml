 COCHINEAL_GLOSS: "À l'ère moderne, #bold Cochineal#! fait généralement référence à #italic Dactylopius coccus#!, une cochenille originaire des Amériques, dont les larves étaient récoltées pour produire de la teinture rouge ; le terme est également utilisé pour désigner la teinture rouge elle-même. Toutefois, avant l'échange colombien, la cochenille polonaise (#italic Porphyrophora polonica#!) et la cochenille arménienne (#italic Porphyrophora hamelii#!) étaient deux espèces d'insectes importantes utilisées dans la production de teinture rouge ; elles étaient respectivement originaires de certaines parties de l'Europe de l'Est et des hauts plateaux arméniens. Dans le cas de la cochenille polonaise, après que les anciens Slaves eurent mis au point une méthode d'obtention de cette teinture, elle est devenue l'une des principales exportations de l'Europe de l'Est jusqu'aux années 1500, lorsqu'elle a été supplantée par la cochenille américaine, qui était moins chère."
 FERN_FLOWER_GLOSS: "La #bold fleur de fougère#! est une fleur magique que l'on retrouve dans la mythologie balte et slave. Dans la réalité, les fougères ne sont pas des plantes à fleurs, et il n'existe donc pas de fleur de fougère à proprement parler ; cependant, il existe des plantes à fleurs qui ressemblent à des fougères. Quoi qu'il en soit, on dit que cette fleur fleurit pendant une courte période au moment du solstice d'été et qu'elle confère à celui qui la trouve des pouvoirs miraculeux, bien que pour cette raison elle soit jalousement gardée par de puissants esprits."
