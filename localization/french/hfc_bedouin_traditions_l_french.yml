 tradition_hfc_bedouin_honor_codes_name: "Code d'honneur bédouin"
 tradition_hfc_bedouin_honor_codes_desc: "Pour les Bédouins, l'honneur est tout : il se définit par l'hospitalité et la sincérité, même envers les ennemis, et le courage, pour défendre sa famille et sa tribu. Les dirigeants qui enfreignent ce code se heurtent à une opposition de toutes parts, mais ceux qui en donnent l'exemple trouvent dans la bienveillance de leur peuple une puissante ressource."
 culture_parameter_generous_honest_brave_traits_more_valued: "Les [personality_traits|E] tels que [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )] et [GetTrait('brave').GetName( GetNullCharacter )] sont considérés comme [prestige_i] #P Honorable#!"
 culture_parameter_greedy_deceitful_craven_traits_looked_down_upon: "Les [personality_traits|E] tels que [GetTrait('craven').GetName( GetNullCharacter )],[GetTrait('deceitful').GetName( GetNullCharacter )] et [GetTrait('greedy').GetName( GetNullCharacter )] sont considérés comme [prestige_i] #N Déshonorable#!"

 tradition_hfc_bedouin_oral_poetry_name: "Poésie orale bédouine"
 tradition_hfc_bedouin_oral_poetry_desc: "La poésie est considérée comme un art noble pour les Bédouins, et presque exclusivement sous forme parlée et mémorisée. L'une des rares formes de divertissement dans le désert, beaucoup passent leur temps à assembler des mots avec du sens et de la réflexion. Les enfants grandissent en écoutant pendant de nombreuses heures les héros et les diverses valeurs de la culture."
