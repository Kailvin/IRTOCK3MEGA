l_french:
 game_rule_category_historicinvasions:0 "[Concept('historicinvasions_mod','@historicinvasions_icon!')] Historic Invasions"

 rule_historicinvasions_invasion_ends_after_player_win:0 "[Concept('historicinvasions_mod','@historicinvasions_icon!')] Invasions end after successful player defense"
 setting_enabled_invasion_ends_after_player_win:0 "Enabled (default)"
 setting_enabled_invasion_ends_after_player_win_desc:0 "If an AI [historicinvasions_invader|E] loses a [historicinvasions_invasion_war|E] war against any defending player, their invasion story will end."
 setting_disabled_invasion_ends_after_player_win:0 "#r Disabled#!"
 setting_disabled_invasion_ends_after_player_win_desc:0 "Invasion stories will only end after X amount of successions or after their conquest goal has been achieved."

 rule_historicinvasions_invasion_ends_after_defeat:0 "[Concept('historicinvasions_mod','@historicinvasions_icon!')] Invasions end after unsuccessful war"
 setting_historicinvasions_invasion_ends_after_defeat_disabled:0 "#r Disabled#!"
 setting_historicinvasions_invasion_ends_after_defeat_disabled_desc:0 "An [historicinvasions_invader|E] may lose any number of invasion wars without consequence. However, uprisings still end after just one defeat."
 setting_historicinvasions_invasion_ends_after_defeat_seven:0 "7"
 setting_historicinvasions_invasion_ends_after_defeat_seven_desc:0 "An [historicinvasions_invader|E] may lose seven invasion wars against defenders with a realm size of at least three counties before their invasion will end automatically."
 setting_historicinvasions_invasion_ends_after_defeat_six:0 "6"
 setting_historicinvasions_invasion_ends_after_defeat_six_desc:0 "An [historicinvasions_invader|E] may lose six invasion wars against defenders with a realm size of at least three counties before their invasion will end automatically."
 setting_historicinvasions_invasion_ends_after_defeat_five:0 "5 (default)"
 setting_historicinvasions_invasion_ends_after_defeat_five_desc:0 "An [historicinvasions_invader|E] may lose five invasion wars against defenders with a realm size of at least three counties before their invasion will end automatically."
 setting_historicinvasions_invasion_ends_after_defeat_four:0 "4"
 setting_historicinvasions_invasion_ends_after_defeat_four_desc:0 "An [historicinvasions_invader|E] may lose four invasion wars against defenders with a realm size of at least three counties before their invasion will end automatically."
 setting_historicinvasions_invasion_ends_after_defeat_three:0 "3"
 setting_historicinvasions_invasion_ends_after_defeat_three_desc:0 "An [historicinvasions_invader|E] may lose three invasion wars against defenders with a realm size of at least three counties before their invasion will end automatically."
 setting_historicinvasions_invasion_ends_after_defeat_two:0 "2"
 setting_historicinvasions_invasion_ends_after_defeat_two_desc:0 "An [historicinvasions_invader|E] may lose two invasion wars against defenders with a realm size of at least three counties before their invasion will end automatically."
 setting_historicinvasions_invasion_ends_after_defeat_one:0 "1"
 setting_historicinvasions_invasion_ends_after_defeat_one_desc:0 "An [historicinvasions_invader|E] may lose one invasion wars against defenders with a realm size of at least three counties before their invasion will end automatically. Standard behavior for uprisings."

 rule_historicinvasions_cb_levy_reinforcements:0 "[Concept('historicinvasions_mod','@historicinvasions_icon!')] Temporary Invasion Levy Reinforcements"
 setting_historicinvasions_cb_levy_triple:0 "Triple"
 setting_historicinvasions_cb_levy_triple_desc:0 "[historicinvasions_invaders|E] will receive three times the amount of bonus levies."
 setting_historicinvasions_cb_levy_full:0 "Full (default)"
 setting_historicinvasions_cb_levy_full_desc:0 "If disadvantaged, [historicinvasions_invaders|E] will receive the difference between their military strength and that of the defender's alliance network as temporary levy reinforcements."
 setting_historicinvasions_cb_levy_half:0 "Halved"
 setting_historicinvasions_cb_levy_half_desc:0 "All [historicinvasions_invaders|E] will receive only half the amount of bonus levies."
 setting_historicinvasions_cb_levy_off:0 "Off / Landless-only"
 setting_historicinvasions_cb_levy_off_desc:0 "Only unlanded [historicinvasions_invaders|E] will receive bonus levies."

 rule_historicinvasions_dissolution_protection:0 "[Concept('historicinvasions_mod','@historicinvasions_icon!')] Dissolution Protection"
 setting_historicinvasions_dissolution_protection_off:0 "Off"
 setting_historicinvasions_dissolution_protection_off_desc:0 "[dissolution_factions|E] may appear in [historicinvasions_invader|E] [realms|E] according to base game mechanics."
 setting_historicinvasions_dissolution_protection_0:0 "0 years"
 setting_historicinvasions_dissolution_protection_0_desc:0 "[historicinvasions_invader|E] [realms|E] may not be the target of [dissolution_factions|E] during an ongoing invasion story cycle. #italic Displayed reason: Struggle.#!"
 setting_historicinvasions_dissolution_protection_25:0 "25 years"
 setting_historicinvasions_dissolution_protection_25_desc:0 "[historicinvasions_invader|E] [realms|E] may not be the target of [dissolution_factions|E] until 25 years have passed since the end of their invasion. #italic Displayed reason: Struggle.#!"
 setting_historicinvasions_dissolution_protection_50:0 "50 years"
 setting_historicinvasions_dissolution_protection_50_desc:0 "[historicinvasions_invader|E] [realms|E] may not be the target of [dissolution_factions|E] until 50 years have passed since the end of their invasion. #italic Displayed reason: Struggle.#!"
 setting_historicinvasions_dissolution_protection_75:0 "75 years (default)"
 setting_historicinvasions_dissolution_protection_75_desc:0 "[historicinvasions_invader|E] [realms|E] may not be the target of [dissolution_factions|E] until 75 years have passed since the end of their invasion. #italic Displayed reason: Struggle.#!"
 setting_historicinvasions_dissolution_protection_100:0 "100 years"
 setting_historicinvasions_dissolution_protection_100_desc:0 "[historicinvasions_invader|E] [realms|E] may not be the target of [dissolution_factions|E] until 100 years have passed since the end of their invasion. #italic Displayed reason: Struggle.#!"
 setting_historicinvasions_dissolution_protection_125:0 "125 years"
 setting_historicinvasions_dissolution_protection_125_desc:0 "[historicinvasions_invader|E] [realms|E] may not be the target of [dissolution_factions|E] until 125 years have passed since the end of their invasion. #italic Displayed reason: Struggle.#!"

 rule_historicinvasions_notification_events:0 "[Concept('historicinvasions_mod','@historicinvasions_icon!')] Notification Events"
 setting_historicinvasions_notification_enabled:0 "Enabled (default)"
 setting_historicinvasions_notification_enabled_desc:0 "Players receive notification events when an invasion is launched. They may choose to play as the spawned [historicinvasions_invader|E]."
 setting_historicinvasions_notification_restricted:0 "'Play as $game_concept_historicinvasions_invader$' #r disabled#!"
 setting_historicinvasions_notification_restricted_desc:0 "Players receive notification events when an invasion is launched. They may #bold not#! choose to play as the spawned [historicinvasions_invader|E]."
 setting_historicinvasions_notification_disabled:0 "#r Disabled#! - no notifications"
 setting_historicinvasions_notification_disabled_desc:0 "Players #bold won't#! receive notification events when an invasion is launched. They may #bold not#! choose to play as the spawned [historicinvasions_invader|E]."

 rule_historicinvasions_players_may_become_invaders:0 "[Concept('historicinvasions_mod','@historicinvasions_icon!')] Players may become [historicinvasions_invaders|E]"
 setting_historicinvasions_players_may_become_invaders_enabled:0 "Enabled (default)"
 setting_historicinvasions_players_may_become_invaders_enabled_desc:0 "Existing player characters may become an [historicinvasions_invader|E]."
 setting_historicinvasions_players_may_become_invaders_disabled:0 "#r Disabled#!"
 setting_historicinvasions_players_may_become_invaders_disabled_desc:0 "Existing player characters will never be turned into an [historicinvasions_invader|E]."

 rule_divide_arabia:0 "[Concept('historicinvasions_mod','@historicinvasions_icon!')] Sultanates of $k_hejaz$ & $k_bahrain$"
 setting_enable_divide_arabia:0 "Enabled (default)"
 setting_enable_divide_arabia_desc:0 "On game creation, $k_arabia$ will be split into three [kingdoms|E]. Highly recommended so [historicinvasions_invaders|E] don't conquer both coasts in a single war."
 setting_disable_divide_arabia:0 "#r Disabled#!"
 setting_disable_divide_arabia_desc:0 "The [kingdom|E] of $k_arabia$ won't be broken up.\n#bold Not recommended!#! The mod is designed around this being enabled."

 rule_bookmark_de_jure_changes:0 "[Concept('historicinvasions_mod','@historicinvasions_icon!')] Optional De Jure Map Changes"
 setting_enable_bookmark_de_jure_changes:0 "#p Enabled#!"
 setting_enable_bookmark_de_jure_changes_desc:0 "On game creation, apply several [de_jure|E] changes to stabilize certain AI realms, in particular the HRE and Cumania; changes depend on the chosen start date. Enables HRE decision to expand its imperial borders."
 setting_disable_bookmark_de_jure_changes:0 "#r Disabled#! (default)"
 setting_disable_bookmark_de_jure_changes_desc:0 "Don't change the default [de_jure|E] map on game creation. Disallow the HRE to expand its imperial borders via decision in later start dates."

 rule_historicinvasions_custom_title_decisions:0 "[Concept('historicinvasions_mod','@historicinvasions_icon!')] Custom Title Decisions"
 setting_historicinvasions_custom_title_decisions_enabled:0 "Enabled (default)"
 setting_historicinvasions_custom_title_decisions_enabled_desc:0 "Allows the creation of special custom [kingdoms|E], such as $turkish$ Beyliks within Anatolia ($k_eretnid$, $k_karaman$, ...)"
 setting_historicinvasions_custom_title_decisions_only_players:0 "Players Only"
 setting_historicinvasions_custom_title_decisions_only_players_desc:0 "Allows the creation of special custom [kingdoms|E] for non-AI characters."
 setting_historicinvasions_custom_title_decisions_disabled:0 "#r Disabled#!"
 setting_historicinvasions_custom_title_decisions_disabled_desc:0 "Does not allow the creation of custom [kingdoms|E], such as $turkish$ Beyliks within Anatolia."


 rule_timurid_invasion:0 "[Concept('historicinvasions_mod','@historicinvasions_icon!')] $timur_timurid_character_template_name$'s Invasion @maturidi_icon! (Transoxiana)"
 setting_default_timurid_invasion:0 "1370 (default)"
