 setting_default_norman_settlers_normandy:0 "before 1000 (default)"
 setting_default_norman_settlers_normandy_desc:0 "The ruler of $k_france$ may settle a $norse$ character in $d_normandy$ via decision to help the AI form $norman$ [culture|E]. Disabled if the mod 'RICE' is also active."
 setting_disable_norman_settlers_normandy:0 "#r Disabled#!"
