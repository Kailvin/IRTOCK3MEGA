 # Activities
 activity_RICE_guanche_rain_ritual_host_an_a:0 "$host_activity_a$"
 activity_RICE_guanche_rain_ritual:0 "Rituel de la Pluie"
 activity_RICE_guanche_rain_ritual_desc:0 "Est-ce que [GetPlayer.GetFaith.PantheonTerm] va bénir notre royaume avec une pluie abondante, afin que nous puissions cultiver et prospérer ? Nous devons montrer notre dévotion aux cieux et demander une pluie vivifiante dans un avenir proche."
 activity_RICE_guanche_rain_ritual_selection_tooltip: "Priez pour que la pluie soit bénite.\n\n$RICE_guanche_pray_for_good_rain_context_tooltip$"
 activity_RICE_guanche_rain_ritual_host_desc: "\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Chance pour le [county|E] dans lequel vous hébergez l'[activity|E] de gagner un [county_modifier|E] stimulant le [development|E], les revenus [tax|E] et l'[county_opinion|E], qui peut être augmenté si vous jeûnez."
 activity_RICE_guanche_rain_ritual_guest_desc: "\n$BULLET_WITH_TAB$[piety_i|E][piety|E]"
 activity_RICE_guanche_rain_ritual_province_desc: ""
