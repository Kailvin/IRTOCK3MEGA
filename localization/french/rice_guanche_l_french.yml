 guanche.0030.t:0 "Se préparer pour le Beñesmen"
 guanche.0030.desc:0 "Le Festival de Beñesmen va bientôt débuter, et tout un chacun fait de son mieux pour se préparer à cet évènement. En tant que festival traditionnel [ROOT.Char.GetFaith.GetAdjective] des récoltes et de la nouvelle année, il est d'une importance fondamentale pour notre communauté. J'ai collaboré avec d'autres notables pour m'assurer que les festivités de cette année seront un succès, et que les [ROOT.Char.GetFaith.PantheonTerm] ; [ROOT.Char.GetFaith.CreatorName], [ROOT.Char.GetFaith.WealthGodName] et [ROOT.Char.GetFaith.HealthGodName] en tête ; soient satisfaits de nos efforts."
 guanche.0030.a:0 "J'ai hâte qu'il débute !"
 guanche.0031.t:0 "Le Beñesmen débute !"
 guanche.0031.desc:0 "Le Festival de Beñesmen est lancé ! Tous les locaux ; du plus puissant [ROOT.Char.GetLadyLord] de mon rang, jusqu'aux divers [ROOT.Char.Custom('DefaultPriestTitlePlural')] et même les plus humbles bergers et paysans ; se sont rassemblés auprès du #italic tagoror#! voisin, un cercle de pierre au sommet d'une éminence où nous tenons ce genre d'assemblés.\n\nGloire aux [ROOT.Char.GetFaith.PantheonTerm] pour l'abondance de nos récoltes cette année ! L'aide qu'ils nous apportent est une véritable bénédiction, au milieu des troubles et du chaos causés en ce monde par les assauts des forces de [ROOT.Char.GetFaith.DevilName]."
 guanche.0031.a:0 "Gloire à [ROOT.Char.GetFaith.PantheonTerm] ! Que les festivités commencent !"
 guanche.0032.t:0 "Le Beñesmen se termine"
 guanche.0032.desc:0 "Le Festival de Beñesmen est arrivé à sa fin. Ce fut un grand moment pour tous les participants, et une excellente façon de symboliser la fin des récoltes et de l'année écoulée. Nous ne pouvons qu'espérer que les [ROOT.Char.GetFaith.PantheonTerm] favoriseront notre royaume pour l'année à venir, et qu'ils béniront nos terres d'une abondance de récoltes et de prospérité."
 guanche.0032.a:0 "Jusqu'à la prochaine fois !"
 guanche.0033.t:0 "xxxxx"
 guanche.0033.desc:0 "xxxxx"
 guanche.0033.a:0 "xxxxx"
 guanche.0034.t:0 "Missions rituelles"
 guanche.0034.desc:0 "L'un des évènements du Festival de Beñesmen consiste en l'attribution rituelle de missions à chaque membre de la communauté pour l'année à venir : pastoralisme, pêche, artisanat, etc... Assis avec d'autres notables au #italic tagoror#! ; un cercle de pierre servant aux assemblées de notre communauté ; nous procédons aux étapes importantes de la cérémonie."
 guanche.0034.a:0 "Vous ferez ceci, vous serez en charge de cela, ceci sera votre rôle, telle est votre mission..."
 guanche.0035.t:0 "Gloire à [ROOT.Char.GetFaith.FertilityGodName]"
 guanche.0035.desc:0 "Au cours des festivités je rends hommage à [ROOT.Char.GetFaith.FertilityGodName], afin que la terre soit prolifique et que notre descendance se multiplie. Je profère mes prières auprès d'une pierre sacrée."
 guanche.0035.a:0 "Ô [ROOT.Char.GetFaith.FertilityGodName], entends ma prière !"
 guanche.0035.toast:0 "Un [ROOT.Char.Custom('DefaultPriestTitle')] affirme que [ROOT.Char.GetFaith.FertilityGodName] a entendu ma prière !"
 guanche.0036.t:0 "Gloire aux Montagnes"
 guanche.0036.desc:0 "Au sein des croyances [ROOT.Char.GetFaith.GetAdjective], les montagnes et autres éminences géographiques ont une importance particulière en tant que lieux sacrés. Alors que les festivités de Beñesmen se déroulent autour de moi, il m'arrive de regarder les montagnes et collines non loin, émerveillé par ce que les [ROOT.Char.GetFaith.PantheonTerm] ont créé pour nous."
 guanche.0036.a:0 "C'est véritablement inspirant."
 guanche.0037.t:0 "Offrandes de Chèvres et de Moutons"
 guanche.0037.desc:0 "Au sein des offrandes aux [ROOT.Char.GetFaith.PantheonTerm] faites au cours du Beñesmen, nous leur dédions les crânes et sabots de nos chèvres et de nos moutons en les jetant au feu. Tandis que nous prions, la fumée s'élève dans le ciel et un [ROOT.Char.Custom('DefaultPriestTitle')] m'affirme que les [ROOT.Char.GetFaith.PantheonTerm] seront surement satisfaits."
 guanche.0037.a:0 "Je ne peux que l'espérer."
 guanche.0038.t:0 "Roc"
 guanche.0038.desc:0 "Au cours du Beñesmen, certains d'entre nous frappent des litophones ; des pierres et rochers qui émettent de mélodieuses sonorités ; afin d'accompagner nos chants et nos prières. C'est une chose merveilleuse, et ces purs sons de la nature me font me sentir mieux, en harmonie avec la gloire de nos [ROOT.Char.GetFaith.PantheonTerm]."
 guanche.0038.a:0 "Quelle délicieuse musique !"
 guanche.0039.t:0 "Festin"
 guanche.0039.desc:0 "Après avoir terminé notre sacrifice de chèvres et de moutons aux [ROOT.Char.GetFaith.PantheonTerm] pour le Beñesmen, nous pouvons festoyer de leur viande. Rôtis au-dessus du feu, leur viande se marie délicieusement à nos autres denrées telles nos graines."
 guanche.0039.a:0 "Délicieux !"
 guanche.0040.t:0 "Genièvre"
 guanche.0040.desc:0 "Avec quelques compagnons, je jette des baies de genièvre au feu au cours de nos sacrifices et prières pour le Beñesmen. L'odorant parfum se répand tout autour, et inspire en nous de grands gestes de vertu et de sainteté."
 guanche.0040.a:0 "C'est une plante merveilleuse."
 guanche.0041.t:0 "Danses"
 guanche.0041.desc:0 "Le Beñesmen n'est pas seulement le temps des sombres prières ; c'est également une célébration pour la fin des récoltes ! Cela implique de danser, et, à présent, nombre d'entre nous entament nos danses. Hommes et femmes s'approchent, sans jamais se toucher, avant de tourner et virevolter au son de la musique, des battements et des sifflements des spectateurs."
 guanche.0041.a:0 "Qu'est-ce que l'on s'amuse !"
 guanche.0042.t:0 "Sur quelle Musique devons-nous Danser et Chanter ?"
 guanche.0042.desc:0 "Le Beñesmen est un festival empli de nombreuses formes de musique, et il est temps de choisir quelle sera la prochaine mélodie de nos chants et de nos danses. Tous se tournent vers moi, le plus noble des personnes présentes, afin que je choisisse. Nous pourrions joindre nos mains et chanter, si ce n'est nous lamenter, au son des mélopées mélancoliques relatant les évènements doux-amères du temps jadis. Sinon, nous pourrions entonner des hymnes de guerre pour célébrer les héros du passé."
 guanche.0042.a:0 "Chantons nos mélancoliques mélopées, et ressentons dans nos cœurs la profondeur des sentiments qu'elles expriment !"
 guanche.0042.b:0 "Cette heure est celle de la célébration de nos héros, triomphants et victorieux !"
 guanche.0043.t:0 "Sport"
 guanche.0043.desc:0 "Alors que le Beñesmen se poursuit, est venu le temps du sport et de la compétition ! Nombre d'entre nous formons un cercle pour observer des hommes et femmes de talent s'affronter à la lutte, à la course, et au saut du berger ; une pratique consistant en l'usage d'une longue perche de bois pour se propulser agilement à travers les reliefs accidentés."
 guanche.0043.a:0 "Un spectacle palpitant !"
 guanche.0044.t:0 "Résoudre les Querelles"
 guanche.0044.desc:0 "Le Beñesmen est souvent l'opportunité de résoudre les querelles qui divisent les membres de la communauté. Accompagné des [ROOT.Char.Custom('DefaultPriestTitlePlural')] et des anciens les plus vénérables, je suis parvenu à mettre fin à une querelle entre deux familles de notre communauté, qui ont enfin consenti à pacifier leurs relations à l'occasion des festivités."
 guanche.0044.a:0 "Merveilleux !"
