 # Buildings
 building_type_RICE_guanche_madeira_levadas:0 "Réseau de levadas"
 building_type_RICE_guanche_madeira_levadas_desc:0 "Les régions du sud de Madère sont réputées appropriées pour l'agriculture à grande échelle, particulièrement la production de canne à sucre, mais elles présentent un problème : un manque d'eau douce en quantité suffisante. Par conséquent, ces #italic levadas#!, aménagements singuliers tant canaux d'irrigation qu'aqueducs, ont été creusés dans le flanc des montagnes, remédiant à cette carence en eau douce."
 building_RICE_guanche_madeira_levadas:0 "$building_type_RICE_guanche_madeira_levadas$"
 building_RICE_guanche_madeira_levadas_desc:0 "$building_type_RICE_guanche_madeira_levadas_desc$"
 RICE_guanche_levada_requirement:0 "A pris la [decision|E] d'#V Introduire la Canne à sucre à Madère#!"
 NOT_RICE_guanche_levada_disabled:0 "La [decision|E] d'#V Introduire la Canne à Sucre à Madère#! doit être prise."
 
 # Modifiers
 RICE_guanche_madeira_sugarcane_beginning:0 "Naissance de l'Industrie Sucrière à Madère"
 RICE_guanche_madeira_sugarcane_beginning_desc:0 "La canne à sucre provenant de Méditerranée a récemment été introduite à Madère, et l'industrie qui en découle est, pour le moment, en pleine expansion. Des esclaves, acheminés d'un peu partout, travaillent dans des conditions terribles au sein des plantations de canne locales, générant d'importants profits pour les élites."
 RICE_guanche_fasting_weakness:0 "Se sent faible à cause du Jeûne"
 RICE_guanche_rain_blessing_good:0 "Pluie de Bienfaits"
 RICE_guanche_rain_blessing_good_desc:0 "Cette région a récemment été bénie par une légère augmentation des pluies bienfaitrices qui, bien que correspondant aux précipitations habituelles connues dans le pays, promettent que la récolte prochaine sera bonne. Faut-il remercier les cieux pour ce bienfait ?"
 RICE_guanche_rain_blessing_great:0 "Grande Pluie de Bienfaits"
 RICE_guanche_rain_blessing_great_desc:0 "Cette région a récemment été bénie par une augmentation notable des pluies bienfaitrices, plus abondantes que les précipitations habituelles attendues dans le pays, signifiant que les récoltes auront un meilleur rendement. Faut-il remercier les cieux pour ce bienfait ?"
 RICE_guanche_rain_blessing_amazing:0 "Merveilleuse Pluie de Bienfaits"
 RICE_guanche_rain_blessing_amazing_desc:0 "Cette région a récemment bénie par une importante augmentation des pluies bienfaitrices, beaucoup plus abondantes que les précipitations habituelles attendues dans le pays. Les récoltes s'en trouveront certainement fructueuses pour un long moment . Faut-il remercier les cieux pour ce bienfait ?"
 RICE_guanche_madeira_timber:0 "Île du Bois"
 RICE_guanche_madeira_timber_desc:0 "Madère possède une végétation si dense que certains de ses confins sont pratiquement impénétrables aux populations. Le bois est surabondant ici, à portée de main de quiconque voudrait l'exploiter."
 RICE_guanche_madeira_owner_timber:0 "Exploitation du Bois de Madère"
 RICE_guanche_madeira_owner_timber_desc:0 "Le souverain qui contrôle Madère contrôle également ses abondantes ressources forestières. Cependant, si ces ressources sont abondantes, elles ne sont pas infinies. Tout seigneur quel qu'il soit devrait être prudent dans sa gestion des forêts de l'île."
 #RICE_guanche_madeira_established_sugarcane:0 "Developed Sugarcane Industry"
 #RICE_guanche_madeira_established_sugarcane:0 "Times are good on Madeira. The sugarcane industry is well-established on the island, and the still abundant timber is continuing to fuel its continued success. That said, there are whispers that the island's forests are being depleted of timber at an alarmingly fast rate...."
 RICE_guanche_madeira_sugarcane_crash:0 "Effondrement de l'Industrie Sucrière"
 RICE_guanche_madeira_sugarcane_crash_desc:0 "À cause d'une déforestation massive, il n'est plus possible de maintenir l'exploitation sucrière à Madère, du moins pas telle que nous la connaissions. La production de canne à sucre s'est presque effondrée du jour au lendemain, et les négociants regardent désormais ailleurs pour répondre à la demande sans cesse croissante du marché mondial du sucre. Si le commerce de la canne pourrait un jour refleurir ici, il n'atteindra plus jamais l'apogée glorieuse qu'il a connu par le passé."
 RICE_guanche_canary_islands_sugar_industry_booming:0 "La Canne à sucre se répand dans les Îles Canaries"
 RICE_guanche_canary_islands_sugar_industry_booming_desc:0 "L'industrie sucrière s'est récemment étendue depuis Madère vers les Îles Canaries. Bien que moins lucratives que les plantations de Madère, les nouveaux établissements dans les Canaries restent rentables, tout en attirant des colons et des marchands venus de loin."
 RICE_guanche_recently_celebrated_benesmen:0 "Beñesmen Célébré Récemment"
 RICE_guanche_kingdom_fortunate_isles:0 "Les Îles Fortunées"
 RICE_guanche_kingdom_unified_fortunate_isles:0 "A Unifié les Îles Fortunées"
 RICE_guanche_kingdom_worlds_edge:0 "Le Bord du Monde"
 RICE_guanche_kingdom_unified_worlds_edge:0 "A Unifié le Bord du Monde"
 RICE_guanche_new_whistlers:0 "Nouveaux Siffleurs"
 RICE_guanche_new_whistlers_desc:0 "Parmi les Guanches, le \"langage sifflé\" est une ancienne tradition employée pour faciliter les communications à travers les reliefs escarpés. Ce souverain vient d'engager plusieurs de ces soi-disant \"Siffleurs\" qui maîtrisent cet art."
 RICE_guanche_fertility_prayer:0 "Prières de Fertilité Réussies"

 # Decisions
 RICE_guanche_unite_canary_islands:0 "Unifiez les Îles Canaries"
 RICE_guanche_unite_canary_islands_tooltip:0 "Les tribus querelleuses des Îles Canaries doivent faire front ensemble !"
 RICE_guanche_unite_canary_islands_desc:0 "D'aussi loin que l'on se souvienne, le peuple des Îles Canaries a été divisé en clans et tribus mineurs. Jamais plus ! Si nous voulons survivre et résister, nous devons nous unir et ne faire plus qu'un."
 RICE_guanche_unite_canary_islands_effect_tooltip:0 "Vous allez choisir de proclamer ces terres comme étant les #P Îles Fortunées#! ou le #P Bord du Monde#!, obtenant respectivement ou des bonus économiques et sociétaux, ou des bonus militaires et d'intrigue."
 RICE_guanche_unite_canary_islands_confirm:0 "Un nouveau jour se lève sur ces Îles Fortunées !"
 RICE_guanche_unite_canary_islands_context_tooltip:0 "#emphasis Contexte Historique :#! Dans les temps anciens, les Îles Canaries furent souvent associées aux légendaires Îles Fortunées. Quand les Espagnols entamèrent la colonisation des Canaries au XVe siècle, ils trouvèrent l'archipel divisé entre une multitude de tribus et royaumes mineures, rendant la conquête des îles bien plus aisée."
 RICE_guanche_introduce_sugarcane_to_madeira:0 "Introduire la Canne à sucre à Madère"
 RICE_guanche_introduce_sugarcane_to_madeira_tooltip:0 "Planter de la canne à sucre sur cette île pourrait être profitable..."
 RICE_guanche_introduce_sugarcane_to_madeira_desc:0 "La canne à sucre s'est prouvée être une culture lucrative dans certaines régions de la Méditerranée, et Madère semble être idéale pour la cultiver. Il ne fait aucun doute que les abondantes ressources forestières de Madère alimenteront l'industrie sucrière pour toujours, ou du moins de très nombreuses années... N'est ce pas ?"
 RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_1:0 "Permet de construire le #V Réseau de levadas#!, un [special_building|E] à [madeira_county.GetNameNoTier]"
 RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2:0 "La canne à sucre sera éventuellement introduite à [canarias_county.GetNameNoTier] et [fuerteventura_county.GetNameNoTier] dans le futur."
 RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_3:0 "L'industrie sucrière pourrait s'effondrer dans le futur du fait de la #N deforestation#! à [madeira_county.GetNameNoTier]. Si cela devait advenir, les profits accumulés devraient en valoir la chandelle."
 #RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2:0 "Decades from now, the sugarcane industry may crash due to #N deforestation#!, resulting in  #P Island of Timber#! [county_modifier|E] disappearing from [madeira_county.GetNameNoTier], and the [holder|E] of [madeira_county.GetNameNoTier] no longer having the #P Exploiting Madeira's Timber#! by default"
 RICE_guanche_introduce_sugarcane_to_madeira_confirm:0 "Engrangeons des profits !"
 RICE_guanche_introduce_sugarcane_to_madeira_context_tooltip:0 "#emphasis Contexte Historique :#! La canne à sucre a été introduite à Madère, depuis la Méditerranée, à la suite de la colonisation portugaise ; notamment grâce aux efforts du Prince Henri le Navigateur, qui aurait prétendument accordé sa bénédiction à la construction des premiers moulins à canne à sucre de l'île au XVe siècle. Alimentée par les vastes ressources forestières de Madère, ainsi que la traite négrière, l'industrie sucrière de l'île a connue une expansion significative à la fin de ce siècle avant de subir un effondrement dévastateur au cours du XVIe siècle du fait de la déforestation."
 RICE_guanche_pray_for_good_rain:0 "Prières pour les Bienfaits de la Pluie"
 RICE_guanche_pray_for_good_rain_tooltip:0 "Prier pour la pluie via les rituels [ROOT.Char.GetFaith.GetAdjective]s"
 RICE_guanche_pray_for_good_rain_desc:0 "[ROOT.Char.GetFaith.PantheonTerm] bénira-t-il notre royaume de ses pluies abondantes, afin que poussent nos cultures et que nous prospérions ? Nous devons montrer notre dévotion, et solliciter qu'il nous prodigue sa pluie bienfaitrice dans le futur."
 RICE_guanche_pray_for_good_rain_effect_tooltip_1:0 "Votre [realm_capital|E] #italic pourrait#! recevoir un [county_modifier|E] #P positif#! , améliorant les [taxes|E], le [development|E] et l'[county_opinion|E]."
 RICE_guanche_pray_for_good_rain_effect_tooltip_2:0 "Les chances d'obtenir un résultat positif dépendent de vos [sins|E], [virtues|E], et de la quantité de [prestige|E] que vous êtes prêt à dépenser."
 RICE_guanche_pray_for_good_rain_confirm:0 "Préparez-vous pour la cérémonie !"
 RICE_guanche_pray_for_good_rain_context_tooltip:0 "#emphasis Contexte Historique :#! Les chroniqueurs espagnols mentionnent que les prières pour la pluie étaient l'un des rites les plus communément pratiqués par les populations païennes des Îles Canaries. Souvent, elles impliquaient des jeûnes collectifs et de grandes démonstrations de lamentations."
 RICE_guanche_celebrate_benesmen_festival:0 "Célébrer le Festival de Beñesmen"
 RICE_guanche_celebrate_benesmen_festival_tooltip:0 "Le traditionnel festival [ROOT.Char.GetFaith.GetAdjective] des moissons et de la Nouvelle Année"
 RICE_guanche_celebrate_benesmen_festival_desc:0 "Alors que la saison des récoltes approche de sa fin, ainsi se termine l'année écoulée. Faisons-nous les hérauts de l'avènement de l'année nouvelle, et vénérons tous les [ROOT.Char.GetFaith.PantheonTerm] comme il se doit, [ROOT.Char.GetFaith.CreatorName] le premier !"
 RICE_guanche_celebrate_benesmen_festival_effect_tooltip:0 "Vous célébrez le festival de Beñesmen, au cours duquel vous pourriez gagner du [prestige|E] ou de la [piety|E], voire même perdre du [stress|E]."
 RICE_guanche_celebrate_benesmen_festival_confirm:0 "Il est temps de se préparer pour le festival."
 RICE_guanche_celebrate_benesmen_festival_context_tooltip:0 "#emphasis Contexte Historique : #! Le Festival de Beñesmen était la plus importante célébration des populations Guanches avant leur conversion au christianisme. Il s'agissait d'une fête des récoltes, symbolisant le début de l'Année Nouvelle par la vénération des divinités Guanches. Des reliquats des pratiques liées à ces festivités ont probablement été christianisées à la suite de la colonisation espagnole des Îles Canaries."
 RICE_decision_guanche_benesmen_month_requirement:0 "Ne peut avoir lieu qu'entre Juillet et Octobre"

