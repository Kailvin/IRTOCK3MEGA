 guanche.0060.t:0 "Tibicena"
 guanche.0060.desc:0 "Un #italic tibicena#! aurait été aperçu dans une grotte non loin d'ici. Il est dit que ces démons du folklore [ROOT.Char.GetCulture.GetName] ressemblent à de grands chiens noirs au poil long et aux yeux rouges ; qu'ils s'en prennent au bétail et parfois même aux personnes. Quoi qu'il en soit, une partie de notre cheptel a récemment été massacrée, et nombre de locaux sont convaincus que ces terribles démons en sont la cause."
 guanche.0060.a:0 "Prions les [ROOT.Char.GetFaith.PantheonTerm] pour qu'ils nous délivrent de ces fléaux !"
 guanche.0060.b:0 "Il ne doit s'agir que de bandits. Alertez la milice locale."
 guanche.0061.t:0 "Assemblée au Tagoror"
 guanche.0061.desc:0 "J'ai invité les notables locaux à se réunir au #italic tagoror#! voisin, un cercle de pierres [ROOT.Char.GetCulture.GetName] traditionnel utilisé comme cadre pour les assemblées. J'aimerai discuter de certains sujets d'importance avec eux aujourd'hui. Tous assis sur nos rocs respectifs, nous parlons longuement et la réunion tire en longueur."
 guanche.0061.a:0 "Cette assemblée est assommante, je vais rêvasser pour me distraire."
 guanche.0061.b:0 "De nombreuses querelles locales doivent être résolues pour maintenir la paix."
 guanche.0061.c:0 "J'écoute attentivement les suggestions des notables sur la gestion de notre terre."
 guanche.0062.t:0 "Langage sifflé"
 guanche.0062.desc:0 "Récemment, de nouveaux siffleurs ont rejoint mon service. Traditionnellement, les individus maîtrisant le langage sifflé [ROOT.Char.GetCulture.GetName] aident à communiquer des informations à travers les reliefs escarpés de notre archipel. Ainsi, les nouvelles et les annonces importantes se répandent rapidement à travers les îles.\n\nMes nouveaux siffleurs sont particulièrement talentueux, et leurs sifflements, plus sonores que ceux de leurs prédécesseurs, m'aident à gérer plus efficacement les affaires locales."
 guanche.0062.a:0 "Quelle douce musique à mes oreilles !"
 guanche.0063.t:0 "Le Saut du Berger"
 guanche.0063.desc:0 "Aujourd'hui, j'assiste à une compétition de saut à la perche entre des bergers [ROOT.Char.GetCulture.GetName] locaux. Les Îles Canaries, d'où les Guanches sont originaires, présentent un environnement très accidenté ; et les bergers y ont développé le maniement de longues perches de bois pour se propulser à travers les ravines et les terrains escarpés. Au fil des siècles, un certain nombre de techniques acrobatiques ont été développés pour se déplacer encore plus efficacement, et en apparence sans effort, si bien que le bien-nommé #italic Saut du Berger#! est devenu, en quelque sorte, un sport local."
 guanche.0063.a:0 "Un spectacle impressionnant quand on y assiste !"
 guanche.0063.b:0 "Pour encourager les participants, je vais offrir un grand prix au vainqueur."
 guanche.0063.c:0 "Je me suis joint à la compétition. Quel exercice !"
 guanche.0064.t:0 "Un Simple Collier"
 guanche.0064.desc:0 "Traditionnellement, nous [ROOT.Char.GetCulture.GetName] prisons la fabrication d'ornements à partir des matériaux les plus modestes, comme le bois, les os ou les coquillages. Aujourd'hui, un comité local m'a offert un charmant collier fabriqué en de tels matériaux."
 guanche.0064.a:0 "C'est une surprise pour sûr, mais un cadeau bienvenu !"
 guanche.0065.t:0 "Offrande au Feu"
 guanche.0065.desc:0 "J'ai récemment effectué une offrande en brûlant des légumes sur un autel local au sommet d'une éminence, comme le veut la tradition [ROOT.Char.GetFaith.GetAdjective]. Le [ROOT.Char.Custom('DefaultPriestTitle')] venu avec moi pour interpréter les augures dans la fumée m'assure que les [ROOT.Char.GetFaith.PantheonTerm] sont satisfaits de mon offrande."
 guanche.0065.a:0 "J'ai donc leur bénédiction ?"
 guanche.0066.t:0 "Offrande au Feu"
 guanche.0066.desc:0 "J'ai récemment effectué une offrande en brûlant des légumes sur un autel local au sommet d'une éminence, comme le veut la tradition [ROOT.Char.GetFaith.GetAdjective]. Le [ROOT.Char.Custom('DefaultPriestTitle')] venu avec moi pour interpréter les augures dans la fumée m'assure que les [ROOT.Char.GetFaith.PantheonTerm] ne sont pas seulement indifférents à mon offrande, mais qu'ils se sentent également insultés !"
 guanche.0066.a:0 "C'est une erreur d'interprétation n'est-ce-pas ?"
 guanche.0067.t:0 "Le Lithophone"
 guanche.0067.desc:0 "Alors que je suis en route pour régler une affaire relative au royaume, j'aperçois un lithophone tel ceux que l'on utilise dans les cérémonies [ROOT.Char.GetFaith.GetAdjective] locales. Ces pierres produisent des notes mélodieuses agréables non seulement à l'oreille, mais surtout aux [ROOT.Char.GetFaith.PantheonTerm] ; d'où leur usage cérémoniel. L'un des gardes de ma suite, familier de cette région, m'affirme que les sorcières et autres esprits mauvais craignent les mélodies issues de ces pierres ; et que les légendes locales soutiennent que les frapper dissuadera ces êtres malveillants de s'approcher assez près pour nous faire du mal."
 guanche.0067.a:0 "J'ai entendu parler de ces propriétés merveilleuses."
 guanche.0067.b:0 "Cela me semble être une superstition ridicule."
 guanche.0068.t:0 "La Momie"
 guanche.0068.desc:0 "En explorant les collines voisines, des locaux ont découvert dans une grotte une ancienne momie, embaumée et enterrée à la manière [ROOT.Char.GetFaith.GetAdjective] traditionnelle. C'est une bien étroite caverne cependant, qui ne fait pas honneur au statut d'un tel défunt. Quoi qu'il en soit, les découvreurs de la momie ne savent pas quel comportement adopter envers elle, et ils sont venus chercher mon conseil."
 guanche.0068.a:0 "Laissez les morts reposer en paix. Ne les dérangez surtout pas."
 guanche.0068.b:0 "Nous devrions trouver une sépulture plus appropriée à cette momie."
