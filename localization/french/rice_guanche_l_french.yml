 guanche.0004.t:0 "Les Îles Fortunées"
 guanche.0004.desc:0 "Les anciens donnaient aux Îles Canaries le nom d'Îles Fortunées, les associant aux Îles des Bienheureux des mythes grecs et romains. Les [fuerteventura_chieftain.GetCulture.GetName] ont habités ces terres depuis des temps immémoriaux, isolés du reste du monde. S'il existe bien des rumeurs de grands bouleversements en des terres lointaines, ces tribus ont vécus jusqu'à présent une existence relativement paisible. Qui sait ce que sera la destinée de ces fabuleuses Îles Fortunées tout au bord du monde ?"
 guanche.0004.a:0 "Notre histoire est celle des chefs de la Grande Canarie...."
 guanche.0004.b:0 "Notre histoire est celle des chefs de Fortaventure...."
 guanche.0004.c:0 "Notre histoire est celle des chefs de Madère...."
 guanche.0004.tooltip:0 "Les [counties|E] du [canarias_duchy.GetName] ont été divisés entre plusieurs chefs [fuerteventura_chieftain.GetCulture.GetName] et [fuerteventura_chieftain.GetFaith.GetAdjective]. Laquelle de ces Îles Fortunées sera votre foyer ?"
 guanche.0005.t:0 "L'Unification des Îles Canaries"
 guanche.0005.desc:0 "Par la force, la ruse et la diplomatie, j'ai unifié les Îles Canaries en un unique royaume : le [canarias_kingdom.GetName]. Jamais plus ces îles ne seront divisées en chefferies insignifiantes et querelleuses.\n\nDes générations durant, les étrangers accostant sur nos îles nous ont racontés les rumeurs que les autres peuples colportent sur notre archipel. Certains disent que nous sommes les #V Îles Fortunées#!, un paradis d'abondance où les justes et les bienheureux résident après leur mort. Mais il est également dit que nous sommes le #V Bord du Monde#!, car après nos îles il n'existe plus de terre à la surface de l'océan.\n\nCe sont de bonnes rumeurs. Nous devrions embrasser et répandre ces légendes pour améliorer la réputation de notre jeune royaume, afin que les étrangers parlent de nous avec admiration."
 guanche.0005.a:0 "Les Îles Fortunées ne forment qu'un royaume, uni et prospère."
 guanche.0005.b:0 "Le Bord du Monde est uni sous une même bannière ; et nous ne courbons devant personne !"
 guanche.0006.t.fortunate_isles:0 "Les Îles Fortunées"
 guanche.0006.t.worlds_edge:0 "Le Bord du Monde"
 guanche.0006.desc:0 "Pendant des siècles, les Îles Canaries ont été pour beaucoup un lieu de mythes et de légendes. En réalité, l'archipel était divisé entre plusieurs tribus mineures. Cependant, les temps ont changé : [canarias_king.GetTitledFirstName] a unifié les îles sous son règne."
 guanche.0006.desc.fortunate_isles:0 "\n\n Des rumeurs se répandent déjà à propos de la grande prospérité du [canarias_kingdom.GetName]. Déjà dans l'Antiquité, tant les Grecs, les Romains, que les Phéniciens considéraient l'archipel comme les fabuleuses #V Îles Fortunées#! des anciens mythes ; y voyant une terre d'abondance et de félicité. Les populations locales ont pleinement embrassé cette réputation."
 guanche.0006.desc.worlds_edge:0 "\n\n Des rumeurs se répandent déjà à propos de la force et de l'ingéniosité des guerriers du [canarias_kingdom.GetName]. Pendant des générations, nombreux furent ceux qui virent en ces îles ; de par leur situation de dernière terre avant les immensités de l'océan Atlantique ; le #V Bord du Monde#!. Seul un peuple redoutable et puissant pourrait survivre ici."
 guanche.0006.a:0 "Quelle est la prochaine étape dans l'histoire de ces îles ?"
