 guanche.0050.t:0 "Introduction de la Canne à sucre à Madère"
 guanche.0050.desc:0 "Il est étonnant que personne n'ait encore établi d'industrie sucrière ici à [madeira_county.GetNameNoTier], alors que la géographie de l'île et ses ressources forestières y sont très favorables. En faisant jouer mes relations, j'ai trouvé nombre de marchands méditerranéens prêts à financer l'introduction de la canne à sucre sur l'île. Avec ces investissements, et assez d'esclaves, nous initions un futur merveilleux pour Madère.\n\nD'aucuns croient qu'avec une bonne gestion, nous pourrions éclipser en quelques générations les traditionnels centres de production de canne en Sicile, à Chypre et en Andalousie. Selon moi, bien que j'admire cet optimisme, c'est une prédiction très irréaliste. Ce serait trop beau pour être vrai et, si une telle chose devait arriver, il y aurait sans aucun doute un prix à payer."
 guanche.0050.a:0 "Quoi qu'il en soit, nous allons probablement réaliser de juteux bénéfices."
 guanche.0051.t:0 "Introduction de la Canne à sucre à Madère"
 guanche.0051.desc:0 "[madeira_ruler.GetTitledFirstName] a pris l'initiative d'introduire la canne à sucre à [madeira_county.GetNameNoTier], dont les abondantes ressources forestières supporteront sûrement une industrie sucrière naissante. En collaboration avec quelques marchands issus de la Méditerranée, qui espèrent ainsi court-circuiter leurs concurrents quelque part, [madeira_ruler.GetFirstName] n'emporte pas seulement le sucre, mais aussi des esclaves pour travailler dans les champs de canne, ainsi que des administrateurs, venus de Sicile et de plus loin encore, pour diriger la construction des moulins à canne à sucre entre autres infrastructures. D'aucuns pensent que l'île à le potentiel pour un jour surpasser les traditionnels centres de production de canne à sucre en Sicile, à Chypre et en Andalousie."
 guanche.0051.a:0 "Du sucre à perte de vue... C'est trop beau pour être vrai !"
 guanche.0052.t:0 "Effondrement de l'Industrie Sucrière à Madère"
 guanche.0052.desc:0 "Nous aurions du agir plus tôt, mais il est trop tard à présent. La diminution rapide des ressources forestières à [madeira_county.GetNameNoTier] aurait dû nous alerter, mais nous en avons ignoré les signes. Il est difficile d'imaginer que Madère, l'île aux innombrables forêts, puisse un jour manquer de bois pour supporter son industrie sucrière ; mais ce jour est bel et bien arrivé.\n\nLes négociants, qui possèdent et exploitent tant les immenses plantations que les moulins à canne à sucre, m'ont annoncé que la production sucrière est au plus bas du fait de l'impossibilité de s'approvisionner localement en bois, et qu'à sa suite va s'effondrer l'ensemble de l'industrie sucrière locale. Si elle peut un jour refleurir, il faudra faire importer le bois nécessaire à son bon fonctionnement. Elle n'atteindra plus jamais l'apogée qu'elle a connue par le passé."
 guanche.0052.a:0 "C'est une très mauvaise nouvelle pour notre économie."
 guanche.0053.t:0 "Effondrement de l'Industrie Sucrière à Madère"
 guanche.0053.desc:0 "Pendant des décennies, l'ensemble du monde connu enviait les quantités de sucre produites à [madeira_county.GetNameNoTier]. Cette productivité était principalement dû aux abondantes ressources forestières de l'île, qui alimentaient activement l'industrie sucrière locale. Même les grands centres de production de canne à sucre de Chypre, d'Andalousie et de Sicile palissaient en comparaison des bénéfices accumulés par le négoce du sucre à Madère. Malheureusement, toutes les bonnes choses ont une fin.\n\nDes années d'exploitation déraisonné et excessive ont occasionné une déforestation massive de l'île de Madère. Nombre de plantations et de moulins à canne à sucre ferment leurs portes, incapables de se procurer le bois nécéssaire au maintien de leur production. Si l'industrie sucrière se relève un jour, elle n'atteindra jamais plus l'âge d'or qu'elle a connu."
 guanche.0053.a:0 "Où le centre de production du sucre va-t-il se déplacer ?"
 guanche.0054.t:0 "xxxxx"
 guanche.0054.desc:0 "xxxxx"
 guanche.0054.a:0 "xxxxx"
 guanche.0055.t:0 "La Canne à sucre est introduite aux Îles Canaries"
 guanche.0055.desc:0 "Depuis que la canne à sucre a été introduite à [madeira_county.GetNameNoTier], d'entreprenants marchands venus de la Méditerranée et d'Europe Occidentale parlent également d'investir des fonds pour supporter l'introduction de la canne aux Îles Canaries. Récemment, leur projet a abouti.\n\nEn collaborant avec l'élite locale, ces négociants ont initié l'implantation de plantations à [canarias_county.GetNameNoTier] et [fuerteventura_county.GetNameNoTier]. Ils ont fait venir des spécialistes de Madère et d'outre-mer, ainsi que des esclaves d'Afrique pour produire le sucre le plus avantageusement possible.\n\nPersonne ne s'attend à ce que les moulins à canne à sucre des Canaries soient aussi productifs que ceux de Madère, mais ils devraient tout de même être assez rentables."
 guanche.0055.a:0 "L'économie de l'archipel en bénéficiera certainement."
