 activity_RICE_guanche_benesmen_festival_host_an_a:0 "$host_activity_a$"
 activity_RICE_guanche_benesmen_festival:0 "Festival Benesmen"
 activity_RICE_guanche_benesmen_festival_desc:0 "La saison des récoltes touche à sa fin, et avec elle l'année écoulée. Comme le font les habitants des îles Canaries depuis des temps immémoriaux, annonçons l'arrivée de la nouvelle année en vénérant les dieux comme il se doit !"
 activity_RICE_guanche_benesmen_festival_selection_tooltip: "Organiser un Festival Benesmen.\n\n$RICE_guanche_celebrate_benesmen_festival_context_tooltip$"
 activity_RICE_guanche_benesmen_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$ [GetModifier('RICE_guanche_recently_celebrated_benesmen').GetNameWithTooltip] [character_modifier|E]"
 activity_RICE_guanche_benesmen_festival_guest_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
 activity_RICE_guanche_benesmen_festival_province_desc: ""
 activity_RICE_guanche_benesmen_festival_destination_selection: "$activity_RICE_guanche_benesmen_festival_province_desc$"
 activity_RICE_guanche_benesmen_festival_guest_help_text: "$activity_RICE_guanche_benesmen_festival$"
 activity_RICE_guanche_benesmen_festival_predicted_cost: "Le coût de cette visite est principalement basé sur votre [income|E]."
 activity_RICE_guanche_benesmen_festival_conclusion_desc: "Cette année, le [GetActivityType( 'activity_RICE_guanche_benesmen_festival' ).GetName] est arrivé à son terme. C'était un événement passionnant !"
 RICE_guanche_benesmen_festival_festivity_phase: "Festivités"
 RICE_guanche_benesmen_festival_festivity_phase_desc: "Alors que la saison des récoltes s'achève, le Festival Benesmen accueille la nouvelle année."
 RICE_guanche_benesmen_festival_celebration_intent_header: "Célébration :"
 RICE_guanche_benesmen_festival_celebration_intent: "Célébration"
 RICE_guanche_benesmen_festival_celebration_intent_desc: "La nouvelle année est à nos portes, il est donc temps de la célébrer !"
 RICE_guanche_benesmen_festival_completed_log_title:0 "A Fini de Participer au Festival Benesmen"
 RICE_guanche_benesmen_festival_completed_log:0 "[CHARACTER.GetShortUIName|U] a fini de participer au Festival Benesmen."
