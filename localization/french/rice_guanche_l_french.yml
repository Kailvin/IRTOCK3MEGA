 activity_RICE_guanche_rain_ritual_predicted_cost: "Le coût de cette visite est principalement basé sur votre [income|E]."
 activity_RICE_guanche_rain_ritual_conclusion_desc: "J'ai terminé l'exécution de l'activité [GetActivityType( 'activity_RICE_guanche_rain_ritual' ).GetName]. Espérons qu'il y aura suffisamment de pluie pour notre récolte cette année !"
 RICE_guanche_rain_ritual_prayer_phase: "Prière"
 RICE_guanche_rain_ritual_prayer_phase_desc: "Sans pluie, comment ferons-nous pousser nos cultures ? Nous devons faire de notre mieux pour demander à [GetPlayer.GetFaith.PantheonTerm] la pluie."
 RICE_guanche_rain_ritual_hope_intent_header: "Espoir:"
 RICE_guanche_rain_ritual_hope_intent: "Espoir"
 RICE_guanche_rain_ritual_hope_intent_desc: "Vous et les autres ferez de votre mieux pour demander à [GetPlayer.GetFaith.PantheonTerm] pour la pluie."
