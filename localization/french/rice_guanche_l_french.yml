 guanche.0011.t:0 "Se prépare pour le Rituel"
 guanche.0011.desc:0 "La pluie nous nourrit. Elle nous alimente. Elle donne la vie aux cultures que nous récoltons pour apaiser notre faim.\n\nCependant, la pluie ne vient pas de n'importe où. Parfois, elle ne vient pas, ou alors en quantité dérisoire, et cela toujours quand nous ne vénérons pas les [ROOT.Char.GetFaith.PantheonTerm] comme il se doit.\n\nPar conséquent, j'ai décidé que le temps était venu pour nous de réaliser une prière [ROOT.Char.GetFaith.GetAdjective] traditionelle aux [ROOT.Char.GetFaith.PantheonTerm] dans [rain_ritual_county.GetName], afin de les implorer de nous prodiguer la pluie. Le rituel nécessite que tout un chacun dans notre communauté, moi inclus, jeûne pendant trois jours avant que nous ne célébrions la cérémonie. Pendant cette période, nous prierons et chanterons de sombres et mélancoliques lamentations vers les cieux, afin que les [ROOT.Char.GetFaith.PantheonTerm] prennent pitié de nous. Avec quelle ferveur dois-je me consacrer à cette célébration ?"
 guanche.0011.desc.culture:0 "La pluie nous soutient. Elle nous nourrit. Elle donne vie aux cultures que nous récoltons pour nous nourrir.\n\nMais la pluie ne vient pas de nulle part. Parfois, la pluie ne vient pas, ou alors en quantité dérisoire, et c'est souvent lorsque nous ne respectons pas correctement [ROOT.Char.GetFaith.PantheonTerm].\n\nJ'ai donc décidé qu'il était temps pour nous de faire une prière traditionnelle [ROOT.Char.GetCulture.GetName] à [ROOT.Char.GetFaith.PantheonTerm] dans le [rain_ritual_county.GetName] pour l'implorer de nous fournir de la pluie. Une partie de ce rituel exige que tous les membres de mon village, y compris moi-même, jeûnent pendant trois jours avant de procéder à la cérémonie. Pendant cette période, nous prierons et chanterons des lamentations sobres et mélancoliques au ciel, afin que [ROOT.Char.GetCulture.GetNameNoTooltip] ait pitié de nous. Combien d'efforts dois-je y consacrer ?"
 guanche.0011.a:0 "Faire ce qui est nécessaire et attendu pour que le rituel soit correctement mené."
 guanche.0011.b:0 "Faire preuve de plus d'intensité que d'habitude dans les lamentations, gémissements et privations de nourriture."
 guanche.0011.c:0 "Se dévouer corps et âme à la célébration, afin que les [ROOT.Char.GetFaith.PantheonTerm] entendent nos douloureux appels."
 guanche.0011.tooltip:0 "Dépenser plus de [prestige|E] #P augmente#! vos chances d'obtenir un [county_modifier|E] plus important pour votre [realm_capital|E] !"
 guanche.0011.fasting_weakness:0 "Vous vous sentez faible après le jeûne"
 guanche.0012.t:0 "Le Rituel de la Pluie"
 guanche.0012.desc:0 "Après trois jours de jeûne, moi et de nombreux compagnons voyageons avec notre bétail vers l'une des éminences de [rain_ritual_county.GetName], spécifiquement jusqu'à l'autel qui y trône au cœur de son enclos sacré. Là, certains d'entre nous se mettent à danser au son des litophones ; nos roches qui émettent des notes mélodieuses lorsqu'on les frappe ; tandis que d'autres entament de pathétiques invocations autour du bûcher rituel. Nous supplions [ROOT.Char.GetFaith.CreatorName], [ROOT.Char.GetFaith.WaterGodName] et [ROOT.Char.GetFaith.FertilityGodName] ainsi que tous les autres [ROOT.Char.GetFaith.PantheonTerm] d'accepter nos offrandes et de nous donner la pluie dont nous avons désespérément besoin pour survivre et prospérer.\n\nEnsuite, les [ROOT.Char.Custom('DefaultPriestTitlePlural')] se rassemblent autour du feu afin d'interpréter, dans la fumée, si notre communication avec les [ROOT.Char.GetFaith.PantheonTerm] a porté ses fruits..."
 guanche.0012.a:0 "Que les [ROOT.Char.GetFaith.PantheonTerm] nous réservent-ils ?"
 RICE_guanche_rain_blessing_nothing_tooltip:0 "Il semble que nos prières pour la pluie n'ont pas été entendues..."
