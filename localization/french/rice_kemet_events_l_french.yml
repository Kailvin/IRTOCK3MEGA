l_french:

 # KEMET Modifiers
 RICE_kemet_palm_tree_mansion:0 "Manoir Nouvellement Décoré avec des Palmiers"
 RICE_kemet_opinion_accepted_gift:0 "A Accepté Mon Cadeau"
 RICE_kemet_opinion_didnt_accept_gift:0 "N'a Pas Accepté Mon Cadeau"
 RICE_kemet_khnum_amulet:0 "Amulette d'Or de Khnoum"
 RICE_kemet_khnum_amulet_desc:0 "Ce personnage possède une amulette dédiée à Khnoum, le dieu du Nil ; Khnoum, celui qui est connu comme le \"seigneur qui a créé les choses à partir de lui-même\", pourrait-il les protéger ?"
 RICE_kemet_akhenaten_curse:0 "Malédiction d'Akhenaton"
 RICE_kemet_beer_enjoyer:0 "Aime la Bière"
 RICE_kemet_beer_enjoyer_desc:0 "La bière peut être considérée par certaines élites comme un simple liquide, une boisson qui ne convient pas à leurs palais supérieurs, mais ce personnage sait mieux que quiconque."
 RICE_kemet_good_maat:0 "Maintient l'Équilibre de Ma'at"
 RICE_kemet_good_maat_desc:0 "Les paysans disent que ce souverain a maintenu Ma'at, l'ordre juste et naturel de l'univers, dans leur royaume."
 RICE_kemet_bad_maat:0 "Ne Respecte Pas l'Équilibre de Ma'at"
 RICE_kemet_bad_maat_desc:0 "Les paysans disent que ce souverain n'a pas réussi à maintenir Ma'at, l'ordre juste et naturel de l'univers, dans leur royaume."
 
 # KEMET EVENTS
 
 VIETkemet.0000.t:0 "xxxxx"
 VIETkemet.0000.desc:0 "xxxxx"
 VIETkemet.0000.a:0 "xxxxx"
 VIETkemet.0001.t:0 "Festival d'Osiris"
 VIETkemet.0001.desc:0 "Aujourd'hui, j'ai voyagé dans une partie de mon royaume. Or, il semblerait qu'un village où je suis sur le point d'arriver soit sur le point de commencer à célébrer une fête locale en l'honneur du grand Osiris ! Quel coup de chance, disent certains de mes compagnons, de tomber sur une occasion aussi joyeuse. Que dois-je faire maintenant ?"
 VIETkemet.0001.a:0 "Je regarderai les festivités de loin, comme il sied à une personne de haut statut."
 VIETkemet.0001.b:0 "Je vais me déguiser en roturier et prendre part à la fête."
 VIETkemet.0001.c:0 "Comment les villageois osent-ils m'ignorer ? Ordonnez-leur d'arrêter le festin et de me servir !"
 VIETkemet.0002.t:0 "Prier Osiris"
 VIETkemet.0002.desc:0 "Je rencontre les anciens du village, qui sont ravis que je sois arrivé dans leur humble village. Ils disent que c'est de bon augure que je sois venu à ce moment.\n\nDu haut d'une colline surplombant le village, j'assiste au déroulement de la fête en l'honneur d'Osiris. Certains villageois prennent des cochons avec eux et amènent les animaux devant un autel du dieu. Ils égorgent les malheureuses bêtes, une offrande sans doute à Osiris, avant de donner les carcasses aux porchers qui emportent les corps.\n\nEnsuite, une grande acclamation éclate, les hommes et les femmes commencent à remplir la place du village, dansant, riant et buvant. Un villageois, jouant de la flûte, sautille joyeusement en jouant un air entraînant, et les villageois commencent à le suivre en chantant des louanges à Osiris."
 VIETkemet.0002.a:0 "C'est bon de voir les villageois heureux comme ça."
 VIETkemet.0002.b:0 "Osiris sera satisfait de leurs offrandes."
 VIETkemet.0003.t:0 "Prier Osiris"
 VIETkemet.0003.desc:0 "Après avoir enfilé des vêtements plus modestes, mes compagnons et moi ressemblons maintenant à des voyageurs ordinaires mais aisés. Les villageois sont hospitaliers envers nous, les \"voyageurs\", et nous hébergent avec plaisir. Ils disent que c'est de bon augure que nous soyons venus à ce moment-là.\n\nSur la place du village, au milieu d'une foule d'hommes, de femmes et d'enfants, je regarde le déroulement de la fête en l'honneur d'Osiris. Certains villageois emportent des cochons et amènent les animaux devant un autel du dieu. Ils égorgent les malheureuses bêtes, une offrande sans doute à Osiris, avant de donner les carcasses aux porchers qui emportent les corps.\n\nEnsuite, une grande acclamation éclate, alors que tout le monde commence à remplir la place du village pour faire la fête. J'aime boire de la bonne bière et danser avec les autres villageois. Assez rapidement, un villageois, jouant des flûtes, sautille joyeusement en jouant un air entraînant, et nous le suivons tous en chantant des louanges à Osiris."
 VIETkemet.0003.a:0 "C'est amusant !"
 VIETkemet.0004.t:0 "Le Festival se Termine"
 VIETkemet.0004.desc:0 "Comme toutes les bonnes choses, la fête a une fin. J'ai passé un moment merveilleux, et j'ai fait mes adieux à mes nouveaux amis. Peut-être reviendrai-je un jour pour profiter à nouveau des célébrations !"
 VIETkemet.0004.a:0 "Quel plaisir ! Loué soit le grand Osiris !"
 VIETkemet.0005.t:0 "Un Cadeau d'Ail"
 VIETkemet.0005.desc:0 "Autrefois, le peuple égyptien appréciait ce légume merveilleux et délicieux qu'est l'ail. Il plaisait aux Dieux et était utilisé pour prêter serment. Ce serait peut-être une bonne idée de commander de grandes quantités d'ail pour les distribuer dans les temples disséminés dans notre royaume !"
 VIETkemet.0005.a:0 "Oui, faisons-le. Loués soient les Dieux !"
 VIETkemet.0005.b:0 "Non, nous n'avons pas les ressources nécessaires."
 VIETkemet.0006.t:0 "Palmiers"
 VIETkemet.0006.desc:0 "Les hommes et les femmes puissants de l'Égypte ancienne plantaient souvent des palmiers, non seulement pour leurs dattes, mais aussi pour fournir une bonne ombre dans leurs palais et leurs temples. Je pense qu'il serait judicieux que je fasse de même dans ma résidence et dans les temples voisins. Je pourrais ainsi montrer à beaucoup mon pouvoir et leur rappeler la splendeur des anciens Égyptiens !"
 VIETkemet.0006.a:0 "Plantons les arbres, alors !"
 VIETkemet.0006.b:0 "Cela semble vain et inutile."
 VIETkemet.0007.t:0 "Une Amulette"
 VIETkemet.0007.desc:0 "[khnum_gifter.GetTitledFirstName] m'a offert aujourd'hui un cadeau, à savoir une amulette en or magnifiquement ouvragée, dédiée au dieu Khnoum. En tant que contrôleur du Nil, il apporte la fortune à tous et ne doit pas être ignoré."
 VIETkemet.0007.a:0 "Merci ! Que cela m'aide dans cette vie."
 VIETkemet.0007.b:0 "Je ne peux pas accepter un si beau cadeau !"
 VIETkemet.0008.t:0 "Tomb Raiders (Pilleurs de Tombes)"
 VIETkemet.0008.desc:0 "Mauvaises nouvelles ! Ces derniers temps, une bande de voleurs rusés s'est introduite dans les tombes des environs, profanant les cadavres et emportant toutes les richesses qu'ils trouvent. Comment les morts pourront-ils désormais protéger correctement leurs descendants, et encore moins vivre sereinement dans l'au-delà avec Osiris ? Ce n'est qu'une honte !"
 VIETkemet.0008.a:0 "Espérons que la sécurité locale attrapera ces brigands..."
 VIETkemet.0008.b:0 "Nous fournirons de l'aide pour protéger les tombes non pillées."
 VIETkemet.0009.t:0 "Le Protecteur Nain"
 VIETkemet.0009.desc:0 "Dans mon rêve, je me trouvais dans l'obscurité de la nuit, entouré de mauvais esprits. J'étais perdue. J'avais peur. Je suis tombé dans le désespoir, j'ai perdu l'espoir. Mais alors est arrivé le dieu Bès, ce dieu nain à l'apparence grotesque, et je l'ai vu sortir ses épées et ses couteaux et les agiter comme un soldat, pour éloigner les démons. Je l'ai vu sortir ses instruments de musique et jouer des chansons fortes pour les effrayer. À mon réveil, je me suis senti en paix."
 VIETkemet.0009.a:0 "Comme il a protégé les pharaons d'autrefois, il m'a protégé à l'instant !"
 VIETkemet.0010.t:0 "Isfet en moi"
 VIETkemet.0010.desc:0 "Je sens que malgré mes nombreuses bonnes actions, il y a toujours Isfet - le mal - en moi qui doit être purgé, car j'ai certainement fait des choses pécheresses en tant que souverain. Si mon cœur est en déséquilibre avec Ma'at, alors dans l'au-delà je serai dévoré par la terrible bête Ammit et je n'aurai aucune chance de vivre une immortalité paisible. Ainsi, je désire trouver un bon prêtre-sorcier, qui sache comment atténuer ce souci !"
 VIETkemet.0010.a:0 "Je vais visiter le temple pour assurer ma place dans l'au-delà !"
 VIETkemet.0010.b:0 "En y réfléchissant, peut-être que je réagis de façon excessive."
 VIETkemet.0011.t:0 "Ma'at restauré ?"
 VIETkemet.0011.desc:0 "Le prêtre-sorcier comprend mes inquiétudes, et connaît l'incantation qui convient à ma situation. Il commence donc à chanter en ma présence :\n\n\"J'apporte aux dieux de l'encens et du natron.\nJe veux chasser la mauvaise odeur de ta bouche.\nJe viens donc pour expulser le mal dans vos cœurs.\nAvec cela, j'enlève le Mal, Isfet, qui s'accroche à vous.\nAvec cela, je vous apporte le Bien.\nJe vous présente la Justice, Maat, sur ......\""
 VIETkemet.0011.a:0 "Je commence à me sentir soulagé alors que mon âme est purifiée."
 VIETkemet.0012.t:0 "Un Crime Odieux"
 VIETkemet.0012.desc:0 "Un crime odieux ! Le malheureux criminel est amené devant moi, et peu de gens dans ma cour peuvent supporter de regarder ce malfaiteur déviant, sans foi ni loi, inhumain. Il sera sévèrement puni pour son acte, bien sûr, cela ne fait aucun doute. J'annonce à l'homme sa sentence, et mes gardes l'emmènent pour l'exécuter sous peu.\n\nQuand je pense qu'il a tué un chat, même par accident ! Un crime impardonnable.\n\nComme les pharaons d'autrefois, nous considérons le chat comme sacré, en particulier pour la grande Déesse Bast. Quiconque tue un chat, même accidentellement, sera mis à mort immédiatement - la justice de Bast est rapide et vengeresse, et que le sang du criminel soit une satisfaction suffisante pour elle !"
 VIETkemet.0012.a:0 "Terrible !"
 VIETkemet.0013.t:0 "La Malédiction de l'Hérétique"
 VIETkemet.0013.desc:0 "[aten_fearer.GetTitledFirstName] affirme qu'en se promenant aujourd'hui, il a rencontré le fantôme d'Akhenaton en personne ! Cet abominable hérétique, un pharaon incompétent obsédé par le dieu Aton, a causé beaucoup de désordre dans l'ancienne Égypte et a été maudit à juste titre par les prêtres une fois l'ancienne et véritable religion restaurée. Mais ce n'est pas une bonne nouvelle... [aten_fearer.GetFirstName] a-t-il été maudit lui aussi ?"
 VIETkemet.0013.a:0 "Tu ferais mieux d'aller voir les prêtres rapidement, cher ami, juste au cas où !"
 VIETkemet.0014.t:0 "Shemzu est satisfaite"
 VIETkemet.0014.desc:0 "Je regarde solennellement le criminel se faire décapiter. On lui coupe la tête, et son sang se répand sur le sol. Shemzu, le dieu-démon connu sous le nom de Renverseur des Méchants au Bloc, doit être content. On dit que lorsque les condamnés sont exécutés, Shemzu jette leur tête coupée dans un pressoir à vin et la transforme en vin rouge."
 VIETkemet.0014.a:0 "Du bon vin rouge ! J'en prendrai un peu plus tard dans la journée."
 VIETkemet.0015.t:0 "Bière ?"
 VIETkemet.0015.desc:0 "Comme dans l'ancienne Égypte, la bière est considérée comme une boisson de masse, tandis que le vin est réservé aux riches. Pourtant, j'ai récemment commencé à m'intéresser à la bière. C'est un goût acquis, bien sûr, étant donné qu'elle est épaisse et pleine de solides comparée au vin, et ce n'est bien sûr pas digne d'un noble de la classe supérieure comme moi, mais cela me fait me sentir plus sain et ce n'est pas trop mauvais."
 VIETkemet.0015.a:0 "Mais je devrais me retenir. Je ne suis pas un paysan après tout !"
 VIETkemet.0015.b:0 "Que l'opinion des autres soit damnée ! La bière est bonne pour moi et pour mon âme !"
 VIETkemet.0016.t:0 "Maintien de Ma'at"
 VIETkemet.0016.desc:0 "Les paysans sur lesquels je règne croient que, quelles que soient les difficultés qu'ils rencontrent, même si elles sont dues à ma faute, mon règne a maintenu l'équilibre de Ma'at - la justice, la bonté, l'ordre naturel - dans le royaume. Ils me félicitent pour mes efforts."
 VIETkemet.0016.a:0 "C'est bon à savoir !"
 VIETkemet.0017.t:0 "Le Ma'at n'est pas maintenu"
 VIETkemet.0017.desc:0 "Qu'ils aient raison ou tort, les paysans sur lesquels je règne pensent qu'en raison de mon style de gouvernement, même si je leur ai fait du bien, je n'ai malheureusement pas été capable de maintenir l'équilibre de Ma'at - la justice, la bonté, l'ordre naturel - dans le royaume."
 VIETkemet.0017.a:0 "Ils ne comprennent pas !"
 VIETkemet.0018.t:0 "Un Tombeau Perdu"
 VIETkemet.0018.desc:0 "Mes gardes et moi voyagions dans le désert voisin lorsque nous sommes tombés sur une vieille tombe, à moitié enterrée dans le sable. Nous l'aurions manqué si je n'avais pas repéré certaines de ses pierres usées, disposées selon un motif.\n\nAprès l'avoir examinée, nous avons trouvé une sorte d'écriture ancienne, et bien qu'elle soit trop usée pour être lisible, il est clair qu'elle a été faite par l'une des anciennes cultures égyptiennes ou nubiennes de cette terre. En outre, il est également évident qu'il s'agissait du lieu de sépulture d'une personne importante de l'Antiquité, même si le site est maintenant dénudé et désolé - peut-être pas un pharaon, par exemple, mais au moins un homme ou une femme d'une certaine importance."
 VIETkemet.0018.a:0 "Je vais présenter mes respects ici, avant de continuer."
 VIETkemet.0018.b:0 "Il ne reste pas grand-chose... mais on peut piller quelque chose ?"
 VIETkemet.0019.t:0 "Protection de Dedun"
 VIETkemet.0019.desc:0 "Alors qu'un nouvel envoi d'encens arrive à ma résidence, pour être utilisé dans diverses cérémonies et rituels de culte, je me souviens de penser à Dedun, l'ancien dieu de l'encens, qui était populaire dans les régions frontalières de l'Égypte et de la Nubie dans les temps anciens."
 VIETkemet.0019.a:0 "Sa flamme me protégera lorsque j'allumerai de l'encens à la maison."
 VIETkemet.0020.t:0 "Hommage à Dedun"
 VIETkemet.0020.desc:0 "Je visite un temple voisin lorsque je vois un homme assis dans un coin, qui utilise de petits instruments et une balance pour mesurer ce qui semble être de l'encens. Lorsque je lui demande ce qu'il fait, il me répond fermement : \"C'est mon devoir de peser les rations mensuelles d'encens envoyées aux sanctuaires et aux autels associés à ce temple, et aux prêtres qui y travaillent. Mon travail honore Dedun, le dieu et seigneur de l'encens, et est essentiel. S'il vous plaît, laissez-moi me concentrer.\""
 VIETkemet.0020.a:0 "Très bien. S'il vous plaît, continuez votre important travail."
 VIETkemet.0020.b:0 "Ne soyez pas si froid. N'oubliez pas à qui vous parlez !"
