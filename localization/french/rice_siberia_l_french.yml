 # Activities
 activity_RICE_siberia_reindeer_sacrifice_host_an_a:0 "$host_activity_a$"
 activity_RICE_siberia_reindeer_sacrifice:0 "Reindeer Sacrifice"
 activity_RICE_siberia_reindeer_sacrifice_desc:0 "Nous pouvons sacrifier des rennes pour recevoir les conseils des esprits ou des dieux locaux, avec l'aide de chamans compétents."
 activity_RICE_siberia_reindeer_sacrifice_selection_tooltip: "Organize a Reindeer Sacrifice.\n\n$RICE_hold_reindeer_sacrifice_context_tooltip$"
 activity_RICE_siberia_reindeer_sacrifice_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$ #P Beneficial#! [character_modifiers|E] depending on what kind of advice you decide to seek"
 activity_RICE_siberia_reindeer_sacrifice_guest_desc: "\n$BULLET_WITH_TAB$[prestige|E][prestige_i|E]\n$BULLET_WITH_TAB$[piety|E][piety_i|E]\n$BULLET_WITH_TAB$Perd [stress|E][stress_loss_i|E]"
 activity_RICE_siberia_reindeer_sacrifice_province_desc: ""
 activity_RICE_siberia_reindeer_sacrifice_destination_selection: "$activity_RICE_siberia_reindeer_sacrifice_province_desc$"
 activity_RICE_siberia_reindeer_sacrifice_guest_help_text: "$activity_RICE_siberia_reindeer_sacrifice$"
 activity_RICE_siberia_reindeer_sacrifice_predicted_cost: "Le coût de cette visite est principalement basé sur votre [income|E]."
 activity_RICE_siberia_reindeer_sacrifice_conclusion_desc: "Le [GetActivityType( 'activity_RICE_siberia_reindeer_sacrifice' ).GetName] est terminé. Il ne reste plus qu'à espérer que [GetPlayer.GetFaith.HighGodName] soit satisfait de ce sacrifice !"
 RICE_siberia_reindeer_sacrifice_health: "Santé"
 RICE_siberia_reindeer_sacrifice_health_desc: "$EFFECT_LIST_BULLET$ You will seek advice from the spirits about the health of yourself, your people, and the reindeer of the land.\n\n#weak The spirits are our window into understanding how we can maintain our vitality, and that of our reindeer herds, even in difficult times.#!"
 RICE_siberia_reindeer_sacrifice_realm: "Royaume"
 RICE_siberia_reindeer_sacrifice_realm_desc: "$EFFECT_LIST_BULLET$ Vous demanderez conseil aux esprits sur l'abondance potentielle de la terre dans votre royaume.\n\n#weak Les esprits sont liés à ces terres, et ce sont eux qui peuvent certainement nous guider pour tirer le meilleur parti de nos ressources afin d'assurer notre prospérité pour les générations futures.#!"
 RICE_siberia_reindeer_sacrifice_spirits: "Esprits"
 RICE_siberia_reindeer_sacrifice_spirits_desc: "$EFFECT_LIST_BULLET$ You will seek advice from the spirits about how to co-exist with them peacefully, together.\n\n#weak The spirits are not our enemies, or at least most of them shouldn't be; we must always be vigilant about ensuring that we do not transgress against them.#!"
 RICE_siberia_reindeer_sacrifice_ritual_phase: "Rituel"
 RICE_siberia_reindeer_sacrifice_ritual_phase_desc: "The New Yam festival is a festive time, but it is also marked by important ceremonies and rules that we must all follow."
 RICE_siberia_reindeer_sacrifice_devotion_intent_header: "Dévotion:"
 RICE_siberia_reindeer_sacrifice_devotion_intent: "Dévotion"
 RICE_siberia_reindeer_sacrifice_devotion_intent_desc: "Nous souhaitons honorer [GetPlayer.GetFaith.HighGodName] par ce sacrifice."
 RICE_siberia_reindeer_sacrifice_completed_log_title:0 "Completed the Reindeer Sacrifice"
 RICE_siberia_reindeer_sacrifice_completed_log:0 "[CHARACTER.GetShortUIName|U] completed [CHARACTER.GetHerHis]Reindeer Sacrifice"
 TRAVEL_NAME_FOR_activity_RICE_siberia_reindeer_sacrifice:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_siberia_reindeer_sacrifice$"
 
 # Game Concepts
 game_concept_siberian_courtier:0 "Courtisan sibérien"
 game_concept_siberian_courtiers:0 "Courtiers sibériens"
 game_concept_siberian_character:0 "Personnage Sibérien"
 game_concept_siberian_characters:0 "Personnages sibériens"
 game_concept_siberian_courtier_desc:0 "Occasionally, a $game_concept_siberian_courtier$ can randomly appear via event for [rulers|E] of northern realms. They are travelers from the northern reaches of Siberia, off the map, who have a special [character_modifier|E] that gives them bonuses depending on their [culture|E], which can be either Evenk, Nivkh, Yakut, Yeneisian, and Yukaghir.\n\nIf you allow this $game_concept_siberian_courtier$ join your [court|E], there is a chance that eventually, they'll teach you or your other [courtiers|E] valuable lessons based on the traditional knowledge of their [culture|E]. Each type of knowledge is a [character_modifier|E], with two levels, basic and master. Some traditions can be taught by any $game_concept_siberian_courtier$, while others are unique to a certain culture."

 # Buildings
 building_type_RICE_siberia_orkhon_inscriptions:0 "Inscriptions d'Orkhon"
 building_type_RICE_siberia_orkhon_inscriptions_desc:0 "Ces inscriptions monumentales ont été érigées dans la vallée de l'Orkhon par les Gokturks en l'honneur de deux princes et frères turcs, Kul Tigin et Bilge Khagan. Rédigées en vieux turc et en chinois, ces inscriptions racontent l'histoire légendaire des Turcs et la puissance des Gokturks à leur apogée."
 building_RICE_siberia_orkhon_inscriptions:0 "$building_type_RICE_siberia_orkhon_inscriptions$"
 building_RICE_siberia_orkhon_inscriptions_desc:0 "$building_type_RICE_siberia_orkhon_inscriptions_desc$"

 # Modifiers
 RICE_siberia_lessons_hunting_1:0 "Sagesse sibérienne apprise (Chasse et traque)"
 RICE_siberia_lessons_hunting_1_desc:0 "Un voyageur de Sibérie a enseigné à ce personnage diverses compétences liées à la chasse et à la traque, comme on le fait traditionnellement dans la toundra et la taïga du Nord. Le personnage en sait désormais un peu plus sur ces questions."
 RICE_siberia_lessons_hunting_2:0 "Sagesse sibérienne maîtrisée (chasse et pistage)"
 RICE_siberia_lessons_hunting_2_desc:0 "Un voyageur de Sibérie a enseigné à ce personnage diverses compétences liées à la chasse et à la traque, comme on le fait traditionnellement dans la toundra et la taïga du Nord. Ce personnage a acquis des compétences dans ce domaine."
 RICE_siberia_lessons_gathering_1:0 "Sagesse sibérienne (cueillette et fourrage)"
 RICE_siberia_lessons_gathering_1_desc:0 "Un voyageur de Sibérie a enseigné à ce personnage diverses compétences liées à la cueillette et à la recherche de nourriture, comme on le fait traditionnellement dans la toundra et la taïga du Nord. Le personnage en sait désormais un peu plus sur ces questions."
 RICE_siberia_lessons_gathering_2:0 "Maîtrise de la sagesse sibérienne (cueillette et recherche de nourriture)"
 RICE_siberia_lessons_gathering_2_desc:0 "Un voyageur de Sibérie a enseigné à ce personnage diverses compétences liées à la cueillette et à la recherche de nourriture, comme on le fait traditionnellement dans la toundra et la taïga du nord froid. Ce personnage a acquis des compétences dans ce domaine."
 RICE_siberia_lessons_music_1:0 "Sagesse Sibérienne Apprise (Rituel et Musique)"
 RICE_siberia_lessons_music_1_desc:0 "Un voyageur de Sibérie a enseigné à ce personnage les instruments traditionnels, les chants et les pratiques spirituelles de la toundra et de la taïga du Nord glacial. Ce personnage en sait désormais un peu plus sur ces sujets."
 RICE_siberia_lessons_music_2:0 "Maîtrise de la sagesse sibérienne (rituel et musique)"
 RICE_siberia_lessons_music_2_desc:0 "Un voyageur de Sibérie a enseigné à ce personnage les instruments traditionnels, les chants et les pratiques spirituelles de la toundra et de la taïga du Nord glacial. Ce personnage a acquis des compétences dans ces domaines."
 RICE_siberia_lessons_evenk_1:0 "Apprentissage de la sagesse Evenk (élevage de rennes)"
 RICE_siberia_lessons_evenk_1_desc:0 "Un voyageur de Sibérie a enseigné à ce personnage les stratégies d'élevage de rennes du peuple Evenk. Bien que de nombreuses tribus sibériennes élèvent des troupeaux de rennes, les Evenkis sont considérés comme les plus grands experts en la matière. Ce personnage en sait désormais un peu plus sur ces questions."
 RICE_siberia_lessons_evenk_2:0 "Maîtrise de la sagesse Evenk (élevage de rennes)"
 RICE_siberia_lessons_evenk_2_desc:0 "Un voyageur de Sibérie a enseigné à ce personnage les stratégies d'élevage de rennes du peuple Evenk - bien que de nombreuses tribus sibériennes élèvent des troupeaux de rennes, les Evenkis sont considérés comme les plus grands experts en la matière. Ce personnage a acquis des compétences en la matière."
 RICE_siberia_lessons_nivkh_1:0 "Learned Nivkh Wisdom (Fishing and Hospitality)"
 RICE_siberia_lessons_nivkh_1_desc:0 "Un voyageur de Sibérie a enseigné à ce personnage les méthodes de pêche du peuple Nivkh et leurs valeurs culturelles qui mettent l'accent sur le partage de matériel et de nourriture comme le poisson avec d'autres personnes, même des étrangers. Le personnage en sait désormais un peu plus sur ces questions."
 RICE_siberia_lessons_nivkh_2:0 "Maîtrise de la sagesse nivkh (pêche et hospitalité)"
 RICE_siberia_lessons_nivkh_2_desc:0 "Un voyageur de Sibérie a enseigné à ce personnage les méthodes de pêche du peuple Nivkh, et leurs valeurs culturelles qui mettent l'accent sur le partage de matériel et de nourriture comme le poisson avec d'autres, même des étrangers. Ce personnage a acquis des compétences dans ce domaine."
 RICE_siberia_lessons_yakut_1:0 "Sagesse yakoute (Domestication Nordique)"
 RICE_siberia_lessons_yakut_1_desc:0 "Un voyageur de Sibérie a expliqué à ce personnage comment les Yakoutes, qui ont migré depuis les terres plus chaudes du sud, élèvent des chevaux, du bétail et des chiens pour résister au climat glacial du nord. Ce personnage en sait désormais un peu plus sur ces questions."
 RICE_siberia_lessons_yakut_2:0 "Mastered Yakut Wisdom (Northern Domestication)"
 RICE_siberia_lessons_yakut_2_desc:0 "Un voyageur de Sibérie a expliqué à ce personnage comment les Yakoutes, qui ont migré des terres plus chaudes du sud, élèvent des chevaux, du bétail et des chiens pour résister au climat glacial du nord. Ce personnage a acquis des compétences en la matière."
 RICE_siberia_lessons_yeniseian_1:0 "Learned Yeniseian Wisdom (Shamanic Folklore)"
 RICE_siberia_lessons_yeniseian_1_desc:0 "A traveler from Siberia taught this character about the legends and beliefs of the Yeniseian tribes, a peoples whose elders and shamans know much about the spirits and legends of the north. This character now knows a thing or two about these matters."
 RICE_siberia_lessons_yeniseian_2:0 "Mastered Yeniseian Wisdom (Shamanic Folklore)"
 RICE_siberia_lessons_yeniseian_2_desc:0 "Un voyageur de Sibérie a enseigné à ce personnage les légendes et les croyances des tribus Yeniseian, un peuple dont les anciens et les chamans connaissent bien les esprits et les légendes du nord. Ce personnage a acquis des compétences en la matière."
 RICE_siberia_lessons_yukaghir_1:0 "Learned Yukaghir Wisdom (Nomadic Routes)"
 RICE_siberia_lessons_yukaghir_1_desc:0 "A traveler from Siberia taught this character about the methods the Yukaghir peoples use to determine how to make the most of their nomadic wanderings - where to find good food and water, what places to avoid, and so on. This character now knows a thing or two about these matters."
 RICE_siberia_lessons_yukaghir_2:0 "Mastered Yukaghir Wisdom (Nomadic Routes)"
 RICE_siberia_lessons_yukaghir_2_desc:0 "A traveler from Siberia taught this character about the methods the Yukaghir peoples use to determine how to make the most of their nomadic wanderings - where to find good food and water, what places to avoid, and so on. This character has gained proficiency in these matters."
 RICE_siberia_evenk_wanderer:0 "Voyageur Evenk de Sibérie"
 RICE_siberia_evenk_wanderer_desc:0 "Ce personnage est originaire des tribus Evenk, au fin fond de la toundra et de la taïga sibériennes."
 RICE_siberia_nivkh_wanderer:0 "Voyageur Nivkh de Sibérie"
 RICE_siberia_nivkh_wanderer_desc:0 "Ce personnage est originaire des tribus Nivkh, au fin fond de la toundra et de la taïga sibériennes."
 RICE_siberia_yakut_wanderer:0 "Voyageur yakoute de Sibérie"
 RICE_siberia_yakut_wanderer_desc:0 "Ce personnage est originaire des tribus yakoutes, au fin fond de la toundra et de la taïga sibériennes."
 RICE_siberia_yeniseian_wanderer:0 "Voyageur yénisséen de Sibérie"
 RICE_siberia_yeniseian_wanderer_desc:0 "Ce personnage est originaire des tribus Yeniseian, au fin fond de la toundra et de la taïga sibériennes."
 RICE_siberia_yukaghir_wanderer:0 "Yukaghir Voyageur de Sibérie"
 RICE_siberia_yukaghir_wanderer_desc:0 "Ce personnage est originaire des tribus Yukaghir, au fin fond de la toundra et de la taïga sibériennes."
 RICE_siberia_expanded_reindeer_herd_small:0 "Extension du troupeau de rennes (Petit)"
 RICE_siberia_expanded_reindeer_herd_small_desc:0 "Les troupeaux de rennes de cette région ont connu une croissance modeste au cours des dernières années, ce qui a permis d'accroître la prospérité de la région."
 RICE_siberia_expanded_reindeer_herd_medium:0 "Extension du troupeau de rennes (moyenne)"
 RICE_siberia_expanded_reindeer_herd_medium_desc:0 "Les troupeaux de rennes de cette région se sont considérablement agrandis au cours des dernières années, ce qui a permis d'accroître la prospérité de la région."
 RICE_siberia_expanded_reindeer_herd_large:0 "Expansion du troupeau de rennes (grand)"
 RICE_siberia_expanded_reindeer_herd_large_desc:0 "Les troupeaux de rennes de cette région ont considérablement augmenté au cours des dernières années, ce qui a permis d'accroître la prospérité de la région."
 RICE_siberia_sacrificed_reindeer:0 "Un grand sacrifice de rennes a eu lieu récemment"
 RICE_siberia_diviniation_health_advice_1:0 "Conseils reçus lors d'un rituel chamanique sur la santé"
 RICE_siberia_diviniation_health_advice_1_desc:0 "Ce personnage a récemment reçu des conseils des esprits lors d'un rituel chamanique concernant sa santé, celle de son peuple et celle des rennes du pays, à l'occasion d'un récent sacrifice de rennes."
