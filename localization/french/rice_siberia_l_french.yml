 siberia.0003.t:0 "Leçons de traditions sibériennes"
 siberia.0003.desc:0 "[scope_RICE_siberian_teacher.GetTitledFirstName] has been spending quite some time teaching me about the traditional methods used by [scope_RICE_siberian_teacher.GetHerHis] [scope_RICE_siberian_teacher.GetCulture.GetName] ancestors to"
 siberia.0003.desc.hunting:0 "traquer, capturer et tuer des animaux dans les étendues sauvages et glaciales de la Sibérie. Si ces méthodes sont principalement utilisées dans le cadre de la chasse, elles ont également d'autres applications, telles que la traque des troupes ennemies dans la nature ou la capacité à survivre seul dans la nature en cas de besoin."
 siberia.0003.desc.gathering:0 "Les hommes et les femmes qui vivent en Sibérie doivent cueillir et rechercher de la nourriture et des produits de première nécessité dans le froid impitoyable de ce pays. Savoir quelles baies ou quels champignons sont comestibles et non toxiques, être capable d'identifier les sources d'eau et les abris, voilà des compétences importantes qui peuvent sauver la vie."
 siberia.0003.desc.music:0 "communier avec le monde des esprits et mieux comprendre le cosmos et le monde grâce à la musique et au chant. Les légendes et les traditions du nord de la Sibérie peuvent nous en apprendre beaucoup sur la nature de la terre et les sociétés de cette vaste région."
 siberia.0003.desc.evenk:0 "d'élever leurs troupeaux de rennes. La maîtrise de la domestication du renne par les Evenki dépasse celle des autres peuples du Grand Nord, et ces informations sont utiles non seulement pour l'entretien des troupeaux de rennes en général, mais aussi pour d'autres questions telles que l'utilisation des terres et l'élevage d'autres animaux."
 siberia.0003.desc.nivkh:0 "pêchent et cuisinent le poisson des rivières froides et des côtes de Sibérie. Le poisson est un élément essentiel du régime alimentaire des Nivkh, et ces derniers, réputés pour leur hospitalité, offrent souvent aux autres - même aux étrangers - de grandes quantités de poisson. Ces leçons ne concernent donc pas seulement la pêche et la nourriture, mais aussi la générosité envers ses semblables."
 siberia.0003.desc.yakut:0 "élever des animaux tels que des chevaux, du bétail et des chiens dans les régions arctiques. À l'origine, les Yakoutes ont migré vers le nord à partir de régions méridionales plus tempérées. Au fur et à mesure de leur progression vers le nord, ils ont développé des stratégies astucieuses pour élever les animaux qu'ils avaient domestiqués afin qu'ils résistent au climat plus froid."
 siberia.0003.desc.yeniseian:0 "raconter et transmettre les histoires anciennes des peuples yénisséens. Comptant parmi les plus anciennes tribus de la région sibérienne, les Yénisséens se sont, pendant des siècles, compris eux-mêmes et l'univers à travers le folklore et les pratiques chamaniques."
 siberia.0003.desc.yukaghir:0 "parcourent le territoire à la recherche de nourriture, d'abris et de ressources. Un nomade n'erre pas au hasard : les Yukaghirs vivent en tant que nomades dans les forêts froides et les toundras du nord depuis des générations, et ils maîtrisent les techniques nécessaires pour savoir où aller et quand le faire."
 siberia.0003.desc.basic:0 "\n\nJ'ai ainsi acquis une compréhension de base de ce savoir traditionnel."
 siberia.0003.desc.master:0 "\n\nAs a result, I now have a degree of mastery over this traditional knowledge."
 siberia.0003.desc.upgrade:0 "\n\nJ'ai déjà une certaine expérience en la matière et je maîtrise donc un peu ce savoir traditionnel."
 siberia.0003.a:0 "Excellent !"
