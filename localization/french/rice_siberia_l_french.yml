 # Misc
 innovation_RICE_taiga_survival:0 "Survivalisme dans la taïga"
 innovation_RICE_taiga_survival_desc:0 "Depuis des temps immémoriaux, les peuples de Sibérie ont vécu, survécu et prospéré dans les terres gelées du Grand Nord. Notre connaissance de la vie et de la mort dans ces régions nous sera très utile."
 activity_hold_reindeer_sacrifice:0 "Sacrifice du renne"
 activity_hold_reindeer_sacrifice_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Sacrifice du renne"
 RICE_siberia_decision_reindeer_herd_requirement:0 "Has a county whose capital is Taiga terrain"
 RICE_hold_reindeer_sacrifice_context_tooltip:0 "#emphasis Contexte Historique :#! Les rennes étaient, et sont toujours, très prisés dans de nombreuses cultures sibériennes. Ainsi, sacrifier un renne était considéré comme un geste de grande dévotion spirituelle, car cela signifiait le sacrifice de ressources précieuses qui auraient pu être dépensées ailleurs."
 RICE_expand_reindeer_herd_context_tooltip:0 "#emphasis Contexte Historique :#! Les rennes ont été domestiqués par les peuples sibériens il y a plusieurs milliers d'années et ont été utilisés pour diverses choses allant de l'alimentation au transport par traîneau."
 RICE_siberian_hunters:0 "Chasseurs de Sibérie"
 RICE_siberian_hunters_flavor:0 "#F Ces chasseurs sibériens sont formés pour traquer et tuer des proies dans la taïga, qu'il s'agisse d'animaux ou d'êtres humains.#!"

