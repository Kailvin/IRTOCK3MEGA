 siberia.0040.t:0 "Tusked Beast's Remains"
 siberia.0040.desc:0 "Hunters in the area have recently discovered the remains of a tusked gargantuan creature. Siberian peoples have traditionally believed these to be the corpses of giant, mole-like animals that died while trying to burrow to the surface, while others from outside lands sometimes believe these to be the corpses of primordial giant beasts. Either way, as the remains were found within my jurisdiction, it is up to me to decide what should be done with them, particularly the tusks, which are lucrative."
 siberia.0040.a:0 "Sell the tusks to any merchants who are passing by."
 siberia.0040.b:0 "Sell the tusks to merchants and make sure to get a good profit."
 siberia.0040.c:0 "Gardez les défenses pour les utiliser dans nos œuvres d'art traditionnelles."
 siberia.0040.d:0 "Perhaps the tusks can be used to carve a throne for me?"
 siberia.0040.e:0 "Could we try to eat the meat? I wonder what it tastes like."
 siberia.0040.e.good:0 "La viande étrange a bon goût"
 siberia.0040.e.bad:0 "La viande étrange a mauvais goût"
 siberia.0041.t:0 "Kourgan"
 siberia.0041.desc:0 "Locals in the area have stumbled on a kurgan, or a tumulus covering a tomb, of an unknown ancient notable in Siberia. We have no idea when this burial site was built, and no one recognizes the art style used to decorate the tomb or the various items within it. The [ROOT.Char.Custom('DefaultPriestTitlePlural')] say it is fortunate that grave robbers have not emptied out the area, and that I should honor the dead spirits with [ROOT.Char.GetFaith.GetAdjective] rites and otherwise not disturb them."
 siberia.0041.a:0 "Seal off the area and let [ROOT.Char.Custom('DefaultPriestTitlePlural')] pray for the spirits."
 siberia.0041.b:0 "Our [ROOT.Char.Custom('DefaultPriestTitlePlural')] and scholars can study the ancient tomb."
 siberia.0041.c:0 "Grave robbing? That gives me an idea. Let’s loot and sell the goods."
 siberia.0041.d:0 "Nous pouvons piller certains de ces biens pour en faire de jolies décorations pour ma maison."
 siberia.0042.t:0 "Attaque d'ours"
 siberia.0042.desc:0 "Bien que les ours bruns aient tendance à éviter les conflits avec les humains, les attaques ne sont pas rares dans la région sibérienne. Malheureusement, l'une d'entre elles s'est récemment produite près de chez moi, tuant quelques habitants."
 siberia.0042.a:0 "C'est triste, mais je ne peux rien y faire."
 siberia.0042.b:0 "Aider les familles endeuillées à surmonter la perte."
 siberia.0043.t:0 "Kolonok Furs"
 siberia.0043.desc:0 "Kolonoks are a type of weasel that inhabit Siberia, and some local hunters have brought me their kolonok furs they recently hunted. Though considered lower quality than the furs of more valued species of animals, they are still considered desirable, and sometimes intentionally used as substitutive imitations of furs from other species. Catching and killing the kolonoks is always an arduous process, as once caught in traps, the beasts often emit loud shrieks that can drive anyone mad and secrete an odor so pungent that it takes weeks to go away. Thus, the hunters have gone through a lot of effort to bring these my way."
 siberia.0043.a:0 "Je vous remercie pour vos cadeaux. J'en ferai bon usage."
 siberia.0043.b:0 "Perhaps we can sell these furs for a nice profit."
 siberia.0043.c:0 "I have no need for these gifts. Begone, I say!"
 siberia.0044.t:0 "Antler Mound"
 siberia.0044.desc:0 "Alors que je me trouvais dans la nature aujourd'hui, je suis tombé sur ce qui semblait être les restes de bois de renne sur un petit monticule, pas plus grand qu'un enfant. Je me suis rapidement rendu compte qu'il s'agissait sans doute de l'endroit où quelqu'un avait été enterré, car il est de tradition dans ces régions de placer des bois de rennes sur l'endroit où l'on a enterré quelqu'un. Je regarde autour de moi et je ne vois pas de peaux ou de sabots de rennes accrochés aux arbres, une autre pratique funéraire traditionnelle dans la région. J'en conclus que la personne qui a été enterrée ici doit être décédée depuis longtemps."
 siberia.0044.a:0 "Faites quelques prières pour la personne qui est enterrée ici."
 siberia.0044.b:0 "Réfléchir à ceux qui nous ont précédés."
 siberia.0045.t:0 "Boulettes Congelées"
 siberia.0045.desc:0 "Aujourd'hui, j'étais en voyage dans les froides contrées sauvages de mon royaume. Pendant que mes compagnons et moi nous reposons pour le déjeuner, nous sortons nos sacs de boulettes, remplis de viande hachée et de champignons. Ces boulettes sont traditionnellement laissées à l'extérieur pour être congelées, ce qui permet de les conserver et d'en faire une excellente provision pour les longs voyages dans les régions froides de la taïga sibérienne. Quoi qu'il en soit, nous mettons les boulettes dans une casserole d'eau bouillante et attendons qu'elles aient fini de cuire."
 siberia.0045.a:0 "Un plat délicieux, malgré sa simplicité."
 siberia.0046.t:0 "Shaved Fish"
 siberia.0046.desc:0 "Today I have some guests over, and we are eating shaved fish - a dish traditionally popular in Siberia. It is made by freezing fish and ‘shaving’ the fish into thin strips of meat. This is then eaten fresh and raw, with a little bit of salt and pepper if available."
 siberia.0046.a:0 "It goes great with alcohol as well!"
 siberia.0047.t:0 "Reindeer Stones"
 siberia.0047.desc:0 "Locals have recently located another reindeer stone in my territories in Siberia. These are large granite or greenstone slabs, often facing the east, that have various images carved onto them, ranging from human faces to birds, tigers, and geometric patterns, but the most common are stylized depictions of reindeer. Many believe the stones were once used by those who once dwelt here many generations ago. At any rate, we could reuse these ancient sites if we wanted, even if the stones are too large to move usually."
 siberia.0047.a:0 "Leave the stones be - it’s best not to disturb the ancients."
 siberia.0047.b:0 "Use it for the burials of any prominent locals in the area."
 siberia.0047.c:0 "L'entretenir pour les sacrifices et autres cérémonies chamaniques."
 siberia.0048.t:0 "Siberian Animal Fat"
 siberia.0048.desc:0 "We have been recently given a gift of reindeer and moose fat from a group of locals. It is considered a valuable product here in the Siberian north, and can be used for cooking a variety of meals."
 siberia.0048.a:0 "Cela semble délicieux."
 siberia.0049.t:0 "Fireweed Tea"
 siberia.0049.desc:0 "In the Siberian regions, it is traditional for people to drink an herbal tea made from the fireweed plant. It is said to help strengthen one’s constitution and body. Lately, I have been drinking quite a bit of this fireweed tea."
 siberia.0049.a:0 "J'espère que ce sera bon pour moi."
 siberia.0050.t:0 "Birch Shavings"
 siberia.0050.desc:0 "In parts of Siberia, women will often gather birch saplings and make many sacks worth of fine shavings of birch from them. These shavings can be used for cleaning one’s hands and other surfaces to maintain hygiene. The maidservants of my household recently acquired a lot of these birch shavings."
 siberia.0050.a:0 "Good to hear."
 siberia.0051.t:0 "Reindeer Sled Race"
 siberia.0051.desc:0 "Since the peoples of Siberia have raised and kept reindeer herds for many generations, and used them to pull their sleds, it is common for there to be reindeer sled races among the locals. Today one such race is being held in the nearby village, and I have a chance to go see it."
 siberia.0051.a:0 "Now this is reindeer sled racing!"
 siberia.0051.b:0 "I would rather relax at home today."
