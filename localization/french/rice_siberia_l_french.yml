 siberia.0001.t:0 "Le vagabond de Sibérie"
 siberia.0001.desc:0 "A traveler called [scope_RICE_siberian.GetTitledFirstName] has arrived from the cold northern lands of the [scope_RICE_siberian.GetCulture.GetName] peoples to my court to offer [scope_RICE_siberian.GetHerHis] services."
 siberia.0001.desc.evenk:0 "The Evenks are a group of many different tribes who dwell between Lake Baikal and the Amur River, a mixture of pastoralists and hunter-gatherers. While many Siberian peoples have domesticated reindeer, none have done as well as the Evenks in this regard."
 siberia.0001.desc.nivkh:0 "The Nivkh are a band of tribes who live along the coasts of Manchuria and Sakhalin. A mostly peaceful and hospitable peoples, they occasionally pay tribute to their more powerful, southern neighbors, but otherwise keep mostly to themselves."
 siberia.0001.desc.yakut:0 "The Yakuts are Turkic pastoralist tribes, who, unlike their other Turkic cousins, migrated northwards into Siberia over the centuries. While they retain their ancestral wisdom from the warmer south, they have also learned to master the skills needed to thrive in the frozen north."
 siberia.0001.desc.yeniseian:0 "Les Yénisséens, qui vivent principalement le long de la rivière Yenisei, ont survécu aux conditions difficiles de la Sibérie pendant des générations. De temps à autre, les tribus yénisséennes ont été impliquées dans les affaires de leurs voisins nomades plus méridionaux."
 siberia.0001.desc.yukaghir:0 "Les Youkaghirs sont les anciennes tribus du nord de la Sibérie, qui vivaient autrefois au sud du lac Baïkal, mais qui, depuis des siècles, ont été repoussées vers l'est et le nord par d'autres peuples. Ils mènent une vie nomade, parcourant les régions subarctiques et arctiques inhospitalières à la recherche de nourriture et d'un abri."
 siberia.0001.a:0 "[scope_RICE_siberian.GetTitledFirstName] is welcome to stay at our court!"
 siberia.0001.b:0 "While I appreciate the offer, I do not need [scope_RICE_siberian.GetHerHis] help right now."
 siberia.0001.tooltip:0 "If this [siberian_character|E] joins your court, there is a chance he or she might pass on their various skills - which they learned from surviving the winterlands of Siberia - to your courtiers or even yourself! They might also help you establish a reindeer herd in your territory."
 siberia.0001.courtier_effect.1:0 "[scope_RICE_siberian.GetTitledFirstName], as a [siberian_courtier|E], might pass on various skills [scope_RICE_siberian.GetSheHe] learned while living in the winterlands of Siberia to you or your courtiers."
 siberia.0001.courtier_effect.2:0 "[scope_RICE_siberian.GetTitledFirstName], as a [siberian_courtier|E], might also help you better grow sizable reindeer herds in your territory if you meet the requirements."
