 # Decisions
 RICE_hold_reindeer_sacrifice:0 "Tenir le Sacrifice des Rennes"
 RICE_hold_reindeer_sacrifice_tooltip:0 "Vous organiserez un sacrifice de renne pour demander aux esprits bonheur et prospérité."
 RICE_hold_reindeer_sacrifice_desc:0 "Je souhaite organiser un sacrifice de rennes et peut-être recevoir des conseils des esprits ou des dieux locaux."
 RICE_hold_reindeer_sacrifice_effect_tooltip:0 "Vous sacrifierez quelques rennes et recevrez peut-être des informations sur le monde des esprits."
 RICE_hold_reindeer_sacrifice_confirm:0 "Préparons les rennes !"
 RICE_expand_reindeer_herd:0 "Développer les troupeaux de rennes"
