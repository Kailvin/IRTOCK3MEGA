 RICE_siberia_diviniation_health_advice_3_desc:0 "Ce personnage a récemment reçu des conseils des esprits lors d'un rituel chamanique concernant sa santé, celle de son peuple et celle des rennes du pays, à l'occasion d'un récent sacrifice de rennes."
 RICE_siberia_diviniation_abundance_advice_1:0 "Conseil reçu lors d'un rituel chamanique sur le royaume"
 RICE_siberia_diviniation_abundance_advice_1_desc:0 "Ce personnage a récemment reçu des conseils des esprits lors d'un rituel chamanique concernant l'abondance potentielle des terres du royaume lors d'un récent sacrifice de rennes."
