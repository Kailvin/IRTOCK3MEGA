 siberia.0020.t:0 "Préparation du sacrifice des rennes"
 siberia.0020.desc:0 "J'ai décidé de sacrifier un certain nombre de rennes afin d'apaiser les esprits locaux. J'espère que cela apportera bonheur et prospérité à ma famille et à mon peuple. Cependant, une telle cérémonie ne peut pas être organisée sur un coup de tête, et il faudra d'abord la planifier.\n\nAprès avoir consulté plusieurs chamans, nous avons décidé d'un bon jour pour le sacrifice. Bien qu'il s'agisse d'un petit événement communautaire, je dois en informer plusieurs familles importantes de la région. Traditionnellement, il y a deux façons de le faire : au moyen d'un bâton avec des encoches ou d'une corde avec des nœuds."
 siberia.0020.a:0 "Chaque encoche indique le nombre de jours qui nous séparent du sacrifice."
 siberia.0020.b:0 "Les invités défont un nœud par jour pour faire le compte à rebours jusqu'au sacrifice."
 siberia.0021.t:0 "Où ?"
 siberia.0021.desc:0 "Dans le cadre du processus de planification du sacrifice du renne, une sorte de chaman appelé chirta-ko doit chercher à choisir un lieu. Le chirta-ko que j'ai fait venir m'a dit qu'un lieu propice au sacrifice lui avait été révélé dans son rêve."
 siberia.0021.a:0 "J'inspecte le site en pleine nature et le trouve prometteur."
 siberia.0022.t:0 "Before the Reindeer Sacrifice"
 siberia.0022.desc:0 "L'heure du sacrifice des rennes approche. Moi-même, ainsi que ma famille, mes courtisans et quelques familles locales importantes, sommes arrivés au campement de fortune où nous sacrifierons les rennes. Bien que la cérémonie, qui durera plusieurs jours, ne commence qu'à la nuit tombée, la tradition veut que les gens s'adonnent à toutes sortes d'activités sociales, de concours et de jeux amicaux pendant qu'ils attendent. Peut-être devrais-je, moi aussi, y participer."
 siberia.0022.a:0 "Aider à s'occuper des petits enfants qui jouent autour."
 siberia.0022.b:0 "Participez à des concours de force, d'agilité et de ruse."
 siberia.0022.c:0 "Admirer le paysage et la nature qui m'entourent."
 siberia.0023.t:0 "Rites de divination"
 siberia.0023.desc:0 "La nuit tombe et c'est le moment des rites préparatoires. Le premier est une divination, qui a lieu avant le dîner. Le chirta-ko chante et tambourine diverses chansons pour les esprits, ce qui signifie qu'il est temps pour tous ceux qui sont présents de poser des questions auxquelles il sera peut-être répondu plus tard. En tant que personne la plus importante, je suis autorisé à poser mes questions en premier. Une fois que j'ai posé mes questions et que tout le monde les a posées, le chirta-ko consomme un grand nombre de champignons et entre en transe afin de trouver les réponses que nous cherchons."
 siberia.0023.a:0 "Que faut-il faire pour que les hommes et les rennes soient en bonne santé ?"
 siberia.0023.b:0 "What should be done so the realm will give us abundance?"
 siberia.0023.c:0 "Que faut-il faire pour satisfaire les esprits de la terre ?"
 siberia.0024.t:0 "Chirta-Ko's Advice"
 siberia.0024.desc.start:0 "Après avoir consommé les champignons, le chirta-ko chante et tambourine sauvagement, comme si les esprits étaient entrés dans son corps et ne faisaient plus qu'un avec lui. Nous regardons tous, curieux, pour voir si quelqu'un d'autre sera affecté par cela - il n'est pas rare que la transe passe du chaman à une autre personne présente."
 siberia.0024.desc.self:0 "\n\nÀ ma grande surprise, je commence à sentir une agitation à l'intérieur de moi, et des images brillantes et vivantes défilent devant mes yeux - ai-je été choisi ? Sans trop savoir pourquoi, je commence à me taper la tête, signifiant aux autres que je me sens bizarre. Quelqu'un me tend un tambour et, sans qu'on me le demande, je le frappe sauvagement en chantant avec le chirta-ko. Plus tard, lorsque je me suis calmé et que je suis revenu dans le monde terrestre, je me rends compte que les esprits m'ont donné une réponse directe à ma question."
 siberia.0024.desc.courtier:0 "\n\nSuddenly, [scope_RICE_siberia_reindeer_high_courtier.GetTitledFirstName] taps [scope_RICE_siberia_reindeer_high_courtier.GetHerHis] head, signifying [scope_RICE_siberia_reindeer_high_courtier.GetSheHe] feels something coming from within [scope_RICE_siberia_reindeer_high_courtier.GetHerHim]. Immediately, [scope_RICE_siberia_reindeer_high_courtier.GetSheHe] is given a drum, and begins beating it wildly and singing along with the chirta-ko - even more loudly, in fact. Together, they sing the answer to my question as given by the spirits, and what I can do."
 siberia.0024.desc.none:0 "\n\nIn the end, it appears no one else went into a trance. That’s not necessarily a bad thing, but it is always interesting when it does happen. Regardless, the chirta-ko sings the answer to my question as given by the spirits, and what I can do."
 siberia.0024.a:0 "J'espère que ces conseils seront utiles !"
 siberia.0025.t:0 "Préparation de l'autel"
 siberia.0025.desc:0 "Après la divination, le dîner et le sommeil, nous nous réveillons tous tôt le lendemain matin. Accompagnés d'un certain nombre de rennes, nous quittons le campement pour nous rendre sur le lieu du sacrifice.\n\nUne fois arrivés à l'autel, nous déposons plusieurs biens en offrande à Turum et aux autres dieux et esprits, tels que de la nourriture, des métaux précieux et des pierres précieuses, ainsi que divers objets de la vie courante. Pendant ce temps, plusieurs hommes à proximité allument un feu.\n\nEnfin, les rennes qui seront sacrifiés sont amenés devant l'autel. Chaque famille participant au sacrifice a fourni au moins un renne."
 siberia.0025.a:0 "C'est moi, bien sûr, qui ai fourni le plus grand nombre de rennes."
 siberia.0026.t:0 "Le sacrifice du renne"
 siberia.0026.desc:0 "The multeh-ko, a shaman who specializes in ritual matters, leads the group in prayers, occasionally punctuating the prayers with chants of “wo-wo-wo!” We also bow to the sun, while some assigned youths lasso the tops of nearby saplings to bring good luck.\n\nAt last, the reindeer are brought before the altar, and killed. Immediately afterwards, each reindeer is skinned and butchered. It is done swiftly, and everyone is careful not to spill any blood on the snow, as is tradition. We then offer the reindeer meat to the spirits."
 siberia.0026.a:0 "Les esprits s'en réjouiront certainement !"
 siberia.0027.t:0 "Pregnant Reindeer Sacrificed"
 siberia.0027.desc:0 "Excellente nouvelle ! Il semble que l'une des rennes sacrifiées était en fait enceinte. C'est une merveilleuse bénédiction, car d'un seul coup, nous avons sacrifié deux rennes et non un seul. Quelques personnes sont chargées d'enterrer soigneusement le fœtus à une certaine distance."
 siberia.0027.a:0 "C'est vraiment une merveilleuse bénédiction."
 siberia.0028.t:0 "Reindeer Feast"
 siberia.0028.desc:0 "Une fois le sacrifice terminé, nous retournons au campement et préparons un repas avec la viande et les organes du renne sacrifié. Aucune partie du renne n'est gaspillée et tout le monde s'amuse. Ensuite, nous récitons tous une prière d'action de grâce. Le chirta-ko revient avec un tissu rouge qu'il utilise pour toucher le front de chaque personne présente. Il prie ensuite les esprits et jette le tissu dans le feu."
 siberia.0028.a:0 "La partie formelle du rituel sacrificiel est ainsi terminée."
 siberia.0029.t:0 "Reindeer Sacrifice Ends"
 siberia.0029.desc:0 "The next day is devoted to cleaning up after the sacrifice. Some people are assigned to ritually dispose of the altar, while others hang the skins of the sacrificed reindeer from trees as a final offering to the spirits. Finally, we all gather at night for one last time, as the chirta-ko goes into a trance once more to communicate with the gods and spirits, informing them of our sacrifice and asking them to accept it."
 siberia.0029.a:0 "And with that, the reindeer sacrifice ends." 
