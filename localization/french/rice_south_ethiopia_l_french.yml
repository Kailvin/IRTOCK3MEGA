 # Decisions
 RICE_south_ethiopia_enset_decision:0 "Harvest Enset to Mitigate Food Insecurity"
 RICE_south_ethiopia_enset_decision_tooltip:0 "Enset is a crop resistant to drought and food insecurity."
 RICE_south_ethiopia_enset_decision_desc:0 "For generations, the [ROOT.Char.GetCulture.GetName] people have grown and harvested #V enset#!. As it is highly resistant to drought that can be harvested anytime and at any stage in its life, it has prevented famine many a time. I should order local villages to harvest some of it now to improve our food security."
 RICE_south_ethiopia_enset_decision_effect_tooltip_1:0 "The cost of this [decision|E] depends on your [stewardship_i|E][stewardship|E] and how many [counties|E] you own with [cultures|E] that have the $innovation_RICE_enset$ [innovation|E]"
 RICE_south_ethiopia_enset_decision_confirm:0 "Récoltez l'ensète !"
 RICE_south_ethiopia_enset_decision_context_tooltip:0 "#emphasis Historical Context:#! Enset, also known as the false banana, has been a staple crop of peoples like the Welayta and Sidama for centuries. It has multiple uses as a source of food, building materials, medicine, and more. Because it is highly drought resistant and can be harvested anytime and at any stage of its life, it has traditionally been crucial for preventing famine and food insecurity in the region for centuries - which will be reflected in a decision unlocked by this innovation."
 RICE_south_ethiopia_sidama_groves_decision:0 "Maintenir les bosquets sacrés hérités"
 RICE_south_ethiopia_sidama_groves_decision_tooltip:0 "Les bois sacrés sont notre héritage sacré"
 RICE_south_ethiopia_sidama_groves_decision_desc:0 "Among the [ROOT.Char.GetCulture.GetName], sacred groves are inherited from parent to child, and entire clans maintain such large groves for political, social, and religious needs. As a member of the [ROOT.Char.GetDynasty.GetName] clan, I should do my part to maintain the sacred groves I've inherited."
 RICE_south_ethiopia_sidama_groves_decision_effect_tooltip_1:1 "You will receive [piety_i|E] [piety|E], [dynasty_prestige_i|E] [dynasty_prestige|E], and a [character_modifier|E] for #V 10#! years, the amount and bonuses of which depend on what groves you decide to maintain"
 RICE_south_ethiopia_sidama_groves_decision_effect_tooltip_2:1 ""
 RICE_south_ethiopia_sidama_groves_decision_confirm:0 "Honorons les arbres sacrés !"
 RICE_south_ethiopia_sidama_groves_decision_context_tooltip:0 "#emphasis Historical Context:#! The Sidama people have traditionally maintained and worshipped at sacred trees or groves regardless of religion. These trees or groves are often owned and passed down from parent to child, so maintenance of these trees is considered an important responsibility; it is not just a religious matter, but also one of "maintaining" (so to speak) one's own status and good name. Those who maintain big and important trees, for instance, are considered "big men" in the community."
 RICE_south_ethiopia_sidama_groves_decision_type:0 "Choisir le type de bosquets à entretenir"
 RICE_south_ethiopia_pick_grove_option:0 "$RICE_south_ethiopia_sidama_groves_decision_type$"
 RICE_south_ethiopia_sidama_groves_decision_small_option:0 "#Bold #V Mine'e Ha'ara#!#!\n$RICE_south_ethiopia_sidama_groves_decision_small_option_desc$"
 RICE_south_ethiopia_sidama_groves_decision_small_option_desc:0 "Household Sacred Groves"
 RICE_south_ethiopia_sidama_groves_decision_small_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_decision_small_cost')]#!#!\n\nGain the following:\n\n$EFFECT_LIST_BULLET$ [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_piety_gain_small')]#! [piety|E]\n$EFFECT_LIST_BULLET$ [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_dynasty_prestige_gain_small')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_south_ethiopia_maintained_groves_small_modifier').GetNameWithTooltip] [character_modifier|E] for #V 10#! years"
 RICE_south_ethiopia_sidama_groves_decision_medium_option:0 "#Bold #V Songo Harra#!#!\n$RICE_south_ethiopia_sidama_groves_decision_medium_option_desc$"
 RICE_south_ethiopia_sidama_groves_decision_medium_option_desc:0 "Bois sacrés en propriété collective"
 RICE_south_ethiopia_sidama_groves_decision_medium_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_decision_medium_cost')]#!#!\n\nGain the following:\n\n$EFFECT_LIST_BULLET$ [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_piety_gain_medium')]#! [piety|E]\n$EFFECT_LIST_BULLET$ [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_dynasty_prestige_gain_medium')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_south_ethiopia_maintained_groves_medium_modifier').GetNameWithTooltip] [character_modifier|E] for #V 10#! years"
 RICE_south_ethiopia_sidama_groves_decision_large_option:0 "#Bold #V Gossa Ha'ara#!#!\n$RICE_south_ethiopia_sidama_groves_decision_large_option_desc$"
 RICE_south_ethiopia_sidama_groves_decision_large_option_desc:0 "Les bosquets sacrés d'un ancêtre fondateur"
 RICE_south_ethiopia_sidama_groves_decision_large_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_decision_large_cost')]#!#!\n\nGain the following:\n\n$EFFECT_LIST_BULLET$ [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_piety_gain_large')]#! [piety|E]\n$EFFECT_LIST_BULLET$ [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_dynasty_prestige_gain_large')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_south_ethiopia_maintained_groves_large_modifier').GetNameWithTooltip] [character_modifier|E] for #V 10#! years"
 RICE_south_ethiopia_fandaanano_decision:0 "Cultiver la foi Fandaanano"
 RICE_south_ethiopia_fandaanano_decision_tooltip:0 "Un nouveau courant de croyances religieuses se développe sur les hauts plateaux de [GetGeographicalRegion('RICE_south_ethiopia_region').GetName]"
 RICE_south_ethiopia_fandaanano_decision_desc:0 "The highlands of [GetGeographicalRegion('RICE_south_ethiopia_region').GetName] has been home to many [faiths|E]. A new belief system, [GetFaithByKey('fandaanano').GetAdjective], which sees itself as equal to the Abrahamic [faiths|E], but blends together traditional [GetReligionByKey('sidamic_religion').GetAdjective] beliefs and [GetReligionByKey('islam_religion').GetName] is developing here, and I am intrigued by its teachings."
 RICE_south_ethiopia_fandaanano_decision_effect_tooltip_1:0 "[counties|E] and [rulers|E] in [GetGeographicalRegion('RICE_south_ethiopia_region').GetName], particularly those who follow a [GetReligionByKey('sidamic_religion').GetAdjective] or [GetReligionByKey('islam_religion').GetAdjective] [faith|E], might convert to [GetFaithByKey('fandaanano').GetName]"
 RICE_south_ethiopia_fandaanano_decision_effect_tooltip_2:0 "It is now possible to convert to [GetFaithByKey('fandaanano').GetName]."
 RICE_south_ethiopia_fandaanano_decision_confirm:0 "Adoptons les enseignements de [GetFaithByKey('fandaanano').GetNameNoTooltip] !"
 RICE_south_ethiopia_fandaanano_decision_context_tooltip:0 "#emphasis Contexte Historique :#! Le Fandaanano était une religion syncrétique mêlant l'islam et les croyances indigènes cushitiques. Elle était autrefois largement pratiquée par le peuple Hadiya, qui parle une langue sidamique, mais elle s'est également répandue à d'autres ethnies par l'intermédiaire des missionnaires. Le Fandaanano est apparu au XVe siècle dans le sud de l'Éthiopie, probablement à partir des communautés musulmanes des hauts plateaux qui étaient géographiquement isolées de l'islam principal à la suite de bouleversements politiques. Malgré leurs divergences avec l'islam, de nombreux adeptes du Fandaanano se considéraient comme musulmans. La tradition a aujourd'hui disparu, mais elle continue d'exercer une influence considérable sur les Hadiya modernes, quelle que soit leur appartenance religieuse."


