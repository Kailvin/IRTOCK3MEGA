 south_ethiopia.0040.t:0 "Guliya-Gosha"
 south_ethiopia.0040.desc:0 "The astronomers and wise elders have recently notified us that according to the [ROOT.Char.GetFaith.GetAdjective] lunar calendar, it is almost time for our traditional new year celebration, #italic #bold Gifaataa#!#!.\n\nPreparations are well underway, starting with the #italic guliya-gosha#! or binding tree ceremony. Because #italic Gifaataa#! is a time of peace and joy, everyone must do their hardest to send off any lingering negativity in their hearts – myself included!\n\nVery soon, the whole community will gather for this festive occasion."
 south_ethiopia.0040.a:0 "This upcoming #italic Gifaataa#! will be very fun!"
 south_ethiopia.0041.t:0 "Shuha-Woga"
 south_ethiopia.0041.desc:0 "Today is #italic Shuha-Woga#!, the first day of the year, and #italic Gifaataa#! has started!\n\nEveryone in the local community, even a great [ROOT.Char.GetTitleAsNameNoTooltip] like myself, have come together for this celebration. With a new year comes a renewed mind and refreshed body, as we all do our best to have a good attitude, and encourage peace with each other. Bad thoughts, bad activities, and bad relationships will be a thing of the past.\n\nTo help facilitate this spirit of harmony and happiness, it is said that good spirits visit each household during this time to ensure that each family has food."
 south_ethiopia.0041.a:0 "Une nouvelle année, un nouveau moi ! Il est temps de rester positif !"
 south_ethiopia.0042.t:0 "Gollo-Igeta"
 south_ethiopia.0042.desc:0 "This year’s #italic Gifaataa#! has come to an end with the #italic Gollo-Igeta#! ceremony. By this time, the good spirits who have visited each household should have left or will leave, for it is said they remain for 35 days until they are satisfied knowing a family has enough food.\n\nWe all gather for the sendoff ceremony, wherein we light torches and toss them around as we dance gaily. Surely, everyone is feeling the positivity, and we will be able to carry it with us the rest of the year."
 south_ethiopia.0042.a:0 "Que la nouvelle année soit bonne pour tous."
 south_ethiopia.0043.t:0 "Gift-Giving"
 south_ethiopia.0043.desc:0 "During the #italic Gifaataa#! festival, one is expected to give gifts to others, ranging from fine jewelry to beautiful clothes and more. I have prepared my gifts to everyone already, of course, and I receive my own gifts in turn.\n\nSuch a tradition, the elders tell us, is important for strengthening existing relationships and promoting new ones. A society is nothing without harmonious relations between everyone in it, after all."
 south_ethiopia.0043.a:0 "Merci pour les cadeaux !"
 south_ethiopia.0044.t:0 "Food and Drink"
 south_ethiopia.0044.desc:0 "#italic Gifaataa#! is always a good occasion to feast and be merry, and this time is no different!\n\nI am consuming copious amounts of traditional foods served at #italic Gifaataa#! like butter, honey, beef, baked enset dough, and #italic asho#!, a kind of raw meat."
 south_ethiopia.0044.a:0 "Délicieux !"
 south_ethiopia.0045.t:0 "Réconciliation"
 south_ethiopia.0045.desc:0 "During #italic Gifaataa#!, people are encouraged to reconcile. As the [ROOT.Char.GetTitleAsNameNoTooltip], I am taking this time to mediate between two locals who previously had a notorious rivalry for quite some time, filled with conflict and hatred.\n\nNow, they have come together to reconcile for the sake of peace and harmony. It is difficult, but I manage to help them bury the hatchet."
 south_ethiopia.0045.a:0 "This is the true spirit of #italic Gifaataa#!."
 south_ethiopia.0046.t:0 "Chant et Danse"
 south_ethiopia.0046.desc:0 "Many people typical congregate at the #italic gaziyaa#! field to dance and sing. This space is dedicated to such merriment during #italic Gifaataa#!, and everyone is having a great time playing instruments, singing happy songs, and dancing their worries away."
 south_ethiopia.0046.a:0 "Je devrais y participer !"
 south_ethiopia.0046.b:0 "Je vais rester en arrière et observer."
 south_ethiopia.0047.t:0 "Discussions"
 south_ethiopia.0047.desc:0 "During #italic Gifaataa#!, it is traditional for local youths to gather at a field known as the #italic gaziyaa#!, singing and dancing fields, to not only sing and dance, but also to discuss the important social and political problems of the day. In doing so, they can talk about common issues our community faces and ways to solve them, and how to resolve ongoing conflicts within the community."
 south_ethiopia.0047.desc.youth:0 "\n\nAs a youth myself, I am also involved in these discussions, and I do my best to learn from the others and understand their points of view, even if I disagree. Regardless of our opinions, this is a great time to network, too."
 south_ethiopia.0047.a:0 "C'est un bon moyen d'améliorer notre communauté."
 south_ethiopia.0048.t:0 "Repaying Debts"
 south_ethiopia.0048.desc:0 "Because #italic Gifaataa#! is a time dedicated to peace, harmony, and reconciliation, it is also a time when many people try to pay back their debts.\n\nNot too long ago, I lent some money and resources to a local commoner, and today, they wish to pay it back to me in the spirit of #italic Gifaataa#!."
 south_ethiopia.0048.a:0 "Merci de me rendre la pareille."
 south_ethiopia.0048.b:0 "S'il vous plaît, permettez-moi d'effacer votre dette."
 south_ethiopia.0049.t:0 "Reforming Oneself"
 south_ethiopia.0049.desc:0 "#italic Gifaataa#! is a time to look towards the future with optimism and hope, and because of that, a lot of people try to turn a new leaf and change bad habits or reform themselves.\n\nOne local, known for their terrible ways, claims they will reform and become a better person now. They will dedicate themselves to honoring the values and morals we all hold dear, and to pay heed to what [ROOT.Char.GetFaith.HighGodName] would want us to do."
 south_ethiopia.0049.a:0 "Je suis sceptique quant à leur sincérité."
 south_ethiopia.0049.b:0 "I’m sure they’ll succeed in their endeavor!"
 south_ethiopia.0050.t:0 "Marriage Prospects"
 south_ethiopia.0050.desc:0 "There is no better time to look for prospective partners for marriage than #italic Gifaataa#!. During this time, I’ve noticed many youths and their families meet to socialize, with the aim of finding suitable husbands and wives and, on some occasions, even officially start arranging such marriages."
 south_ethiopia.0050.a:0 "Nos familles continueront à s'épanouir et à prospérer."
 south_ethiopia.0051.t:0 "Elders' Wisdom"
 south_ethiopia.0051.desc:0 "We wouldn’t be where we are without our elders, and the elders of previous generations. Occasions like #italic Gifaataa#! are an important time for us to meet with elders and to learn from them.\n\nI am currently sitting in one such meeting, where many of us have gathered around a few local elders. These wise old men and women impart their knowledge and wisdom to us, with the hope that we will make good use of it."
 south_ethiopia.0051.a:0 "Ils nous ont fourni de nombreuses informations précieuses."
