 south_ethiopia.0020.t:0 "Keeroo Gallasa"
 south_ethiopia.0020.desc.intro:0 "In [ROOT.Char.GetCulture.GetName] communities, those who own a lot of cattle are esteemed, but only if they go through the proper cattle counting ceremonies.\n\n"
 south_ethiopia.0020.desc.dala:0 "Comme c'est la première fois que j'organise une cérémonie de comptage du bétail, il faut que ce soit une cérémonie #italic  dala#! pour prouver que j'ai au moins une centaine de bêtes. Même si j'en ai beaucoup plus, ce rituel doit être le premier."
 south_ethiopia.0020.desc.lika:0 "I have went through the #italic dala#! ceremony, where I proved I had at least a hundred cattle. Now, it is time for me to do the #italic lika#! ceremony, to prove that I have at least a thousand cattle."
 south_ethiopia.0020.desc:0 "\n\nToday is the #italic Keeroo Gallasa#!, or marking day, a feast which serves as a prelude to the cattle counting ceremony later on. I have invited family, friends, neighbors, esteemed elders, and other important individuals to discuss our plans for the occasion, mark all relevant property I own, and decide on a date. Some of those who were invited for this day have pledged certain resources or wealth to assist me with the cattle counting ceremony."
 south_ethiopia.0020.a:0 "Leur aide est très appréciée."
 south_ethiopia.0021.t:0 "Préparations"
 south_ethiopia.0021.desc.dala:0 "Aujourd'hui, c'est le jour de la #italic dala#! cérémonie, où je prouverai que je possède au moins une centaine de bovins !"
 south_ethiopia.0021.desc.lika:0 "The #italic lika#! ceremony starts today, and I will prove to all that I own at least a thousand cattle!"
 south_ethiopia.0021.desc:0 "J'enfile les vêtements blancs que la tradition m'impose de porter et je me prépare aux événements de la journée.\n\nMes bêtes sont amenées le long de la route principale du village, vers un enclos sacré. Même les bêtes que j'ai prêtées à d'autres sont rassemblées ici pour l'occasion, à l'exception des bêtes enceintes ou malades, qui sont représentées par des cordes spéciales.\n\nUne foule nombreuse s'y est rassemblée, ajoutant à l'agitation et à l'excitation, car tout le monde attend avec impatience le début de la cérémonie festive."
 south_ethiopia.0021.a:0 "Le compteur de bétail devrait arriver bientôt...."
 south_ethiopia.0022.t:0 "Le Molana arrive"
 south_ethiopia.0022.desc:0 "The person who counts the cattle is called the #italic Molana#!. My chosen #italic Molana#!, an esteemed local elderly [ROOT.Char.GetWomanMan], has arrived, wearing a special cloth called #italic kole#!, and holding a leaf which [ROOT.Char.GetSheHe] will use to count the cattle.\n\nWe all watch as the #italic molana#! immerses the leaf in a pot containing a mixture of sheep and ox’s blood, milk, butter, and honey, before  [ROOT.Char.GetSheHe] herds the cattle into the enclosure for the counting.  [ROOT.Char.GetSheHe|U] then ties pieces of metals around the neck of a cow and a bull belonging to the first breed of cow I ever owned."
 south_ethiopia.0022.a:0 "Bien, bien!"
 south_ethiopia.0023.t:0 "Préparation du discours"
 south_ethiopia.0023.desc:0 "While the #italic molana#! is busy counting the cattle, I prepare for the next important part of the cattle counting ceremony. Men and women riding horses rotate around the enclosure in my honor, spurring me to make a great speech, as is tradition. This speech will be the moment I can truly convince others of my greatness.\n\nWith a deep breath, I stand atop my horse, and look towards the crowd."
 south_ethiopia.0023.a:0 "Alright – let’s do this."
 south_ethiopia.0023.a.fair:0 "Votre discours est bien accueilli."
 south_ethiopia.0023.a.good:0 "Votre discours est bien accueilli."
 south_ethiopia.0023.a.excellent:0 "Votre discours a reçu un excellent accueil."
 south_ethiopia.0024.t:0 "The Speech"
 south_ethiopia.0024.desc:0 "As I stand atop a horse, using stylized language to extol my glorious deeds and my many virtues, and that of my ancestors, my family, my friends who have supported me. Few can match me in wisdom, in wealth, and achievements, I proclaim, as I do my best to prove to the crowd present that I am a living hero to be emulated.\n\nAll the while, in tandem with my speech, my family and friends say their own praises about me and praises to [ROOT.Char.GetFaith.HighGodName] at strategic points, to further enhance my speech.\n\nJudging by the reaction of the crowd,"
 south_ethiopia.0024.desc.fair:0 "they've seen better boasts at cattle counting ceremonies. Still, even if some find it milquetoast, I will do my best to honor myself, my family, and my friends!"
 south_ethiopia.0024.desc.good:0 "tout le monde apprécie mon discours et mes fanfaronnades. Ils applaudissent à tout rompre, et à chaque mot, je vois leur respect pour moi s'accroître."
 south_ethiopia.0024.desc.excellent:0 "Les gens sont très impressionnés et enthousiasmés par mes fanfaronnades. Avec des applaudissements nourris et des visages pleins d'admiration, ils me considèrent vraiment comme une sorte de héros !"
 south_ethiopia.0024.a:0 "Ma gloire sera connue de tous !"
 south_ethiopia.0025.t:0 "Huluko"
 south_ethiopia.0025.desc:0 "Unlike the #italic dala#! ceremony, the #italic lika#! ceremony has an additional, crucial event called the #italic huluko#! ritual, which is done after the cattle are counted.\n\nNear the enclosure, large holes have been dug in the shape of a small tunnel. This tunnel is filled with milk, butter, and honey. Then, holding a spear, I slaughter a cow and a sheep, and their blood is added to the holes.\n\nFollowing this, I strip down to my underwear, and swim across this tunnel filled with these liquids, while assisted by my relatives and friends. Once I emerge, to great cheers, I hold the spear and speak once more about my great deeds."
 south_ethiopia.0025.a:0 "En faisant cela, ne suis-je pas comme les héros d'autrefois ?"
 south_ethiopia.0026.t:0 "Feasting"
 south_ethiopia.0026.desc.dala:0 "After the #italic Molana#! proves I have at least a hundred cattle, the #italic dala#!"
 south_ethiopia.0026.desc.lika:0 "After the #italic Molana#! proves I have at least a thousand cattle, the #italic lika#!"
 south_ethiopia.0026.desc:0 "ceremony concludes with a feast! After all, what good is my boasting, or the cattle counting, if I can’t show off how wealthy and wise I am, by paying for a feast for everyone?\n\nThe feast features the meat of several of the cattle which were just counted, freshly slain and cooked. There are many other dishes and drinks too, like bread made from enset, the meat of other animals, and more.\n\nDuring the feast, unsurprisingly, everyone is talking about me, and the music and dance puts everyone in a good mood, encouraging them to be just as accomplished as I am."
 south_ethiopia.0026.a:0 "Puissiez-vous tous apprendre de mes actes et de mes vertus."
 south_ethiopia.0027.t:0 "Conclusion"
 south_ethiopia.0027.desc.dala:0 "The #italic dala#!"
 south_ethiopia.0027.desc.lika:0 "The #italic lika#!"
 south_ethiopia.0027.desc:0 "ceremony has come to an end. Though it can only happen once in my lifetime, it was an honor and an exciting occasion, and I am sure my ancestors are smiling upon me. Plus, it’s nice to know that I will be the talk of the town, in a good way, for quite some time."
 south_ethiopia.0027.a:0 "Quelle belle occasion !"
