 south_ethiopia.0010.t:0 "Le [courtier.GetCulture.GetNameNoTooltip] Vagabond"
 south_ethiopia.0010.base:0 "The lands of interior East Africa are home to many tribes and kingdoms who are connected through ties of ancestry and of trade.\n\nA [courtier.GetWomanMan] of [courtier.GetCulture.GetName] extraction, named [courtier.GetFirstName], has arrived in my lands hoping that I will welcome [courtier.GetHerHim] as a member of my court. [courtier.GetSheHe|U] has valuable ties with [courtier.GetHerHis] brethren back in [courtier.GetHerHis] homeland, which could prove useful.\n\n"
