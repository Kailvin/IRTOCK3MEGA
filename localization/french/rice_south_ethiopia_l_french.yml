 south_ethiopia.0002.t:0 "The [GetFaithByKey('fandaanano').GetAdjectiveNoTooltip] Way of Life"
 south_ethiopia.0002.desc:0 "With its many mountains and valleys, [GetGeographicalRegion('RICE_south_ethiopia_region').GetName] has nurtured many different religious communities over the years.\n\nIn recent times, one such community, the [GetFaithByKey('fandaanano').GetAdjective], have emerged from a blend of traditional [GetReligionByKey('sidamic_religion').GetAdjective] and [GetReligionByKey('waaqism_religion').GetAdjective] beliefs and a form of [GetReligionByKey('islam_religion').GetName] practiced by isolated highland tribes. They see themselves as no different than the Abrahamic religions, for they believe in one supreme god they call $fandaanano_high_god_name$, and frown upon those they call #italic ibge#!, or pagans.\n\nThe burgeoning [GetFaithByKey('fandaanano').GetAdjectiveNoTooltip] has found a powerful ally and follower in [fandaanano_creator.GetTitledFirstName]. Thanks to [fandaanano_creator.GetHerHis] efforts, and the [GetFaithByKey('fandaanano').GetAdjectiveNoTooltip] priests, called the $fandaanano_priest_plural$, the faith is starting to spread some of the region’s tribes."
