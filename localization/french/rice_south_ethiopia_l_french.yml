 # Culture Stuff
 tradition_RICE_south_ethiopian_walls_name:0 "Murs Agricoles"
 tradition_RICE_south_ethiopian_walls_desc:0 "#F Cette culture construit fréquemment des murs de pierre pour retenir le sol contre l'érosion et à des fins d'irrigation. Les chefs les plus prévoyants de cette culture utilisent les techniques de construction de ces murs et les institutions sociales qui les sous-tendent pour défendre leurs frontières contre les raids et les invasions ennemies.#!"
 tradition_RICE_great_rift_valley_name:0 "Négociants de la vallée du Rift"
 tradition_RICE_great_rift_valley_desc:0 "#F Cette culture, dont les origines se situent dans le sud de l'Éthiopie, a historiquement joué un rôle d'intermédiaire entre les polities de l'intérieur de l'Afrique de l'Est, les villes maritimes de la mer Indienne et de la mer Rouge et les royaumes du nord de l'Éthiopie. Les tribus et royaumes les plus puissants prélèvent souvent des tributs en biens précieux et en produits de luxe pour étendre leur influence commerciale.#!"
 innovation_RICE_enset:0 "Systèmes de culture de l'ensète"
 innovation_RICE_enset_desc:0 "#italic Enset#!, également connu sous le nom de « faux bananier », est une plante originaire du sud de l'Éthiopie. Grâce à des techniques et des méthodes ancestrales, il est possible de maximiser sa valeur en tant que plante-racine résistante à la sécheresse, qui a de nombreuses utilisations, notamment pour l'alimentation, les cordes, le tissage, les matériaux de construction, la médecine et bien d'autres encore."
 RICE_enset_decision_unlock:0 "Débloque la [decision|E] pour #V $RICE_south_ethiopia_enset_decision$#!"
 innovation_RICE_south_ethiopian_walls:0 "Murs agricoles des Hautes Terres"
 innovation_RICE_south_ethiopian_walls_desc:0 "Dans les montagnes et les vallées du sud de l'Éthiopie, les habitants construisent fréquemment des murs de pierre pour retenir le sol contre l'érosion et à des fins d'irrigation. Les dirigeants les plus prévoyants ont même utilisé ces techniques de construction de murs, et les institutions sociales qui les sous-tendent, pour défendre leurs frontières contre les raids et les invasions ennemies."
 tradition_RICE_cattle_counting_ceremonies_name:0 "Cérémonies de comptage du bétail"
 tradition_RICE_cattle_counting_ceremonies_desc:0 "#F Cette culture accorde une grande valeur économique et sociale au bétail, et ceux qui en accumulent beaucoup sont très respectés. Cette culture se caractérise par des cérémonies spéciales de comptage du bétail, telles que le #italic dala#!, #italic lika#!, et #italic gimuwa#! cérémonies, qui permettent aux membres de la communauté de prouver leur valeur et d'acquérir un statut et une renommée.#!"
 culture_parameter_unlock_rice_cattle_counting_trait:0 "The Cattle Owner [traits|E] provides additional bonuses"
 culture_parameter_unlock_rice_cattle_counting_activity:0 "Unlocks the [GetActivityType( 'activity_RICE_south_ethiopia_cattle_counting_ceremony' ).GetName] [activity|E] to gain or upgrade the Cattle Owner [traits|E]"
 culture_parameter_unlock_rice_sidama_maintain_trees:0 "Unlocks the [decision|E] to $RICE_south_ethiopia_sidama_groves_decision$"
#  tradition_RICE_ayyaanto_name:0 "Ayyaanto"
#  tradition_RICE_ayyaanto_desc:0 "#F In this culture, astrologists called #italic ayyaanto#! play a major role in society through their ability to read the stars, perform various ritual divinations, and advise the elders and leaders on what to do.#!"
 tradition_RICE_halale_name:0 "Halale"
 tradition_RICE_halale_desc:0 "#F #italic Halale#!, ou vérité, est le nom du code moral au cœur des institutions religieuses, sociales et politiques de cette culture et de sa vision du monde. L'hommage aux ancêtres, la protection des arbres sacrés et les châtiments équitables ne sont que quelques aspects du #italic halale#!. Le code est interprété et appliqué par les anciens qui l'incarnent et qui méritent respect, crainte et reconnaissance.#!"
 tradition_RICE_gadaa_name:0 "Gadaa"
 tradition_RICE_gadaa_desc:0 "#F This culture's society is based on #italic Gadaa#!, a system of social organization revolving around generational peer groups that succeed each other every eight years in assuming political, religious, and military responsibilities. Built into this system are mechanisms for conflict resolution, continuous military training to face any threat, and encouragement of justice.#!"
 innovation_RICE_cloth_currency:0 "Monnaie en tissu"
 innovation_RICE_cloth_currency_desc:0 "Dans de nombreuses sociétés africaines, le tissu ne sert pas seulement à rehausser le prestige et le statut d'une personne et à marquer son identité personnelle, il sert également de monnaie d'échange."
 innovation_RICE_iron_currency:0 "Iron Currency"
 innovation_RICE_iron_currency_desc:0 "Iron bars are more reliable as currency than the #italic amoleh#! salt blocks traditionally used as currency throughout East Africa."
 culture_parameter_unlock_rice_iron_currency_innovation:0 "This tradition allows a [culture|E] to unlock the #V $innovation_RICE_iron_currency$#! [innovation|E] in the $culture_era_early_medieval$ [era|E]"
 culture_parameter_unlock_rice_rift_valley_courtier_spawn:0 "Increased chances of spawning [courtiers|E] of off-map East African [cultures|E] in [GetGeographicalRegion('RICE_south_ethiopia_region').GetName], and the [county_modifier|E] rewarded for accepting them lasts twice as long"

 # Traits
 trait_RICE_cattle_owner_1:0 "Grand propriétaire de bétail"
 trait_RICE_cattle_owner_2:0 "Glorieux propriétaire de bétail"
 trait_RICE_cattle_owner_1_desc:0 "This character has completed the #italic Dala#! Cattle Counting ceremony, proving that they own more than a hundred cattle. They are thus considered a worthy, notable person in their community."
 trait_RICE_cattle_owner_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has completed the #italic Dala#! Cattle Counting ceremony, proving that [ROOT.GetCharacter.GetSheHe] owns more than a hundred cattle. [ROOT.GetCharacter.GetSheHe|U] is thus considered a worthy, notable person in [ROOT.GetCharacter.GetHerHis] community."
 trait_RICE_cattle_owner_2_desc:0 "Ce personnage a accompli la cérémonie de comptage de bétail de #italic Lika#! qui prouve qu'il possède plus d'un millier de têtes de bétail. Avec un tel troupeau, il est l'une des personnes les plus respectées de la communauté."
 trait_RICE_cattle_owner_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has completed the #italic Lika#! Cattle Counting ceremony, proving that [ROOT.GetCharacter.GetSheHe] owns more than a thousand cattle. With such a large herd, [ROOT.GetCharacter.GetSheHe] is one of the most respected people in the community."
#  trait_track_RICE_cattle_owner:0 "Great Cattle Owner"
#  trait_track_RICE_cattle_owner_desc:0 "To own cattle is to have power, status, and wealth. By proving the number cattle one has through cattle counting ceremonies, one can become a great person in society."
 trait_RICE_cattle_owner_spouse:0 "Parent d'un célèbre propriétaire de bétail"
 trait_RICE_cattle_owner_spouse_desc:0 "This character has completed the #italic Gimuwa#! ceremony. Such an honor is granted to a relative of a great cattle owner who has completed the #italic Dala#! or #italic Lika#! Cattle Counting ceremonies to prove they have a herd of a hundred and a thousand cattle respectively. They are not allowed to go to the market to buy or sell goods, and must be aided by assistants in all tasks."
 trait_RICE_cattle_owner_spouse_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has completed the #italic Gimuwa#! ceremony. Such an honor is granted to a relative of a great cattle owner who has completed the #italic Dala#! or #italic Lika#! Cattle Counting ceremonies to prove they have a herd of a hundred and a thousand cattle respectively. [ROOT.GetCharacter.GetSheHe|U] is not allowed to go to the market to buy or sell goods, and must be aided by assistants in all tasks."
 trait_RICE_cattle_owner:0 "$trait_RICE_cattle_owner_1$"
 trait_RICE_cattle_owner_desc:0 "$trait_RICE_cattle_owner_1_desc$"


