 activity_RICE_south_ethiopia_cattle_counting_ceremony_conclusion_desc: "Notre [GetActivityType( 'activity_RICE_south_ethiopia_cattle_counting_ceremony' ).GetName] est arrivé à son terme. Vous avez prouvé à tous la grandeur de vos troupeaux de bétail !"
