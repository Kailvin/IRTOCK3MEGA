 activity_RICE_south_ethiopia_fichee_chambalaalla_festival:0 "Fichee-Chambalaalla Festival"
 activity_RICE_south_ethiopia_fichee_chambalaalla_festival_desc:0 "Fichee-Chambalaalla marks the start of the new year. The #italic ayyaanto#! astronomers can determine an appropriate date for this great feast and celebration of fresh beginnings."
 activity_RICE_south_ethiopia_fichee_chambalaalla_festival_selection_tooltip: "Célébrez la nouvelle année avec d'autres personnes.\n\n$activity_RICE_south_ethiopia_fichee_chambalaalla_festival_context_tooltip$"
 activity_RICE_south_ethiopia_fichee_chambalaalla_festival_context_tooltip:0 "#emphasis Contexte Historique :#! Le nouvel an Sidama est appelé Fichee-Chambalaalla celebratio. Sa date est déterminée par les Ayyaanto, les astronomes traditionnels du peuple Sidama. Selon la légende, la fête tire son origine de Ficho, une femme qui, après s'être mariée, rendait visite chaque année à ses parents et à leurs voisins en préparant un festin en leur honneur. Après sa mort, ses voisins ont donné son nom à la veille du Nouvel An."
 activity_RICE_south_ethiopia_fichee_chambalaalla_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$ [GetModifier('RICE_south_ethiopia_fichee_chambalaalla_festival_modifier').GetNameWithTooltip] [character_modifier|E]\n$BULLET_WITH_TAB$ Chance of gaining a #P positive#! [character_modifier|E] if people appreciate your advice as a community leader" 
