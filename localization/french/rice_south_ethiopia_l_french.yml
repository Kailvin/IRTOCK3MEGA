 activity_RICE_south_ethiopia_cattle_counting_ceremony_host_an_a:0 "$host_activity_a$"
 activity_RICE_south_ethiopia_cattle_counting_ceremony:0 "Cérémonie de comptage du bétail"
 activity_RICE_south_ethiopia_cattle_counting_ceremony_desc:0 "Les membres les plus méritants de la communauté sont ceux qui possèdent de grands troupeaux de bétail. La seule façon de prouver que l'on possède un tel troupeau est de procéder à une cérémonie de comptage du bétail."
 activity_RICE_south_ethiopia_cattle_counting_ceremony_selection_tooltip: "Obtenir ou améliorer le [GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )] [trait|E]\n\n$activity_RICE_south_ethiopia_cattle_counting_ceremony_context_tooltip$"
 activity_RICE_south_ethiopia_cattle_counting_ceremony_context_tooltip:0 "#emphasis Historical Context:#! The Welayta, like a number of cultures around the world, highly value cattle. This is reflected in their cattle counting ceremonies, which are an important way for Welayta men to show off and gain prestige in the community. The main ceremonies are #italic dala#!, for counting at least a hundred cattle, and the subsequent #italic lika#!, for counting at least a thousand cattle. They are also associated with the #italic gimuwa#! ceremony, which is held in honor of the wife or mother of the #italic dala#! or #italic lika#! candidate."
 activity_RICE_south_ethiopia_cattle_counting_ceremony_host_desc: "\n$BULLET_WITH_TAB$Gain or upgrade the [GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )] [trait|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$[dynasty_prestige_i|E][dynasty_prestige|E]\n$BULLET_WITH_TAB$A chosen [spouse|E] or [close_family|E] member of the opposite gender can gain the [GetTrait('RICE_cattle_owner_spouse').GetName( GetNullCharacter )] [trait|E]" 
 activity_RICE_south_ethiopia_cattle_counting_ceremony_guest_desc: "\n$BULLET_WITH_TAB$ [prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$ [piety_i|E] [piety|E]"
