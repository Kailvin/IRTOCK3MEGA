 activity_RICE_south_ethiopia_gifaataa_festival:0 "Festival Gifaataa"
 activity_RICE_south_ethiopia_gifaataa_festival_desc:0 "Gifaataa signifie "commencement", et il est temps d'annoncer une nouvelle année à la mode [GetReligionByKey('omotic_religion').GetAdjective], d'oublier les soucis du passé et de recommencer à zéro !"
 activity_RICE_south_ethiopia_gifaataa_festival_selection_tooltip: "Célébrer la nouvelle année avec d'autres\n\n$activity_RICE_south_ethiopia_gifaataa_festival_context_tooltip$"
 activity_RICE_south_ethiopia_gifaataa_festival_context_tooltip:0 "#emphasis Contexte Historique :#! Le nouvel an welayta est connu sous le nom de Gifaataa. Dans les temps modernes, il s'agit d'une célébration plus laïque et culturelle. Un aspect important de cette occasion est la réconciliation : c'est le moment pour les gens d'enterrer la hache de guerre et de mettre de côté les conflits qui les opposent."
