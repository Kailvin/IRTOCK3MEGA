 RICE_south_ethiopia_cattle_counting_ceremony_speech_good_log:0 "[CHARACTER.GetShortUIName|U] a fait un grand discours sur les vertus et les actes de [CHARACTER.GetHerHis] et de [CHARACTER.GetHerHis] ses ancêtres."
