 RICE_south_ethiopia_cattle_counting_ceremony_status_intent_desc: "You wish to prove your worth as a respected member of the community. Double the [dynasty_prestige_i|E] [dynasty_prestige|E] you gain from your speech during the ceremony. [GetTrait('ambitious').GetName( GetNullCharacter )|U] and [GetTrait('arrogant').GetName( GetNullCharacter )] characters will lose extra [stress|E]."
 RICE_south_ethiopia_cattle_counting_ceremony_community_intent_header: "Communauté:"
 RICE_south_ethiopia_cattle_counting_ceremony_community_intent: "Communauté"
 RICE_south_ethiopia_cattle_counting_ceremony_community_intent_desc: "You wish to show your generosity to all, and not to just show off your cattle. Gain #P +50%#! the base [prestige_i|E] [prestige|E] and [piety_i|E] [piety|E] from the feast. [GetTrait('generous').GetName( GetNullCharacter )|U] and [GetTrait('compassionate').GetName( GetNullCharacter )] characters will lose extra [stress|E]."
 RICE_south_ethiopia_cattle_counting_ceremony_observation_intent_header: "Observation:"
