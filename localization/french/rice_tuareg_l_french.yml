 tuareg.0020.t:0 "Préparations"
 tuareg.0020.desc.intro:0 "En tant que [ROOT.Char.GetTitleAsNameNoTooltip], j'ai beaucoup de soucis et de responsabilités."
 tuareg.0020.desc.faith:0 "Parmi ceux qui croient au [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.GetAdjective],"
 tuareg.0020.desc.culture:0 "Parmi les [ROOT.Char.GetCulture.GetCollectiveNoun],"
 tuareg.0020.desc:0 "Il n'est pas rare que l'on cherche conseil en rêvant sur les tombes des morts. Depuis des siècles, la tradition veut que l'on dorme sur ces tombes ; les rêves que l'on y fait sont censés donner des indications sur les affaires du monde.\n\nAprès avoir beaucoup voyagé, je suis arrivé à [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]"
 tuareg.0020.desc.notable:0 "Un notable local, ayant vécu il y a longtemps, y serait enterré."
 tuareg.0020.desc.ancestor:0 "L'un de mes lointains ancêtres y serait enterré."
 tuareg.0020.desc.saint:0 "Un saint [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] serait enterré ici."
 tuareg.0020.desc.personal:0 "\n\nCes derniers temps, des questions d'ordre privé m'ont pesé. J'espère que les rêves que je fais dans ce tombeau me guideront dans la bonne direction lorsqu'il s'agira de régler mes affaires personnelles."
 tuareg.0020.desc.political:0 "\n\nLes questions politiques me préoccupent beaucoup. Qu'il s'agisse de mes ennemis et des factions rivales, de mes subordonnés ou de n'importe qui d'autre, j'espère que les rêves que je fais dans ce tombeau m'indiqueront comment les gérer avec soin."
 tuareg.0020.desc.communal:0 "\n\nC'est le bien-être de la communauté qui me préoccupe le plus. Est-ce que je fais ce qu'il faut en tant que chef ? Ou dois-je changer ma ligne de conduite ? J'espère que les rêves que je fais dans ce tombeau me fourniront les réponses que je cherche."
 tuareg.0020.a:0 "Je dois bien me préparer pour ce rituel."
 tuareg.0021.t:0 "La Tombe"
 tuareg.0021.desc:0 "La nuit tombe alors que j'arrive à la tombe dans [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. Après avoir reçu des instructions de [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective] locaux sur la façon de dormir et ce qu'il faut faire lorsque je m'endors, je suis prêt à accomplir ce rituel !\n\nAlors que je m'endors, mon esprit se concentre sur les questions que je me pose à propos des problèmes qui me préoccupent dans ma vie."
 tuareg.0021.a:0 "Il est temps de voyager au royaume des rêves...."
 tuareg.0022.t:0 "Le rêve"
 tuareg.0022.desc.failure:0 "Alors que le soleil commençait à se lever dans le ciel de l'aube, je me suis réveillé, fatigué et étourdi. Malheureusement, je ne me souvenais pas très bien de mon rêve de la nuit dernière, et lorsque j'ai rappelé les quelques détails dont je me souvenais aux [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective] locaux, ils m'ont dit qu'ils n'y comprenaient pas grand-chose.\n\nIl semble que, malheureusement, [ROOT.Char.GetFaith.PantheonTerm] ait décidé que je ne méritais pas d'être conseillé.\n\nJe suppose qu'au moins, j'ai visité la tombe de quelqu'un d'important."
 tuareg.0022.desc.success:0 "Alors que le soleil commençait à se lever dans le ciel de l'aube, je me suis réveillé de mon sommeil, me sentant rafraîchi et plein d'énergie. Avec une grande clarté, j'ai raconté ce dont je me souvenais de mes rêves de la nuit précédente aux [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective].\n\nLes principaux événements du rêve dont je me souviens sont les suivants #Bold  [ROOT.Char.Custom('RICE_tuareg_dream_subject')]#!, et que je #Bold [ROOT.Char.Custom('RICE_tuareg_dream_action')]#!.\n\nQuoi qu'il en soit, les [ROOT.Char.Custom('DefaultPriestTitlePlural')] m'ont aidé à interpréter le rêve, et ce que [ROOT.Char.GetFaith.PantheonTerm] voulait me communiquer à propos de mes affaires. Je suis soulagé, tout compte fait, d'avoir reçu des conseils divins."
 tuareg.0022.a:0 "Maintenant, il est temps de rentrer chez soi."
