 tuareg.0010.t:0 "L'ascension des [tuareg.GetCollectiveNounNoTooltip]"
 tuareg.0010.desc:0 "Les ancêtres de [tuareg_founder.GetTitledFirstName] ainsi que sa tribu vivent dans le désert du Sahara depuis des siècles. Ces terres sont le théâtre de fréquents changements d'allégeances politiques et de confédérations, les tribus du désert se rassemblant ou se séparant pour diverses raisons.\n\n[tuareg_founder.GetFirstNameNoTooltip] a initié un nouveau changement majeur dans le paysage politique de cette région. [tuareg_founder.GetSheHe|U] a proclamé qu'[tuareg_founder.GetSheHe] et d'autres comme [tuareg_founder.GetHerHim] étaient [tuareg.GetName], les descendants de Tin Hinan, une reine légendaire $heritage_berber_name$ qui vivait à l'époque des anciens Romains. Les [tuareg.GetCollectiveNoun] ont, au fil des ans, développé des coutumes et des valeurs qui les distinguent de leurs frères, comme leur grand respect pour les femmes de leurs tribus et leur insistance pour que les hommes portent le voile, en particulier le #italic  tagelmust#! Bleu ou teint en indigo.\n\nQuoi qu'il en soit, la montée en puissance des [tuareg.GetNameNoTooltip] modifiera sans doute la trajectoire de l'histoire du Sahara."
 tuareg.0010.a:0 "Qu'est-ce que le [tuareg.GetCollectiveNounNoTooltip] va permettre de réaliser ?"
 tuareg.0010.tooltip:0 "La [decision|E] de $RICE_tuareg_found_empire_of_air$, qui accorde l'[GetTitleByKey('e_air').GetName], est désormais disponible pour toutes les [cultures|E] avec la [tradition|E] $tradition_RICE_tuareg_name$."
 tuareg.0011.t:0 "Un Empire [tuareg.GetNameNoTooltip]"
 tuareg.0011.desc:0 "Il y a de nombreuses années, les [tuareg.GetCollectiveNoun] sont arrivés dans la région où le Sahara et le Sahel se rencontrent, et se sont établis dans les déserts ouverts et les plaines arides.\n\nMaintenant, [tuareg_unifier.GetTitledFirstName], l'un des descendants de ces pionniers - que ce soit par le sang ou par l'esprit - a réuni de nombreuses tribus de la région en un nouvel État puissant : l'[GetTitleByKey('e_air').GetName].\n\nDéjà, l'[GetTitleByKey('e_air').GetNameNoTierNoTooltip] contrôle une grande partie des routes commerciales transsahariennes qui traversent le Sahara. Les souverains de toute l'Afrique ne manqueront pas d'observer [tuareg_unifier.GetFirstNameNoTooltip] et son royaume qui ne cesse de gagner en influence et en richesse.\n\nEn fin de compte, de nombreux empires s'élèvent et s'effondrent dans ces sables désertiques, et seul le temps nous dira combien de temps l'[GetTitleByKey('e_air').GetNameNoTierNoTooltip] restera puissant et pertinent."
 tuareg.0011.a:0 "Un nouveau chapitre s'ouvre dans l'histoire du Sahara."
 tuareg.0012.t:0 "Vers les montagnes de l'Aïr"
 tuareg.0012.desc:0 "J'ai décidé de me rendre dans les régions reculées des montagnes de l'Aïr, au fin fond du [GetGeographicalRegion('world_africa_sahara').GetName]. Pourquoi se rendre dans un tel endroit, dans une région aussi aride ? Pour ses sources d'eau chaude, bien sûr !\n\nCette région compte de nombreuses sources d'eau chaude, dont certaines sont réputées pour leurs propriétés curatives. Celle que je souhaite visiter en particulier est la source Tafadek."
 tuareg.0012.a:0 "J'espère que ce voyage ardu en vaudra la peine."
 tuareg.0013.t:0 "Sources Tafadek"
 tuareg.0013.desc:0 "Bien que le voyage ait été difficile, je suis arrivé à destination : la source Tafadek, l'une des sources d'eau chaude les plus remarquables des montagnes de l'Aïr.\n\nEn m'immergeant dans ces eaux, je me sens tellement détendue et revigorée. Peut-être est-ce vrai, comme on le dit, que ces eaux ont une grande valeur médicinale !"
 tuareg.0013.a:0 "Je suis très heureux d'être ici."
