 tuareg.0050.t:0 "Kel Tagelmust"
 tuareg.0050.desc:0 "Les voiles que portent nos hommes - le #italic  tagelmust#! - ne sont-ils pas un noble symbole de notre peuple ? Ne sont-ils pas agréables et ne sont-ils pas une façon de révéler magnifiquement son clan et son statut à tous ?\n\nPourtant, certains se moquent de nous, nous méprisent, nous tournent en dérision pour cela. Ils disent que chaque homme [ROOT.Char.GetCulture.GetName] est comme une femme, parce que dans leur pays, ce sont les femmes qui portent le voile."
 tuareg.0050.a:0 "C'est absurde ! Les hommes devraient porter le voile sans aucun doute."
 tuareg.0050.b:0 "Les coutumes varient d'un endroit à l'autre, non ?"
 tuareg.0050.info:0 "#emphasis Contexte Historique :#! Les Touaregs sont célèbres pour leurs voiles de bouche, appelés #italic  tagelmust#!. Contrairement à de nombreuses cultures voisines, ils ont pour tradition de voiler leurs hommes et non leurs femmes. Les hommes adultes ont même honte de montrer leur bouche ou leur nez à des étrangers ou à des personnes de statut supérieur. Historiquement, cette pratique est attestée chez certaines tribus berbères/amazighs, y compris celles liées aux Touaregs. Par exemple, les Almoravides, qui ont dominé une grande partie de l'Afrique du Nord et de l'Ibérie au XIe siècle, étaient tournés en dérision par leurs ennemis, comme les Almohades, en raison de cette pratique."
 tuareg.0051.t:0 "Takarakit"
 tuareg.0051.desc:0 "Les [ROOT.Char.GetCulture.GetCollectiveNoun], comme #italic Kel Tagelmust#!, en tant que personnes voilées, accordent une grande valeur à la vertu de #italic takarakit#!ou de réserve. En d'autres termes, ceux qui expriment des sentiments forts tels que la colère, l'amour, etc. par des moyens indirects sont très respectés.\n\nDernièrement, [courtier.GetFirstName] a acquis la réputation de bien incarner le #italic takarakit#!. Nombreux sont ceux qui, à ma cour et ailleurs, l'ont loué pour cela."
 tuareg.0051.a:0 "Je comprends pourquoi tout le monde dit cela !"
 tuareg.0052.t:0 "Taguella"
 tuareg.0052.desc:0 "Aujourd'hui, je savoure une #italic taguella#! particulièrement délicieuse, avec de la viande de mouton et de chèvre et des épices. Ce pain plat est un élément essentiel de la cuisine [ROOT.Char.GetCulture.GetName] depuis aussi longtemps que l'on s'en souvienne."
 tuareg.0052.a:0 "Miam miam!"
 tuareg.0053.t:0 "Inadan"
 tuareg.0053.desc:0 "Les #italic inadan#! de [county.GetNameNoTier] ont acquis une grande renommée ces derniers temps pour leurs produits. Bien que l'élite des castes nobles du peuple [ROOT.Char.GetCulture.GetName], comme moi, garde ses distances avec ces castes héréditaires de forgerons, de bijoutiers et d'artisans, leur travail nous est sans aucun doute d'une grande utilité."
 tuareg.0053.a:0 "C'est une bonne nouvelle."
 tuareg.0054.t:0 "Tifinagh"
 tuareg.0054.desc:0 "J'ai découvert d'anciennes inscriptions en écriture #italic  tifinagh#! dans le désert de [county.GetNameNoTier] près de ma résidence.\n\nIl n'est pas rare de rencontrer de telles inscriptions dans les #italic tifinagh#!. Nous [ROOT.Char.GetCulture.GetCollectiveNoun] les utilisons encore, comme le faisaient nos ancêtres il y a des générations.\n\nQuoi qu'il en soit, les inscriptions que j'ai trouvées sont très usées et difficiles à lire. On ne peut qu'imaginer qui était le sculpteur d'origine et ce qu'il voulait dire !"
 tuareg.0054.a:0 "Il s'agissait peut-être de quelque chose d'important."
 tuareg.0054.b:0 "Peut-être cela a-t-il été fait par un esprit ?"
 tuareg.0054.c:0 "Attendez, je crois que je peux le déchiffrer...."
