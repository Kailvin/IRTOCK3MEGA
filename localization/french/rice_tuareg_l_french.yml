 # Legends
 RICE_tuareg_legend_new_title_name: "Le Grand Empire Saharien"
 RICE_tuareg_legend_new_title_desc: "Grâce aux actes héroïques de [founder.GetTitledFirstName], une grande partie du Sahara a été conquise sous l'[GetTitleByKey('e_air').GetName]."
 RICE_tuareg_legend_chapter_opening_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] doit être issu d'une illustre lignée, car sinon comment [ROOT.Legend.GetProtagonist.GetSheHe] aurait pu unifier autant de petites tribus du Sahara sous son règne ?"
 RICE_tuareg_legend_chapter_motivation_new_title: "Les [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] n'étaient qu'une des nombreuses tribus et peuples du vaste désert du Sahara. L'un d'entre eux, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], n'était pas satisfait de cet état de fait. Comme [ROOT.Legend.GetProtagonist.GetSheHe] l'a sagement demandé à son peuple, celui-ci devait-il se contenter d'être à la merci de ses ennemis, qui pouvaient à tout moment le surpasser dans le commerce et la bataille ?"
 RICE_tuareg_legend_chapter_famous_deed_new_title: "Avec une vigueur renouvelée et sous sa direction, le peuple [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] se consacra à de grandes actions pour développer ses terres, faire du commerce, faire la guerre et mener des raids contre ses ennemis les plus détestés."
 RICE_tuareg_legend_chapter_extra_deed_new_title: "Il ne fallut pas longtemps pour que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] parvienne à consolider un nouvel État puissant sous son règne, appelé le [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]. S'étendant de la Méditerranée aux profondeurs de l'Afrique, il contrôlait de nombreuses routes commerciales et régnait sur de nombreuses tribus."
 RICE_tuareg_legend_chapter_conclusion_new_title: "Les [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] ne verront plus jamais un chef aussi grand, c'est certain. Seul un grand [ROOT.Legend.GetProtagonist.GetWomanMan] comme [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pouvait forger un empire aussi puissant."

 # Game Concepts


 # Memories
