 # Decisions
 RICE_tuareg_emergence_decision:0 "Établir la Patrie $tuareg$"
 RICE_tuareg_emergence_decision_tooltip:0 "Nos ancêtres ont erré dans le désert du Sahara pendant des générations, mais peut-être pouvons-nous nous trouver une nouvelle patrie."
 RICE_tuareg_emergence_decision_desc:0 "Nos ancêtres $heritage_berber_name$ errent dans le désert du Sahara depuis des générations. Nombreux sont ceux qui, parmi nous, vivent aux confins méridionaux du Sahara et souhaitent trouver une nouvelle patrie où ils pourront poursuivre leur mode de vie nomade éprouvé par le temps."
 RICE_tuareg_emergence_decision_confirm:0 "Rassemblez les chefs de clan !"
 RICE_tuareg_emergence_decision_effect_tooltip_1:0 "Cette [decision|E] permettra une autre [decision|E], $RICE_tuareg_found_empire_of_air$, qui vous accordera le [GetTitleByKey('e_air').GetName]"
 RICE_tuareg_emergence_decision_context_tooltip:0 "#emphasis Contexte historique:#! Les Touaregs sont un groupe d'Amazighs (ou « Berbères ») habitant une grande partie du Sahara central et méridional. Bien que le terme Touareg n'apparaisse pas avant la fin de la période médiévale au plus tôt, diverses tribus ancêtres des Touaregs - comme les Lamtuna et les Massufa - sont attestées depuis des temps plus anciens. Les Touaregs sont les descendants d'Amazighs qui ont migré vers leur emplacement actuel et ont conquis et/ou intégré des populations africaines indigènes."
 RICE_tuareg_found_empire_of_air:0 "Unir les $tuareg_collective_noun$"
 RICE_tuareg_found_empire_of_air_tooltip:0 "Il est temps de créer un nouvel empire puissant à travers le Sahara !"
 RICE_tuareg_found_empire_of_air_desc:0 "Nous, $tuareg_collective_noun$, nous sommes solidement implantés dans la région où le Sahara et le Sahel se côtoient. Notre contrôle du commerce transsaharien nous a rendus prospères, et il est maintenant temps d'étendre encore plus notre influence en nous unissant dans un nouvel [empire|E] : l'Empire de l'Aïr !"
 RICE_tuareg_found_empire_of_air_confirm:0 "Le temps est venu !"
 RICE_tuareg_found_empire_of_air_effect_tooltip_1:0 "Les quatre éléments sont ainsi"
 RICE_tuareg_found_empire_of_air_context_tooltip:0 "#emphasis Contexte historique :#! Le sultanat de l'Aïr, ou Sultanat d'Agadez, était un État touareg établi dans les années 1400 de notre ère. Selon la légende, bien qu'improbable et anachronique, le Sultanat a été fondé lorsque les tribus locales, après des années de guerre constante, ont envoyé un émissaire aux Ottomans de Constantinople pour demander qu'un de leurs princes leur serve de chef et de figure unificatrice. Centré sur la ville d'Agadez, le Royaume s'est enrichi grâce au commerce transsaharien ; bien qu'il ait été conquis par les Songhaïs pendant un certain temps au XVIe siècle, il est resté indépendant jusqu'à la colonisation française en 1900."

