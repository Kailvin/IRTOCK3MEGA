 RICE_tuareg_dream_incubation_host_memory_second_perspective:0 "vous avez effectué un rituel [GetActivityType( 'activity_RICE_tuareg_dream_incubation' ).GetName]"
 RICE_tuareg_dream_incubation_host_memory_third_perspective:0 "[owner.GetName] a effectué un rituel [GetActivityType( 'activity_RICE_tuareg_dream_incubation' ).GetName]"


 # Activities
 activity_RICE_tuareg_dream_incubation_host_an_a:0 "$host_activity_a$"
 activity_RICE_tuareg_dream_incubation:0 "Incubation de rêves"
 activity_RICE_tuareg_dream_incubation_desc:0 "Avant de prendre des décisions importantes, nous avons l'ancienne coutume de nous rendre sur les tombes des personnes qui nous sont chères pour faire des prières [GetPlayer.GetFaith.GetAdjective] avant d'y dormir. Les rêves que les esprits nous font pendant que nous dormons sur ces tombes anciennes nous permettent de faire les bons choix !"
 activity_RICE_tuareg_dream_incubation_context_tooltip:0 "#emphasis Contexte historique:#! La divination par les rêves, en particulier sur les tombes, a été une coutume chez de nombreux peuples amazighs pendant des siècles, et est encore pratiquée aujourd'hui dans certaines tribus amazighes. Par exemple, Hérodote rapporte que les Nasamones, une ancienne tribu libyenne, dormaient sur les tombes de leurs ancêtres avant de prendre des décisions importantes. Les rêves qu'ils faisaient les aidaient à déterminer la marche à suivre."
 activity_RICE_tuareg_dream_incubation_selection_tooltip: "Se rendre dans une tombe pour y dormir et en tirer des enseignements.\n\n$activity_RICE_tuareg_dream_incubation_context_tooltip$"
 activity_RICE_tuareg_dream_incubation_host_desc: "\n$BULLET_WITH_TAB$ [prestige_i] [prestige|E]\n$BULLET_WITH_TAB$ [piety_i] [piety|E]\n$BULLET_WITH_TAB$ #V [GetPlayer.MakeScope.ScriptValue('RICE_tuareg_dream_chance_value')]%#! de chance de gagner un [character_modifier|E] aléatoire #P bénéfique#! en fonction de vos [sins|E], [virtues|E], [traits|E], [learning|E], et [piety_level|E]"
 activity_RICE_tuareg_dream_incubation_guest_desc: "$activity_RICE_tuareg_dream_incubation_host_desc$"
 activity_RICE_tuareg_dream_incubation_province_desc: "Il y a ici une tombe que nous pourrions visiter !"
 activity_RICE_tuareg_dream_incubation_destination_selection: "Les [GetPlayer.GetFaith.PriestNeuterPlural] disent qu'il y a beaucoup de tombes anciennes dispersées sur ces terres."
 activity_RICE_tuareg_dream_incubation_guest_help_text: "$activity_RICE_tuareg_dream_incubation$"
 activity_RICE_tuareg_dream_incubation_predicted_cost: "Le coût d'un rituel d'incubation de rêve dépend des [activity_options|E] sélectionnées."
 activity_RICE_tuareg_dream_incubation_conclusion_desc: "J'ai dormi sur la tombe. Le rituel [GetActivityType( 'activity_RICE_tuareg_dream_incubation' ).GetName] est donc terminé !"
 RICE_tuareg_dream_incubation_type_personal: "Réflexions personnelles"
 RICE_tuareg_dream_incubation_type_personal_desc: "$EFFECT_LIST_BULLET$ Vous chercherez à comprendre et peut-être à obtenir un [character_modifier|E] #P bénéfique#! lié à des questions personnelles, telles que vos relations, votre santé et votre mode de vie.\n\n#weak C'est à travers les rêves, où nous ne sommes pas liés par les lois de la réalité, que nous pouvons mieux comprendre qui nous sommes en tant qu'êtres humains.#!"
 RICE_tuareg_dream_incubation_type_political: "Perspectives politiques"
 RICE_tuareg_dream_incubation_type_political_desc: "$EFFECT_LIST_BULLET$  Vous chercherez à comprendre et peut-être à obtenir un [character_modifier|E] #P bénéfique#! lié aux affaires politiques, telles que vos vassaux, vos guerres et votre réputation\n\n#weak L'histoire nous parle d'innombrables souverains qui ont subi de grandes calamités parce qu'ils n'ont pas tenu compte des avertissements de leurs rêves. Si les esprits ont des conseils ou des avertissements à donner sur les menaces internes et externes auxquelles vous êtes confronté, soyez attentif !#!"
 RICE_tuareg_dream_incubation_type_communal: "Perspectives communales"
 RICE_tuareg_dream_incubation_type_communal_desc: "$EFFECT_LIST_BULLET$ Vous chercherez à comprendre et peut-être à obtenir un [character_modifier|E] #P  bénéfique#! lié à votre royaume et à la meilleure façon de gouverner son peuple.\n\n#weak Un bon dirigeant utilise la sagesse des anciens, que ce soit sous forme de rêves ou non, pour guider son peuple vers l'avenir.#!"
 RICE_tuareg_dream_incubation_tomb_type: "Tombe"
 RICE_tuareg_dream_incubation_tomb_type_random: "Notable au hasard"
 RICE_tuareg_dream_incubation_tomb_type_random_desc: "$EFFECT_LIST_BULLET$ Dormir sur la tombe d'un notable local.\n\n#weak Nombreux sont ceux qui nous ont précédés. Que savent ces esprits que nous ne connaissons pas ?#!"
 RICE_tuareg_dream_incubation_tomb_type_ancestor: "Ancêtre"
 RICE_tuareg_dream_incubation_tomb_type_ancestor_desc: "$EFFECT_LIST_BULLET$ Dormez sur la tombe d'un ancêtre de la [dynasty|E] [GetPlayer.GetDynasty.GetNameNoTooltip].\n$EFFECT_LIST_BULLET$ Gagner [prestige_i] #V 50#! à la fin de l'[activity|E]\n$EFFECT_LIST_BULLET$ Augmente les chances d'obtenir un rêve #V  [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#!, et par un complément #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! si le lieu de l'[activity|E] se trouve dans une [city|E]\n\n#weak On dit qu'un de vos très lointains ancêtres repose ici. Il doit y avoir beaucoup de choses qu'il souhaite communiquer à ses descendants !#!"
 RICE_tuareg_dream_incubation_tomb_type_saint: "Saint local"
 RICE_tuareg_dream_incubation_tomb_type_saint_desc: "$EFFECT_LIST_BULLET$  Dormir sur la tombe d'un saint [GetPlayer.GetFaith.PriestNeuter] [GetPlayer.GetFaith.GetAdjective].\n$EFFECT_LIST_BULLET$ Gagner [piety_i] #V 50#! à la fin de l'[activity|E]\n$EFFECT_LIST_BULLET$ Augmente les chances d'obtenir un rêve #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#!,et d'un #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#!  si le lieu de l'[activity|E] se trouve dans une [church_holding|E]\n\n#weak Les actes et la sagesse des sages peuvent inspirer les vivants, même après leur mort.#!"
 RICE_tuareg_dream_incubation_dream_phase: "Incubation de rêves"
 RICE_tuareg_dream_incubation_dream_phase_desc: "Il était une fois un rêve...."
 RICE_insight_understanding_header: "Compréhension :"
 RICE_insight_understanding: "Compréhension"
 RICE_insight_understanding_desc: "Vous souhaitez réellement découvrir des solutions potentielles aux problèmes que vous rencontrez par le biais de la divination par les rêves. Perdre [stress_loss_i] [stress|E] à la fin de l'[activity|E]."
 RICE_ritual_intent_header: "Rituels :"
 RICE_ritual_intent: "Rituel"
 RICE_ritual_intent_desc: "Que vous pensiez que cette divination par le rêve vous aidera ou non, vous voulez montrer votre sens du devoir en accomplissant cette cérémonie. Gagnez [piety_i|E] [piety|E] et [prestige_i|E] [prestige|E] supplémentaires à la fin de l'[activity|E]."
 RICE_curiosity_intent_header: "Curiosité :"
 RICE_curiosity_intent: "Curiosité"
 RICE_curiosity_intent_desc: "Les rêves et la vie après la mort vous fascinent plus que les résultats de la divination par les rêves. Gagnez de l'[experience|E] dans votre [lifestyle|E]"
 RICE_tuareg_dream_incubation_completed_log_title:0 "Incubation de rêve terminée"
 RICE_tuareg_dream_incubation_completed_log:0 "[CHARACTER.GetShortUIName|U] a terminé le rituel de divination par le rêve sur une tombe"
 TRAVEL_NAME_FOR_activity_RICE_tuareg_dream_incubation:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_tuareg_dream_incubation$"
 activity_RICE_tuareg_dream_incubation_wilderness_province_desc:0 "\n#P ++ Ici, la nature sauvage est à l'écart de la civilisation.#!\n\n#italic Cela permettra de gagner [prestige_i|E] #V  25#! et [piety_i|E] #V 25#! à la fin de cette [activity|E].#!"
 activity_RICE_tuareg_dream_incubation_temple_province_desc:0 "\n#P ++ Un [church_holding|E] de premier plan se trouve ici.#!\n\n#italic Cela vous permettra de gagner [piety_i|E] #V 50#! à la fin de cette [activity|E], et, si vous dormez sur la tombe d'un #Bold Saint local#!, augmente les chances d'obtenir un rêve de #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%.#!"
 activity_RICE_tuareg_dream_incubation_city_province_desc:0 "\n#P ++  Une [city|E] assez importante se trouve ici.#!\n\n#italic Cela permettra d'obtenir [prestige_i|E] #V 50#! à la fin de cette [activity|E], et, si vous dormez sur la tombe d'un #Bold Ancêtre#!, augmente les chances de faire un rêve de #V  [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%.#!"
 RICE_tuareg_dream_ancestor_tomb_desc:0 "Se rendre sur la tombe d'un ancêtre"
 RICE_tuareg_dream_saint_tomb_desc:0 "Se rendre sur la tombe d'un saint"
 activity_RICE_hot_springs_visit_tafadek_province_desc:0 "\n#P +++ Les [hot_springs|E] de Tafadek sont une unique [hot_springs|E] .#!\n\n#italic Cela permettra d'obtenir le [character_modifier|E] [GetModifier('RICE_tuareg_tafadek_springs_modifier').GetNameWithTooltip].#!"


