 yazidi.0080.t:0 "Choux"
 yazidi.0080.desc:0 "A merchant dealing in foodstuffs recently caused a commotion in a nearby [ROOT.Char.GetFaith.GetAdjective] town when he attempted to sell some cabbage. Because he was not [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], he either was unaware of, forgot, or didn’t care that in traditional [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] beliefs, cabbage is considered a forbidden food.\n\nAnyways, while things didn’t get too violent, a lot of locals are angry and demanding I do something about it."
 yazidi.0080.a:0 "Bien qu'il soit ignorant, il n'y a pas eu de mal."
 yazidi.0080.b:0 "Il doit s'excuser publiquement pour son erreur."
 yazidi.0080.c:0 "Il devrait payer une amende pour sa transgression."
 yazidi.0080.info:0 "#emphasis Contexte historique :#! Traditionnellement, les Yazidis s'interdisent un certain nombre d'aliments, dont le plus connu est le chou. Plusieurs raisons ont été avancées pour expliquer ce tabou, mais l'une des explications les plus plausibles est que le mot désignant le chou, #italic khas#!, est un homonyme du terme yazidi désignant un être ou une personne sacré(e)."
 yazidi.0081.t:0 "Vêtements bleus"
 yazidi.0081.desc:0 "Un dignitaire étranger m'a offert un certain nombre de cadeaux, dont des vêtements bleus. Or, traditionnellement, dans [ROOT.Char.GetFaith.GetName], les vêtements bleus sont interdits ou du moins considérés comme très indésirables.\n\nD'autre part, il serait impoli de refuser ce cadeau...."
 yazidi.0081.a:0 "Inacceptable ! Ils auraient dû savoir que le bleu est tabou pour nous."
 yazidi.0081.b:0 "Par souci de diplomatie, je dois accepter ce cadeau."
 yazidi.0081.c:0 "Je peux faire semblant de l'accepter, mais m'en débarrasser ensuite."
 yazidi.0081.info:0 "#emphasis Contexte Historique :#! Les vêtements bleus sont généralement interdits chez les Yazidis. Toutefois, la définition du bleu variant considérablement d'une culture à l'autre, il arrive que les Yazidis portent des vêtements que les étrangers pourraient considérer comme bleus ou, à l'inverse, refusent des vêtements qui n'ont pas l'air bleus pour les étrangers."
 yazidi.0082.t:0 "Prières du matin à la lumière du soleil"
 yazidi.0082.desc:0 "Je me réveille tôt aujourd'hui et je prends le temps de faire la prière du matin dans la direction du soleil, comme le veut la coutume [ROOT.Char.GetFaith.GetAdjective]. Je veille à me laver les mains et le visage avant de prier et à embrasser l'endroit où les rayons du soleil sont entrés pour la première fois dans la pièce ce matin-là."
 yazidi.0082.a:0 "Loué soit [ROOT.Char.GetFaith.HighGodName]!"
 yazidi.0083.t:0 "Le Mešur"
 yazidi.0083.desc:0 "Today, a #italic Pir#!, one of the hereditary classes of religious masters in [ROOT.Char.GetFaith.GetName], is visiting my court. This #italic Pir#! in particular is known for his knowledge of the #italic mešur#!, which are written accounts of various lineages of [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] families.\n\nAfter welcoming him, he recites for us the contents of the #italic mešur#!, highlighting several prominent families at my court, particularly my own of course. As it is considered taboo to read or write in [ROOT.Char.GetFaith.GetNameNoTooltip] unless you belong to certain special families, these texts are especially useful in helping us remember our ancestry."
 yazidi.0083.a:0 "Merci d'être venus."
