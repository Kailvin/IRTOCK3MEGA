 activity_RICE_yazidi_bull_sacrifice_host_an_a:0 "$host_activity_a$"
 activity_RICE_yazidi_bull_sacrifice:0 "Sacrifice du taureau à Mithra"
 activity_RICE_yazidi_bull_sacrifice_desc:0 "C'est le sacrifice primordial d'un taureau par Mithra, ou Mehr, qui a conduit à la création de l'univers. Recréons cet événement cosmique à travers le sacrifice rituel d'un taureau."
 activity_RICE_yazidi_bull_sacrifice_selection_tooltip: "Sacrifiez un taureau à Mithra.\n\n$activity_RICE_yazidi_bull_sacrifice_context_tooltip$"
 activity_RICE_yazidi_bull_sacrifice_context_tooltip:0 "#emphasis Contexte Historique :#! Selon certaines théories, les anciens locuteurs de l'iranien occidental du nord-ouest de l'Iran, y compris les ancêtres des Kurdes, pratiquaient une religion apparentée au zoroastrisme mais distincte de celui-ci, qui constituait le substrat religieux du yazidisme, du yarsanisme et d'autres sectes de cette région. Pour compliquer encore les choses, il est possible que le zoroastrisme orthodoxe et des croyances plus anciennes du nord-ouest de l'Iran aient coexisté. Quoi qu'il en soit, l'une des principales différences entre cette religion et le zoroastrisme orthodoxe est que le sacrifice primordial d'un taureau n'était pas un acte maléfique commis par l'être maléfique Ahriman, mais un acte positif de création par le dieu Mithra. Ces idées ont peut-être influencé le culte romain de Mithra et ont été un précurseur du sacrifice de taureau au cœur de la fête de l'Assemblée, une importante célébration yazidie. En tant que telle, cette activité, bien que quelque peu fictive, est basée sur des tendances et des croyances possibles parmi les Iraniens du Nord-Ouest, comme les Kurdes, dans l'Antiquité et au début de la période médiévale."
 activity_RICE_yazidi_bull_sacrifice_host_desc: "\n$BULLET_WITH_TAB$Random amount of [prestige|E] between [prestige_i|E] #V 25#! and [prestige_i|E] #V 200#!\n$BULLET_WITH_TAB$Random amount of [piety|E] between [piety_i|E] #V 25#! and [piety_i|E] #V 200#!\n$BULLET_WITH_TAB$#V [GetPlayer.MakeScope.ScriptValue('RICE_yazidi_bull_sacrifice_chance')]%#! chance (based on your [piety_level|E]) of receiving a #P positive#! [character_modifier|E] boosting one of your [skills|E]" 
