 yazidi.0003.t:0 "L'ascension de [yazidi.GetNameNoTooltip]"
 yazidi.0003.desc:0 "Years ago, a famed [islam.GetAdjective] mystic and ascetic named Sheikh Adi was active in [lalish.GetNameNoTier]. He was respected by the locals, both those who practiced orthodox [islam.GetNameNoTooltip], and those who adhered to the old beliefs long-held by the peoples of Northwest Iran.\n\nThe beliefs of these two groups, and their deep veneration for Sheikh Adi, blended together over the years to give rise to new religious ideas and practices in the isolated, rugged mountains and valleys of the region. Central to their beliefs are the #italic Seven Angels#!, manifestations of God which include not only Sheikh Adi but Melek Taus, the Peacock Angel\n\nThis new spiritual tradition, called [yazidi.GetName], is gaining ground among some of the tribes here, though followers of established religions view them with suspicion at best, and treat them as degenerate infidels at worst."
 yazidi.0003.a:0 "Nouvelles intéressantes..."
 yazidi.0003.b:0 "J'admire également beaucoup le cheikh Adi."
 yazidi.0003.tooltip:0 "It is now possible to convert to [yazidi.GetName]. Additionally, the [GetFaithDoctrine('rice_west_iranian_yazidi_doctrine').GetBaseName] [doctrine|E] is now available when creating a new [faith|E] within the [yazidi_religion.GetName] [religion|E]."
 yazidi.0003.info:0 "\n#emphasis Historical Context:#! The Kurds, and the Northwest Iranian peoples more broadly, are theorized to have had ancient religious beliefs that were distinct from but connected to Zoroastrianism; this syncretized with Sufi Islam, such as that which Sheikh Adi preached, to give rise to Yazidism. Thus, Yazidism in its present form emerged sometime after Sheikh Adi’s death in the 1100s.\n\nIn the medieval period and into the early modern period, Yazidis were probably more widespread among the Kurds. For instance, the Ottomans appointed Yazidi emirs to rule some of their territories in Kurdistan, indicating the Yazidis held great political influence back then.\n\nInterestingly, the infamous misconception of the Yazidis being devil worshippers, which is often used to persecute them, is not well attested until the 1500s and 1600s. This raises the possibility that they were considered heterodox Muslims and were only seen as a separate group later on, or that they were at the least not viewed as hostilely by Muslims and Christians until much later."
 yazidi.0004.t:0 "Sultan Sahak"
 yazidi.0004.desc:0 "Word is spreading about a holy man who is known as Sultan Sahak, who is mainly based in the area around [kermanshah.GetNameNoTier]. These days, he has attracted a considerable following with his wisdom, learning, and purported miracles.\n\nSultan Sahak is said to have received a proper religious education at famous [islam.GetAdjective] schools throughout the Middle East. Despite this, many in that region, including those who follow him, adhere to some older religious practices, as the isolated mountains and valleys have always been home to heterodox sects and beliefs.\n\nAll in all, it seems Sultan Sahak is making efforts to reform their beliefs into something more coherent, and fitting with the Abrahamic creed. There are even those who say that his miracles prove that he is no ordinary holy man, and that he has the divine essence."
 yazidi.0004.a:0 "Je vois..."
 yazidi.0004.tooltip:0 "A new [faith|E], #bold [yarsani.GetName]#!, will likely emerge around the [county|E] of [kermanshah.GetNameNoTier] via event within the next few decades."
