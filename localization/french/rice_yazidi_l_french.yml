 yazidi.0060.t:0 "Préparations"
 yazidi.0060.desc:0 "Lately, I’ve been gathering the resources needed to make a great sacrifice of a bull.\n\nIn our traditional [faith.GetAdjective] cosmology, at the dawn of time, the great god Mithra sacrificed the primordial bull. Before that, the cosmos initially created by [faith.CreatorGodName] was lacking in life and everything was still; it was thus Mithra’s sacrifice of the bull that allowed the second stage of creation to initiate.\n\nThere are some in other regions who believe this first sacrifice was an evil act, performed by evil beings, including those who we share a great number of religious beliefs and customs with. However, we disagree: the sacrifice was necessary and a good act. Thus, we seek to re-enact the original bull sacrifice ourselves through this religious ritual."
 yazidi.0060.a:0 "Un taureau sera bientôt choisi pour l'occasion."
 yazidi.0061.t:0 "Reconstituer la création"
 yazidi.0061.desc:0 "A bull has been chosen by the [faith.PriestNeuterPlural] for the bull sacrifice, and the day of the sacrifice has come. After the [faith.PriestNeuterPlural] chant various prayers and perform various ceremonies to bring purity and holiness to the occasion, the bull is duly killed.\n\nOnce the whole ceremony is completed, I of course formally thank the [faith.PriestNeuterPlural] for assisting us with this important religious occasion."
 yazidi.0061.a:0 "Je suis sûr que nous en ferons d'autres à l'avenir !"
