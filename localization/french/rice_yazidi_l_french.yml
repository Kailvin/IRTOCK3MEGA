 activity_RICE_yazidi_yarsani_jam_desc:0 "La cérémonie du jam est l'occasion pour les membres de notre communauté religieuse de se rassembler et de se rapprocher de l'essence divine, grâce au partage de la nourriture, à la danse, aux prières et à la musique sacrée jouée sur l'instrument #italic tanbur#!."
