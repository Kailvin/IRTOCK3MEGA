 activity_RICE_yazidi_tiwaf:0 "Festival Tiwaf"
 activity_RICE_yazidi_tiwaf_desc:0 "Villages of our [faith|E] often have a shrine dedicated to various holy beings. #italic Tiwaf#! festivals held regularly at these shrines are not only important religious occasions, for they also bring our community together and strengthen our social bonds."
 activity_RICE_yazidi_tiwaf_selection_tooltip: "Participate in a Tiwaf festival at a local [GetPlayer.GetFaith.GetAdjective] village.\n\n$activity_RICE_yazidi_tiwaf_context_tooltip$"
 activity_RICE_yazidi_tiwaf_context_tooltip:0 "#emphasis Contexte Historique :#! Chaque village yazidi possède un sanctuaire dédié à un être sacré, et chaque année, des festivals tiwaf sont organisés dans ces sanctuaires pour les commémorer. Outre leur fonction religieuse, ces fêtes sont importantes car elles permettent à ces villages de réaffirmer leur identité et de renforcer les liens sociaux, et il est courant que des invités viennent d'autres villages. Même lorsque les Yazidis s'installent sur d'autres terres, que ce soit par la force ou à la suite d'une migration volontaire, ils continuent souvent à organiser le tiwaf de leur village d'origine, afin de maintenir vivantes leurs traditions ancestrales."
