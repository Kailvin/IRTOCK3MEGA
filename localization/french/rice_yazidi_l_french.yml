 yazidi.0006.t:0 "L'ascension de [yarsani.GetNameNoTooltip]"
 yazidi.0006.desc:0 "Years ago, a holy man called Sultan Sahak was active in [kermanshah.GetNameNoTier]. He was famed for his wisdom and many miracles. Though he has since passed away, his teachings endure: this syncretic blend of Sufi [islam.GetName] with the older religious practices of the people of Northwest Iran has attracted many adherents, and is called [yarsani.GetName], or #italic Ahl-e Haqq#!, the People of Truth.\n\nMany who follow this new religious tradition believe that Sultan Sahak was actually the fourth and greatest out of seven incarnations of God in this epoch, and legends are spreading about him and his seven companions.\n\nRegardless, while this new heterodox sect has been gaining many followers, the [yarsani.GetAdherentNamePluralNoTooltip] are fortunate that they live in relatively isolated mountains and valleys, for they are, for now, viewed with wariness and sometimes hostility by outsiders."
 yazidi.0006.a:0 "Nouvelles intéressantes..."
 yazidi.0006.b:0 "Je pense que le sultan Sahak est digne de vénération."
 yazidi.0006.tooltip:0 "It is now possible to convert to [yarsani.GetName]. Additionally, the [GetFaithDoctrine('rice_west_iranian_yarsani_doctrine').GetBaseName] [doctrine|E] is now available when creating a new [faith|E] within the [yazidi_religion.GetName] [religion|E]."
 yazidi.0006.info:0 "\n#emphasis Contexte Historique :#! Les Kurdes, et plus largement les peuples du nord-ouest de l'Iran, auraient eu d'anciennes croyances religieuses distinctes du zoroastrisme, mais liées à ce dernier, qui se seraient syncrétisées avec l'islam soufi, tradition dont le sultan Sahak était issu, pour donner naissance au yarsanisme. Le yarsanisme tel que nous le connaissons est apparu au plus tôt au XIVe siècle, d'après les légendes selon lesquelles le sultan Sahak aurait eu des contacts avec Tamerlan.\n\nLe yarsanisme présente certaines similitudes avec d'autres religions ou sectes hétérodoxes de la région, telles que le yazidisme ou l'alévisme. Bien que la plupart des Yarsanis parlent des langues kurdes, certains parlent des langues turques.\n\nLes Yarsanis sont également connus sous le nom de Ahl-e Haqq ou Kaka'i. Ils sont aussi parfois appelés de manière péjorative Ali-Allahi, ou adorateurs d'Ali, ou encore ceux qui croient en la divinité d'Ali, bien qu'Ali, le cousin du prophète Mahomet, ne joue qu'un rôle mineur dans leur religion."
 yazidi.0007.t:0 "The $d_yazidi$"
 yazidi.0007.desc:0 "With the rise of [yazidi_head.GetFaith.GetName] as a distinct religious tradition in Northern Mesopotamia and Northwest Iran, [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip] across the region are starting to recognize [yazidi_head.GetTitledFirstName] as their spiritual leader. It is said that [yazidi_head.GetSheHe] is a descendant or relative of Sheikh Adi, the Sufi master who is highly revered by the [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip].\n\nAnyways, [yazidi_head.GetSheHe] lives in [yazidi_county.GetName], not too far from the tomb of Sheikh Adi, which has become a major [yazidi_head.GetFaith.GetAdjective] pilgrimage site. Perhaps if I want to maintain good relations with [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip] in the region, I should grant [yazidi_head.GetFirstNameNoTooltip] territory around [yazidi_county.GetNameNoTier], so that [yazidi_head.GetSheHe] and [yazidi_head.GetHerHis] people have a homeland."
 yazidi.0007.a:0 "Let’s grant [yazidi_head.GetHerHim] [yazidi_county.GetNameNoTier], yes!"
 yazidi.0007.b:0 "I wonder how [yazidi_head.GetSheHe] will rule [yazidi_county.GetNameNoTier]...."
 yazidi.0007.c:0 "[yazidi_head.GetSheHe|U] n'a pas besoin de régner sur un territoire."
