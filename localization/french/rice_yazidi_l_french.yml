 yazidi.0040.t:0 "Préparations"
 yazidi.0040.desc:0 "The #italic Jam#! ceremony is one of the most important religious and communal occasions in the [faith.GetAdjective] community. To outsiders, it sounds like a simple gathering of a few people, but it is anything but. Each branch of our faith has their own variation of the ritual, which has clear rules and is a way for us to come even closer to [faith.HighGodNameAlternate].\n\nI have arrived at the settlement where the #italic Jam#! I’ve been invited to will soon take place. I make note of where the #italic $yarsani_house_of_worship$#! is – the sacred building where we will gather to perform the ceremony – before finding lodgings for the night."
 yazidi.0040.a:0 "J'ai hâte que la cérémonie commence !"
 yazidi.0041.t:0 "Entrer dans le $yarsani_house_of_worship$"
 yazidi.0041.desc:0 "Today is the day of the #italic Jam#!! I arrive at the #italic $yarsani_house_of_worship$#! along with the other participants. As I enter the building, like all the other participants, I prostrate and kiss the threshold as I say, “The Beginning and the End is God.”\n\nI then go to the [faith.BishopNeuter] who is in charge of the ceremony, and ritually kiss their hand. From there, I go around the room kissing the hand of everyone who has already arrived, before taking a seat.\n\nFrom the most splendorous of kings to the poorest of beggars, we are all equal here. There is no difference in our clothing that would indicate rank or wealth: we all wear plain garments, and our heads are covered with a simple cloth or hat."
 yazidi.0041.a:0 "Une fois que tout le monde est arrivé, nous devons rester en place."
 yazidi.0042.t:0 "Le rituel commence"
 yazidi.0042.desc:0 "Now that the #italic Jam#! has properly begun, a designated person called the #italic kadem#! brings around a bowl and ewer of water for us to wash our hands with. When I finish washing my own face, I recite “The Beginning and the End is God,” as tradition dictates.\n\nMeanwhile, everyone else is joining in the singing of the #italic kalam#!, the sacred songs, which is accompanied by the melodies of the #italic tanbur#!, the [faith.GetAdjective] sacred instrument. It is fortunate we can do both; it is possible to do a #italic Jam#! without them, if no one present has the ability to sing or play the #italic tanbur#!, but we do not have to worry about that today."
 yazidi.0042.a:0 "Passons maintenant au partage de la nourriture !"
 yazidi.0043.t:0 "Le partage de la nourriture"
 yazidi.0043.desc:0 "A white cloth is spread in front of the [faith.BishopNeuter] officiating the ceremony, and a pot containing sacrificial meat is placed on top of it. The [faith.BishopNeuter] separates the meat from the bones, and places each share, which is called the #italic bash#!, on #italic tiri#! bread.\n\nEach person who is present is given a share of the meat, even the children of the participants who are allowed to observe standing at the edge of the room away from everyone. The #italic kadem#! then brings in a bowl of drinking water for the next part of the ceremony, and each participant, myself included, takes a small sip from this bowl in turn.\n\nAll the while, the singing and music continues, as we all feel the presence of God in this room. Some of us even begin to experience a deep state of ecstasy!"
 yazidi.0043.a:0 "L'atmosphère est d'une pureté sacrée."
 yazidi.0044.t:0 "Conclusion"
 yazidi.0044.desc:0 "At last, the #italic Jam#! ceremony has come to an end. The #italic kadem#! and their helper recite the special Permission Prayer, and kiss the hands of everyone present, starting with the [faith.BishopNeuter]. Once that is done, the [faith.BishopNeuter] declares the ceremony concluded.\n\nAs we all emerge from the #italic $yarsani_house_of_worship$#!, there is no doubt that [faith.HighGodNameAlternate] was present with us in the room just now. Through this, we are brought together as one, and we can find the solutions to the problems which ail us."
 yazidi.0044.a:0 "Je suis heureux d'avoir pu y participer !"
