 activity_RICE_yazidi_yarsani_jam_context_tooltip:0 "#emphasis Contexte historique :#! La cérémonie Jam est un type de cérémonie religieuse pratiquée par les Yarsanis, un groupe ethnoreligieux kurde d'Irak et d'Iran, ainsi que par les Alevis, un groupe islamique hétérodoxe de Turquie. Il s'agit d'une cérémonie très structurée qui a d'importantes fonctions spirituelles et sociales."
