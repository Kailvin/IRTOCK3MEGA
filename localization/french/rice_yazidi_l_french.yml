 activity_RICE_yazidi_tawus_geran_context_tooltip:0 "#emphasis Historical Context:#! Tawûs Gêran, the "Touring of Tawûs," is a Yazidi ceremony that involves the parading of a #italic sanjak#!, a standard of Melek Taus (the Peacock Angel). #italic Qewals#!, who are hereditary performers of Yazidi religious hymns, would thus bring with them the #italic sanjak#! as they travel to different Yazidi villages, as long as it is a time of peace adn when they are certain the roads are safe. It is an opportunity for Yazidis to learn about their religious beliefs and show their religious devotion. The depiction here is mainly based on an eyewitness account by the 19th century English missionary and orientalist scholar, George Percy Badger."
