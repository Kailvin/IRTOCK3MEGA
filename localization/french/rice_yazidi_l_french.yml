 yazidi.0001.t:0 "La mort de Sheikh Adi"
 yazidi.0001.desc:0 "Stories have spread across the region about a great holy man living in [lalish.GetNameNoTier] who is called Sheikh Adi. Though he was a devout, Sufi mystic who preferred to keep to himself, his steadfast asceticism, endless wisdom, and purported miracles earned him a large following.\n\nSheikh Adi recently passed away, but even this is not enough to deter his followers, who include not only pious [islam.GetAdjective] locals, but also those who practice the ancient beliefs long-held by the peoples of Northwest Iran. To detractors, his followers worship him excessively, but locals claim he does deserve veneration as a truly great man – and perhaps one who is more than meets the eye.\n\nEither way, it appears Sheikh Adi’s teachings are blending together with the local spiritual practices and ideas in this region. It remains to be seen how influential his memory will remain in the long run."
 yazidi.0001.a:0 "Intéressant..."
 yazidi.0001.tooltip:0 "A new [faith|E], #bold [yazidi.GetName]#!, will likely emerge around the [county|E] of [lalish.GetNameNoTier] via event within the next few decades."
