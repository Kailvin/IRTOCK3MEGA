 song_invasion.1001.desc:0 "The [invader.GetDynasty.GetNameNoTooltip] has ruled over China since 960 AD, but has since been overthrown by the Yuan.\n\nWhen defeat was all but inevitable, the young emperor [invader.GetShortUINameNoTooltip] and [invader.GetHerHis] court fled to [invader.GetCapitalLocation.GetNameNoTooltip], where the last remaining loyalists established a beachhead and captured the port."
