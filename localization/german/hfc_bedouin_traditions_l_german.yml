l_german:
 tradition_hfc_bedouin_honor_codes_name: "Beduinischer Ehrenkodex"
 tradition_hfc_bedouin_honor_codes_desc: "Für die Beduinen ist Ehre alles: Sie definieren sich durch Gastfreundschaft und Wahrhaftigkeit, selbst gegenüber Feinden, und durch Mut, um die eigene Familie und den Stamm zu verteidigen. Anführer, die diesen Kodex brechen, stoßen auf Widerstand von allen Seiten, aber diejenigen, die ihn vorleben, finden im Wohlwollen ihres Volkes eine mächtige Ressource."
 culture_parameter_generous_honest_brave_traits_more_valued: "[personality_traits|E] wie [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )], und [GetTrait('brave').GetName( GetNullCharacter )] betrachtet man als [prestige_i]#P Honorable#!"
 culture_parameter_greedy_deceitful_craven_traits_looked_down_upon: "[personality_traits|E] wie [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], und [GetTrait('greedy').GetName( GetNullCharacter )] betrachtet man als [prestige_i]#N Dishonorable#!"

 tradition_hfc_bedouin_oral_poetry_name: "Mündliche Beduinenpoesie"
 tradition_hfc_bedouin_oral_poetry_desc: "Die Poesie gilt bei den Beduinen als edle Kunst, und zwar fast ausschließlich in gesprochener und memorierter Form. Als eine der wenigen Formen der Unterhaltung in der Wüste verbringen viele ihre Zeit damit, Wörter mit Sinn und Verstand zusammenzusetzen. Kinder wachsen damit auf, stundenlang etwas über kulturelle Vorbilder und Werte zu hören."
