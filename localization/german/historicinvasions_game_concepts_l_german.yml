l_german:
 game_concept_historicinvasions_mod:0 "Historic Invasions"
 game_concept_historicinvasions_mod_desc:0 "A mod that adds a variety of large scale invasions, smaller uprisings and decisions to the game.\n\nAlmost all features can be enabled or disabled within the game rules (preceeded by @historicinvasions_icon!) before starting a game.\n\nRelated encyclopedia entries:\n$EFFECT_LIST_BULLET$[historicinvasions_invaders|E]\n$EFFECT_LIST_BULLET$[plot_armor|E]\n$EFFECT_LIST_BULLET$[historicinvasions_invasion_war|E]\n$EFFECT_LIST_BULLET$[historicinvasions_conquest_regions|E]\n$EFFECT_LIST_BULLET$[turkic_nomads|E]\n$EFFECT_LIST_BULLET$[turkic_migration_war|E]\n$EFFECT_LIST_BULLET$[historicinvasions_compatibility|E]\n\n[historicinvasions_invaders|E] have their own unique [titles|E], some of which receive [de_jure|E] land. I try to clean those up via script if an invasion fails, but I can't catch every eventuality. Therefore I recommend using the #high Title Manager#! mod alongside my mod to clean up any potential mess that might be left behind.\n\n#high Debug Mode:#!\nYou may manually trigger any invasion via decision if you started your game in debug mode. You may also end invasions prematurely by interacting with an [historicinvasions_invader|E]."

 game_concept_historicinvasions_invader:0 "Invader"
 game_concept_historicinvasions_invader_possessive:0 "Invader's"
 game_concept_historicinvasions_invaders:0 "Invaders"
 game_concept_historicinvasions_invader_desc:0 "Which invaders can appear in your current game is determined by your game rule settings (preceeded by [Concept('historicinvasions_mod','@historicinvasions_icon!')|E]).\nEach year, there is a chance that a scripted [historicinvasions_invader] will soon appear and attempt to conquer a predefined [regions|E]. Players will be notified that an [historicinvasions_invader] has spawned and can choose to play as that character (similar to [beneficiaries|E]).\n\n[historicinvasions_invaders] can appear in a variety of ways:\n$EFFECT_LIST_BULLET$[landed|E]: The [historicinvasions_invader] receives an entire [duchy|E] within a predetermined [region|E] - [duchies|E] with player-controlled [counties|E] are avoided if possible.\n#weak E.g. Ghaznavids, Seljuks, Timurids.#!\n$EFFECT_LIST_BULLET$[unlanded|E]: The [historicinvasions_invader] will start off without any [counties|E]. Instead, a large [army|E] will appear somewhere on the map.\n#weak E.g. Rûm, Northern Crusades, 4th Crusade.#!\n$EFFECT_LIST_BULLET$Existing [ruler|E]: Instead of spawning a completely new character, an already existing [ruler|E] will be chosen to become the [historicinvasions_invader]. They are chosen if they are part of a specific [dynasty|E] and hold [titles|E] within a defined [region|E] or if they hold a specific [kingdom|E].\n#weak E.g. Ghurids, Rurikids, $k_east_francia$.#!\n$EFFECT_LIST_BULLET$Coup: If an invasion is triggered and a specific [title|E] is created, the [historicinvasions_invader] will spawn as a [vassal|E] and start a [civil_war|E] against their [liege|E] to [claim|E] that specific [title|E].\n#weak E.g. Ayyubids, Almohads.#!\n\nOnce spawned, they will attempt to conquer every [de_jure|E] [title|E] within a predefined [region|E]. After picking their next target, they will send an ultimatum to every [ruler|E] within that title: Either they fold and become a [vassal|E] or a [war|E] using the [historicinvasions_invasion_war|E] is declared.\n[alliances|E] do #high not#! deter an [historicinvasions_invader]!\n\nDepending on your game rule settings, the attacking side of the [war|E] will receive bonus [levies|E] to balance out their military strengh if they are outnumbered.\n\nAn invasion story can end in a variety of ways:\n$EFFECT_LIST_BULLET$Conquest: The entire predefined [region|E] has been conquered.\n#weak E.g. The [GetGeographicalRegion('special_ghurid_conquest_region_total').GetName]s aim to conquer every [kingdom] within northern India.#!\n$EFFECT_LIST_BULLET$[succession|E]: A certain amount of [rulers|E] have passed away.\n$EFFECT_LIST_BULLET$Players: An offensive invasion [war|E] is lost and there was at least one player controlled character on the defending side.\n\n#weak Part of the [historicinvasions_mod|E] mod."

 game_concept_plot_armor:0 "Plot Armor"
 game_concept_plot_armor_desc:0 "A powerful [character_modifier|E] exclusive to [historicinvasions_invaders|E] while their invasion story is still ongoing.\n\nAmong other things, it protects the [character|E] from [turkic_nomads|E].\n\n#weak Part of the [historicinvasions_mod|E] mod."

 game_concept_historicinvasions_invasion_war:0 "Historic Invasion Casus Belli"
 game_concept_historicinvasions_invasion_war_desc:0 "An invasion [casus_belli|E] available only to scripted [historicinvasions_invaders|E].\n\nDepending on your game rule settings, the attacking side of the [war|E] will receive bonus [levies|E] to balance out their military strengh if they are outnumbered.\n\nDepending on the particular invasion story, the [casus_belli|E] can either target [de_jure|E] [kingdoms|E] or [duchies|E]. If the targeted [title|E] is a [kingdom|E], the [casus_belli|E] will attempt to 'fill out' any partially owned [kingdoms|E], by adding those remaining counties to the war goal.\n\nThe $game_concept_historicinvasions_invasion_war$ prefers to [vassalize|E] [rulers|E] over outright annexing their land. To achieve this, some [vassals_possessive|E] [titles|E] will have to be destroyed.\n\nIf a player-controlled [ruler|E] loses the [war|E] and can not be successfully vassalized, the game will #high not#! end in a [game_over|E]. Instead, they will be granted one AI-controlled [county|E] within the [historicinvasions_invader_possessive|E] [realm|E] as well as some [gold|E] and a small standing [army|E].\n\n#weak Part of the [historicinvasions_mod|E] mod."

 game_concept_historicinvasions_conquest_regions:0 "Conquest Regions"
 game_concept_historicinvasions_conquest_regions_desc:0 "The following [regions|E]s are targeted by [historicinvasions_invaders|E]:\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_timurid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_fatimid_conquest_region_total').GetName]; [GetGeographicalRegion('special_fatimid_conquest_region_total_north_africa').GetName] & [GetGeographicalRegion('special_fatimid_conquest_region_total_arabia').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_ghaznavid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_seljuk_conquest_region_total_no_anatolia').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_seljuk_conquest_region_7').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_ziyarid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_ayyubid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_balgarsko_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_almoravid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_almohad_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_ghurid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_ludolfinger_conquest_region_core_gc').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_hauteville_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_jannabid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_vlaanderen_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_bassenheim_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_balk_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_terteroba_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_rurikid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_chola_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_anushtiginid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_yelu_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_ottoman_conquest_region_total').GetName]; [GetGeographicalRegion('special_ottoman_conquest_region_total_extended').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_keita_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_al-qays_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_knytling_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_gediminid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_yngling_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_sabbah_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_jabalid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_qarghuyid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_vivar_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_normandie_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_piast_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_sangama_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_bearn_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_eldiguzid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_borjigin_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_borjigin_conquest_region_total_complete').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_jochid_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_hulagu_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_qara_qoyunlu_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_aq_qoyunlu_conquest_region_total').GetName]\n\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_attila_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_argead_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_maurya_conquest_region_total').GetName]\n\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_song_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_zunbil_conquest_region_total').GetName]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('special_komnenos_conquest_region_total').GetName]\n\n#weak Part of the [historicinvasions_mod|E] mod."

 game_concept_turkic_nomad:0 "Turkic Nomad"
 game_concept_turkic_nomad_possessive:0 "Turkic Nomad's"
 game_concept_turkic_nomads:0 "Turkic Nomads"
 game_concept_turkic_nomad_desc:0 "A special kind of [unlanded|E] character who can appear in the [region|E] of [GetGeographicalRegion('special_turkish_migration_region').GetName] from 1080 until the [mongol_empire|E] appears.\n\nThey will belong to [cultures|E] with either the $heritage_turkic_name$ [heritage|E] or $language_turkic_name$ [language|E].\nThey can belong to a variety of [faiths|E] which can be found within the great Steppe.\n\nThey come with mostly peaceful intentions: After picking their target [title|E], the $game_concept_turkic_nomad$ will contact the [top_liege|E] with an offer to either purchase a plot of land and become a [vassal|E] or to conquer the area by force using the [turkic_migration_war|E].\n\nIf the [top_liege|E] decides to sell them an entire [duchy|E], the nomad will become [GetTrait('loyal').GetName(GetNullCharacter)] and protect their new [liege|E] from other nomads for a period of time.\n\nIf they go to war, they will spawn an [army|E] of 4'000 to 12'000 troops, depending on the defender's military power in increments of 4'000. It will consist of [archer_cavalry|E], [light_cavalry|E] and [heavy_cavalry|E].\n\nAfter settling down, their [capital|E] [county|E] will convert to their [culture|E] and [faith|E].\n\n#weak Part of the [historicinvasions_mod|E] mod."

 game_concept_turkic_migration_war:0 "Turkic Migration Casus Belli"
 game_concept_turkic_migration_war_desc:0 "A [casus_belli|E] available only to scripted [turkic_nomads|E] similar to the [historicinvasions_invasion_war|E].\n\nOnly the [region|E] of [GetGeographicalRegion('special_turkish_migration_region').GetName] will be targeted by the [turkic_nomads|E].\n\n#weak Part of the [historicinvasions_mod|E] mod."

 game_concept_historicinvasions_compatibility:0 "[Concept('historicinvasions_mod','HI:')|E] in-built Mod Compatibility"
 game_concept_historicinvasions_compatibility_desc:0 "$historicinvasions_event.9500.desc$$historicinvasions_event.9500.desc.moregermankingdoms$$historicinvasions_event.9500.desc.nodissolutionfactions$$historicinvasions_event.9500.desc.rice$$historicinvasions_event.9500.desc.gamerulegadget$$historicinvasions_event.9500.desc.rajasofasia$$historicinvasions_event.9500.desc.muslimenhancements$"