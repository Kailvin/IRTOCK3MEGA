 guanche.0050.t:0 "Einführung des Zuckerrohrs auf Madeira"
 guanche.0050.desc:0 "Es ist bemerkenswert, dass sich hier auf [madeira_county.GetNameNoTier] och keine Zuckerrohrindustrie etabliert hat eine Zuckerrohrindustrie aufgebaut hat, obwohl die Insel über eine hervorragende Geographie und reichlich Holz verfügt. Nun habe ich über meine verschiedenen Verbindungen eine Reihe von im Mittelmeerraum tätigen Händlern gefunden, die bereit sind, die Einführung von Zuckerrohr auf der Insel zu finanzieren. Mit genügend Sklavenarbeit und Investitionen von Kaufleuten ist dies der Beginn von etwas Wunderbarem auf Madeira.\n\nEs gibt einige, die glauben, dass wir mit dem richtigen Wirtschaften sogar die traditionellen Zuckerrohrproduktionszentren wie Sizilien, Zypern und Andalusien in ein oder zwei Generationen in den Schatten stellen können. Ich halte das für eine unrealistische Vorhersage, aber ich bewundere solchen Optimismus; das wäre zu schön, um wahr zu sein, und wenn so etwas passieren könnte, gäbe es sicher irgendeinen Haken."
 guanche.0050.a:0 "Trotzdem werden wir wahrscheinlich viel Gewinn machen."
 guanche.0051.t:0 "Einführung des Zuckerrohrs auf Madeira"
 guanche.0051.desc:0 "[madeira_ruler.GetTitledFirstName] hat die Einführung des Zuckerrohrs in [madeira_county.GetNameNoTier] vorangebracht; Der Holzreichtum der Insel wird zweifelsohne die aufblühende Zuckerindustrie ankurbeln. In Zusammenarbeit mit Händlern aus dem Mittelmeerraum, die ihre Konkurrenten anderswo umgehen wollen, werden nicht nur der Zucker selbst, sondern auch Sklaven zur Feldarbeit und Berater aus Sizilien und anderen Orten zur Überwachung des Baus von Zuckermühlen und mehr importiert. Manche glauben, dass die Insel eines Tages sogar die traditionellen Zuckerrohrproduktionszentren wie Sizilien, Zypern und Andalusien übertreffen könnte."
 guanche.0051.a:0 "Unendlich viel Zucker!"
 guanche.0052.t:0 "Madeiras Zuckerindustrie bricht zusammen"
 guanche.0052.desc:0 Wir hätten handeln müssen, aber jetzt ist es zu spät. Die rapide schwindenden Holzbestände auf [madeira_county.GetNameNoTier] waren die Warnzeichen, die wir missachtet haben. Es ist schwer vorstellbar, dass Madeira, die Insel des unendlichen Holzes, eines Tages nicht mehr genug Holz haben würde, um ihre Zuckerindustrie aufrechtzuerhalten, aber dieser Tag ist gekommen. Händler, die Madeiras einst weitläufige Zuckerrohrfarmen und fleißige Zuckermühlen besitzen und betreiben, haben mir erzählt, dass die Zuckerproduktion aufgrund des plötzlichen Mangels an lokal verfügbarem Holz auf einem historischen Tiefstand ist und die Zuckerindustrie der Insel schnell zusammenbricht. Auch wenn sich die Zuckerindustrie hier eines Tages wieder erholen könnte, wird sie auf importiertes Holz angewiesen sein und nie wieder ihre einstigen glorreichen Höhen erreichen."
 guanche.0052.a:0 "Das ist nicht gut für unsere Wirtschaft."
 guanche.0053.t:0 "Madeiras Zuckerindustrie bricht zusammen"
 guanche.0053.desc:0 "Jahrzehntelang war die Zuckerproduktion auf [madeira_county.GetNameNoTier] der Neid der bekannten Welt. Das lag zum Teil an den riesigen Mengen an Holz, die auf der Insel zu finden waren und die die Zuckerindustrie befeuerten. Die einst großen Zuckerproduktionszentren wie Zypern, Andalusien und Sizilien verblassten im Vergleich zu den Gewinnen, die Madeira einbrachte. Leider müssen alle guten Dinge zu einem Ende kommen.\n\nJahrelanger, nicht nachhaltiger Holzschlag hat auf Madeira zu einer massiven Entwaldung geführt, und viele der Zuckerrohrfarmen und Zuckermühlen auf der Insel müssen schließen - es gibt einfach nicht mehr genug einheimisches Holz, um es zu nutzen. Auch wenn sich die Zuckerindustrie auf Madeira eines Tages wieder erholen könnte, wird sie nie wieder ihre einstige Blütezeit erreichen."
 guanche.0053.a:0 "Wohin wird sich das Zentrum der Zuckerproduktion nun verlagern?"
 guanche.0054.t:0 "xxxxx"
 guanche.0054.desc:0 "xxxxx"
 guanche.0054.a:0 "xxxxx"
 guanche.0055.t:0 "Zuckerrohr kommt auf die Kanarischen Inseln"
 guanche.0055.desc:0 "Seit der Einführung des Zuckerrohrs auf [madeira_county.GetNameNoTier], haben unternehmungslustige Kaufleute aus dem Mittelmeerraum und Westeuropa ebenfalls erwogen, in die Einfuhr von Zucker auf die Kanarischen Inseln zu investieren. In jüngster Zeit haben sie ihre Pläne in die Tat umgesetzt.\n\nIn Zusammenarbeit mit den lokalen Gemeinschaften beginnen diese Händler, Zuckerrohrplantagen in [canarias_county.GetNameNoTier] und [fuerteventura_county.GetNameNoTier] anzulegen. Sie haben Fachleute aus Madeira und anderen Ländern geholt, um den Vorgang zu überwachen, und Sklaven aus weiten Teilen Afrikas, die unter erbärmlichen Bedingungen für die Zuckerproduktion schuften.\n\nEs wird erwartet, dass die Zuckerfabriken auf den Kanarischen Inseln nicht so viel produzieren wie auf Madeira, aber es dürfte immer noch recht rentabel sein."
 guanche.0055.a:0 "Die Wirtschaft der Inseln wird davon sicherlich profitieren."
