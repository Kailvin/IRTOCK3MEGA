 # Buildings
 building_type_RICE_guanche_madeira_levadas:0 "Levada-Netzwerk"
 building_type_RICE_guanche_madeira_levadas_desc:0 "Die südlichen Teile Madeiras gelten als geeignet für eine groß angelegte Landwirtschaft, insbesondere für den Zuckerrohranbau, allerdings mit einem Problem: dem Mangel an ausreichendem Süßwasser. Daher wurden diese #italic levadas#!, Diese Levadas, spezielle Bewässerungskanäle und Aquädukte, in die Berge gegraben, um den Süßwassermangel zu beheben."
 building_RICE_guanche_madeira_levadas:0 "$building_type_RICE_guanche_madeira_levadas$"
 building_RICE_guanche_madeira_levadas_desc:0 "$building_type_RICE_guanche_madeira_levadas_desc$"
 RICE_guanche_levada_requirement:0 "Traf die [decision|E] zur #V Einführung von Zuckerrohr auf Madeira#!"
 
 # Modifiers
 RICE_guanche_madeira_sugarcane_beginning:0 "Die Geburtsstunde der Zuckerrohrindustrie auf Madeira"
 RICE_guanche_madeira_sugarcane_beginning_desc:0 "Vor kurzem wurde auf Madeira Zuckerrohr aus dem Mittelmeerraum eingeführt, und die Industrie boomt derzeit. Sklaven, die von überall her herbeigeschafft werden, arbeiten unter harten Bedingungen auf den Zuckerrohrfarmen hier, um den Eliten große Gewinne zu bringen."
 RICE_guanche_fasting_weakness:0 "Vom Fasten geschwächt"
 RICE_guanche_rain_blessing_good:0 "Segen des Regens"
 RICE_guanche_rain_blessing_good_desc:0 "In letzter Zeit wurde diese Region mit einer leichten Zunahme des lebensspendenden Regens gesegnet, mehr als erwartet, wenn auch innerhalb der üblichen, normalen Mengen, die dieses Gebiet in der Regel erhält, so dass die kommenden Ernten gut ausfallen dürften. Ist dieser Segen dem Himmel zu verdanken?"
 RICE_guanche_rain_blessing_great:0 "Großer Segen des Regens"
 RICE_guanche_rain_blessing_great_desc:0 "In letzter Zeit wurde diese Region mit einer bemerkenswerten Zunahme an lebensspendendem Regen gesegnet, mehr als die für diese Region erwarteten üblichen Mengen, was bedeutet, dass die Ernten einen größeren Ertrag bringen werden. Ist dieser Segen dem Himmel zu verdanken?"
 RICE_guanche_rain_blessing_amazing:0 "Wunderbarer Segen des Regens"
 RICE_guanche_rain_blessing_amazing_desc:0 "In letzter Zeit wurde diese Region mit deutlich mehr lebensspendendem Regen gesegnet, viel mehr als für diese Region erwartet wurde, aber immer noch im Rahmen des Möglichen - die Ernten werden hier sicherlich eine Zeit lang reichlich ausfallen. Ist dieser Segen dem Himmel zu verdanken?"
 RICE_guanche_madeira_timber:0 "Die Holzinsel"
 RICE_guanche_madeira_timber_desc:0 "Madeira ist so dicht mit Bäumen bewachsen, dass einige Teile der Insel für Menschen praktisch undurchdringlich sind. Hier gibt es viel Holz für Menschen, die es sich zunutze machen wollen."
 RICE_guanche_madeira_owner_timber:0 "Madeiras Holzvorkommen erschließen"
 RICE_guanche_madeira_owner_timber_desc:0 "Der Herrscher, der Madeira kontrolliert, wird die reichen Holzressourcen der Insel kontrollieren. Allerdings sind die Holzvorkommen zwar reichlich, aber nicht unendlich, so dass dieser Herrscher die Wälder der Insel sorgfältig bewirtschaften muss."
 #RICE_guanche_madeira_established_sugarcane:0 "Entwickelte Zuckerrohrindustrie"
 #RICE_guanche_madeira_established_sugarcane:0 "Die Aussichten für Madeira sind gut. Die Zuckerrohrindustrie ist auf der Insel gut etabliert, und das immer noch reichlich vorhandene Holz trägt zu ihrem anhaltenden Erfolg bei. Allerdings gibt es Gerüchte, dass die Wälder der Insel in einem alarmierend schnellen Tempo abgeholzt werden...."
 RICE_guanche_madeira_sugarcane_crash:0 "Zuckerrohrindustrie abgestürzt"
 RICE_guanche_madeira_sugarcane_crash_desc:0 "Angesichts der massiven Abholzung der Wälder kann sich die Zuckerrohrindustrie auf Madeira nicht mehr selbst tragen, zumindest nicht mehr so wie früher. Die Zuckerrohrproduktion ist praktisch über Nacht zusammengebrochen, und die Händler suchen anderswo, um die ständig wachsende weltweite Nachfrage nach Zucker zu decken. Auch wenn sich das Zuckerrohrgeschäft hier eines Tages wieder erholen könnte, wird es sicherlich nie wieder die ruhmreichen Höhen erreichen, die es einst hatte."
 RICE_guanche_canary_islands_sugar_industry_booming:0 "Zuckerrohr breitet sich auf den Kanarischen Inseln aus"
 RICE_guanche_canary_islands_sugar_industry_booming_desc:0 "Die Zuckerrohrindustrie hat sich vor kurzem von Madeira auf die Kanarischen Inseln ausgebreitet. Die neu angelegten Zuckerrohrplantagen auf den Kanarischen Inseln sind zwar nicht so ertragreich wie die Zuckerrohrplantagen auf Madeira, aber dennoch recht profitabel und ziehen Siedler und Händler von weit her an."
 RICE_guanche_recently_celebrated_benesmen:0 "Kürlich gefeiertes Beñesmen"
 RICE_guanche_kingdom_fortunate_isles:0 "Die Inseln der Glückseligen"
 RICE_guanche_kingdom_unified_fortunate_isles:0 "Vereinigte Inseln der Glückseligen"
 RICE_guanche_kingdom_worlds_edge:0 "Der Rand der Welt"
 RICE_guanche_kingdom_unified_worlds_edge:0 "Vereinigte den Rand der Welt"
 RICE_guanche_new_whistlers:0 "Neue Pfeifer"
 RICE_guanche_new_whistlers_desc:0 "Bei den Guanchen ist die "Pfeifsprache" eine uralte Tradition, die der schnellen Verständigung in unwegsamem Gelände dient. Dieser Herrscher hat gerade mehrere dieser so genannten Pfeifer eingestellt, die in dieser Kunst talentiert sind."
 RICE_guanche_fertility_prayer:0 "Erfolgreiche Fruchtbarkeitsgebete"

 # Decisions
 RICE_guanche_unite_canary_islands:0 "Vereinigt die Kanarischen Inseln"
 RICE_guanche_unite_canary_islands_tooltip:0 "Die zerstrittenen Stämme der Kanarischen Inseln müssen zusammenstehen!"
 RICE_guanche_unite_canary_islands_desc:0 "Solange wir denken können, waren die Menschen auf den Kanarischen Inseln in kleine Clans und Stämme aufgeteilt. Damit ist nun Schluss! Wenn wir überleben und Bestand haben wollen, müssen wir uns vereinen."
 RICE_guanche_unite_canary_islands_effect_tooltip:0 "Ihr werdet entscheiden, ob Ihr entweder #P Fortunate Isles#! oder #P World's Edge#! ausrufen möchtet, um entweder wirtschaftliche und soziale oder militärische und Ränkespiel-Boni zu erhalten"
 RICE_guanche_unite_canary_islands_confirm:0 "Ein neuer Tag bricht auf diesen Inseln der Glückseligen an!"
 RICE_guanche_unite_canary_islands_context_tooltip:0 "#emphasis Historischer Kontext:#! In der Antike wurden die Kanarischen Inseln oft mit den legendären Inseln der Glückseligen in Verbindung gebracht. Als die Spanier um 1400 mit der Kolonisierung der Kanarischen Inseln begannen, fanden sie die Kanaren unter vielen kleinen Stämmen und Königreichen aufgeteilt vor, was die Eroberung der Inseln sehr erleichterte."
 RICE_guanche_introduce_sugarcane_to_madeira:0 "Einführung von Zuckerrohr auf Madeira"
 RICE_guanche_introduce_sugarcane_to_madeira_tooltip:0 "Der Anbau von Zuckerrohr könnte auf dieser Insel rentabel sein...."
 RICE_guanche_introduce_sugarcane_to_madeira_desc:0 "Zuckerrohr hat sich in Teilen des Mittelmeers als lukrative Einnahmequelle erwiesen, und Madeira scheint ein perfekter Ort für den Zuckerrohranbau zu sein. Sicherlich kann Madeiras reichlich vorhandenes Holz die Zuckerindustrie hier für immer oder zumindest für eine lange Zeit befeuern... oder?"
 RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_1:0 "Ermöglicht den Bau der #V Levada Network#!, einem [special_building|E] in [madeira_county.GetNameNoTier]"
 RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2:0 "Zuckerrohr wird vielleicht in Zukunft vielleicht auch nach [canarias_county.GetNameNoTier] und [fuerteventura_county.GetNameNoTier] gelangen"
 RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_3:0 "Die Zuckerrohrindustrie könnte in Zukunft aufgrund der #N Abholzung der Wälder#! auf [madeira_county.GetNameNoTier] - der Gewinn wird dies sicherlich ausgleichen, falls es jemals dazu kommt"
 #RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2:0 "In einigen Jahrzehnten könnte die Zuckerrohrindustrie aufgrund der #N Abholzung der Wälder#!, was dazu führen wird, dass  #P Die Holzinsel#! [county_modifier|E] von [madeira_county.GetNameNoTier] verschwinden, und der [holder|E] von [madeira_county.GetNameNoTier] nicht länger #P Madieras Holzvorkommen erschließen#! standardmäßig können wird."
 RICE_guanche_introduce_sugarcane_to_madeira_confirm:0 "Lasst uns etwas Gewinn machen!"
 RICE_guanche_introduce_sugarcane_to_madeira_context_tooltip:0 "#emphasis Historischer Kontext:#! Das aus dem Mittelmeerraum stammende Zuckerrohr wurde im Zuge der portugiesischen Besiedlung Madeiras eingeführt, und zwar dank der Bemühungen von Prinz Heinrich dem Seefahrer, der angeblich seinen Segen zum Bau der ersten Zuckermühle der Insel im 15. Jahrhundert den Segen zum Bau der ersten Zuckermühle der Insel gab. Angetrieben von Madeiras riesigen Holzvorkommen und afrikanischen Sklavenarbeitern erlebte die Zuckerindustrie der Insel später im Jahrhundert einen gewaltigen Aufschwung, erlebte aber im 16. Jahrhundert einen verheerenden Absturz, der zum Teil auf die Abholzung der Wälder zurückzuführen war."
 RICE_guanche_pray_for_good_rain:0 "Beten für den Segen des Regens"
 RICE_guanche_pray_for_good_rain_tooltip:0 "Betet für den Regen [ROOT.Char.GetFaith.GetAdjective] Rituale"
 RICE_guanche_pray_for_good_rain_desc:0 "Wird [ROOT.Char.GetFaith.PantheonTerm] unser Reich mit üppigem Regen segnen, so dass wir wachsen und gedeihen können? Wir müssen ihnen unsere Verehrung zeigen und sie bitten, uns auch in Zukunft mit lebensspendendem Regen zu versorgen."
 RICE_guanche_pray_for_good_rain_effect_tooltip_1:0 "Euer [realm_capital|E] #italic might#! erhält #P positive#! [county_modifier|E] verstärkt [taxes|E], [development|E], und [county_opinion|E]"
 RICE_guanche_pray_for_good_rain_effect_tooltip_2:0 "Die Wahrscheinlichkeit, ein positives Ergebnis zu erzielen, hängt ab von Euren [sins|E], [virtues|E], und wie viel [prestige|E] Ihr einsetzen wollt"
 RICE_guanche_pray_for_good_rain_confirm:0 "Bereiten Euch auf die Zeremonie vor!"
 RICE_guanche_pray_for_good_rain_context_tooltip:0 "#emphasis Historischer Kontext:#! Spanische Chronisten erwähnten, dass Gebete für Regen zu den häufigsten Ritualen der heidnischen Bewohner der Kanarischen Inseln gehörten. Oft waren sie mit gemeinsamem Fasten und großen Klageliedern verbunden."
 RICE_guanche_celebrate_benesmen_festival:0 "Feiert das Beñesmen-Fest"
 RICE_guanche_celebrate_benesmen_festival_tooltip:0 "Das traditionelle [ROOT.Char.GetFaith.GetAdjective] Ernte- und Neujahrsfest"
 RICE_guanche_celebrate_benesmen_festival_desc:0 "Die Erntezeit neigt sich dem Ende zu, und mit ihr das alte Jahr. Lasst uns das neue Jahr einläuten und alle  [ROOT.Char.GetFaith.PantheonTerm] gebührend verehren, und [ROOT.Char.GetFaith.CreatorName] über Allen!"
 RICE_guanche_celebrate_benesmen_festival_effect_tooltip:0 "Ihr feiert das Beñesmen-Fest, auf dem Ihr [prestige|E] oder [piety|E] erhalten, oder [stress|E] verlieren könntet."
 RICE_guanche_celebrate_benesmen_festival_confirm:0 "Es ist an der Zeit, sich auf die Feierlichkeiten vorzubereiten."
 RICE_guanche_celebrate_benesmen_festival_context_tooltip:0 "#emphasis Historischer Kontext:#! Das Beñesmen-Fest war das wichtigste Fest der vorchristlichen Guanchen. Es war ein Erntedankfest, mit dem das neue Jahr durch die Verehrung der verschiedenen guanchischen Gottheiten eingeläutet wurde. Überbleibsel des Festes könnten nach der spanischen Kolonisierung der Kanarischen Inseln christianisiert worden sein."
 RICE_decision_guanche_benesmen_month_requirement:0 "Der Monat muss zwischen Juli und Oktober liegen."

