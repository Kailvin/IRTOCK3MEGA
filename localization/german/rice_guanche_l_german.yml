 guanche.0030.t:0 "Vorbereitungen für das Beñesmen-Fest"
 guanche.0030.desc:0 "Das Beñesmen-Fest wird bald beginnen, und jeder tut sein Bestes, um sich auf dieses Ereignis vorzubereiten. Als das traditionelle [ROOT.Char.GetFaith.GetAdjective] Ernte- und Neujahrsfest ist es von enormer Bedeutung für unsere Gemeinschaft. Ich habe mit anderen namhaften Vertretern zusammengearbeitet, um sicherzustellen, dass die diesjährige Feier ein Erfolg wird, und dass [ROOT.Char.GetFaith.PantheonTerm], insbesondere [ROOT.Char.GetFaith.CreatorName], [ROOT.Char.GetFaith.WealthGodName], und [ROOT.Char.GetFaith.HealthGodName], über unsere Anstrengungen freuen."
 guanche.0030.a:0 "Ich kann es kaum erwarten, dass es losgeht!"
 guanche.0031.t:0 "Beñesmen beginnt!"
 guanche.0031.desc:0 "Das Beñesmen-Fest steht vor der Tür! Viele Einheimische, darunter die mächtigsten [ROOT.Char.GetLadyLord] wie meine Wenigkeit zu den verschiedenen [ROOT.Char.Custom('DefaultPriestTitlePlural')] zu den einfachsten Bauern und Hirten, haben sich vor einem #italic Tagoror#! versammelt, einem Steinkreis, der dazu dient, solche Zusammenkünfte abzuhalten, und der sich auf einem der höchsten Stellen der Gegend befindet.\n\nGelobt sei [ROOT.Char.GetFaith.PantheonTerm] dass wir in diesem Jahr so viel ernten konnten, wie wir konnten! Ihre Hilfe ist ein wahrer Segen für uns in dieser oft chaotischen und unruhigen Welt, geprägt von den Kräften von [ROOT.Char.GetFaith.DevilName]."
 guanche.0031.a:0 "Preiset [ROOT.Char.GetFaith.PantheonTerm]! Das Fest kann beginnen!"
 guanche.0032.t:0 "Beñesmen geht zu Ende"
 guanche.0032.desc:0 "Das Beñesmen-Fest ist zu Ende gegangen. Alle hatten viel Spaß, und es war eine gute Gelegenheit, das Ende der Erntezeit und des alten Jahres zu feiern. Wir können nur hoffen, dass [ROOT.Char.GetFaith.PantheonTerm] unser Volk in diesem neuen Jahr begünstigen und dieses Land mit einer Fülle von Ernten und Wohlstand segnen wird."
 guanche.0032.a:0 "Ciao, bis zum nächsten Mal!"
 guanche.0033.t:0 "xxxxx"
 guanche.0033.desc:0 "xxxxx"
 guanche.0033.a:0 "xxxxx"
 guanche.0034.t:0 "Ritual Tasks"
 guanche.0034.desc:0 "Teil des Beñesmen-Festes ist die rituelle Zuweisung von Aufgaben, die jedes Mitglied der Gemeinschaft im kommenden Jahr zu erledigen hat, wie z. B. das Viehhüten, Fischen oder die Herstellung von Kunsthandwerk. Ich sitze am #italic Tagoror#! - aeinem Steinkreis, der als Treffpunkt für die Gemeinschaft dient, und führe gemeinsam mit anderen Persönlichkeiten diese wichtige Zeremonie durch."
 guanche.0034.a:0 "Du machst dies, du machst das, du machst dies, du machst das...."
 guanche.0035.t:0 "Gelobt sei [ROOT.Char.GetFaith.FertilityGodName]"
 guanche.0035.desc:0 "Im Rahmen der Feierlichkeiten erweise ich  [ROOT.Char.GetFaith.FertilityGodName] die Ehre, damit das Land in Fülle gedeiht und sich auch unsere Nachkommen vermehren. Ich nähere mich einem heiligen Stein, um meine Gebete zu sprechen."
 guanche.0035.a:0 "Oh, [ROOT.Char.GetFaith.FertilityGodName], höre mein Gebet!"
 guanche.0035.toast:0 "Ein [ROOT.Char.Custom('DefaultPriestTitle')] versichert mir, dass [ROOT.Char.GetFaith.FertilityGodName] mein Gebet erhörte!"
 guanche.0036.t:0 "Die Herrlichkeit der Berge"
 guanche.0036.desc:0 "In [ROOT.Char.GetFaith.GetAdjective] Glaubenssätzen, gelten Berge und hohe geografische Gebilde als heilige Orte. Während die Feierlichkeiten der Beñesmen weitergehen, blicke ich hin und wieder zu den nahe gelegenen Hügeln und Bergen und staune über das, was [ROOT.Char.GetFaith.PantheonTerm] für uns schufen."
 guanche.0036.a:0 "Wahrlich insprierend"
 guanche.0037.t:0 "Opfergaben von Schafen und Ziegen"
 guanche.0037.desc:0 "Als Teil der Opfergaben an [ROOT.Char.GetFaith.PantheonTerm] während des Beñesmen-Festes, geben wir ihnen die Schädel und Hufe von Schafen und Ziegen und werfen sie ins Feuer. Der Rauch steigt in den Himmel, während wir beten, und ein [ROOT.Char.Custom('DefaultPriestTitle')] erzählt mir, dass [ROOT.Char.GetFaith.PantheonTerm] sicher erfreut sind."
 guanche.0037.a:0 "Das hoffe ich"
 guanche.0038.t:0 "Spielt nur weiter!"
 guanche.0038.desc:0 "Während der Beñesmen schlagen einige von uns Lithophone - Steine und Felsen, die melodiöse Lieder von sich geben - an, um unseren Gesang und unsere Gebete zu begleiten. Es ist eine schöne Sache, denn durch diese Naturklänge fühle ich mich wohler und besser auf die Herrlichkeit von [ROOT.Char.GetFaith.PantheonTerm] eingestimmt."
 guanche.0038.a:0 "Welch schöne Musik!"
 guanche.0039.t:0 "Schlemmen"
 guanche.0039.desc:0 "Wir haben gerade die Opferung von Schafen und Ziegen für [ROOT.Char.GetFaith.PantheonTerm] für Beñesmen geopfert, und nun lassen wir uns ihr Fleisch schmecken. Das Fleisch wird über dem Feuer gebraten und passt gut zu anderen Speisen wie Samen und Körnern."
 guanche.0039.a:0 "Lecker!"
 guanche.0040.t:0 "Wacholder"
 guanche.0040.desc:0 "Ich und einige andere werfen Wacholder ins Feuer, während wir weiterhin unsere Opfer darbringen und unsere Gebete für Beñesmen sprechen. Der duftende Geruch verbreitet sich in der ganzen Gegend und spornt uns zu größeren Taten der Heiligkeit und Tugend an."
 guanche.0040.a:0 "Was für eine wunderbare Pflanze."
 guanche.0041.t:0 "Tänze"
 guanche.0041.desc:0 "Beñesmen ist nicht nur eine Zeit für düstere Gebete - es ist auch eine Feier zum Ende der Ernte! Zu dieser Feier gehört auch das Tanzen, und in diesem Moment haben einige von uns begonnen, sich an diesem Tanz zu beteiligen. Männer und Frauen nähern sich einander und drehen sich ohne einander zu berühren, zum Klang der Musik und dem Stampfen, Klatschen und Pfeifen der Zuschauer umeinander."
 guanche.0041.a:0 "Das macht Spaß!"
 guanche.0042.t:0 "Zu welcher Musik soll man singen und tanzen?"
 guanche.0042.desc:0 "Beñesmen ist ein Festival voller verschiedener Musikrichtungen, und es ist an der Zeit auszuwählen, zu was wir als Nächstes singen und tanzen wollen. Alle schauen auf mich, den ranghöchsten der Anwesenden, um zu entscheiden. Vielleicht können wir uns an den Händen fassen und melancholische Lieder singen, die von den bittersüßen Ereignissen vergangener Zeiten erzählen, wenn nicht sogar weinen. Vielleicht können wir aber auch ein paar kriegerische Gesänge anstimmen, um die Helden der Vergangenheit zu feiern. "
 guanche.0042.a:0 "Lasst uns die melancholischen Lieder singen und die tiefe Empfindung in unseren Herzen spüren!"
 guanche.0042.b:0 "Dies ist eine Zeit zum Feiern mit den Liedern triumphierender, siegreicher Helden! "
 guanche.0043.t:0 "Sport"
 guanche.0043.desc:0 "Während die Beñesmen weitergeht, ist es nun Zeit für Sport und Wettbewerb! Viele versammeln sich im Kreis und sehen zu, wie sich talentierte Männer und Frauen im Ringen, Laufen und beim Hirtensprung messen. Dabei wird ein langer Holzstab benutzt, um über gefährliches Terrain zu hüpfen und hin und her zu springen."
 guanche.0043.a:0 "Ein aufregendes Spektakel!"
 guanche.0044.t:0 "Beilegung von Streitigkeiten"
 guanche.0044.desc:0 "Beñesmen ist oft eine Gelegenheit, um Streitigkeiten zwischen den Menschen in der Gemeinschaft zu schlichten. Ich habe zusammen mit anderen wichtigen Ältesten und [ROOT.Char.Custom('DefaultPriestTitlePlural')], eine Fehde zwischen zwei Familien in der Gemeinde erfolgreich beendet, die sich bereit erklärt haben, das Kriegsbeil im Geiste der Feierlichkeiten zu begraben."
 guanche.0044.a:0 "Wundervoll!"
