 guanche.0060.t:0 "Tibicena"
 guanche.0060.desc:0 "Es gam Meldungen über eine #italic Tibicena#!, die in einer Höhle nicht weit von hier leben soll. Diese Dämonen von [ROOT.Char.GetCulture.GetName] Volksglaubens sehen wie schwarze Hunde mit langen Haaren und roten Augen aus und fallen über Vieh und sogar Menschen her. Jedenfalls sind in letzter Zeit auf mysteriöse Weise mehrere Tiere getötet worden, und viele Einheimische glauben, dass diese schrecklichen Dämonen die Ursache dafür sind."
 guanche.0060.a:0 "Betet zu [ROOT.Char.GetFaith.PantheonTerm] um uns von diesen Übeln zu befreien!"
 guanche.0060.b:0 "Es sind wahrscheinlich nur Banditen. Setzt eine Miliz in Alarmbereitschaft."
 guanche.0061.t:0 "Treffen am Tagoror"
 guanche.0061.desc:0 "Ich habe einige lokale Persönlichkeiten zu einem Treffen beim nahe gelegenen #italic tagoror#! einberufen, ein traditioneller [ROOT.Char.GetCulture.GetName] Steinkreis, der als Treffpunkt für die Gemeinschaft dient. Ich wollte heute verschiedene Angelegenheiten mit den lokalen Vertretern besprechen. Wir sitzen alle auf unseren jeweiligen Steinen und unterhalten uns ausgiebig, und das Treffen ist in vollem Gange."
 guanche.0061.a:0 "Das Treffen ist stinklangweilig, also werde ich einfach über etwas träumen."
 guanche.0061.b:0 "Es gibt viele lokale Streitigkeiten, die ich lösen möchte, um den Frieden zu erhalten."
 guanche.0061.c:0 "Ich höre mir die Vorschläge der anderen an, wie man dieses Land regieren könnte."
 guanche.0062.t:0 "Pfeifsprache"
 guanche.0062.desc:0 "Vor kurzem sind einige neue Pfeifer zu mir gestoßen. Traditionell übermitteln diese Menschen - die die [ROOT.Char.GetCulture.GetName] Pfeifsprache beherrschen - Botschaften über die Berge und Täler unserer Heimatländer. Diese Methode wird zur Verbreitung wichtiger öffentlicher Bekanntmachungen verwendet.\n\nMeine neuen Pfeifer sind jedenfalls recht talentiert und können lauter pfeifen als meine bisherigen, was mir bei der Verwaltung meiner lokalen Angelegenheiten helfen dürfte."
 guanche.0062.a:0 "Musik in meinen Ohren!"
 guanche.0063.t:0 "Hirtensprung"
 guanche.0063.desc:0 "Heute beobachte ich einen Sprungwettbewerb der örtlichen [ROOT.Char.GetCulture.GetName] Hirten. Die Kanarischen Inseln, von denen die Guanchen stammen, sind in weiten Teilen zerklüftet, so dass die Hirten dort traditionell lange Holzstangen benutzen, um sich über Schluchten oder steiles Gelände hinunter zu schwingen. Im Laufe der Jahrhunderte wurde eine Reihe von akrobatischen Techniken entwickelt, mit denen man sich scheinbar mühelos und schnell über diese Flächen bewegen kann, und der so genannte #italic Hirtensprung#! ist zu einer Art Volkssport geworden."
 guanche.0063.a:0 "Ein spektakulärer Anblick!"
 guanche.0063.b:0 "Um die Teilnehmer anzuspornen, kündige ich einen Preis für den Sieger an."
 guanche.0063.c:0 "Ich habe selbst an den Wettbewerben teilgenommen - welch ein Sport!"
 guanche.0064.t:0 "Eine einfache Halskette"
 guanche.0064.desc:0 "Traditionell haben wir [ROOT.Char.GetCulture.GetName] Wege gefunden, aus den einfachsten Materialien wie Holz, Knochen und Muscheln die schönsten Ornamente zu fertigen. Heute schenkten mir mehrere Einheimische eine schöne Halskette aus solchen Materialien."
 guanche.0064.a:0 "Sicherlich eine Überraschung, aber ein willkommenes Geschenk!"
 guanche.0065.t:0 "Feueropfer"
 guanche.0065.desc:0 "Kürzlich habe ich auf einem lokalen Altar auf einem hohen Hügel Gemüse verbrannt und damit eine Opfergabe erbracht, die der [ROOT.Char.GetFaith.GetAdjective] Tradition entspricht. Die [ROOT.Char.Custom('DefaultPriestTitle')] die ich mitgebracht hatte, um die Bedeutung des Rauchs zu deuten, der bei dieser Opfergabe entstand, sagten mir, dass die [ROOT.Char.GetFaith.PantheonTerm] zufrieden sind."
 guanche.0065.a:0 "Dann bin ich wohl gesegnet?"
 guanche.0066.t:0 "Feueropfer"
 guanche.0066.desc:0 "Kürzlich habe ich auf einem lokalen Altar auf einem hohen Hügel Gemüse verbrannt und damit eine Opfergabe erbracht, die der [ROOT.Char.GetFaith.GetAdjective] Tradition entspricht. Die [ROOT.Char.Custom('DefaultPriestTitle')] die ich mitgebracht hatte, um die Bedeutung des Rauchs zu deuten, der bei dieser Opfergabe entstand, sagten mir, dass die [ROOT.Char.GetFaith.PantheonTerm] sich durch dieses erbärmliche Opfer beleidigt fühlen!"
 guanche.0066.a:0 "Das ist doch sicher nur eine Fehlinterpretation?"
 guanche.0067.t:0 "Das Lithophon"
 guanche.0067.desc:0 "Auf dem Weg zur Erledigung von Geschäften in meinem Reich komme ich an einem Lithophon vorbei, das bei einigen der örtlichen [ROOT.Char.GetFaith.GetAdjective] Zeremonien verwendet wird. Diese Steine erzeugen musikalische Klänge, die das Ohr erfreuen und, was noch wichtiger ist, [ROOT.Char.GetFaith.PantheonTerm] erfreuen, weshalb sie bei Zeremonien verwendet werden. Einer der Wachen in meinem Gefolge, der sich in der Gegend auskennt, erzählt mir, dass selbst Hexen und böse Geister diesen Stein fürchten, und die örtliche Legende besagt, dass ein Schlag auf den Stein diese gefährlichen Wesen davon abhalten kann, sich einem selbst zu nähern und Schaden anzurichten."
 guanche.0067.a:0 "Ich habe von solch wundersamen Erzählungen gehört."
 guanche.0067.b:0 "Das klingt für mich wie ein dummer Aberglaube."
 guanche.0068.t:0 "Die Mumie"
 guanche.0068.desc:0 "Bei einem Ausflug in die nahe gelegenen Hügel stießen einige Einheimische auf eine alte Mumie, die einbalsamiert und auf traditionelle [ROOT.Char.GetFaith.GetAdjective] Weise in einer Höhle begraben worden war.Es ist allerdings eine eher karge Höhle, die für eine so wichtige Gestalt nicht gut geeignet ist. Jedenfalls sind die Gemeinen, die die Mumie gefunden haben, nicht sicher, was sie mit ihr machen sollen, und haben mich um Rat gebeten."
 guanche.0068.a:0 "Lasst die Toten ruhen, wo sie sind - stört sie nicht."
 guanche.0068.b:0 "Wir sollten eine bessere Ruhestätte für diese Mumie finden."
