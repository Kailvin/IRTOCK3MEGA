 guanche.0004.t:0 "Die Insel der Glückseligen"
 guanche.0004.desc:0 "Die Menschen der Antike nannten die Kanarischen Inseln die Inseln der Glückseligen und assoziierten sie mit den Inseln der Seligen aus der griechischen und römischen Mythologie. Die [fuerteventura_chieftain.GetCulture.GetName] haben hier seit Menschengedenken gelebt, isoliert vom Rest der Welt. Es gibt Geflüster über die großen Umwälzungen, die sich in fernen Ländern ereignen, aber diese Stämme führen ein relativ ruhiges Dasein, vorerst. Wer weiß, was das Schicksal dieser sagenumwobenen Inseln am Rande der Welt letztendlich sein wird?"
 guanche.0004.a:0 "Unsere Geschichte handelt von den Häuptlingen der Kanaren...."
 guanche.0004.b:0 "Unsere Geschichte handelt von den Häuptlingen von Fuerteventura...."
 guanche.0004.c:0 "Unsere Geschichte handelt von den Häuptlingen von Madeira...."
 guanche.0004.tooltip:0 "Die [counties|E] des [canarias_duchy.GetName] wurden aufgeteilt auf mehrere [fuerteventura_chieftain.GetFaith.GetAdjective], [fuerteventura_chieftain.GetCulture.GetName] Häuptlinge. Welche der Inseln der Glückseligen werdet ihr euer Zuhause nennen?"
 guanche.0005.t:0 "Die Kanarischen Inseln vereint"
 guanche.0005.desc:0 "Durch Stärke, Scharfsinn und Diplomatie habe ich die Kanarischen Inseln zu einem einzigen Reich vereint: Die [canarias_kingdom.GetName]. Nie mehr sollen diese Inseln unter kleinkarierten, zänkischen Häuptlingen aufgeteilt werden.\n\n Seit Generationen haben uns Fremde von jenseits des Meeres, die auf unser Land gestoßen sind, die Gerüchte erzählt, die andere über unsere Inseln erzählen. Manche sagten, wir seien die #V Inseln der Glückseligen#!, ein Paradies des Überflusses, in dem die Guten und Gerechten nach dem Tod verweilen. Andere sagten, wir seien der  #V Rand der Welt#!, denn nach unseren Inseln gibt es kein Land mehr auf der anderen Seite des Ozeans.\n\nDas sind erfreuliche Gerüchte. Es ist nur angemessen, dass wir diese Legenden aufgreifen und verbreiten, um den Ruf unseres Königreichs zu verbessern, damit Außenstehende mit Ehrfurcht von uns sprechen."
 guanche.0005.a:0 "Die Inseln der Glückseligen sind ein geeintes und wohlhabendes Königreich."
 guanche.0005.b:0 "Der Rand der Welt steht unter einem Banner - wir beugen uns niemandem!"
 guanche.0006.t.fortunate_isles:0 "Die Inseln der Glückseligen"
 guanche.0006.t.worlds_edge:0 "Der Rand der Welt"
 guanche.0006.desc:0 "Über Jahrhunderte hinweg waren die Kanarischen Inseln für viele ein Ort der Mythen und Legenden. Tatsächlich waren die Inseln unter verschiedenen kleinen Stämmen aufgeteilt. Doch die Zeiten ändern sich: [canarias_king.GetTitledFirstName] hat die Inseln unter [canarias_king.GetHerHis] Herrschaft vereint."
 guanche.0006.desc.fortunate_isles:0 "\n\nSchon jetzt kursieren Gerüchte über den großen Wohlstand von [canarias_kingdom.GetName]. Schon in der Antike hielten die Griechen, Römer und Phönizier die Inseln für die sagenumwobenen #V Inseln der Glückseligen#! der alten Legenden, denn es hieß, es sei ein Land des Segens und des Überflusses. Die Einheimischen haben sich diesen Ruf zu eigen gemacht."
 guanche.0006.desc.worlds_edge:0 "\n\nEs kursieren bereits Gerüchte über die Stärke und Geschicklichkeit der Krieger von [canarias_kingdom.GetName]. Seit Generationen haben viele Menschen geglaubt, dass die Inseln - als letzte Inseln vor dem Eingang in den riesigen, unendlichen Atlantik - mehr oder weniger der #V Rand der Welt# sind!. Nur ein furchterregendes, mächtiges Volk konnte hier überleben. "
 guanche.0006.a:0 "Wie geht es weiter mit der Geschichte dieser Inseln?"
