 guanche.0011.t:0 "Vorbereitungen für das Ritual"
 guanche.0011.desc:0 "Regen stärkt uns. Er nährt uns. Er gibt den Pflanzen, die wir ernten, um uns zu ernähren, Leben.\n\nDer Regen kommt jedoch nicht aus dem Nichts. Manchmal kommt der Regen nicht oder nur in geringer Menge, und das ist oft der Fall, wenn wir . [ROOT.Char.GetFaith.PantheonTerm] nicht die nötige Achtung entgegenbringen.\n\nIch habe daher beschlossen, dass es an der Zeit ist, ein traditionelles [ROOT.Char.GetFaith.GetAdjective] Gebet an [ROOT.Char.GetFaith.PantheonTerm] zu richten, um zu ersuchen, dass sie uns Regen geben. Teil dieses Rituals ist es, dass alle in meiner Siedlung, mich eingeschlossen, drei Tage lang fasten müssen, bevor wir die Zeremonie durchführen. In dieser Zeit werden wir beten und düstere, melancholische Klagelieder in den Himmel singen, so dass [ROOT.Char.GetFaith.PantheonTerm] vielleicht Erbarmen mit uns haben. Wie viel Aufwand soll ich dafür treiben?"
 guanche.0011.a:0 "Tut, was für diese Rituale notwendig ist und erwartet wird." 
 guanche.0011.b:0 "Bemüht Euch mehr als sonst, zu jammern und zu klagen und mir das Essen zu verweigern."
 guanche.0011.c:0 "Unternehmt große Anstrengungen diesbezüglich, damit [ROOT.Char.GetFaith.PantheonTerm] unsere klagenden Bitten hören!"
 guanche.0011.tooltip:0 "Mehr investieren [prestige|E] #P erhöht#! die Chancen, dass Ihr einen stärkeren [county_modifier|E] für euren [realm_capital|E]!"
 guanche.0011.fasting_weakness:0 "Ihr fühlt euch nach dem Fasten schwach"
 guanche.0012.t:0 "Das Regenritual"
 guanche.0012.desc:0 Nach drei Tagen des Fastens fahren ich und viele andere mit unserem Vieh zu einem der höchsten Gipfel von [rain_ritual_county.GetName], um dort in einem Gehege ein Heiligtum zu errichten. Einige von uns tanzen, während andere Lithophone anschlagen - spezielle Steine, die melodische Klänge erzeugen - während wir alle um das rituelle Feuer herum klagende Beschwörungen sprechen: Wir ersuchen [ROOT.Char.GetFaith.CreatorName] und [ROOT.Char.GetFaith.WaterGodName] und [ROOT.Char.GetFaith.FertilityGodName] alle [ROOT.Char.GetFaith.PantheonTerm], unsere Opfer anzunehmen und uns den Regen zu geben, den wir so dringend brauchen, um zu leben und zu gedeihen.\n\nDanach versammeln sich die [ROOT.Char.Custom('DefaultPriestTitlePlural')] um das Feuer herum und interpretieren den Rauch, um zu sehen, ob unsere Kommunikation mit den [ROOT.Char.GetFaith.PantheonTerm] Früchte trägt…."
 guanche.0012.a:0 "Was haben [ROOT.Char.GetFaith.PantheonTerm] für uns vorgesehen?"
 RICE_guanche_rain_blessing_nothing_tooltip:0 "Es scheint, unsere Gebete um Regen wurden nicht erhört..."
