 # KEMET Modifiers
 RICE_kemet_palm_tree_mansion:0 "Schloss neu mit Palmen dekoriert"
 RICE_kemet_opinion_accepted_gift:0 "Mein Geschenk angenommen"
 RICE_kemet_opinion_didnt_accept_gift:0 "Hat mein Geschenk nicht angenommen"
 RICE_kemet_khnum_amulet:0 "Goldenes Amulett des Khnum"
 RICE_kemet_khnum_amulet_desc:0 "Dieser Charakter besitzt ein Amulett, das Khnum, dem Gott des Nils, gewidmet ist. Könnte Khnum, der als der "Herr, der die Dinge aus sich selbst erschaffen hat" bekannt ist, sie beschützen?"
 RICE_kemet_akhenaten_curse:0 "Fluch des Echnaton"
 RICE_kemet_beer_enjoyer:0 "Genießt Bier"
 RICE_kemet_beer_enjoyer_desc:0 "Manche Adeligen halten Bier für eine bloße Brause, ein Getränk, das nicht zu ihrem überlegenen Gaumen passt, aber diese Person weiß es besser."
 RICE_kemet_good_maat:0 "Hält das Gleichgewicht von Ma'at"
 RICE_kemet_good_maat_desc:0 "Die Bauern sagen, dass dieser Herrscher Ma'at, die gerechte, natürliche Ordnung des Universums, in ihrem Reich aufrechterhalten hat."
 RICE_kemet_bad_maat:0 "Hält nicht das Gleichgewicht der Ma'at"
 RICE_kemet_bad_maat_desc:0 "Die Bauern sagen, dieser Herrscher habe es nicht vermocht, Ma'at, die gerechte, natürliche Ordnung des Universums, in ihrem Reich aufrechtzuerhalten."
 
 # KEMET EVENTS
 
 VIETkemet.0000.t:0 "xxxxx"
 VIETkemet.0000.desc:0 "xxxxx"
 VIETkemet.0000.a:0 "xxxxx"
 VIETkemet.0001.t:0 "Fest des Osiris"
 VIETkemet.0001.desc:0 "Heute bin ich durch einen Teil meines Reiches gereist. Es scheint jedoch, dass ein Dorf, das ich gleich erreichen werde, gerade dabei ist, ein Fest zu Ehren des großen Osiris zu feiern! Was für ein Glücksfall, sagen einige meiner Begleiter, dass ich auf einen solch freudigen Anlass stoße. Was soll ich jetzt tun?"
 VIETkemet.0001.a:0 "Ich werde die Feierlichkeiten aus der Ferne beobachten, wie es sich für eine Persönlichkeit von hohem Rang gehört."
 VIETkemet.0001.b:0 "Ich werde mich als Gemeiner verkleiden und mich an den Vergnügungen beteiligen."
 VIETkemet.0001.c:0 "Wie können die Dorfbewohner es wagen, mich zu missachten! Befehlt ihnen, das Festmahl zu beenden und mir zu dienen!"
 VIETkemet.0002.t:0 "Gelobt sei Osiris"
 VIETkemet.0002.desc:0 "Ich treffe mich mit den Dorfältesten, die sich freuen, dass ich in ihrer bescheidenen Siedlung eingetroffen bin. Sie sagen, es sei ein Glücksfall, dass ich zu dieser Zeit gekommen bin.\n\nAuf einem Hügel über dem Dorf stehend, beobachte ich, wie das Fest des Osiris abgehalten wird. Einige Dorfbewohner nehmen Schweine mit und bringen die Tiere vor einen Altar des Gottes. Sie schlitzen den unglückseligen Tieren die Kehlen auf, zweifellos ein Opfer für Osiris, bevor sie die Kadaver an Schweinehirten weitergeben, die sie abtransportieren.\n\n Danach bricht großer Jubel aus, als Männer und Frauen beginnen, den Dorfplatz zu füllen, tanzen, lachen und trinken. Ein Flötenspieler hüpft fröhlich umher und spielt eine lebhafte Melodie, und die Dorfbewohner beginnen, ihm zu folgen, während sie Loblieder auf Osiris singen."
 VIETkemet.0002.a:0 "Es ist erfreulich, die Dorfbewohner so glücklich zu sehen."
 VIETkemet.0002.b:0 "Osiris wird über ihre Gaben erfreut sein."
 VIETkemet.0003.t:0 "Gelobt sei Osiris"
 VIETkemet.0003.desc:0 "Nachdem wir uns bescheidenere Kleidung angezogen haben, sehen meine Begleiter und ich wie gewöhnliche, wenn auch wohlhabende Reisende aus. Die Dorfbewohner sind gastfreundlich zu uns "Reisenden" und stellen uns bereitwillig eine Unterkunft zur Verfügung. Es sei ein Glücksfall, dass wir zu dieser Zeit gekommen sind, sagen sie.\n\nAuf dem Dorfplatz stehend, inmitten einer Schar von Männern, Frauen und Kindern, beobachte ich den Ablauf des Festes des Osiris. Einige Dorfbewohner nehmen Schweine mit und bringen die Tiere vor einen Altar des Gottes. Sie schlitzen den unglückseligen Tieren die Kehle auf, zweifellos ein Opfer für Osiris, bevor sie die Kadaver den Schweinehirten geben, die sie abtransportieren.\n\nDanach bricht großer Jubel aus, als alle beginnen, den Dorfplatz zum Feiern zu füllen. Ich genieße ein gutes Bier und tanze mit den anderen Dorfbewohnern. Bald darauf hüpft ein Flötenspieler fröhlich umher und spielt eine lebhafte Melodie, und wir alle folgen ihm, während wir ein Loblied auf Osiris singen."
 VIETkemet.0003.a:0 "Das macht Spaß!"
 VIETkemet.0004.t:0 "Das Fest geht zu Ende"
 VIETkemet.0004.desc:0 "Wie alle guten Dinge hat auch das Fest ein Ende. Ich hatte eine wunderbare Zeit und habe mich von meinen neuen Freunden verabschiedet. Vielleicht kehre ich eines Tages zurück, um die Feierlichkeiten noch einmal zu genießen!"
 VIETkemet.0004.a:0 "Was für ein Spaß! Gelobt sei der große Osiris!"
 VIETkemet.0005.t:0 "Knoblauch geschenkt"
 VIETkemet.0005.desc:0 "In alten Zeiten schätzten die Ägypter dieses wunderbare und köstliche Gemüse, den Knoblauch. Er gefiel den Göttern und wurde zur Ablegung von Eiden verwendet. Vielleicht wäre es eine gute Idee, große Mengen Knoblauch zu bestellen, um sie an die über unser Reich verstreuten Tempel zu verteilen!"
 VIETkemet.0005.a:0 "Ja, lasst es uns tun. Gelobt seien die Götter!"
 VIETkemet.0005.b:0 "Nein, wir haben nicht die Mittel, um sie zu entbehren."
 VIETkemet.0006.t:0 "Palmen"
 VIETkemet.0006.desc:0 "Die mächtigen Männer und Frauen des alten Ägyptens pflanzten Palmen nicht nur für ihre Datteln, sondern auch, um ihren Palästen und Tempeln ausreichend Schatten zu spenden. Ich habe das Gefühl, dass es klug wäre, wenn ich das Gleiche an meinem Wohnsitz und den nahe gelegenen Tempeln tun würde. So kann ich vielen meine Macht zeigen und sie an die Pracht der alten Ägypter erinnern!"
 VIETkemet.0006.a:0 "So lasst uns die Bäume pflanzen!"
 VIETkemet.0006.b:0 "Das scheint eitel und sinnlos."
 VIETkemet.0007.t:0 "Ein Amulett"
 VIETkemet.0007.desc:0 "[khnum_gifter.GetTitledFirstName] hat mir heute ein Geschenk gemacht, nämlich ein wunderschön gearbeitetes Amulett aus Gold, das dem Gott Khnum gewidmet ist. Als Wächter des Nils bringt er allen Glück und darf nicht missachtet werden."
 VIETkemet.0007.a:0 "Herzlichen Dank! Möge es mir in diesem Leben helfen."
 VIETkemet.0007.b:0 "Ein so schönes Geschenk kann ich nicht annehmen!"
 VIETkemet.0008.t:0 "Grabräuber"
 VIETkemet.0008.desc:0 "Schlimme Nachrichten! In letzter Zeit scheint eine gerissene Räuberbande in verschiedene Gräber in der Umgebung einzubrechen, Leichen zu schänden und sich mit allen Reichtümern davonzumachen, die sie finden können. Wie sollen die Toten jetzt noch ihre Nachkommen beschützen können, geschweige denn mit Osiris im Jenseits friedlich leben? Das ist einfach nur eine Schande!"
 VIETkemet.0008.a:0 "Hoffentlich erwischt die örtliche Wache diese Räuber..."
 VIETkemet.0008.b:0 "Wir werden Hilfe leisten, um noch nicht geplünderte Gräber zu schützen."
 VIETkemet.0009.t:0 "Der Beschützer der Zwerge"
 VIETkemet.0009.desc:0 "In meinem Traum befand ich mich in der Finsternis der Nacht, umgeben von bösen Geistern. Ich war verloren. Ich war verängstigt. Ich war verzweifelt und hatte die Hoffnung verloren. Aber dann kam der Gott Bes, dieser Zwergengott von groteskem Aussehen, und ich sah ihn, wie er seine Schwerter und Messer zückte und sie wie ein Soldat schwang, um die Dämonen abzuwehren. Ich sah, wie er seine Musikinstrumente zückte und laute Lieder spielte, um sie zu verschrecken. Als ich aufwachte, fühlte ich mich friedlich."
 VIETkemet.0009.a:0 "So wie er die alten Pharaonen beschützt hat, so hat er auch mich gerade beschützt!"
 VIETkemet.0010.t:0 "Isfet in mir"
 VIETkemet.0010.desc:0 "Ich spüre, dass trotz meiner vielen guten Taten immer noch Isfet - das Böse - in mir ist, das geläutert werden muss, denn ich habe als Herrscher sicherlich sündige Dinge getan. Wenn mein Herz nicht im Gleichgewicht mit Ma'at ist, dann werde ich im Jenseits von der schrecklichen Bestie Ammit verschlungen und habe keine Chance auf eine friedliche Unsterblichkeit. Deshalb wünsche ich mir, einen guten Hexenpriester zu finden, der diese Sorge zu lindern weiß!"
 VIETkemet.0010.a:0 "Ich werde den Tempel besuchen, um mir meinen Platz im Jenseits zu sichern!"
 VIETkemet.0010.b:0 "Wenn ich es mir recht überlege, reagiere ich vielleicht über."
 VIETkemet.0011.t:0 "Ma'at wiederhergestellt?"
 VIETkemet.0011.desc:0 "Der Hexenpriester versteht meine Sorgen und kennt die richtige Beschwörungsformel für meine Situation. So beginnt er in meiner Gegenwart zu singen:\n\"Ich bringe den Göttern Weihrauch und Natron.\nIch will den üblen Geruch aus eurem Munde vertreiben.\nDaher komme ich, um das Böse in euren Herzen zu vertreiben.\nDamit entferne ich das Böse, Isfet, das euch anhaftet.\nDamit bringe ich euch das Gute.\nIch überreiche euch die Gerechtigkeit, Maat......""
 VIETkemet.0011.a:0 "Ich beginne, mich erleichtert zu fühlen, während meine Seele gereinigt wird."
 VIETkemet.0012.t:0 "Ein abscheuliches Verbrechen"
 VIETkemet.0012.desc:0 "Ein abscheuliches Verbrechen! Der erbärmliche Übeltäter wird mir vorgeführt, und nur wenige in meinem Gerichtssaal können den Anblick des abtrünnigen, gesetzlosen, unmenschlichen Missetäters ertragen. Natürlich wird er für seine Tat hart bestraft werden, daran besteht kein Zweifel. Ich verkünde dem Mann seine Strafe, und meine Wachen führen ihn ab, um ihn in Kürze hinzurichten.\n\Nur der Gedanke, dass er eine Katze ermordet hat, und sei es aus Versehen! Ein unverzeihliches Verbrechen.\n\nWie die alten Pharaonen betrachten wir die Katze als heilig, besonders für die große Göttin Bast. Jeder, der eine Katze tötet, und sei es auch nur aus Versehen, wird auf der Stelle hingerichtet - Basts Gerechtigkeit ist schnell und rachedurstig, und möge das Blut des Verbrechers ihr Genugtuung verschaffen!"
 VIETkemet.0012.a:0 "Schrecklich!"
 VIETkemet.0013.t:0 "Der Fluch des Ketzers"
 VIETkemet.0013.desc:0 "[aten_fearer.GetTitledFirstName] behauptet, er sei heute bei einem Spaziergang dem Geist von Echnaton persönlich begegnet! Dieser abscheuliche Ketzer, ein unfähiger Pharao, der vom Gott Aten besessen war, hat im alten Ägypten viel Unheil angerichtet und wurde von den Priestern zu Recht verdammt, als die alte, wahre Religion wiederhergestellt war. Aber das sind keine guten Nachrichten... wurde [aten_fearer.GetFirstName] auch verflucht?"
 VIETkemet.0013.a:0 "Geh lieber rasch zu den Priestern, lieber Freund, nur für den Fall!"
 VIETkemet.0014.t:0 "Shemzu ist erfreut"
 VIETkemet.0014.desc:0 "Ich sehe feierlich zu, wie der Verbrecher enthauptet wird. Der Kopf wird abgetrennt, und sein Blut spritzt auf den Boden. Shemzu, der Dämonengott, der als Bezwinger der Bösen bekannt ist, muss zufrieden sein. Es heißt, wenn die Verurteilten hingerichtet werden, wirft Shemzu ihre abgetrennten Köpfe in eine Weinpresse und verwandelt sie in Rotwein."
 VIETkemet.0014.a:0 "Rechtschaffener Rotwein! Ich werde heute noch welchen trinken."
 VIETkemet.0015.t:0 "Bier?"
 VIETkemet.0015.desc:0 "Wie im alten Ägypten gilt Bier als Getränk der einfachen Leute, während Wein den Wohlhabenden vorbehalten ist. Doch seit kurzem habe ich begonnen, mich für Bier zu interessieren. Es ist zwar ein gewöhnungsbedürftiger Geschmack, da es im Vergleich zu Wein schwer und kräftig ist, und es passt sicherlich nicht zu einem Adligen aus der Oberschicht wie mir, aber ich fühle mich damit gesünder und es schmeckt nicht allzu schlecht."
 VIETkemet.0015.a:0 "Doch ich sollte mich zügeln. Ich bin schließlich kein Bauer!"
 VIETkemet.0015.b:0 "Die Meinung der anderen ist mir herzlich gleich! Bier ist gut für mich und meine Seele!"
 VIETkemet.0016.t:0 "Ma'at aufrechterhalten"
 VIETkemet.0016.desc:0 "Die Menschen, über die ich herrsche, glauben, dass meine Herrschaft das Gleichgewicht der Ma'at - der Gerechtigkeit, der Güte, der natürlichen Ordnung - im Reich aufrechterhalten hat, ganz gleich, welche Härten sie erleiden, selbst wenn sie auf meine Schuld zurückzuführen sind. Sie loben mich für meine Bemühungen."
 VIETkemet.0016.a:0 "Gut zu hören!"
 VIETkemet.0017.t:0 "Ma'at nicht aufrechterhalten"
 VIETkemet.0017.desc:0 "Unabhängig davon, ob sie Recht haben oder nicht, glauben die Menschen, über die ich herrsche, dass ich aufgrund meines Herrschaftsstils, auch wenn ich ihnen Gutes getan habe, leider nicht in der Lage war, das Gleichgewicht von Ma'at - Gerechtigkeit, Güte, die natürliche Ordnung - im Reich aufrechtzuerhalten."
 VIETkemet.0017.a:0 "Sie begreifen es nicht!"
 VIETkemet.0018.t:0 "Ein verlorenes Grabmal"
 VIETkemet.0018.desc:0 "Meine Wachen und ich waren in der nahen Wüste unterwegs, als wir auf ein altes Grab stießen, das halb im Sand versunken war. Wir hätten es übersehen, wenn ich nicht einige der abgetragenen Steine entdeckt hätte, die in einem Muster angeordnet waren.\n\Nachdem wir es untersucht hatten, fanden wir eine alte Inschrift, und obwohl sie zu verwittert war, um lesbar zu sein, war es klar, dass sie von einer der alten ägyptischen oder nubischen Kulturen dieses Landes stammte. Außerdem ist es offensichtlich, dass dies die Begräbnisstätte einer wichtigen Person aus der Antike war, auch wenn die Stätte jetzt leer und verödet ist - vielleicht kein Pharao, aber zumindest ein Mensch von gewisser Bedeutung."
 VIETkemet.0018.a:0 "Ich werde hier meinen Respekt bekunden, bevor ich weiterziehe."
 VIETkemet.0018.b:0 "Es ist nicht mehr viel übrig... aber können wir etwas plündern?"
 VIETkemet.0019.t:0 "Dedwens Schutz"
 VIETkemet.0019.desc:0 "Als eine neue Lieferung von Weihrauch in meiner Residenz eintrifft, der für verschiedene Zeremonien und Rituale der Anbetung verwendet werden soll, muss ich an Dedwen denken, den alten Gott des Weihrauchs, der in der Antike in den Grenzgebieten von Ägypten und Nubien beliebt war."
 VIETkemet.0019.a:0 "Möge seine Flamme mich beschützen, wenn ich zu Hause Weihrauch verbrenne."
 VIETkemet.0020.t:0 "Zu Ehren von Dedwen"
 VIETkemet.0020.desc:0 "Ich besuche einen nahegelegenen Tempel, als ich einen Mann in einer Ecke sitzen sehe, der mit kleinen Instrumenten und Waagen etwas abmisst, was Weihrauch zu sein scheint. Als ich ihn frage, was er da treibe, antwortet er mir mit Nachdruck: "Es ist meine Pflicht, die monatlichen Weihrauchrationen für die Schreine und Altäre dieses Tempels und für die Priester, die dort arbeiten, abzuwiegen. Meine Arbeit ehrt Dedwen, den Gott und Herrn des Weihrauchs, und ist unerlässlich. Bitte, lasst mich mich konzentrieren.""
 VIETkemet.0020.a:0 "Nun gut. Bitte fahrt fort mit eurer wichtigen Arbeit."
 VIETkemet.0020.b:0 "Sei nicht so barsch. Denk daran, mit wem du sprichst!"
