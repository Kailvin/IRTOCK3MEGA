 # Major Decisions
 RICE_zhangzhung_adopt_new_tibetan_faith:0 "Find a New Faith for Tibet"
 RICE_zhangzhung_adopt_new_tibetan_faith_tooltip:0 "It is time to forge a new spiritual path in these lands."
 RICE_zhangzhung_adopt_new_tibetan_faith_desc:0 "Nothing is permanent. The collapse of the old Tibetan Empire ushered in an era of uncertainty and disorder in the Himalayan Plateau. We must cast aside or at least rereevaluate and reform our old [GetFaithByKey('old_bon').GetAdjective] beliefs and institutions, but which path is the correct spiritual path?"
 RICE_zhangzhung_adopt_new_tibetan_faith_effect_tooltip_1:0 "This is the correct path!"
 RICE_zhangzhung_adopt_new_tibetan_faith_confirm:0 "This is the correct path!"
 RICE_zhangzhung_adopt_new_tibetan_faith_context_tooltip:0 "#emphasis Historical Context:#! Traditional accounts posit that the collapse of the Tibetan Empire brought about a spiritual dark age for Tibet, that was only ended with the era known as #italic phyi-dar#!, or the revival or later dissemination period, that started in the late 10th century when Buddhism and monastic Bön spread throughout Tibet. Scholarship has complicated the idea that there was actually such a simple progression. There is strong evidence that many traditional Tibetan beliefs, represented as [GetFaithByKey('old_bon').GetName] in-game, survived well into the medieval period and even beyond, though it is clear there was increased patronage of Buddhism and newer forms of Bön as they began to be widespread across the population."
 RICE_ADOPT_NEW_TIBETAN_FAITH_PICK_ACTION_TYPE: "For all sentient beings!"
 choose_nangchos_name: "[GetFaithByKey('lamaism').GetName]"
 choose_nangchos_desc: "[GetFaithByKey('lamaism').GetNameNoTooltip]"
 choose_nangchos_tooltip: "Through the efforts of kings like $Songtsen_Gampo$ and learned masters like Padmasambhava, the deities of [GetGeographicalRegion('world_tibet').GetName] were pacified and became Dharma protectors, and [GetReligionByKey('buddhism_religion').GetName] flourished in the form of [GetFaithByKey('lamaism').GetName]. Though it has a tense relationship with [GetFaithByKey('old_bon').GetName] at times, the path of [GetFaithByKey('lamaism').GetNameNoTooltip] demonstrates that it is possible to keep our old spiritual practices, but also follow the wise teachings of Lord Buddha."
 choose_new_bon_name: "[GetFaithByKey('bon').GetName]"
 choose_new_bon_desc: "[GetFaithByKey('bon').GetNameNoTooltip]"
 choose_new_bon_tooltip: "[GetFaithByKey('old_bon').GetAdherentNamePlural] were once found across [GetGeographicalRegion('world_tibet').GetName], but they declined due to persecution by misguided [GetReligionByKey('buddhism_religion').GetAdjective] fanatics. There is now hope, however: wise [Glossary( 'tertöns', 'TERTON_GLOSS' )] are uncovering teachings hidden by our ancient forebears, heralding the rise of [GetFaithByKey('bon').GetName]. Regardless of whether the [GetReligionByKey('buddhism_religion').GetAdherentNamePlural] are hostile or conciliatory towards us, these discoveries prove that our path is just as insightful and valid of a path towards enlightenment as theirs, if not more so."
 choose_mahayana_name: "[GetFaithByKey('mahayana').GetName]"
 choose_mahayana_desc: "[GetFaithByKey('mahayana').GetNameNoTooltip]"
 choose_mahayana_tooltip: "Legend has it that during the reign of Emperor $Trisong_Detsen$, a great debate was held between [GetFaithByKey('vajrayana').GetName] and [GetFaithByKey('mahayana').GetName] monks to determine the basis of [GetReligionByKey('buddhism_religion').GetName] in [GetGeographicalRegion('world_tibet').GetName]. As the story goes, the former won, giving rise to [GetFaithByKey('lamaism').GetName]. Yet there are those who claim the [GetFaithByKey('mahayana').GetAdherentNamePluralNoTooltip] were the true victors. Perhaps the popularity of [GetFaithByKey('mahayana').GetNameNoTooltip] in other parts of Asia show that it is the best path forward for our land...."
 choose_vajrayana_name: "[GetFaithByKey('vajrayana').GetName]"
 choose_vajrayana_desc: "[GetFaithByKey('vajrayana').GetNameNoTooltip]"
 choose_vajrayana_tooltip: "Legend has it that during the reign of Emperor $Trisong_Detsen$, a great debate was held between [GetFaithByKey('vajrayana').GetName] and [GetFaithByKey('mahayana').GetName] monks to determine the basis of [GetReligionByKey('buddhism_religion').GetName] in [GetGeographicalRegion('world_tibet').GetName]. Though the former won, some believe that [GetFaithByKey('lamaism').GetName] has strayed from its roots by adopting [GetFaithByKey('old_bon').GetAdjective] ideas. It is time for the true [GetFaithByKey('vajrayana').GetAdjective] teachings to be disseminated once more, so that our spiritual forward can be free of obstructions, confusion, and false doctrines."
 choose_manichean_name: "[GetFaithByKey('manichean').GetName]"
 choose_manichean_desc: "[GetFaithByKey('manichean').GetNameNoTooltip]"
 choose_manichean_tooltip: "If [GetReligionByKey('buddhism_religion').GetName] could spread in the harsh, mountainous lands of [GetGeographicalRegion('world_tibet').GetName], why not [GetFaithByKey('manichean').GetName] as well? [GetFaithByKey('manichean').GetAdherentNamePluralNoTooltip] claim their founder was a Buddha too. Perhaps taking the path of light, as taught by Mani, is more compatible with our ancient [GetFaithByKey('old_bon').GetAdjective] ways than we thought, and perhaps it will enable our lands to spiritually prosper where other teachings have failed."
 choose_shaivism_name: "[GetFaithByKey('shaivism').GetName]"
 choose_shaivism_desc: "[GetFaithByKey('shaivism').GetNameNoTooltip]"
 choose_shaivism_tooltip: "Though [GetReligionByKey('buddhism_religion').GetName] came to [GetGeographicalRegion('world_tibet').GetName] from [GetGeographicalRegion('world_india').GetName], the latter is home to many religions. In the borderlands of these two regions, there are even some who believe their native deities are synonymous with those of [GetReligionByKey('hinduism_religion').GetName], particularly those who follow the [GetFaithByKey('shaivism').GetAdjective] sects. Following their example by adopting [GetFaithByKey('shaivism').GetNameNoTooltip] could be the right path forward, and enable us to honor our old ways and build ties with our mighty and learned neighbors to the south."
 choose_zhengyi_name: "[GetFaithByKey('zhengyi').GetName]"
 choose_zhengyi_desc: "[GetFaithByKey('zhengyi').GetNameNoTooltip]"
 choose_zhengyi_tooltip: "The peoples of the Middle Kingdom have had a long history of interactions with the peoples of [GetGeographicalRegion('world_tibet').GetName]; some of their religious figures or philosophers, like Confucius, are known to us or even venerated by us. Is it that much more of a stretch to adapt their spiritual beliefs and ideas, such as those of the [GetFaithByKey('zhengyi').GetNameNoTooltip] sect? Doing so would not only be way for us to go forward spiritually; it will also let us build ties with our cultured neighbors to the east."
 choose_nestorian_name: "[GetFaithByKey('nestorian').GetName]"
 choose_nestorian_desc: "[GetFaithByKey('nestorian').GetNameNoTooltip]"
 choose_nestorian_tooltip: "If [GetReligionByKey('buddhism_religion').GetName] could spread in the harsh, mountainous lands of [GetGeographicalRegion('world_tibet').GetName], why not [GetFaithByKey('nestorian').GetName] as well? [GetFaithByKey('nestorian').GetNameNoTooltip] has spread throughout many surrounding lands, and their teachings on salvation and God have quite the appeal to some. Perhaps this could be the correct path forward, and help us find powerful friends with faraway kingdoms who also trust in the words of Christ."
 choose_RICE_maturidi_name: "[GetFaithByKey('maturidi').GetName]"
 choose_RICE_maturidi_desc: "[GetFaithByKey('maturidi').GetNameNoTooltip]"
 choose_RICE_maturidi_tooltip: "Traders and travelers from [GetGeographicalRegion('world_middle_east_persia').GetName] occasionally come to our lands to do trade, and some of them follow the doctrines of [GetReligionByKey('islam_religion').GetName]. Their belief in one supreme deity is different from our traditional beliefs, but their devotion to the ideals of justice and charity are admirable, and adopting their creed may be the right path forward, and allow us to build ties with our western neighbors."
 choose_khurmazta_name: "[GetFaithByKey('khurmazta').GetName]"
 choose_khurmazta_desc: "[GetFaithByKey('khurmazta').GetNameNoTooltip]"
 choose_khurmazta_tooltip: "Traders and travelers from [GetGeographicalRegion('world_middle_east_persia').GetName] occasionally come to our lands to do trade, and some of them follow the doctrines of [GetReligionByKey('zoroastrianism_religion').GetName]. There are some similarities between our beliefs and those of the Iranians, and the variant of these beliefs found in the eastern Iranian world also posit the existence of deities to be venerated and feared, not unlike our own. Perhaps adopting their ideas could help us find a way forward, build ties with our western neighbors, while still letting us honor our old ways."


 # Decisions
 RICE_zhangzhung_title_decision:0 "Revive Zhangzhung"
 RICE_zhangzhung_title_decision_tooltip:0 "The Himalayas will see our people rise once more!"
 RICE_zhangzhung_title_decision_desc:0 "Long ago, [GetTitleByKey('e_zhangzhung').GetNameNoTier] was the greatest kingdom on the Himalayan Plateau. But everything changed when the upstart, cunning Yarlung dynasty attacked. Yet our predecessors' legacy lives on in local legends. Can we turn legend back into reality, and revive this ancient kingdom?"
 RICE_zhangzhung_title_decision_confirm:0 "Our ancestral kingdom shall be restored!"
 RICE_zhangzhung_title_decision_effect_tooltip_1:0 "The holder of [GetTitleByKey('e_zhangzhung').GetNameNoTier] will gain access to the [decision|E] to #bold $RICE_zhangzhung_rebuild_the_silver_castle$#!"
 RICE_zhangzhung_title_decision_context_tooltip:0 "#emphasis Historical Context:#! The little-known Zhangzhung civilization dominated much of Western Tibet from the Bronze Age to the 7th century, when it was conquered by the Tibetan Empire. They left no written records, so the best we have is archaeological sites and sources that came centuries after their demise. Bon, the indigenous religion of Tibet, believes that Zhangzhung was once a powerful kingdom that was the source of their religion. However, academic scholars are more divided. Some believe a Zhangzhung state never existed, and they were just a group of small states at best. Others think Zhangzhung did exist, but may have been more of a confederation. Either way, the Zhangzhung were assimilated into the modern-day Tibetans, and left a lasting influence in Tibet."
 RICE_zhangzhung_rebuild_the_silver_castle:0 "Rebuild the Silver Castle"
 RICE_zhangzhung_rebuild_the_silver_castle_tooltip:0 "With Zhangzhung revived, it is time we also revive its ancient capital."
 RICE_zhangzhung_rebuild_the_silver_castle_desc:0 "In olden times, the first [GetTitleByKey('e_zhangzhung').GetNameNoTier] kingdom had a legendary capital called the #italic Silver Castle of Garuda Valley#!. With the revival of [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip], it would be fitting for us to establish a new #italic Silver Castle of Garuda Valley#! to serve as the political, cultural, and economic heart of the Himalayas."
 RICE_zhangzhung_rebuild_the_silver_castle_effect_tooltip_1:0 "The [county_modifier|E] cannot be moved once placed!"
 RICE_zhangzhung_rebuild_the_silver_castle_confirm:0 "Prepare the offerings!"
 RICE_zhangzhung_rebuild_the_silver_castle_context_tooltip:0 "#emphasis Historical Context:#! According to legend, the Zhangzhung civilization has its capital at a place known as the Silver Palace of Garuda Valley. The western Himalayan plateau is home to a number of ancient, fortified settlements dating back to the Zhangzhung period, which lasted from the Bronze Age to the 7th century. Based on these archaeological sites, modern scholars have proposed several different locations for where it could be assuming such a place actually existed."
 RICE_zhangzhung_supplicate_ancient_pillars:0 "Supplicate at Ancient Pillars"
 RICE_zhangzhung_supplicate_ancient_pillars_tooltip:0 "[GetGeographicalRegion('RICE_upper_tibet').GetName] is full of mysterious ancient pillars imbued with special, magical powers."
 RICE_zhangzhung_supplicate_ancient_pillars_desc:0 "Scattered throughout [GetGeographicalRegion('RICE_upper_tibet').GetName] are mysterious, ancient pillars, some of which are arrayed in desolate areas far from civilization. Usually, people avoid them, for fear of unleashing their destructive powers. However, sometimes, we supplicate the [GetPlayer.Custom('RICE_tibet_deities_type')] associated with the pillars to earn their favor and gain great benefits."
 RICE_zhangzhung_supplicate_ancient_pillars_effect_tooltip_1:0 "You might gain #P beneficial#! or #N negative#! [character_modifiers|E] which improve (or reduce) your [skills|E] among other benefits, depending on your [traits|E] and your [piety_level|E]"
 RICE_zhangzhung_supplicate_ancient_pillars_confirm:0 "Prepare offerings of butter and incense!"
 RICE_zhangzhung_supplicate_ancient_pillars_context_tooltip:0 "#emphasis Historical Context:#! In [GetGeographicalRegion('RICE_upper_tibet').GetName], pillars are a conspicuous part of the ancient, pre-Buddhist landscape. They may have been erected for various religious or political functions, but were no longer constructed after the conquest of Zhangzhung by Tibet around the 7th or 8th centuries. There are a variety of local legends explaining why they exist, such as the belief that they magically appeared in prehistorical times, or were constructed by heroes or rulers of yore, to being funerary monuments or for worship. It is believed that these pillars were invested with special powers by the gods, so they are generally avoided, unless one intends to supplicate to the gods at them."
 RICE_zhangzhung_western_tibet_salt_decision:0 "Fund a Himalayan Salt Expedition"
 RICE_zhangzhung_western_tibet_salt_decision_tooltip:0 "Harvesting salt in [GetGeographicalRegion('RICE_western_northern_tibet').GetName] is a difficult yet profitable business."
 RICE_zhangzhung_western_tibet_salt_decision_desc:0 "[Glossary( 'Drokpas', 'DROKPA_GLOSS' )] sometimes go to the highlands of [GetGeographicalRegion('RICE_western_northern_tibet').GetName] to harvest salt found in the salt lakes and salt pans there, as they are familiar with this harsh terrain, and the proper rituals needed to extract the salt in the often sacred locations they are found in. I should fund a salt expedition, given it is a lucrative business." # [GetGeographicalRegion('RICE_western_northern_tibet').GetName] are home to salt lakes and salt pans that are often beyond the pale of civilization. 
 RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_1:1 "You have a #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#! chance of success, which is influenced by your [piety_i|E] [piety_level|E], [traits|E], and [skills|E], especially [stewardship|E]."
 RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_2:1 "At the start of the expedition, you can spend extra [piety_i|E] [piety|E] to increase the chances of success."
 RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_3:1 "If successful, you will gain a random amount of [prestige_i|E|E] [prestige|E] (up to a #bold maximum#! of #V [prestige_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_prestige_display_value')|0]#!) and [gold_i|E] [gold|E] (up to a #bold maximum#! of #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_gold_display_value')|0]#!)"
 RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_4:1 "Because the [THIS.Char.GetCulture.GetName] [culture|E] has the $tradition_RICE_changthang_nomads_name$ [tradition|E], your chances of a successful expedition are increased by #P 25%#!"
 RICE_zhangzhung_western_tibet_salt_decision_confirm:0 "Find #italic drokpas#! interested in joining the expedition!"
 RICE_zhangzhung_western_tibet_salt_decision_context_tooltip:0 "#emphasis Historical Context:#! For centuries, Tibetans have harvested salt from various lakes and salt pans in the northern plateaus and highlands of Tibet. Hardy [Glossary( 'drokpas', 'DROKPA_GLOSS' )], or nomads, who were accustomed to the harsh climate, are often involved in these efforts. There is a religious dimension to these expeditions, as the locations where salt is found are often believed to be home to various deities or enlightened beings. As such, the salt harvesting process is highly ritualized, involving correct prayers and religious ceremonies, proper behavior during the expedition, and the use of a secretive 'salt language.'"
