  RICE_zhangzhung_padmasambhava_cave_desc:0 "A cave in this region has recently become quite famous after the great Padmasambhava, the tantric Buddhist master from India, visited some locals in a dream and proved to them that he used the cave for meditation practice at one point many years ago. Now, it is a popular destination for local pilgrims and devotees."
  RICE_zhangzhung_demon_fortress:0 "Demon Fortress Reoccupied"
  RICE_zhangzhung_demon_fortress_desc:0 "According to local folklore, one of the fortified ruins in this region, overlooking a strategic location, was occupied by a demon king. He was eventually defeated by a Tibetan army led by virtuous heroes and spiritual masters. Now, the fortress has been reoccupied by recent rulers, against the wishes of the population, who fear the supposed dark magic emanating from this place."
