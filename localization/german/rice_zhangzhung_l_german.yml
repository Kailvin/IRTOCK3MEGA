 zhangzhung.0090.t:0 "Preparations"
 zhangzhung.0090.desc:0 "The [culture.GetName] locals of [county.GetNameNoTier] learned how to grow glaciers in the high mountains many years ago through the process of a #bold Glacier Marriage#!, wherein pieces from a male glacier and a female glacier are brought together to create a new glacier. By doing this, locals will ensure that their fields and crops would continue to receive a steady irrigation supply over many years.\n\nI will soon travel to [location.GetName] to witness a Glacier Marriage that I myself have sponsored. It is everyone’s hope that the new glacier will provide the locals with much abundance for years to come."
 zhangzhung.0090.a:0 "Off to the mountains!"
 zhangzhung.0091.t:0 "The Male and Female Glaciers"
 zhangzhung.0091.desc:0 "I arrived in [location.GetName], just in time for the Glacier Marriage to begin.\n\nHardy, strong [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] from the local villages go into the mountains to collect pieces of a male glacier and a female glacier. Male glaciers are those that are more brown and grey in color, with more debris, while female glaciers are a purer color of white and blue.\n\nAfter the pieces are collected, these [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] then put them in special baskets filled with hay and charcoal to ensure they stay cold, before transporting these pieces to the designated site of the new glacier. For now, the rest of us will engage in various [ROOT.Char.GetFaith.GetAdjective] prayers and sacrifices, to ensure that the marriage of these two glaciers will be a fruitful one."
 zhangzhung.0091.a:0 "I hope this will be a successful ‘marriage’!"
 zhangzhung.0092.t:0 "Birth of a New Glacier"
 zhangzhung.0092.desc:0 "We have met with the [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] carrying the pieces of the male glacier and the female glacier at the mountain site where the new glacier will be, a couple days after they set off to acquire these pieces. They’ve transported the pieces with care so that they don’t touch the ground, and they say [ROOT.Char.GetFaith.GetAdjective] prayers all the while.\n\nWe watch as the glacier pieces are mixed together at the site, along with water, charcoal, sawdust, pieces of cloth, and wheat husks. The locals tell me these substances keep the new glacier cold.\n\nFollowing another round of prayers and rituals, the marriage is complete, and several years from now, we can only hope that a beautiful glacier will grow here over the years – one that will supply the valleys and hills below with much water!"
 zhangzhung.0092.a:0 "Let’s hope it becomes a mighty, large glacier."
