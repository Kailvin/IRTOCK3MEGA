 zhangzhung.0040.desc.intro.great_terton:0 "Some consider me one of the most notable [Glossary( 'tertöns', 'TERTON_GLOSS' )] of our time, having discovered many [Glossary( 'termas', 'TERMA_GLOSS' )]."
 zhangzhung.0040.desc.intro.terton:0 "I have had some success in the past as a [Glossary( 'tertön', 'TERTON_GLOSS' )], discovering some [Glossary( 'termas', 'TERMA_GLOSS' )]."
 zhangzhung.0040.desc.intro.not_terton:0 "A while back, I had visions and dreams indicating that I could become a [Glossary( 'tertön', 'TERTON_GLOSS' )] in the future, and discover [Glossary( 'termas', 'TERMA_GLOSS' )]."
 zhangzhung.0040.desc.middle:0 "\n\nNow, I am having unusual dreams again that feature"
 zhangzhung.0040.desc.buddhism:0 "$zhangzhung.0031.desc.buddhism$"
 zhangzhung.0040.desc.not_buddhism:0 "$zhangzhung.0031.desc.not_buddhism$"
 zhangzhung.0040.desc:0 "telling me the location of a hidden sacred treasure.\n\nIf the dreams are genuine, they seem to point towards somewhere around [target_province.GetName] as the place where the terma was hidden long ago. Though I have my doubts, perhaps I should travel there to see if there really is a terma waiting to be discovered – it wouldn’t hurt to look, right?"
 zhangzhung.0040.a:0 "If it is my karma to find it, then I will find it!"
 zhangzhung.0040.a.tooltip:0 "You will [travel|E] to [target_province.GetName] to search for the [RICE_terma|E]."
 zhangzhung.0040.b:0 "I have doubts, and I have other things to do."
 zhangzhung.0041.t:0 "$zhangzhung.0033.t$"
 zhangzhung.0041.desc.intro:0 "I reached the place my visions and dreams told me to go to, and succeeded in finding the [Glossary( 'terma', 'TERMA_GLOSS' )]"
 zhangzhung.0041.desc.intro.failure:0 "At last, I have reached the place where my visions and dreams told me [Glossary( 'terma', 'TERMA_GLOSS' )] could be found. Yet, once I arrived, something must have gone wrong: there was no [Glossary( 'terma', 'TERMA_GLOSS' )] to be found."
 zhangzhung.0041.desc.middle.failure:0 "\n\nNo matter what I did, nothing of a religious nature surfaced, and there were no more dreams nor visions. What happened? Was I spiritually insufficient, and lacking in good karma? Or did I not perform the correct rituals and prayers to extra the terma? Were the local deities protecting the terma angry? Or was this some sort of delusion thanks to black magic and evil forces?"
 zhangzhung.0041.desc.middle:0 "[terton.Custom('RICE_random_terton_occurence_time')] I [terton.Custom('RICE_random_terton_occurence')] An auspicious sign!\n\n"
 zhangzhung.0041.a:0 "$zhangzhung.0033.a$"
 zhangzhung.0041.b:0 "$zhangzhung.0033.c$"
 zhangzhung.0041.c:0 "This has been most disappointing."
