 zhangzhung.0120.t:0 "The Former Governor of Brusha"
 zhangzhung.0120.desc:0 "The future is uncertain – not just my own, but that of [GetTitleByKey('k_guge').GetNameNoTier], which I have served loyally for many years, since the days of the great [odetsen.GetTitledFirstName].\n\nAs a young man, I was appointed governor of [Glossary( 'Brusha', 'BRUSHA_GLOSS' )] on our western frontier. Here was a dangerous land close to those who worshipped bloodthirsty demons, and we were under frequent attack by barbarians in all directions. Though we have retreated towards the eastern valleys, our position is still secure, for now.\n\nDuring my tenure as governor of #italic Brusha#!, I focused a lot on…"
 zhangzhung.0120.a:0 "Building [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural] across the land."
 zhangzhung.0120.b:0 "Cultivating relationships with cooperative local clans."
 zhangzhung.0120.c:0 "Securing our defenses in the mountain passes."
 zhangzhung.0120.d:0 "Enjoying life as a high-ranking government official."
 zhangzhung.0121.t:0 "$zhangzhung.0120.t$"
 zhangzhung.0121.desc:0 "I have dedicated much of life as an official in [GetTitleByKey('k_guge').GetNameNoTier], and I have watched its rulers do much to restore order and the true [GetReligionByKey('buddhism_religion').GetAdjective] doctrine in this region after the collapse of the old empire of [GetTitleByKey('e_tibet').GetNameNoTier] long ago.\n\nBecause of my many years of service, it affected my life in a number of ways, and what has happened over the years with my clan, the [ROOT.Char.GetDynasty.GetName]…."
 zhangzhung.0121.a:0 "I focused on my career and less on my clan itself."
 zhangzhung.0121.a.tooltip:0 "You will #X not#! start off with an existing [family|E] and no [heirs|E]"
 zhangzhung.0121.b:0 "I elevated our status by raising a great family."
 zhangzhung.0121.b.tooltip:0 "You will start with an existing [family|E], including at least one [spouse|E] and [child|E]"
 zhangzhung.0122.t:0 "$zhangzhung.0120.t$"
 zhangzhung.0122.desc:0 "All in all, though I am growing older now, I can be proud of what I’ve accomplished. In fact, recently, I’ve had the honor of having an inscription erected in my name not too far from [GetTitleByKey('c_purig').GetNameNoTier], in solemn praise of my service as governor of [Glossary( 'Brusha', 'BRUSHA_GLOSS' )] years ago.\n\nIt is good to know that my hard work has not been in vain, and that people will remember me for what I did. Yet there is still much work to be done, and I have some good years left, perhaps, to serve the kingdom. My focus, towards the end of my career, here on the frontier, should be…"
 zhangzhung.0122.a:0 "Defending these mountains and valleys."
 zhangzhung.0122.b:0 "Developing the region’s communities."
 zhangzhung.0122.c:0 "Supporting [GetReligionByKey('buddhism_religion').GetAdjective] institutions."
 zhangzhung.0122.info:0 "#emphasis Historical Context:#! #bold Dpal Dus Sgra#! was a high-ranking councillor of the Kingdom of Guge, who at one point in the early to mid 11th century was the governor of the frontier province of [Glossary( 'Brusha', 'BRUSHA_GLOSS' )], which probably corresponds to territories inhabited by the Burusho people, and was at some point lost by the Tibetans. He was a member of the Rum or Rum Wer clan, which was prominent in Guge and owned estates throughout the kingdom, particularly in Spiti and Kinnaur. An inscription honoring him and his deeds has been discovered in Purig in Ladakh. The small event chain here for him is largely fictitious, given we do not know much about him, and is designed to give the player an opportunity to roleplay a little and fill in the gaps with how his life might have proceeded."
