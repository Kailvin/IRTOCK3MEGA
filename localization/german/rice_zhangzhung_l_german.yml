 RICE_zhangzhung_search_for_termas_tooltip:0 "Find clues to where [RICE_termas|E] could be."
 RICE_zhangzhung_search_for_termas_desc:0 "I believe I may have received auspicious visions and signs that tell me where [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'termas', 'TERMA_GLOSS' )] might be found. I should focus myself spiritually and intellectually so I can discern whether such visions and signs are true, and where they point to."
