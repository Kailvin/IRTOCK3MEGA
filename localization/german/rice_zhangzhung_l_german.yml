 zhangzhung.0031.t:0 "Visions of a Terma"
 zhangzhung.0031.desc.intro.great_terton:0 "[terton.GetTitledFirstName] is considered one of the most notable [Glossary( 'tertöns', 'TERTON_GLOSS' )] of our time, having discovered many [Glossary( 'termas', 'TERMA_GLOSS' )]."
 zhangzhung.0031.desc.intro.terton:0 "[terton.GetTitledFirstName] has had some success in the past as a [Glossary( 'tertön', 'TERTON_GLOSS' )], discovering some [Glossary( 'termas', 'TERMA_GLOSS' )]."
 zhangzhung.0031.desc.intro.not_terton:0 "A while back, [terton.GetTitledFirstName] had visions and dreams indicating that [terton.GetSheHe] could become a [Glossary( 'tertön', 'TERTON_GLOSS' )] in the future, and discover [Glossary( 'termas', 'TERMA_GLOSS' )]."
 zhangzhung.0031.desc.middle:0 "\n\nNow, [terton.GetSheHe] is having unusual dreams again that feature"
 zhangzhung.0031.desc.buddhism:0 "none other than [padmasambhava.GetFirstName],"
 zhangzhung.0031.desc.not_buddhism:0 "ancient Bön teachers,"
 zhangzhung.0031.desc:0 "telling [terton.GetHerHim] the location of a hidden sacred treasure.\n\nIf the dreams are genuine, they seem to point towards somewhere around [target_province.GetName] as the place where the terma was hidden long ago. Though [terton.GetFirstNameNoTooltip] has [terton.GetHerHis] doubts, [terton.GetSheHe] is considering traveling there to see if there really is a terma waiting to be discovered."
 zhangzhung.0031.a:0 "Go with my blessing – good luck!"
 zhangzhung.0031.a.tooltip:0 "[terton.GetUIName] will [travel|E] to [target_province.GetName] to search for the [RICE_terma|E]. If there is one, you will be notified once [terton.GetSheHe] reaches [terton.GetHerHis] destination."
 zhangzhung.0031.b:0 "I have my doubts, and I need you here."
