 zhangzhung.0150.t:0 "A Beautiful Thangka"
 zhangzhung.0150.desc:0 "Today, I visited a smaller [ROOT.Char.GetFaith.GetAdjective] monastery in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. The [ROOT.Char.GetFaith.PriestNeuterPlural] there performed some rituals to pray for me to have a long life, and to act as a protector of [ROOT.Char.GetFaith.GetReligion.GetName].\n\nAfter the rituals are complete, I take time to admire the great [Glossary( 'thangka', 'THANGKA_GLOSS' )] adorning the wall that was used during the ceremony. It is a beautiful work of painted art, and, in this case, depicts [GetPlayer.Custom('RICE_random_tibetan_buddhist_figure')] surrounded by other [GetPlayer.Custom('RICE_tibet_deities_type')] and [Glossary( 'dakinis', 'DAKINI_GLOSS' )].\n\nMy [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], who has accompanied me for the occasion, tells me, “I heard this was the monastery’s most ancient #italic thangka#!. Usually these monasteries rarely bring such a precious treasure out, much less show them to outsiders. The [ROOT.Char.GetFaith.PriestNeuterPlural] must consider your presence a great honor.”"
 zhangzhung.0150.a:0 "They should. I’m the [ROOT.Char.GetTitleAsNameNoTooltip] after all!"
 zhangzhung.0150.b:0 "How humbling that I would have the karma to see this."
 zhangzhung.0150.c:0 "I must donate to this monastery to show my gratitude."
 zhangzhung.0151.t:0 "A Cave of [padmasambhava.GetFirstNameNoTooltip]"
 zhangzhung.0151.desc:0 "Stories and legends are spreading about a cave found in [county.GetNameNoTier]. It is said that the locals learned about how the cave was once used by none other than the great [padmasambhava.GetNickname] many years ago for meditation practice, after [padmasambhava.GetSheHe] [padmasambhava.GetHerselfHimself] appeared to some of them in a dream.\n\nLocals are flocking to the cave in large numbers, seeking to gain the blessings of [padmasambhava.GetFirstNameNoTooltip] there."
 zhangzhung.0151.a:0 "Intriguing! This is good to hear."
 zhangzhung.0151.b:0 "Is it really genuine? I’m not sure."
 zhangzhung.0152.t:0 "$travel_event_prefix$ A Legendary Rock Imprint"
 zhangzhung.0152.desc:0 "There is a large rock we are passing by that has what looks like a giant foot on it. Surrounding it are some local [culture.GetCollectiveNoun] engaged in prayer.\n\nWhen asked, these locals say that long ago, a [faith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuter], who had attained great spiritual realization, was flying through the sky and chased a [Glossary( 'dakini', 'DAKINI_GLOSS' )] in the form of a dove. His efforts to catch her left imprints on various rocks and parts of the landscape, and these days, people in the area come to these imprints as a form of [faith.GetAdjective] religious devotion."
 zhangzhung.0152.a:0 "Perhaps I should offer some prayers here, too."
 zhangzhung.0152.b:0 "Why would some [ROOT.Char.GetFaith.PriestNeuter] waste time chasing a random dakini?"
 zhangzhung.0152.info:0 "#emphasis Historical Context:#! This event is based on a legend about Gyalwa Gotsangpa (1189-1258 CE), a Tibetan Buddhist monk and musician, who supposedly chased a dakini in the form of a dove at one point. A monastery was constructed near the area where he supposedly left an imprint of his body on a rock, and it is said this stone is full of spiritual energy."
 zhangzhung.0153.t:0 "The Demon Fortress"
 zhangzhung.0153.desc:0 "There are legends about the ruins of a specific abandoned fortress in [county.GetNameNoTier] was once home to a demon lord, according to local folklore and some ancient texts scholars in your realm have told you about.\n\nSupposedly, this demon lord was defeated by a highly realized [ROOT.Char.GetFaith.GetReligion.GetAdjective] religious teacher, who worked with a righteous ruler to defeat this demon’s dark magic.\n\nYet, despite this, locals still avoid the place out of fear, believing dark magic still remains there. I have considered reclaiming this fortress, since it occupies a strategic location, but others are trying to convince me to reconsider."
 zhangzhung.0153.a:0 "Dark magic or not, we need a fortress there."
 zhangzhung.0153.b:0 "They’re right… it’s an inauspicious spot."
 zhangzhung.0153.info:0 "#emphasis Historical Context:#! Throughout parts of the Himalayas, certain ancient fortified ruins are sometimes associated with the castles and palaces of demonic forces in local folklore, particularly in western Tibet and Ladakh, which was home to the pre-Buddhist Zhangzhung civilization whose architectural style differed greatly from that of later inhabitants of Tibet. For instance, the founding of the Kingdom of Guge in the 10th century supposedly occurred after Buddhist forces subjugated a demon king – Reti Gongyak – and occupied the old capital of the long-gone Zhangzhung kingdom. Sometimes, these demon forces were tamed by righteous religious masters or heroes, and turned into protective deities. "
 zhangzhung.0154.t:0 "Consorting with the Divine"
 zhangzhung.0154.desc:0 "A young woman in [county.GetNameNoTier], a commoner, recently gave birth to a child, yet no one knows the father. She claims that she encountered some mountain [GetPlayer.Custom('RICE_tibet_deities_type')] not long ago when traveling through the mountains when she went on pilgrimage to the nearby lake, a popular destination for spiritually-minded locals. She got intimate with one of them, and he is the father, supposedly.\n\nThere are indeed legends throughout the the [GetGeographicalRegion('RICE_greater_himalayan_region').GetName] that the mountain [GetPlayer.Custom('RICE_tibet_deities_type')] in the area would consort with local women, so it wouldn’t be out of question that it happened yet again…."
 zhangzhung.0154.a:0 "I suppose her child has divine ancestry, then!"
 zhangzhung.0154.b:0 "She’s clearly trying to hide the identity of the real father."
 zhangzhung.0155.t:0 "Himalayan Tomb Raiders"
 zhangzhung.0155.desc:0 "Some commoners in the area are paying their respects to me today, and have presented me with some precious items like metal objects made of gold and silver and sacred stones. They say this came from pilfering ancient tombs in [county.GetNameNoTier] recently.\n\nThe practice of searching for treasures in these tombs is nothing new, and it is pretty widespread and accepted among some in [GetGeographicalRegion('world_tibet').GetName], even among holy men and women, given there is strong belief among the [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] of the region that such objects hold great spiritual power.\n\nIt is custom that those who find such items are allowed to keep them, if the tomb’s original owners or family is unknown. Yet… there is something unsettling about accepting a gift like this."
 zhangzhung.0155.a:0 "A gift is a gift – thank you!"
 zhangzhung.0155.b:0 "Return these items to the tomb."
 zhangzhung.0155.info:0 "#emphasis Historical Context:#! Searching for treasure in tombs in the Tibetan plateau has been attested in the historical record since medieval times. Items found in these tombs were believed to have magical or spiritual power, or at the very least, they would be quite valuable. Sometimes, these items would be passed down for many generations."
 zhangzhung.0156.t:0 "Resting in Peace in the Mountains"
 zhangzhung.0156.desc:0 "A local [ROOT.Char.GetFaith.GetAdjective] noble recently passed away. Because of their prominence among the community, their family is erecting a resting seat over a mountain pass in honor of their memory, as is tradition. There, gifts could be left to help the deceased’s soul rest in peace.\n\nThe locals are asking whether I want to donate and contribute to this resting seat."
 zhangzhung.0156.a:0 "Yes, I’ll be glad to help with this!"
 zhangzhung.0156.b:0 "This isn’t my concern."
 zhangzhung.0156.info:0 "#emphasis Historical Context:#! In Kinnaur, it is custom for families to build resting seats at mountain passes in the memory of their departed elders. At these places, they would give gifts, mostly items necessary in life, as it is believed that such things will be used by the deceased in the afterlife, and so that their soul can rest in peace"
 zhangzhung.0157.t:0 "The Kimshu of the [ROOT.Char.GetHouse.GetNameNoTooltip] Family"
 zhangzhung.0157.desc:0 "Among [ROOT.Char.GetFaith.GetAdherentNamePlural], every household has its own deity, the #italic Kimshu#!. Every #italic Kimshu#! looks after their family so it is important to enshrine them in the kitchen and offer regular prayers.\n\nThis week, the oracle said we should give offerings and pray to the #italic Kimshu#! of the [ROOT.Char.GetHouse.GetName] family, in order to ensure fortune and prosperity in the near-term.\n\nWe thus offer various delicious food and precious substances to our #italic Kimshu#! as I lead the prayers."
 zhangzhung.0157.a:0 "May you continue to protect us, honored one."
 zhangzhung.0158.t:0 "The Birth of [padmasambhava.GetNicknameNoTooltip]"
 zhangzhung.0158.desc:0 "Many [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] in [GetGeographicalRegion('world_tibet').GetName] venerate the great [padmasambhava.GetFirstNameNicknamed] who came to the region many generations ago to disseminate the Buddha’s teachings in their tantric form.\n\nOver time, many stories have spread about his great exploits and the miraculous events of his life, some of which are contradictory. [courtier_1.GetFirstName] and [courtier_2.GetFirstName] happen to be debating about the birth of [padmasambhava.GetNickname].\n\n“It was a miraculous birth!” [courtier_1.GetFirstNameNoTooltip] proclaims. “Born spontaneously from a lotus flower – that is what many [Glossary( 'termas', 'TERMA_GLOSS' )] say, and who are we to deny their truth?”\n\n“Conventional texts passed down by verified religious scholars and teachers,” [courtier_2.GetFirstNameNoTooltip] counters, “clearly show that he was born of a normal, human mother. He was a great spiritual master, not some god.”"
 zhangzhung.0158.a:0 "A miraculous man like him must have had a miraculous birth!"
 zhangzhung.0158.b:0 "I trust the verified scholarly sources: he had a normal birth."
 zhangzhung.0158.info:0 "As one of Tibet’s most important religious figures, there are many different versions of the legends surrounding Padmasambhava, including that of his birth. The Tibetologist Anne-Marie Blondeau, for example, has convincingly argued that there are two main variants of the stories surrounding Padmasambhava’s birth. One type, the so-called “miraculous birth” (#italic rdzus skyes#!), describe Padmasambhava as being born from a lotus, a common symbol of rebirth and purity in Asian religions. These stories are often found in [Glossary( 'treasure texts', 'TERMA_GLOSS' )], where such mythical, supramundane elements might be more acceptable. The other type of story emphasizes a natural “womb birth” (#italic mngal skyes#!), and is typically found in more conventional written texts and transmitted works, which may prefer less fantastical explanations for phenomena."
 zhangzhung.0159.t:0 "Musk Industry in [county.GetNameNoTierNoTooltip]"
 zhangzhung.0159.desc:0 "Musk made from the glands of Tibetan musk deer is one of the chief exports of [GetGeographicalRegion('world_tibet').GetName] in international markets, and many around the world, so I’ve heard, praise and value this product.\n\nLately, the musk produced in [county.GetNameNoTier] has gained some fame for its quality, and merchants are making greater profits off of it."
 zhangzhung.0159.a:0 "Excellent!"
 zhangzhung.0159.info:0 "#emphasis Historical Context:#! In contrast with ancient Tibet, where other products such as raw metal were the main export, one of Tibet’s biggest exports was musk. It was so prominent that Persian and Arab sources from the time strongly associated musk with Tibet, even if these sources often had otherwise inaccurate information about Tibet (such as, for instance, believing the Tibetans were descended from Yemenite migrants)."
 zhangzhung.0160.t:0 "Impure Strangers"
 zhangzhung.0160.desc:0 "[ROOT.Char.GetFaith.GetAdjective] belief emphasizes the importance of purity, and that often means that people, objects, and locations of foreign origin are highly suspect due to their impurity. Purification rituals traditionally need to be performed even when returning home from a trip abroad.\n\nRecently, tensions have risen between traveling merchants and some local villages in [county.GetNameNoTier]. Locals say the merchants refuse to do the proper purification rituals before they are allowed to pass through, showing disrespect to their customs; the foreign merchants, however, claim the locals are acting discriminatory and preventing them from traveling through, and thinking they are impure no matter what they do."
 zhangzhung.0160.a:0 "Let the merchants through – they’re already trying their best!"
 zhangzhung.0160.b:0 "Pressure the merchants to perform the rituals better."
 zhangzhung.0160.c:0 "Try to meditate the two sides in a productive manner."
 zhangzhung.0160.c.failure:0 "The two sides fail to reach a compromise"
 zhangzhung.0160.c.success:0 "The two sides come to an understanding"
 zhangzhung.0160.info:0 "#emphasis Historical Context:#! Among the Dardic peoples of the Pamirs and western Himalayas, whose traditional beliefs are represented in-game through the [GetReligionByKey('peristani_religion').GetAdjective] [religion|E], purity is extremely important; access to villages might be denied for people, food, and other goods seen as foreign, even if proper purification rituals could be performed. Sometimes, depending on the village or tribe, such restrictions are only in effect during certain times of year, like during important rituals."
 zhangzhung.0161.t:0 "Sacred Mountain Lakes"
 zhangzhung.0161.desc:0 "The highlands of [GetGeographicalRegion('RICE_upper_tibet').GetName] are home to many great lakes. Traditionally, many [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] believe these lakes, situated near pristine mountains, possess divine energies, and that some are home to various fertility and wealth-enhancing goddesses.\n\nThere is one such lake not too far from my residence that is popular with the locals, who come every now and then to pray for fertility and wealth from the local goddess. Perhaps I should visit it to pray to this goddess, and give her offerings?"
 zhangzhung.0161.a:0 "I should go to pay my respects, yes."
 zhangzhung.0161.b:0 "I have no need for this at this time."
 zhangzhung.0162.t:0 "$travel_event_prefix$ Legendary Lake Sightings"
 zhangzhung.0162.desc:0 "Passing by a mountain lake up in [ROOT.Char.GetCurrentLocation.GetName], I come across some local pilgrims and chat with them.\n\nAs we talk, I notice some fish in the lake waters, and the conversation drifts to that. One of the pilgrims tells me about sightings of giant golden fish and dragons in these waters; such things, though rare, are not unheard of in [GetGeographicalRegion('world_tibet').GetName], apparently."
 zhangzhung.0162.a:0 "How fascinating and auspicious!"
 zhangzhung.0162.b:0 "Sounds a little preposterous."
 zhangzhung.0162.info:0 "#emphasis Historical Context:#! In the remote highlands of [GetGeographicalRegion('world_tibet').GetName], there are some aquatic species who have adapted to the extreme conditions of the bodies of water found there, like various kinds of fish. However, local folklore and legend speak of much larger animals that have not been scientifically confirmed, such as as giant golden fish and dragons."
 zhangzhung.0163.t:0 "$travel_event_prefix$ Demon Lakes"
 zhangzhung.0163.desc:0 "We are stopping by a village in [ROOT.Char.GetCurrentLocation.GetName] when the villagers gave us a warning: up ahead are some brackish and shallow lakes, which are believed to be home to various demons in [GetGeographicalRegion('world_tibet').GetName].\n\n“Better to go around it,” the village elder tells me. “You can try giving some ritual offerings once you reach the lake so the demons will leave you alone, but if you don’t have the money or resources to do that, it’s better to just delay your trip by a bit. Those demons are a troublesome lot.”"
 zhangzhung.0163.a:0 "Let’s go around the lakes to avoid the demons."
 zhangzhung.0163.b:0 "I’ll give the demons some offerings at the lakes."
 zhangzhung.0163.c:0 "Who cares about some annoying demons?"
 zhangzhung.0163.c.message:0 "The demons, however, care a lot about your disrespect"
 zhangzhung.0164.t:0 "The Horned Eagle"
 zhangzhung.0164.desc:0 "Last night I had a dream of what appeared to be a #italic khyung#!, a horned eagle, that was protecting me and guiding me as I traveled in whatever strange dream world I was in.\n\nI know that ancient texts out there say that the #italic khyung#! was the emblem of the rulers and priests of ancient [GetTitleByKey('e_zhangzhung').GetNameNoTier], and these horned eagles are often associated with powerful, benevolent [GetPlayer.Custom('RICE_tibet_deities_type')] in [GetGeographicalRegion('world_tibet').GetName].\n\nCould this dream have been a good sign?"
 zhangzhung.0164.a:0 "It means I’m doing a good job as [ROOT.Char.GetTitleAsNameNoTooltip]!"
 zhangzhung.0164.b:0 "The #italic khyung#! was clearly a spiritual protector."
 zhangzhung.0164.info:0 "#emphasis Historical Context:#! The horned eagle, known as the #italic khyung#!, is a creature found in indigenous Tibetan legends. With the arrival of Buddhism in Tibet, it was conflated with the #italic Garuda#!, an eagle with the arms and body of a human from Indian mythology. References to the #italic khyung#! can be found in the earliest Tibetan literature, and rock inscriptions which likely predate such literature that depicts the #italic khyung#! has been found throughout Tibet."
