 game_concept_RICE_tertons:0 "Tertöns"
 game_concept_RICE_terton:0 "Tertön"
 game_concept_RICE_terton_desc:0 "[Glossary( 'tertöns', 'TERTON_GLOSS' )], or treasure revealers, are religious figures in Tibetan Buddhism (particularly the Nyingma sect) and Bön who discover hidden sacred treasures called [RICE_termas]. The mechanic is available to $bon_religion_adj$ or $west_himalayan_adj$ faiths with the [GetFaithDoctrine('rice_bon_deities_new_doctrine').GetBaseName] [doctrine|E], or Buddhists of Tibetan cultural [heritage|E].\n\nTertöns are represented through a [GetTrait('RICE_terton').GetName( GetNullCharacter )] [trait|E]. To acquire this, qualifying characters (typically [courtiers|E] but less commonly [rulers|E]) can gain a $RICE_terton_candidate$ [modifier|E] through an occasional event.\n\nTertöns or potential tertöns have a chance of discovering [RICE_termas|E] or [RICE_minor_termas|E] each year, though these chances can be boosted via [decisions|E] to $RICE_zhangzhung_search_for_termas$ or $RICE_zhangzhung_patronize_tertons$, depending on whether you are a tertön or potential tertön or not."
 game_concept_RICE_tibet_hidden_treasures:0 "Hidden Treasures"
 game_concept_RICE_tibet_hidden_treasure:0 "Hidden Treasure"
 game_concept_RICE_termas:0 "Termas"
 game_concept_RICE_terma:0 "Terma"
 game_concept_RICE_terma_desc:0 "[Glossary( 'termas', 'TERMA_GLOSS' )], or hidden treasures, are discovered by [RICE_tertons|E], who are a certain type of religious figures in Tibetan Buddhism (particularly the Nyingma sect) and Bön.\n\nEvery year, there is a chance that someone with the [GetTrait('RICE_terton').GetName( GetNullCharacter )] [trait|E] or $RICE_terton_candidate$ [modifier|E] will discover a [RICE_terma|E] or [RICE_minor_terma|E], though these chances can be boosted via [decisions|E] to $RICE_zhangzhung_search_for_termas$ or $RICE_zhangzhung_patronize_tertons$, depending on whether you are a tertön or potential tertön or not.\n\nWhen a major terma is discovered, it has three #bold recognition#! levels: questioned, accepted, or venerated. This influences the strength of the in-game bonuses the terma provides, which can range from [artifacts|E] to [gold_i|E] [gold|E] and [character_modifiers|E]."
 game_concept_RICE_minor_termas:0 "Minor Termas"
 game_concept_RICE_minor_terma:0 "Minor Terma"
 game_concept_RICE_minor_terma_desc:0 "Minor [Glossary( 'termas', 'TERMA_GLOSS' )] are hidden treasures discovered by [RICE_tertons|E] that are not as prominent as more major [RICE_terma|E] discoveries, and are represented by smaller gains of [piety_i|E] [piety|E] and [prestige_i|E] [prestige|E].\n\nEvery year, there is a chance a tertön or potential tertön will discover minor terma. These chances can be boosted via [decisions|E] to $RICE_zhangzhung_search_for_termas$ or $RICE_zhangzhung_patronize_tertons$, depending on whether you are a tertön or potential tertön or not."
 
