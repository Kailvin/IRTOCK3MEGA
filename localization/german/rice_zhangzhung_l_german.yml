 zhangzhung.0010.t:0 "Ancient Pillars"
 zhangzhung.0010.desc.upper_tibet:0 "Scattered across [GetGeographicalRegion('RICE_upper_tibet').GetName] are mysterious, ancient pillars. Some say they spontaneously appeared at the dawn of time; others say they were erected to control hostile spirits; yet others say these monuments honor bygone kings and heroes.\n\n"
 zhangzhung.0010.desc.outside_upper_tibet:0 "There are many legends about the pillars in [GetGeographicalRegion('RICE_upper_tibet').GetName]. Some say they spontaneously appeared at the dawn of time; others say they were erected to control hostile spirits; yet others say these monuments honor ancient kings and heroes. There are ancient stone monuments in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] that aren’t exactly the same, but are likely of similar origin.\n\n"
 zhangzhung.0010.desc:0 "Associated with mighty [GetPlayer.Custom('RICE_tibet_deities_type')], these pillars are avoided due to their destructive power – unless one wants to riskily supplicate to these very [GetPlayer.Custom('RICE_tibet_deities_type')] to receive their blessings.\n\nI'm visiting pillars of this kind in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. After [ROOT.Char.GetFaith.PriestNeuterPlural] perform some prayers, I leave offerings of crystals, butter, incense, and other precious objects, and ask the [GetPlayer.Custom('RICE_tibet_deities_type')] for aid with…"
 zhangzhung.0010.a:0 "My #bold reputation#! and relationships with others"
 zhangzhung.0010.b:0 "#bold Military affairs#! and victory against any enemies"
 zhangzhung.0010.c:0 "Abundance in wealth and #bold resources#!"
 zhangzhung.0010.d:0 "Protecting me to ensure my #bold personal safety#!"
 zhangzhung.0010.e:0 "Advancing my #bold intellect#! and spiritual growth"
 RICE_zhangzhung_pillars_bad:0 "The [GetPlayer.Custom('RICE_tibet_deities_type')] are displeased with your supplication!"
 RICE_zhangzhung_pillars_bad_short:0 "#N A bad result#!"
 RICE_zhangzhung_pillars_good:0 "The [GetPlayer.Custom('RICE_tibet_deities_type')] are pleased with your supplication!"
 RICE_zhangzhung_pillars_good_short:0 "#P A good result#!"
 RICE_zhangzhung_pillars_neutral_short:0 "Nothing ever happens"
 zhangzhung.0011.t:0 "The Salt Expedition Sets Out"
 zhangzhung.0011.desc:0 "The highlands of [GetGeographicalRegion('RICE_western_northern_tibet').GetName] are home to plenty of salt lakes and salt pans. Trading salt is a lucrative business, and I’ve decided to fund an expedition of [Glossary( 'drokpas', 'DROKPA_GLOSS' )] to harvest salt from a lake or pan there.\n\nThe #italic drokpa#! men I hired are ready to go but I talk with their leader first. He explains how these salt lakes or pans are often sacred places, home to divine beings assigned by [ROOT.Char.GetFaith.HighGodName] to be guardians there. During their trip, expedition members will have to be on good behavior, and freuqently pray and make offerings like incense to these [GetPlayer.Custom('RICE_tibet_deities_type')].\n\nPerhaps I can assist these nomads with prayers and aiding them with offerings. After all, we #italic are#! asking permission from these [GetPlayer.Custom('RICE_tibet_deities_type')] to take salt from their sacred homes…."
 zhangzhung.0011.a:0 "I already gave these #italic drokpas#! enough help."
 zhangzhung.0011.a.tooltip:0 "The chances of success remains at #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#!."
 zhangzhung.0011.b:0 "Some more offerings might help us."
 zhangzhung.0011.b.tooltip:0 "The chances of success increases by #V 5%#! to #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_small_piety_boost_value')|0]%#!"
 zhangzhung.0011.c:0 "Providing many offerings will ensure divine favor!"
 zhangzhung.0011.c.tooltip:0 "The chances of success increases by #V 10%#! to #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_large_piety_boost_value')|0]%#!"
 zhangzhung.0011.general.tooltip:0 "The expedition will take 1-3 months to complete. "
 zhangzhung.0012.t:0 "The Salt Expedition Returns"
 zhangzhung.0012.desc:0 "After several weeks, the [Glossary( 'drokpas', 'DROKPA_GLOSS' )] I hired have returned from their expedition to harvest salt from a salt lake or salt pan in [GetGeographicalRegion('RICE_western_northern_tibet').GetName].\n\n"
 zhangzhung.0012.desc.success:0 "The expedition leader looks pleased, as he reports their success. With the blessings of the divine beings in the area they trekked to, they were able to harvest a good amount of salt.\n\n"
 zhangzhung.0012.desc.failure:0 "The expedition leader looks disappointed, if not dejected, as he reports that the expedition was a failure.\n\nIt is clear that the divine beings in the area the #italic drokpas#! tried to harvest salt from caused them ill luck, because these [GetPlayer.Custom('RICE_tibet_deities_type')] were probably displeased with their lack of good behavior, or lack of proper offerings.\n\nWhatever the cause, the #italic drokpas#! I hired were unable to harvest much salt, and what little they did harvest had to be used to pay for the supplies they used up."
 zhangzhung.0012.desc.low:0 "That said, the expedition was not that successful, the leader cautions me. They were beset by some ill luck, no doubt caused by the [GetPlayer.Custom('RICE_tibet_deities_type')] who felt we did not pay enough respect to. As a result, the amount of salt was less than we hoped for, but it should still be enough to repay some of the costs of the trip."
 zhangzhung.0012.desc.medium:0 "Overall, it's not the largest haul they’ve ever gotten, but it’s enough to turn a respectable profit in the salt markets. Clearly, the [GetPlayer.Custom('RICE_tibet_deities_type')] found the #italic drokpas’#! behavior and offerings adequate, and assisted them during the expedition. A [Glossary( 'tsaw bvi nang skyid', 'TSAW_BVI_NANG_SKYID_GLOSS' )] feast will soon be held in honor of their return."
 zhangzhung.0012.desc.high:0 "In fact, the salt they got this time was much more than the average amount they harvest according to the leader, and we will profit handsomely from this! There is no doubt that the [GetPlayer.Custom('RICE_tibet_deities_type')] found the #italic drokpas’#! behavior and offerings quite pleasing, leading to this good fortune. A great [Glossary( 'tsaw bvi nang skyid', 'TSAW_BVI_NANG_SKYID_GLOSS' )] feast will be held in celebration!"
 zhangzhung.0012.a.failure:0 "Disappointing. Were we hindered by the [GetPlayer.Custom('RICE_tibet_deities_type')]?"
 zhangzhung.0012.a.low:0 "I suppose that’s better than nothing."
 zhangzhung.0012.a.medium:0 "It’s good the expedition went well."
 zhangzhung.0012.a.high:0 "Glory to the divine beings who helped us!"
 zhangzhung.0013.t:0 "The Revival of [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]"
 zhangzhung.0013.desc:0 "Long ago, great power and splendor belonged to the people of [GetTitleByKey('e_zhangzhung').GetNameNoTier] in [GetGeographicalRegion('RICE_upper_tibet').GetName]. This all ended when the last ruler of [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip], [last_zhangzhung.GetFirstName], married the sister of the first emperor of [GetTitleByKey('e_tibet').GetNameNoTier], [songtsen_gampo.GetFirstName]. [songtsen_gampo.GetFirstNameNoTooltip] claimed his brother-in-law had insulted and abused his sister; he declared war, and defeated and killed [last_zhangzhung.GetFirstNameNoTooltip] in battle.\n\nSome still remember this legendary treachery, such as [zhangzhung_reviver.GetFirstName]. Yet times are changing once more, for [zhangzhung_reviver.GetFirstNameNoTooltip], as a descendant of the ancient [zhangzhung.GetCollectiveNoun], has united much of these highlands and has proclaimed the rebirth of the old [GetTitleByKey('e_zhangzhung').GetNameNoTooltip].\n\n"
 zhangzhung.0013.desc.bon:0 "Many [zhangzhung_reviver.GetFaith.GetAdherentNamePlural] see the fall of [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip] as the start of the decline of their religion. Now, they believe that not only has [last_zhangzhung.GetFirstNameNoTooltip] been avenged, but their ancient faith is being restored to its rightful place, and a [zhangzhung.GetNameNoTooltip] golden age has begun."
 zhangzhung.0013.desc.non_bon:0 "While the old ways might not be revived, and as the descendants of the ancient [zhangzhung.GetCollectiveNoun] have adopted newer faiths and ideas, they still believe the restoration of [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip] will honor their forebears and avenge [last_zhangzhung.GetFirstNameNoTooltip]. Perhaps a [zhangzhung.GetNameNoTooltip] golden age has begun."
 zhangzhung.0013.a:0 "Another chapter begins in the history of [GetGeographicalRegion('world_tibet').GetNameNoTooltip]."
 zhangzhung.0014.t:0 "A New Silver Castle of Garuda Valley"
 zhangzhung.0014.desc:0 "In the old legends, the ancient rulers of [GetTitleByKey('e_zhangzhung').GetNameNoTier] ruled from a location known as the #italic Silver Castle of Garuda Valley#! in the highlands of [GetGeographicalRegion('RICE_upper_tibet').GetName].\n\nAlas, though [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip] has been revived, no one knows for sure where this old capital is. There are ancient ruins in [GetGeographicalRegion('RICE_upper_tibet').GetNameNoTooltip] that could be this sacred capital, according to local folklore, but these are dubious claims.\n\nSince this is a new era, at any rate, I deemed it proper for us to establish a new #italic Silver Castle of Garuda Valley#!. Our current capital, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], will be transformed into the greatest city and fortress of the Himalayas. It will be a shining beacon of trade, learning, and military might in these highlands, and all with speak the name of [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip] with fear, awe, and reverence once more!"
 zhangzhung.0014.a:0 "We can only grow more and more powerful!"
 zhangzhung.0015.t:0 "Zuthulpuk Monastery"
 zhangzhung.0015.desc:0 "When [milarepa.GetFirstName] defeated the Bön teachers in a duel of miracles, and forever enshrined the supremacy of [GetReligionByKey('buddhism_religion').GetName] at Mount Kailash, it is said that one of his miracles was the spontaneous creation of a cave monastery with his hands and feet. After his victory, he used this site for meditation and other advanced spiritual practices.\n\nThis small cave has remained since then, and is popularly known as #italic Zuthulpuk#!, meaning “miracle cave.” However, I believe it should be turned into a proper monastery, with an actual building and [ROOT.Char.GetFaith.PriestNeuterPlural] to staff it.\n\nI am thus working with local religious authorities to ensure that a sizeable monastery can be built around the cave. Now, [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] pilgrims who come to Mount Kailash can walk in the footsteps of [milarepa.GetFirstNameNoTooltip] (quite literally) with greater ease."
 zhangzhung.0015.a:0 "May this benefit all sentient beings!"
 zhangzhung.0016.t:0 "The First Tertöns"
 zhangzhung.0016.desc:0 "The collapse of the empire of [GetTitleByKey('e_tibet').GetNameNoTier] into civil war after the assassination of [langdarma.GetTitledFirstName] led to not only societal and political upheaval, but the decline of religious institutions as well, both [GetReligionByKey('buddhism_religion').GetAdjective] and indigenous [GetReligionByKey('bon_religion').GetAdjective].\n\nYet there is hope, for those who seek to learn the true doctrine. Some say that long ago, wise spiritual masters who propagated these teachings, particularly [padmasambhava.GetFirstName], anticipated the circumstances of the current era, and hid their teachings and other holy objects in the form of [Glossary( 'termas', 'TERMA_GLOSS' )]. These holy treasures could only be found by qualified treasure revealers, or [Glossary( 'tertöns', 'TERTON_GLOSS' )], when [Glossary( 'karmic conditions', 'KARMIC_CONDITIONS_GLOSS' )] had ripened, and society was ready to receive them.\n\nRecently, [Glossary( 'tertöns', 'TERTON_GLOSS' )] have started emerging across [GetGeographicalRegion('world_tibet').GetName], particularly from the #italic Nyingma#! sect of [GetFaithByKey('lamaism').GetName] and among the [GetFaithByKey('bon').GetAdherentNamePlural]. Some [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip] are skeptical of the #italic tertöns#! overall, but as more and more #italic terma#! are discovered, perhaps this phenomenon will see increased acceptance across the region."
 zhangzhung.0016.a:0 "What sacred #italic termas#! could these #italic tertöns#! discover?"
 zhangzhung.0016.b:0 "Sounds like superstitious nonsense to me!"
 zhangzhung.0016.tooltip.1:0 "[decisions|E] and events related to [RICE_tertons|E] and the discovery of [RICE_termas|E] can now happen to characters whose [culture|E] is of a $heritage_tibetan_name$ [heritage|E] and who follow either a [GetReligionByKey('buddhism_religion').GetAdjective] [faith|E], or a [GetReligionByKey('bon_religion').GetAdjective] or [GetReligionByKey('west_himalayan_religion').GetAdjective] [faith|E] with the [GetFaithDoctrine('rice_bon_deities_new_doctrine').GetBaseName] [doctrine|E]"
 zhangzhung.0016.tooltip.2:0 "[RICE_tertons|E] will be relatively rare, and have lower chances of success, until they become a more accepted, widespread phenomenon in the future."
 zhangzhung.0016.tooltip.3:0 "The [decision|E] to #bold $RICE_zhangzhung_patronize_tertons$#! will not be available to [rulers|E] who do not have a [RICE_terton|E] or [GetModifier('RICE_terton_candidate').GetNameWithTooltip] in their [court|E]."
 zhangzhung.0016.info:0 "#emphasis Historical Context:#! $TERTON_GLOSS$"
 zhangzhung.0017.t:0 "Rise of the Tertöns"
 zhangzhung.0017.desc:0 "The collapse of the empire of [GetTitleByKey('e_tibet').GetNameNoTier] led to the decline of [GetReligionByKey('buddhism_religion').GetAdjective] and indigenous [GetReligionByKey('bon_religion').GetAdjective] religious teachings. However, [GetGeographicalRegion('world_tibet').GetName] is starting to recover its sacred past, and secure its spiritual future.\n\nOne class of spiritual masters involved in this renaissance of [GetReligionByKey('buddhism_religion').GetName] and indigenous [GetReligionByKey('bon_religion').GetAdjective] traditions in [GetGeographicalRegion('world_tibet').GetNameNoTooltip] are the [Glossary( 'tertöns', 'TERTON_GLOSS' )] – so-called treasure revealers – who specialize in the discovery of hidden teachings and holy objects known as [Glossary( 'termas', 'TERMA_GLOSS' )]. While not every self-proclaimed #italic tertön#! is genuine, #italic terma#! are being discovered near and far and the phenomenon has seen increased acceptance across many [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] sects in the region, even if it is mainly associated with the #italic Nyingma#! sect of [GetFaithByKey('lamaism').GetName] and with [GetFaithByKey('bon').GetName].\n\nThese teachings, hidden centuries ago by religious teachers such as [padmasambhava.GetFirstName] and now uncovered by these tertöns, are undoubtedly contributing to this revival of [GetReligionByKey('buddhism_religion').GetAdjective] and indigenous [GetReligionByKey('bon_religion').GetAdjective] teachings in [GetGeographicalRegion('world_tibet').GetNameNoTooltip]."
 zhangzhung.0017.a:0 "The true teachings are disseminating far and wide!"
 zhangzhung.0017.b:0 "Hah! These charlatans know nothing of the true path of [ROOT.Char.GetFaith.HighGodName]."
 zhangzhung.0017.tooltip.1:0 "[RICE_tertons|E] will be less rare and have higher chances of finding [RICE_termas|E] compared to before, as they are now a more widely accepted religous institution."
 zhangzhung.0017.tooltip.2:0 "The [decision|E] to #bold $RICE_zhangzhung_patronize_tertons$#! will be available to [rulers|E] who meet the requirements regardless of whether they have a [RICE_terton|E] or [GetModifier('RICE_terton_candidate').GetNameWithTooltip] in their [court|E]."
 zhangzhung.0017.tooltip.3:0 "Successful discoveries of [RICE_termas|E] have increased [piety_i|E] [piety|E] rewards."
 zhangzhung.0017.info:0 "#emphasis Historical Context:#! $TERTON_GLOSS$"
 zhangzhung.0018.t:0 "The Spread of [ROOT.Char.GetFaith.GetNameNoTooltip] in [GetGeographicalRegion('world_tibet').GetNameNoTooltip]"
 zhangzhung.0018.desc:0 "The fall of the [GetTitleByKey('e_tibet').GetName] ushered in a chaotic era in the Himalayan region. A spiritual dark age followed, where people did not know the correct path.\n\nNow, as [GetGeographicalRegion('world_tibet').GetName] rebuilds itself, people near and far are seeking the true doctrines. Stories are being spread about how ancient [GetFaithByKey('old_bon').GetAdjective] deities are being tamed by highly realized spiritual masters, and transformed into [GetPlayer.Custom('RICE_tibet_deities_type')] who protect the followers and teachings of other traditions. I myself have turned towards one of these traditions:"
 zhangzhung.0018.desc.lamaism:0 "[GetFaithByKey('lamaism').GetName].\n\nLong ago, kings like $Songtsen_Gampo$ and teachers like Padmasambhava brought [GetReligionByKey('buddhism_religion').GetName] to [GetGeographicalRegion('world_tibet').GetNameNoTooltip]. Thanks to the recent dissemination and revival of these doctrines, they are spreading across the land once more. Glory to the Buddhas and Bodhisattvas! Glory to the Dharma that vanquishes delusion! Glory to the Sangha that will forever flourish!"
 zhangzhung.0018.desc.new_bon:0 "[GetFaithByKey('bon').GetName].\n\nSome less conciliatory [GetReligionByKey('buddhism_religion').GetAdherentNamePlural] claim that the old [GetReligionByKey('bon_religion').GetAdjective] ways are perverse, and at best are pale imitations of their path, but the truth is the opposite. We are only beginning to reclaim and relearn the teachings of Tonpa Shenrab Miwoche, after centuries of persecution – may our newfound dedication bring happiness and benefit to all!"
 zhangzhung.0018.desc.mahayana:0 "[GetFaithByKey('mahayana').GetName].\n\nCenturies ago, there was a great debate between adherents of various [GetReligionByKey('buddhism_religion').GetAdjective] schools in [GetGeographicalRegion('world_tibet').GetNameNoTooltip], and the [GetFaithByKey('mahayana').GetNameNoTooltip] supposedly lost. However, some, like myself, know that they actually won; now, the true [GetFaithByKey('mahayana').GetNameNoTooltip] returns to these highlands. May the teachings of the Great Vehicle help us attain great compassion for the sake of all sentient beings!"
 zhangzhung.0018.desc.vajrayana:0 "[GetFaithByKey('vajrayana').GetName].\n\nCenturies ago, there was a great debate between adherents of various [GetReligionByKey('buddhism_religion').GetAdjective] schools in [GetGeographicalRegion('world_tibet').GetNameNoTooltip], and the [GetFaithByKey('vajrayana').GetNameNoTooltip] won. Yet [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip] here have lost their way; we must return to the roots of tantric practice – may the Secret Vehicle guide us so that we can vanquish our delusions and all obstructions and obstacles towards enlightenment!"
 zhangzhung.0018.desc.manichean:0 "[GetFaithByKey('manichean').GetName].\n\nThe path of light, the path as taught by the great prophet Mani, is more compatible with our older [GetFaithByKey('old_bon').GetAdjective] and [GetReligionByKey('buddhism_religion').GetAdjective] beliefs that one might think. Truly, Mani is the new Buddha, a Buddha of Light, whose teachings is the only true path towards salvation."
 zhangzhung.0018.desc.shaivism:0 "[GetFaithByKey('shaivism').GetName].\n\nThe deities of [GetFaithByKey('old_bon').GetName] bear some similarity with the deities of [GetReligionByKey('hinduism_religion').GetName], so it is natural for us to gravitate towards [GetFaithByKey('shaivism').GetNameNoTooltip] especially. Lord Shiva, He who nourishes and nurtures all beings, who gives us blessings like rays of sunlight, will illuminate our path forward."
 zhangzhung.0018.desc.zhengyi:0 "[GetFaithByKey('zhengyi').GetName].\n\nWhile our relationship with our neighbors to the east in the Middle Kingdom has fluctuated over the centuries, there is no denying that there have been productive, peaceful exchanges of goods and ideas. Why should we not adopt their religious philosophies if they suit us? A journey of a thousand [Glossary( 'li', 'LI_GLOSS' )] starts with a single step, and this will be our first step into a new, better era."
 zhangzhung.0018.desc.nestorian:0 "[GetFaithByKey('nestorian').GetName].\n\nThe [GetReligionByKey('christianity_religion').GetAdjective] Church has spread far and wide, at last, it has reached our hearts and souls. Through the gospel of Christ, we can find peace and true salvation. Glory to Christ the King! May God cleanse us of our sins, and baptize the land of [GetGeographicalRegion('world_tibet').GetNameNoTooltip] anew!"
 zhangzhung.0018.desc.maturidi:0 "[GetFaithByKey('maturidi').GetName].\n\nThe doctrines of [GetReligionByKey('islam_religion').GetName] have great appeal in their emphasis on the ideals of justice and charity. Let the land of [GetGeographicalRegion('world_tibet').GetNameNoTooltip] forever praise the name of Allah, the Gracious, the Merciful – there is no god but God, and Muhammad is the messenger of God!"
 zhangzhung.0018.desc.khurmazta:0 "[GetFaithByKey('khurmazta').GetName].\n\nThe deities of [GetFaithByKey('old_bon').GetName] bear some similarity with the deities of eastern forms of [GetReligionByKey('zoroastrianism_religion').GetName], so it is natural for us to gravitate towards [GetFaithByKey('khurmazta').GetNameNoTooltip] especially. Now, the holy fires burn brightly, as they warm our hearts in the often cold mountains of [GetGeographicalRegion('world_tibet').GetNameNoTooltip] – may we all dedicate ourselves towards good thoughts, good words, and good deeds!"
 zhangzhung.0018.a:0 "[ROOT.Char.GetFaith.GetNameNoTooltip] will spread throughout [GetGeographicalRegion('world_tibet').GetNameNoTooltip]!"
