 zhangzhung.0033.t:0 "The Terma Discovery"
 zhangzhung.0033.desc.intro:0 "News has reached us that [terton.GetFirstName] has found a [Glossary( 'terma', 'TERMA_GLOSS' )], just as [terton.GetHerHis] visions and dreams indicated, "
 zhangzhung.0033.desc.intro.failure:0 "News has reached us that [terton.GetFirstName] has come to [location.GetName], just as [terton.GetHerHis] visions and dreams indicated. Yet, once [terton.GetSheHe] arrived, something must have gone wrong: there was no [Glossary( 'terma', 'TERMA_GLOSS' )] to be found."
 zhangzhung.0033.desc.intro.bon:0 "hidden by ancient Bön teachers to protect them during a time of great persecution in [location.GetName].\n\n"
 zhangzhung.0033.desc.intro.buddhist:0 "hidden by [padmasambhava.GetFirstName] long ago as [padmasambhava.GetSheHe] passed by [location.GetName].\n\n"
 zhangzhung.0033.desc.teachings_physical:0 "The terma is a scroll with [terton.GetFaith.GetAdjective] spiritual teachings written on it. It was discovered [GetPlayer.Custom('RICE_random_terton_location')]."
 zhangzhung.0033.desc.teachings_internal:0 "[GetPlayer.Custom('RICE_random_terton_location')|U], a vision was triggered about this immaterial terma: a [terton.GetFaith.GetAdjective] spiritual teaching that was received in a past life."
 zhangzhung.0033.desc.artifact_statue:0 "The terma is a statue of a religious figure in the [terton.GetFaith.GetAdjective] tradition. It was discovered [GetPlayer.Custom('RICE_random_terton_location')]."
 zhangzhung.0033.desc.artifact_sacred_image:0 "The terma is an artistic depiction of a religious figure in the [terton.GetFaith.GetAdjective] tradition. It was discovered [GetPlayer.Custom('RICE_random_terton_location')]."
 zhangzhung.0033.desc.artifact_ritual_instrument:0 "The terma is a ritual instrument used in [terton.GetFaith.GetAdjective] ceremonies. It was discovered [GetPlayer.Custom('RICE_random_terton_location')]."
 zhangzhung.0033.desc.religious_building:0 "[terton.GetFirstNameNoTooltip] looked [GetPlayer.Custom('RICE_random_terton_location')], and somehow, a [terton.GetFaith.GetAdjective] stupa appeared out of nowhere."
 zhangzhung.0033.desc.riches:0 "The terma was a cache of jewels and other riches. It was discovered [GetPlayer.Custom('RICE_random_terton_location')]."
 zhangzhung.0033.desc.artifact_scholarly_texts:0 "The terma is a scroll that expounds on scholarly topics. It was discovered [GetPlayer.Custom('RICE_random_terton_location')]."
 zhangzhung.0033.desc.medicine:0 "The terma was precious substances, which can be rolled into medicinal pellets. It was discovered [GetPlayer.Custom('RICE_random_terton_location')]."
 zhangzhung.0033.desc.middle.failure:0 "\n\nNo matter what [terton.GetSheHe] did, nothing of a religious nature surfaced, and there were no more dreams nor visions. What happened? Was [terton.GetFirstNameNoTooltip] spiritually insufficient, and lacking in good karma? Or did [terton.GetSheHe] not perform the correct rituals and prayers to extra the terma? Were the local deities protecting the terma angry? Or was this some sort of delusion caused by black magic and evil forces?"
 zhangzhung.0033.desc.middle:0 "[terton.Custom('RICE_random_terton_occurence_time')] [terton.GetFirstNameNoTooltip] [terton.Custom('RICE_random_terton_occurence')] An auspicious sign!\n\n"
 zhangzhung.0033.desc.questioned:0 "This terma, however, is seen by some as a #bold questionable#! find. There are always [terton.GetFaith.GetReligion.GetAdjective] skeptics and sectarians who question the credibility of [Glossary( 'termas', 'TERMA_GLOSS' )], but surely it must be genuine!"
 zhangzhung.0033.desc.accepted:0 "This terma is generally an #bold accepted#! find. There are always [terton.GetFaith.GetReligion.GetAdjective] skeptics and sectarians who question the credibility of [Glossary( 'termas', 'TERMA_GLOSS' )], but there isn't too much controversy about this one."
 zhangzhung.0033.desc.venerated:0 "This terma will undoubtedly become a #bold venerated#! find. Its spiritual properties and the circumstances of its discovery have convinced even some of the usual [terton.GetFaith.GetReligion.GetAdjective] skeptics and sectarians who question the credibility of [Glossary( 'termas', 'TERMA_GLOSS' )] that it is genuine."
 zhangzhung.0033.a:0 "How auspicious! I will keep this treasure."
 zhangzhung.0033.b:0 "You deserve the honor of having this treasure."
 zhangzhung.0033.c:0 "Let's donate the treasure to a local [ROOT.Char.GetFaith.HouseOfWorship]."
 zhangzhung.0033.d:0 "How unfortunate."
