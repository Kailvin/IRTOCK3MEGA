 zhangzhung.0022.t.bon:0 "Dreaming of Tonpa Shenrab"
 zhangzhung.0022.desc:0 "Everyone is abuzz about the miraculous dream [nyangral.GetTitledFirstName] recently had of [padmasambhava.GetFirstName] [padmasambhava.GetHerselfHimself]. I thus summon [nyangral.GetFirstNameNoTooltip] to ask [nyangral.GetHerHim] to recount the dream.\n\n“It was amazing!” [nyangral.GetSheHe] says. “A great multitude of men and women atop mighty horses came to me, and leading them was none other than [padmasambhava.GetNickname]. There was a great feast, with a large, nectar-filled vase, and [padmasambhava.GetSheHe] displayed many miracles before my very eyes. This must be an auspicious sign, the result of my [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )].”\n\nSome [ROOT.Char.GetFaith.GetAdherentNamePlural] who know [nyangral.GetFirstNameNoTooltip] now believe that [nyangral.GetSheHe] might be a reincarnation of one of [padmasambhava.GetFirstNamePossessiveNoTooltip] disciples! Could [nyangral.GetSheHe] be a potential [Glossary( 'tertön', 'TERTON_GLOSS' )], and discover great [Glossary( 'termas', 'TERMA_GLOSS' )]?"
 zhangzhung.0022.desc.bon:0 "Everyone is abuzz about the miraculous dream [nyangral.GetTitledFirstName] recently had of various deities and spiritual masters, including Tonpa Shenrab himself. I thus summon [nyangral.GetFirstNameNoTooltip] to ask [nyangral.GetHerHim] to recount the dream.\n\n“It was amazing!” [nyangral.GetSheHe] says. “A great multitude of men and women atop mighty horses came to me, and leading them was none other than Tonpa Shenrab Miwoche. There was a great feast, with a large, nectar-filled vase, and I witnessed many miracles before my very eyes. This must be an auspicious sign, the result of my [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )].”\n\nSome [ROOT.Char.GetFaith.GetAdherentNamePlural] who know [nyangral.GetFirstNameNoTooltip] now believe that [nyangral.GetSheHe] might be a [Glossary( 'tertön', 'TERTON_GLOSS' )] who could uncover [Glossary( 'termas', 'TERMA_GLOSS' )] hidden long ago when Bön was persecuted!"
 zhangzhung.0022.desc.self:0 "I could hardly believe it: last night, I had a miraculous dream of [padmasambhava.GetFirstName] [padmasambhava.GetHerselfHimself]. I had doubts, as I know [ROOT.Char.GetFaith.DevilName] can deceive people by giving them delusions of religious grandeur. I thus summon some [ROOT.Char.GetFaith.PriestNeuterPlural] to ask for advice.\n\nI recount to them how I saw a great multitude of men and women atop mighty horses approaching me, led by none other than [padmasambhava.GetNickname], and how there was afterwards a great feast, with a large, nectar-filled vase, and [padmasambhava.GetSheHe] displayed many miracles before my very eyes. After telling them this, the [ROOT.Char.GetFaith.PriestNeuterPlural] are in agreement as one of them says, “This must be an auspicious sign, the result of your [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )].”\n\nNow, some [ROOT.Char.GetFaith.GetAdherentNamePlural] believe that I might be a reincarnation of one of [padmasambhava.GetFirstNamePossessiveNoTooltip] disciples! Could I be a potential [Glossary( 'tertön', 'TERTON_GLOSS' )], and discover great [Glossary( 'termas', 'TERMA_GLOSS' )]?"
 zhangzhung.0022.desc.self_bon:0 "I could hardly believe it: last night, I had a miraculous dream of various deities and spiritual masters, including Tonpa Shenrab himself. I had doubts, bas I know [ROOT.Char.GetFaith.DevilName] can deceive people by giving them delusions of religious grandeur. I thus summon some [ROOT.Char.GetFaith.PriestNeuterPlural] to ask for advice.\n\nI recount to them how I saw a great multitude of men and women atop mighty horses approaching me, led by none other than Tonpa Shenrab, and how there was afterwards a great feast, with a large, nectar-filled vase, and I witnessed many miracles before my very eyes. After telling them this, the [ROOT.Char.GetFaith.PriestNeuterPlural] are in agreement as one of them says, “This must be an auspicious sign, the result of your [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )].”\n\nNow, some [ROOT.Char.GetFaith.GetAdherentNamePlural] believe that I might be a [Glossary( 'tertön', 'TERTON_GLOSS' )] who could uncover [Glossary( 'termas', 'TERMA_GLOSS' )] hidden long ago when Bön was persecuted!"
 zhangzhung.0022.a:0 "Such dreams reveal one's great spiritual destiny...."
 zhangzhung.0022.a.tooltip:0 "There is a chance that [nyangral.GetUIName] might discover a [RICE_terma|E] in the future and became a [RICE_terton|E], thus gaining the #bold [GetTrait('RICE_terton').GetName( GetNullCharacter )]#! [trait|E]."
 zhangzhung.0022.b:0 "It might just be an ordinary religious dream."
 zhangzhung.0022.info:0 "#emphasis Historical Context:#! In Tibetan Buddhist hagiographies of [Glossary( 'tertöns', 'TERTON_GLOSS' )], it isn’t uncommon for their careers as treasure revealers to begin after they have various auspicious dreams. It is common for these dreams to feature Padmasambhava, the legendary Buddhist teacher from [GetTitleByKey('b_oddiyana').GetNameNoTier], who is said to have played a major role in spreading Buddhism to Tibet. Padmasambhava, also known as Guru Rinpoche, is believed to be responsible for hiding many of the [Glossary( 'termas', 'TERMA_GLOSS' )] scattered throughout Tibet. The dream in this event is based on the dream that Nyangrel Nyima Özer (1124–1192), one of the earliest and most important #italic tertöns#!, had when he was 10 years old, which inspired him on his spiritual path."
 zhangzhung.0023.t:0 "Patronizing the Tertöns"
 zhangzhung.0023.desc:0 "Not every [ROOT.Char.GetFaith.GetAdherentName] believes in the [Glossary( 'tertön', 'TERTON_GLOSS' )] institution – the idea that there are [Glossary( 'termas', 'TERMA_GLOSS' )], or hidden treasures, out there waiting to be found by those who have been blessed with the karma to do so. Yet I myself have faith that some termas are, indeed, genuine religious treasures that were hidden long ago.\n\nThus, it is up to people like me, who have funds and resources, to support tertöns in their quest for these treasures – which I plan to do, starting today.\n\nBy patronizing the tertöns, when [Glossary( 'karmic conditions', 'KARMIC_CONDITIONS_GLOSS' )] have ripened, they can uncover great and important termas for the benefit of all sentient beings in the present era."
 zhangzhung.0023.a:0 "I hope they can uncover many termas."
 zhangzhung.0024.t:0 "Searching for Termas"
 zhangzhung.0024.desc.intro.not_terton:0 "Although I have received a vision or dream suggestion I could one day become a [Glossary( 'tertön', 'TERTON_GLOSS' )], there is no guarantee I’ll discover any more [Glossary( 'termas', 'TERMA_GLOSS' )]. Sometimes, such visions or dreams don’t result in anything, or are even delusions."
 zhangzhung.0024.desc.intro.terton:0 "Although I am an established [Glossary( 'tertön', 'TERTON_GLOSS' )], with at least one discovery under my name, there is no guarantee I’ll discover any more [Glossary( 'termas', 'TERMA_GLOSS' )]. After all, there are even famous tertöns who only discovered one terma."
 zhangzhung.0024.desc:0 "\n\nHowever, I have an aspiration to uncover more termas for the benefit of all sentient beings.\n\nThe visions and dreams that help one identify locations of termas do not come easily, so I plan to pray frequently and focus my mental efforts on discerning potential, promising signs of where these termas could be."
 zhangzhung.0024.a:0 "May the compassionate [GetPlayer.Custom('RICE_tibet_deities_type')] help me fulfill my aspiration!"
