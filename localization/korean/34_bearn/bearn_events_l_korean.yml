l_korean:
 bearn_invasion.1001.t:0 "[invader.GetFirstNameNoTooltip] [invader.GetHouse.GetNameNoTooltip] of $c_gloucestershire$"
 bearn_invasion.1001.desc:0 "Following the $norman$ conquest of $k_england$, [invader.GetShortUINameNoTooltip] was imprisoned by the new king due [invader.GetHerHis] role in the northern resistance. After [invader.GetHerHis] release, [invader.GetSheHe], along with several $anglo_saxon$ soldiers, departed from $k_england$ towards the City of the World's Desire - $b_constantinople$.\n\nOn their way there, the force of 350 ships consisting of three earls and eight barons sailed towards $b_brest$, past $k_spanish_galicia$ until they stopped in $c_ceuta$ to raze and loot the city. Further stops included $c_mallorca$, $c_menorca$ and $d_sicily$.\nWhen they finally arrived in $b_constantinople$, they helped [ruler_constantinople.GetName] vanquish a besieging heathen army. As a reward, they were offered to join the Vangarian Guard, an offer which most declined because they desired to rule a realm of their own.\n\nAnd thus, they departed towards [invader.GetCapitalLocation.GetCounty.GetName]."
 bearn_invasion.1001.a:0 "[invader.GetHerHis|U] realm will surely crumble."
 bearn_invasion.1001.b:0 "@warning_icon! I wonder what life would be like in $d_bearn$..."