l_korean:
 historicinvasions_knights_same_faith_only_law:0 "Same-Faith Succession"
 historicinvasions_knights_same_faith_only_law_subname:0 "Teutonic State"
 historicinvasions_knights_same_faith_only_law_effects:0 "$EFFECT_LIST_BULLET$The [title_heir|E] has to be of the same [faith|E] as that of the current [ruler|E].\n\n#r This law will invalidate under the following circumstances:\n$EFFECT_LIST_BULLET$Your [primary_title|E] is neither $k_bassenheim$, $k_balk$ nor $e_teutonic_state$; this includes creating [titles|E] of a higher [rank|E]\n$EFFECT_LIST_BULLET$You no longer adhere to $catholic$#!"

 historicinvasions_assassins_same_faith_only_law:0 "Same-Faith Succession"
 historicinvasions_assassins_same_faith_only_law_subname:0 "Assassins"
 historicinvasions_assassins_same_faith_only_law_effects:0 "$EFFECT_LIST_BULLET$The [title_heir|E] has to be of the same [faith|E] as that of the current [ruler|E].\n\n#r This law will invalidate under the following circumstances:\n$EFFECT_LIST_BULLET$Your [primary_title|E] is neither $k_sabbah$ (assassins of Persia) nor $k_jabalid$ (assassins of Syria); this includes creating different [titles|E] of a higher [rank|E]\n$EFFECT_LIST_BULLET$You no longer adhere to $nizari$#!"

 historicinvasions_mamluk_elective_law:0 "Mamluk Elective"
 historicinvasions_mamluk_elective_law_subname:0 "Mamluk Elective [succession|E]"
 historicinvasions_mamluk_elective_law_effects:0 "In this form of elective government, skill and cunning are valued more than heritage and dynastic ties. The [emperor|E] and all direct and indirect [de_jure|E] [vassals|E] can nominate an [adult|E] [title_heir|E] from among its [powerful_vassals|E], especially skilled [vassals|E], [councillors|E], landed [knights|E] and the [close_family|E] of the [ruler|E]."
 historicinvasions_mamluk_elective_electors:0 "Ruler and all vassals"
 historicinvasions_mamluk_elective_electors_tooltip:0 "The [emperor|E] as well as all direct & indirect [de_jure|E] and all direct de facto [vassals|E] may nominate the next [title_heir|E]. They can cast the following amount of votes:\n$EFFECT_LIST_BULLET$   1: base value\n$EFFECT_LIST_BULLET$+3: [ruler|E]\n$EFFECT_LIST_BULLET$+4: [powerful_vassal|E]\n$EFFECT_LIST_BULLET$+3: [councillor|E]\n$EFFECT_LIST_BULLET$+2 to +4: skilled [vassal|E]\n$EFFECT_LIST_BULLET$#n -1#!: unskilled [vassal|E]\n$EFFECT_LIST_BULLET$+1: [knight|E] of [ruler|E]\n$EFFECT_LIST_BULLET$+9: [regent|E]"
 historicinvasions_mamluk_elective_candidates:0 "Skilled adult vassals / knights & children"
 historicinvasions_mamluk_elective_candidates_tooltip:0 "In order to be a valid Candidate under Mamluk Elective, a character must fulfill all of the following conditions:\n$EFFECT_LIST_BULLET$Is an [adult|E]\n$EFFECT_LIST_BULLET$One of the following:\n  $EFFECT_LIST_BULLET$[powerful_vassal|E]\n  $EFFECT_LIST_BULLET$skilled [vassal|E] ([de_jure|E]: indirect, de facto: direct)\n  $EFFECT_LIST_BULLET$imperial [councillor|E]\n  $EFFECT_LIST_BULLET$imperial [landed|E], skilled [knight|E]\n  $EFFECT_LIST_BULLET$one of the [rulerpossessive|E] [children|E]\n\nDefault elective restrictions still apply."

