 north_african_religion_desc:0 "Les croyances traditionnelles des Guanches suivent le culte des morts et considèrent que lorsqu'une personne quitte ce monde, elle est divinisée au sein de sa propre famille. Le culte de la pierre et la construction de mégalithes rapprochent les adeptes des dieux, les divinités les plus importantes étant, après le Créateur, les Dieux du Soleil et de la Lune."
