 # Guanche religion
 north_african_religion:0 "Guancheismus"
 north_african_religion_adj:0 "Guancheisch"
 north_african_religion_adherent:0 "Guanche"
 north_african_religion_plural:0 "Guanchen"
 north_african_religion_desc:0 "Der traditionelle Glaube der Guanchen folgt dem Totenkult und geht davon aus, dass ein Mensch, der diese Welt verlässt, in seiner eigenen Familie vergöttlicht wird. Die Steinverehrung und der Megalithenbau bringen die Anhänger näher an die Götter heran, wobei die Hauptgötter neben dem Schöpfer die Sonnen- und Mondgötter sind."
