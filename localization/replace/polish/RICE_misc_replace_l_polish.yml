 yazidi_religion_desc:0 "The mountains of northern Mesopotamia and Western Iran are home to Iranian-speaking peoples, pariticularly the Kurds, who have, over centuries, strengthened their existing beliefs by syncretizing ideas from a multitude of spiritual traditions, including Zoroastrianism, Islam, and Gnosticism."

