north_african_religion_desc:0 "Las creencias tradicionales guanches siguen el Culto de los Muertos y creen que, al pasar de este mundo, uno se deifica entre su propia familia. La adoración de las piedras y la construcción de megalitos acercan a los seguidores a los dioses, siendo los dioses principales, solo superados por el Creador, los dioses del Sol y la Luna."
