l_russian:
 historicinvasions_generic_debug_invasion_desc:0 "Triggers a specific invasion instantly. Still performs compatibility checks.\nSome invasions don't immediately trigger a notification event, notably landless invaders.\n\n[historicinvasions_conquest_regions|E] (more easily readable within the in-game encyclopedia accessible via F10)\n\n#S When in doubt, always check the bottom of your debug.log!#! It will also tell you why a specific invasion might not be appearing!\nInformation will be written to the log in the form of '< invader dynasty > story'\n\nReminder that this mod is #bold not#! save game compatible."
 historicinvasions_not_save_game_compatible:0 "#r This mod is NOT save game compatible!!#!"
 historicinvasions_debug_tooltip:0 "A debug action."
 historicinvasions_confirm:0 "Confirm"

 historicinvasions_debug_decision:0 "[Concept('historicinvasions_mod','#p Historic Invasions:#!')|E] Debug Decision"
 historicinvasions_debug_decision_desc:0 "A decision visible only in Debug Mode to test out event or decision requirements.\n\nComplete to dismiss permanently."

 historicinvasions_enable_debug_decisions:0 "[Concept('historicinvasions_mod','#p Historic Invasions:#!')|E] Show Invasion Debug Decisions"
 historicinvasions_enable_debug_decisions_desc:0 "[historicinvasions_conquest_regions|E] (more easily readable within the in-game encyclopedia accessible via F10)"

 historicinvasions_disable_debug_decisions:0 "[Concept('historicinvasions_mod','#p Historic Invasions:#!')|E] Hide Invasion Debug Decisions"
 historicinvasions_disable_debug_decisions_desc:0 "[historicinvasions_conquest_regions|E] (more easily readable within the in-game encyclopedia accessible via F10)"

