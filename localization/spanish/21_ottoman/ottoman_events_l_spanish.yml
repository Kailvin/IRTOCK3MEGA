l_spanish:
 ottoman_invasion.1001.t:0 "The Rise of [invader.GetFirstNameNoTooltip]"
 ottoman_invasion.1001.desc:0 "The origins of how [invader.GetFather.GetFirstName] rose to power are lost to time. Did their forefathers of the Kayı tribe flee $k_oghuz_il$ with the looming threat of the $e_mongol_empire$ or are they direct descendants of Suleiman Seljuk, the first sultan of $k_rum$?\n\nAfter the $e_mongol_empire$ splintered, $k_rum$ remained a vassal of the $e_ilkhanate$. But as the $mongol$ influence wavered in Asia Minor, many Beyliks declared their independence, including $k_karaman$, $k_eretnid$ and [invader.GetFather.GetFirstNameNoTooltip].\n\nThe $k_ottoman$ have settled near the Sea of Marmara and $b_constantinople$ - the City of the World's Desire - lies just in reach..."
 ottoman_invasion.1001.a:0 "Just like the Great Seljuk and $k_rum$, they'll fail to cross into Europe."
 ottoman_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [invader.GetHerHim]..."

 ottoman_invasion.1201.t:0 "You wretched [ROOT.Char.Custom('GirlBoy')],"
 ottoman_invasion.1201.desc_vassal:0 "I dragged you out of the filth, and I can cast you back in again! You didn't #EMP truly#! think #EMP Constantinople#!, the last pillar of erudition on this disdainful earth, could really be yours! Not so much as your littlest toe is worthy of treading upon its glimmering bricks! Return it, or else the Golden Horn shall be your drowning-pit — I will fling you into it myself, if I must."
 ottoman_invasion.1201.a:0 "I was merely looking after it for you!"
 ottoman_invasion.1201.b:0 "I hope your mithering rear gets splinters on the Throne."