 keita_invasion.1001.t:0 "[invader.GetFirstNameNoTooltip] [invader.GetHouse.GetNameNoTooltip]"
 keita_invasion.1001.desc:0 "The mountainous lands of $k_mali$ are not dull and barren, but instead a natural barrier against invaders. On the banks of the Niger river, floodplains irrigate the surrounding plains.\n\nThe ground holds valuable resources as well: Prospecters have found gold deposists below $c_niani$, $c_bure$ and $c_bambuk$.\n\nDue to exposure via the trans saharan trade routes, Islam has taken a foodhold in $d_manding$, a faith the local ruler [invader.GetShortUINameNoTooltip] is an adherent of.\n\nWill the rich land [invader.GetSheHe] rules over birth an everlasting empire?"
 keita_invasion.1001.a:0 "With three gold mines on [invader.GetHerHis] hands, [invader.GetSheHe] will be unstoppable!"
 keita_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [invader.GetHerHim]..."

 keita_invasion.3001.t:0 "The local Faith"
 keita_invasion.3001.desc:0 "The locals in my capital [ROOT.Char.GetCapitalLocation.GetName] are devout [ROOT.Char.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]. I - however - am not.\n\nIt might be in my interest to covert to the local faith..."
 keita_invasion.3001.a:0 "No, that would not be wise."
 keita_invasion.3001.b:0 "Yes, I shall convert to [ROOT.Char.GetCapitalLocation.GetCounty.GetFaith.GetNameNoTooltip]!"