COCHINEAL_GLOSS: "En la era moderna, #bold Cochinilla#! se refiere típicamente a #italic Dactylopius coccus#!, un insecto escama nativo de América, cuyas larvas se recolectaban para producir tinte rojo; el término también se usa para el propio tinte rojo. Sin embargo, antes del intercambio colombino, la cochinilla polaca (#italic Porphyrophora polonica#!) y la cochinilla armenia (#italic Porphyrophora hamelii#!) eran dos especies de insectos importantes utilizadas en la producción de tinte rojo; eran nativas de partes de Europa Oriental y de las tierras altas de Armenia, respectivamente. En el caso de la cochinilla polaca, después de que los antiguos eslavos desarrollaran un método para obtener este tinte, se convirtió en una de las principales exportaciones de Europa Oriental hasta el siglo XVI, cuando fue reemplazada por la cochinilla americana, que era más barata."
FERN_FLOWER_GLOSS: "La #bold flor de helecho#! es una flor mágica que aparece en la mitología báltica y eslava. En la vida real, los helechos no son plantas con flores, por lo que una flor de helecho no existe como tal; sin embargo, hay plantas con flores que se asemejan a los helechos. A pesar de ello, se dice que esta flor florece por un breve tiempo durante el solsticio de verano y que otorga a quien la encuentre poderes milagrosos, aunque por esta razón es celosamente custodiada por espíritus poderosos."
