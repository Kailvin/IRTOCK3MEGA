ELECT_GLOSS: "Los #bold Elegidos#! eran miembros de la Iglesia Maniquea que ejercían como clero, habiendo tomado votos estrictos para evitar actos pecaminosos y dedicar sus vidas a liberar la Luz mediante la oración, el ritual y otras acciones religiosas. No se les permitía recolectar ni preparar su propia comida, y solo podían comer una vez al día; esta comida era una ceremonia importante donde, a través del consumo de alimentos vegetarianos, podían liberar la Luz del oscuro mundo de la Materia. Aunque el maniqueísmo probablemente no tuvo inicialmente una tradición monástica, los miembros elegidos maniqueos en regiones orientales como Asia Central y China probablemente adoptaron un estilo de vida monástico debido a la influencia del budismo."
HEARER_GLOSS: "Los #bold Oyentes#! eran los miembros laicos de la Iglesia Maniquea. Aunque no tenían que seguir los votos estrictos de los Elegidos, el clero maniqueo, sí debían cumplir con su propio conjunto de votos para evitar el pecado. También estaban obligados a observar varios días de ayuno y participar semanalmente en una ceremonia para confesar sus pecados. Además, se les animaba a realizar un 'servicio del alma' apoyando a los Elegidos mediante limosnas y otras formas de donaciones."
ZINDIQ_GLOSS: "Aunque más tarde se usó para indicar herejes en general, los musulmanes medievales usaban originalmente el término #bold Zindiq#! para referirse a los seguidores de la religión maniquea."
DINAVARIYA_GLOSS: "El término #bold dinavariya#! era un término persa, derivado del medio persa 'denawar,' originalmente usado por los maniqueos para referirse a los Elegidos, miembros del clero maniqueo. Sin embargo, con el tiempo, los maniqueos del mundo iraní y Asia Central comenzaron a usar la palabra para autoidentificarse, a diferencia de sus hermanos maniqueos occidentales. Incluso hubo un cisma en los siglos VI o VII dentro de la Iglesia Maniquea, donde los cismáticos de Transoxania, conocidos como dinavariya, disputaron la autoridad del liderazgo religioso maniqueo en Babilonia y criticaron a los maniqueos occidentales por su laxitud religiosa. No sería correcto asumir que dinavariya era una herejía real, ya que el término probablemente precedió al cisma y siguió usándose durante muchos siglos."
MANICHEAN_PARINIRVANA_GLOSS: "En el maniqueísmo, #bold Parinirvana#! tiene un significado diferente que en el budismo, del que deriva el término, debido a la propensión de los maniqueos a asimilar vocabulario de otras religiones para difundir sus enseñanzas. El parinirvana budista se refiere al paso final de un Buda u otro ser que ha alcanzado el nirvana, cuando termina su existencia física y se libera del ciclo de nacimiento y renacimiento. El parinirvana maniqueo, sin embargo, se refiere a la muerte y martirio del Profeta Mani, que también se compara con la Pasión de Jesús."