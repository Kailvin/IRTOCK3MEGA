SHURTA_GLOSS: "En árabe moderno, #bold shurta#! se refiere típicamente a la policía o algún tipo de autoridades locales. Sin embargo, durante el periodo islámico temprano, aunque el shurta podría referirse de manera similar a algún tipo de fuerza de seguridad o policía, podían tener otras funciones dependiendo del tiempo y lugar, como espionaje, funciones judiciales, recaudación de impuestos, recolección de basura, actuar como guardaespaldas de los gobernadores, supervisar las cárceles y hacer cumplir las leyes de moralidad."
