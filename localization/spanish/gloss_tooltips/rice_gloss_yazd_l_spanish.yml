YAKHCHAL_GLOSS: "#bold Yakhchals#!, que significa #italic pozo de hielo#!, son edificios tradicionalmente utilizados para almacenar hielo y nieve en [GetGeographicalRegion('world_middle_east_persia').GetName]. Aunque los Yakhchals más sencillos eran pozos de almacenamiento excavados en el suelo, las variaciones más complejas eran estructuras en forma de cúpula construidas sobre el suelo. Fueron diseñados para aprovechar la física del enfriamiento por evaporación y el enfriamiento radiativo para mantener una temperatura baja. Los Yakhchals fueron utilizados frecuentemente por los iraníes de todas las clases sociales, especialmente en climas más áridos, hasta bien entrado el siglo XX para proporcionar alimentos y bebidas frías, como sorbetes y vino enfriado. Por ejemplo, un viajero alemán del siglo XIX, Ernst Hoeltzer, mencionó cómo incluso los pobres usaban el Yakhchal para almacenar agua, y las personas podían comprar hielo en el bazar o directamente en un Yakhchal."
