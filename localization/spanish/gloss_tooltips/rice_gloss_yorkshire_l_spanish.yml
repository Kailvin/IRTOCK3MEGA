VIRAGO_GLOSS: "#bold Virago#! es un término latino utilizado históricamente en Europa para referirse a una mujer que poseía virtudes masculinas. Aunque implicaba una transgresión de las normas culturales de género, históricamente se aplicaba a mujeres que actuaban heroicamente y superaban su estatus, como aquellas que luchaban valientemente en la guerra (como Juana de Arco), o una mujer santa conocida por su ejemplar práctica religiosa y devoción. Sin embargo, también podría tener una connotación peyorativa, para indicar a una mujer dominante, por ejemplo; en la época moderna, el término tiende a utilizarse en este último sentido."
