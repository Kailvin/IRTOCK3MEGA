TERTON_GLOSS: "#bold Tertöns#!, o #bold reveladores de tesoros#!, son aquellos que han descubierto textos religiosos ocultos llamados #bold terma#! en el [GetFaithByKey('lamaism').GetName], o Budismo Tibetano, y [GetFaithByKey('bon').GetName]. Se dice que estas enseñanzas fueron ocultadas hace mucho tiempo por maestros altamente realizados, particularmente Padmasambhava en el Budismo, y Tonpa Shenrab en el Bon, porque las personas no estaban listas para las enseñanzas aún, o para protegerlas del daño de fuerzas malignas. Aunque los termas son a menudo textos, también pueden presentarse en forma de estatuas, objetos sagrados, sueños, humanos y más; los termas pueden encontrarse físicamente, como en cuevas, bajo rocas o agua, o dentro de la mente de uno. Aunque están fuertemente asociados con la escuela Nyingma del Budismo Tibetano y el Bon, los tertöns han provenido de todas las escuelas del Budismo Tibetano."
TERMA_GLOSS: "#bold Terma#!, o #bold tesoros ocultos#!, son diversas formas de enseñanzas ocultas, particularmente en forma de textos religiosos, en el [GetFaithByKey('lamaism').GetName], o Budismo Tibetano, y [GetFaithByKey('bon').GetName]. Son reveladas por hábiles #italic Tertöns#! (o reveladores de tesoros). Se dice que estas enseñanzas fueron ocultadas hace mucho tiempo por maestros altamente realizados, particularmente Padmasambhava en el Budismo, y Tonpa Shenrab en el Bon, porque las personas no estaban listas para las enseñanzas aún, o para protegerlas del daño de fuerzas malignas. Aunque los termas son a menudo textos, también pueden presentarse en forma de estatuas, objetos sagrados, sueños, humanos y más; los termas pueden encontrarse físicamente, como en cuevas, bajo rocas o agua, o dentro de la mente de uno. Aunque están fuertemente asociados con la escuela Nyingma del Budismo Tibetano y el Bon, los tertöns han provenido de todas las escuelas del Budismo Tibetano."
GUTHUK_GLOSS: "#bold Guthuk#! es una sopa estofada de la cocina $heritage_tibetan_name$ hecha con frijoles, verduras, carnes y granos sobrantes. Generalmente se consume dos días antes de Losar, el tradicional Año Nuevo Tibetano."
DRESI_GLOSS: "#bold Dresi#! es un plato dulce de la cocina $heritage_tibetan_name$ hecho de arroz cocido en mantequilla y mezclado con pasas, tubérculos #italic droma#!, dátiles y nueces."
THUKPA_GLOSS: "#bold Thukpa#! es un término general para cualquier sopa de fideos encontrada en la cocina $heritage_tibetan_name$. Existen diversas recetas para este tipo de sopas de fideos, incluyendo variedades tanto vegetarianas como no vegetarianas."
MOMO_GLOSS: "#bold Momos#! son un tipo de dumplings al vapor rellenos, presentes en la cocina $heritage_tibetan_name$. Pueden estar rellenos tanto de carne como de verduras y se consumen con una variedad de salsas y condimentos, como salsa picante de ajo, daikon encurtido, entre otros. A veces también se consumen en sopas."
DROKPA_GLOSS: "En el Tíbet, los nómadas, que aún constituyen una parte significativa de la población, son llamados #bold drokpas#!. Las tierras altas de [GetGeographicalRegion('RICE_upper_tibet').GetName], conocidas como la región de Changthang, son particularmente ásperas y duras incluso para los estándares tibetanos, y los #italic drokpas#! que viven allí son famosos por ser especialmente resistentes y fuertes, tanto en fuentes medievales como en la actualidad."
MANI_STONE_GLOSS: "En las regiones del Himalaya, las #bold piedras mani#! son placas de piedra, rocas o guijarros que tienen mantras u otros símbolos religiosos tallados en ellas, típicamente de naturaleza budista. Incluso la creación de estas piedras por parte de los artesanos se considera un acto religioso y meditativo. A veces, la gente también utiliza piedras que encuentran hermosas para colocarlas como piedras mani, en lugar de aquellas con diseños tallados."
LOTSAWA_GLOSS: "#bold Lotsawa#! era un título otorgado a ciertos eruditos y monjes tibetanos que trabajaron con maestros indios para traducir textos importantes [GetReligionByKey('buddhism_religion').GetAdjective] al idioma tibetano. Traductores como Rinchen Zangpo y Marpa desempeñaron un papel crucial en la expansión del budismo en el Tíbet durante el período medieval. El término probablemente proviene de la palabra sánscrita #italic locchava#!, que significa 'bilingüe' o 'ojos del mundo.'"
KARMIC_CONDITIONS_GLOSS: "En el [GetReligionByKey('buddhism_religion').GetName], si el #italic karma#! se entiende como causa y efecto, entonces #bold condiciones kármicas#! denotan lo primero. Son las acciones pasadas de uno, buenas o malas, de esta vida y de vidas pasadas, las que finalmente causan algún tipo de efecto. Ese efecto, cuando ocurre, ya que no necesariamente sucede de inmediato ni siquiera en esta vida, a veces se describe utilizando el término #bold fruto kármico#!."
DAKINI_GLOSS: "Una #bold Dakini#! es un tipo de deidad femenina en el [GetReligionByKey('buddhism_religion').GetName] y en el [GetReligionByKey('hinduism_religion').GetName]. Su papel y propósito exactos varían de una secta espiritual a otra. En algunas sectas, por ejemplo, son demonias devoradoras de carne. Sin embargo, en el budismo tibetano, son representaciones femeninas de la iluminación o mujeres humanas consideradas altamente realizadas espiritualmente."
BRUSHA_GLOSS: "En fuentes tibetanas históricas, #bold Brusha#! es el nombre de un lugar que corresponde a una región medieval histórica en el Himalaya occidental, conocida de diversas formas como Pequeña Palola, Pequeño Balor o Pequeño Bolu (en chino). Probablemente corresponde a alguna zona alrededor de Gilgit y puede estar conectada con el pueblo Burusho, que habla burushaski, un idioma aislado. Esta región probablemente sirvió como la frontera occidental del Imperio Tibetano y pudo haber permanecido como la frontera de uno de sus estados sucesores, el Reino de Guge, hasta el siglo XI."
TSAW_BVI_NANG_SKYID_GLOSS: "La recolección de sal en el Tíbet ha sido históricamente una actividad altamente ritualizada; los hombres #italic drokpa#! (es decir, hombres nómadas) que participaban en estas expediciones debían seguir un estricto código de conducta y realizar diversas ceremonias religiosas durante el viaje. Una vez que regresaban a casa con su sal, tradicionalmente, los miembros del equipo de recolección participaban en un festín llamado #bold tsaw bvi nang skyid#!, que significa 'reunión alegre de porteadores de sal.'"
THANGKA_GLOSS: "#bold Thangkas#! son pinturas tibetanas en rollo sobre algodón o seda, prominentes en el [GetFaithByKey('lamaism').GetName], o budismo tibetano, y [GetFaithByKey('bon').GetName], que representan Budas, Bodhisattvas, deidades protectoras, figuras espirituales históricas o legendarias, y otros seres o personas religiosas. A menudo, hay muchas de estas figuras en el thangka, rodeando a una figura central que es el foco de la pintura. Los thangkas se cuelgan y se utilizan para ayudar en la meditación y otras prácticas rituales. En el pasado, cuando era más difícil crearlos, eran objetos muy apreciados."
VAJRA_GLOSS: "El #bold vajra#! es un símbolo e instrumento religioso en el [GetReligionByKey('buddhism_religion').GetName] y [GetReligionByKey('hinduism_religion').GetName]. El vajra es típicamente un objeto ritual de cinco puntas ampliamente empleado en ceremonias tántricas. En sánscrito, la palabra puede significar #italic rayo#! o #italic diamante#!, ya que simboliza la destrucción de la ignorancia."
SATER_GLOSS: "#bold Sater#! o #bold tesoros terrenales#! son #italic terma#! de naturaleza material, como estatuas, artefactos rituales y pergaminos, y se descubren encontrando dónde estaban físicamente ocultos. Contrastan con los #italic gongter#!, o #italic tesoros mentales#!, que se descubren dentro de la propia mente."
GONGTER_GLOSS: "#bold Gongter#! o #bold tesoros mentales#! son #italic terma#! de naturaleza inmaterial, y son enseñanzas transmitidas a través de la mente. A menudo, el revelador del tesoro no los descubre propiamente dicho, sino que encuentra algo que desencadena su memoria de haber aprendido dicho conocimiento en una vida pasada. Contrastan con los #italic sater#!, o #italic tesoros terrenales#!, que se descubren en forma física."
PRAYER_WHEEL_GLOSS: "#bold Ruedas de oración#! son una parte destacada de la cultura religiosa del budismo tibetano. Son ruedas colocadas sobre un eje, hechas de madera, piedra, metal, cuero o algodón, que suelen estar decoradas con oraciones, siendo la más común el mantra #italic Om Mani Padme Hum#!. Las ruedas de oración más grandes se colocan en templos y monasterios, mientras que las más pequeñas, de mano, pueden usarse como parte de la práctica religiosa personal."
