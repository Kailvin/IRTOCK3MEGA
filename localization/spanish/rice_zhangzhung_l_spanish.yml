zhangzhung.0031.t:0 "Visiones de una Terma" 
zhangzhung.0031.desc.intro.great_terton:0 "[terton.GetTitledFirstName] es considerado uno de los [Glossary( 'tertöns', 'TERTON_GLOSS' )] más notables de nuestro tiempo, habiendo descubierto muchas [Glossary( 'termas', 'TERMA_GLOSS' )]." 
zhangzhung.0031.desc.intro.terton:0 "[terton.GetTitledFirstName] ha tenido cierto éxito en el pasado como [Glossary( 'tertön', 'TERTON_GLOSS' )], descubriendo algunas [Glossary( 'termas', 'TERMA_GLOSS' )]." 
zhangzhung.0031.desc.intro.not_terton:0 "Hace un tiempo, [terton.GetTitledFirstName] tuvo visiones y sueños que indicaban que [terton.GetSheHe] podría convertirse en un [Glossary( 'tertön', 'TERTON_GLOSS' )] en el futuro y descubrir [Glossary( 'termas', 'TERMA_GLOSS' )]." 
zhangzhung.0031.desc.middle:0 "\n\nAhora, [terton.GetSheHe] está teniendo sueños inusuales de nuevo en los que aparece" 
zhangzhung.0031.desc.buddhism:0 "nada menos que [padmasambhava.GetFirstName]," 
zhangzhung.0031.desc.not_buddhism:0 "antiguos maestros Bön," 
zhangzhung.0031.desc:0 "diciéndole a [terton.GetHerHim] la ubicación de un tesoro sagrado oculto.\n\nSi los sueños son genuinos, parecen señalar algún lugar alrededor de [target_province.GetName] como el sitio donde la terma fue escondida hace mucho tiempo. Aunque [terton.GetFirstNameNoTooltip] tiene sus dudas, [terton.GetSheHe] está considerando viajar allí para ver si realmente hay una terma esperando a ser descubierta." 
zhangzhung.0031.a:0 "Ve con mi bendición, ¡buena suerte!" 
zhangzhung.0031.a.tooltip:0 "[terton.GetUIName] [travel|E] a [target_province.GetName] para buscar la [RICE_terma|E]. Si hay una, se te notificará una vez que [terton.GetSheHe] llegue a su destino." 
zhangzhung.0031.b:0 "Tengo mis dudas y te necesito aquí."
