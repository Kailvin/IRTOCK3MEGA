 zhangzhung.0130.t:0 "El Clan [rinchen_zangpo.GetDynasty.GetNameNoTooltip]"
zhangzhung.0130.desc:0 "El clan [rinchen_zangpo.GetDynasty.GetName] tiene mucho de lo que enorgullecerse. Somos prominentes en todo [GetTitleByKey('k_guge').GetNameNoTier], gracias en parte a nuestro amplio patrocinio del [GetReligionByKey('buddhism_religion').GetName] en estas tierras altas.\n\nDe hecho, un miembro de la familia [rinchen_zangpo.GetHouse.GetName], que forma parte del clan [rinchen_zangpo.GetDynasty.GetNameNoTooltip], no es otro que [rinchen_zangpo.GetFirstNameNicknamed], a quien muchos ya consideran uno de los mayores pensadores [rinchen_zangpo.GetCulture.GetHeritage.GetName] [GetReligionByKey('buddhism_religion').GetAdjective] de los últimos tiempos. La fama de [rinchen_zangpo.GetHerHis|U] se ha extendido por la región como difusor de las enseñanzas [GetReligionByKey('buddhism_religion').GetAdjective] y constructor de monasterios en [GetGeographicalRegion('world_tibet').GetName].\n\nPor lo tanto, tenemos intereses en esta región, tanto mundanos como espirituales. No hay duda de que continuaremos ejerciendo nuestra influencia política y religiosa sobre estas tierras."
zhangzhung.0130.a:0 "Aquí, el Dharma – y nuestra familia – prosperarán."
zhangzhung.0130.info:0 "#emphasis Contexto Histórico:#! El #italic [rinchen_zangpo.GetDynasty.GetNameNoTooltip]#! o #italic [rinchen_zangpo.GetDynasty.GetName] Wer#! fue uno de los clanes aristocráticos más prominentes en el Tíbet Occidental medieval, dominado por el reino de Guge. Sus miembros incluyeron a Rinchen Zangpo (958–1055) de la familia Yudra del clan Hrugs, uno de los traductores y eruditos más renombrados del budismo tibetano del siglo XI. Fueron grandes donantes budistas y a menudo aparecen representados o mencionados en murales e inscripciones en diversos monasterios de la región, como Tholing y Tabo, dos de los monasterios más antiguos y de mayor importancia histórica en el Tíbet Occidental."
