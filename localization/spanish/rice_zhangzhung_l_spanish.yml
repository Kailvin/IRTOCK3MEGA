zhangzhung.0010.t:0 "Pilares Antiguos"
zhangzhung.0010.desc.upper_tibet:0 "Esparcidos por [GetGeographicalRegion('RICE_upper_tibet').GetName] se encuentran misteriosos y antiguos pilares. Algunos dicen que aparecieron espontáneamente en el amanecer de los tiempos; otros dicen que fueron erigidos para controlar espíritus hostiles; otros dicen que estos monumentos honran a antiguos reyes y héroes.\n\n"
zhangzhung.0010.desc.outside_upper_tibet:0 "Existen muchas leyendas sobre los pilares en [GetGeographicalRegion('RICE_upper_tibet').GetName]. Algunos dicen que aparecieron espontáneamente en el amanecer de los tiempos; otros dicen que fueron erigidos para controlar espíritus hostiles; otros dicen que estos monumentos honran a reyes y héroes antiguos. Existen monumentos de piedra en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] que no son exactamente iguales, pero probablemente de origen similar.\n\n"
zhangzhung.0010.desc:0 "Asociados con los poderosos [GetPlayer.Custom('RICE_tibet_deities_type')], estos pilares son evitados debido a su poder destructivo, a menos que uno quiera arriesgarse a suplicar a estos mismos [GetPlayer.Custom('RICE_tibet_deities_type')] para recibir sus bendiciones.\n\nEstoy visitando pilares de este tipo en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Después de que [ROOT.Char.GetFaith.PriestNeuterPlural] realicen algunas oraciones, dejo ofrendas de cristales, mantequilla, incienso y otros objetos preciosos, y le pido a los [GetPlayer.Custom('RICE_tibet_deities_type')] ayuda con..."
zhangzhung.0010.a:0 "Mi #bold reputación#! y relaciones con los demás"
zhangzhung.0010.b:0 "#bold Asuntos militares#! y victoria contra cualquier enemigo"
zhangzhung.0010.c:0 "Abundancia de riquezas y #bold recursos#!"
zhangzhung.0010.d:0 "Protegerme para asegurar mi #bold seguridad personal#!"
zhangzhung.0010.e:0 "Avanzar mi #bold intelecto#! y crecimiento espiritual"
RICE_zhangzhung_pillars_good:0 "¡Los [GetPlayer.Custom('RICE_tibet_deities_type')] están complacidos con tu súplica!"
RICE_zhangzhung_pillars_neutral_short:0 "Nunca pasa nada"
RICE_zhangzhung_pillars_good_short:0 "#P Un buen resultado#!"
RICE_zhangzhung_pillars_bad:0 "¡Los [GetPlayer.Custom('RICE_tibet_deities_type')] están descontentos con tu súplica!"
RICE_zhangzhung_pillars_bad_short:0 "#N Un mal resultado#!"

zhangzhung.0011.t:0 "La Expedición de Sal Parte"
zhangzhung.0011.desc:0 "Las tierras altas de [GetGeographicalRegion('RICE_western_northern_tibet').GetName] albergan numerosos lagos de sal y salinas. El comercio de sal es un negocio lucrativo, y he decidido financiar una expedición de [Glossary( 'drokpas', 'DROKPA_GLOSS' )] para recolectar sal de un lago o salina allí.\n\nLos hombres #italic drokpa#! que contraté están listos para ir, pero hablo primero con su líder. Él explica cómo estos lagos de sal o salinas suelen ser lugares sagrados, hogar de seres divinos asignados por [ROOT.Char.GetFaith.HighGodName] para ser guardianes allí. Durante su viaje, los miembros de la expedición deberán comportarse adecuadamente, orando con frecuencia y haciendo ofrendas como incienso a estos [GetPlayer.Custom('RICE_tibet_deities_type')].\n\nQuizás pueda asistir a estos nómadas con oraciones y ayudarlos con ofrendas. Después de todo, #italic nosotros#! estamos pidiendo permiso a estos [GetPlayer.Custom('RICE_tibet_deities_type')] para tomar sal de sus hogares sagrados…."
zhangzhung.0011.a:0 "Ya les he dado suficiente ayuda a estos #italic drokpas#!."
zhangzhung.0011.a.tooltip:0 "Las posibilidades de éxito se mantienen en #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#!."
zhangzhung.0011.b:0 "Unas cuantas ofrendas más podrían ayudar."
zhangzhung.0011.b.tooltip:0 "Las posibilidades de éxito aumentan un #V 5%#! hasta #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_small_piety_boost_value')|0]%#!."
zhangzhung.0011.c:0 "Hacer muchas ofrendas garantizará el favor divino."
zhangzhung.0011.c.tooltip:0 "Las posibilidades de éxito aumentan un #V 10%#! hasta #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_large_piety_boost_value')|0]%#!."
zhangzhung.0011.general.tooltip:0 "La expedición tomará entre 1 y 3 meses para completarse."
zhangzhung.0012.t:0 "La Expedición de Sal Regresa"
zhangzhung.0012.desc:0 "Después de varias semanas, los [Glossary( 'drokpas', 'DROKPA_GLOSS' )] que contraté han regresado de su expedición para recolectar sal de un lago de sal o salina en [GetGeographicalRegion('RICE_western_northern_tibet').GetName].\n\n"
zhangzhung.0012.desc.success:0 "El líder de la expedición parece complacido, ya que informa de su éxito. Con las bendiciones de los seres divinos en la zona a la que viajaron, pudieron recolectar una buena cantidad de sal.\n\n"
zhangzhung.0012.desc.failure:0 "El líder de la expedición parece decepcionado, si no abatido, ya que informa que la expedición fue un fracaso.\n\nEstá claro que los seres divinos en la zona de donde los #italic drokpas#! intentaron recolectar sal les trajeron mala suerte, porque estos [GetPlayer.Custom('RICE_tibet_deities_type')] probablemente se sintieron disgustados por su falta de buen comportamiento o por la falta de ofrendas adecuadas.\n\nSea cual sea la causa, los #italic drokpas#! que contraté no pudieron recolectar mucha sal, y lo poco que lograron cosechar tuvo que ser utilizado para pagar los suministros que agotaron."
zhangzhung.0012.desc.low:0 "Dicho esto, la expedición no fue tan exitosa, me advierte el líder. Fueron acosados por algo de mala suerte, sin duda causada por los [GetPlayer.Custom('RICE_tibet_deities_type')] que sintieron que no les mostramos suficiente respeto. Como resultado, la cantidad de sal fue menor de lo que esperábamos, pero aún así debería ser suficiente para reembolsar parte de los costes del viaje."
zhangzhung.0012.desc.medium:0 "En general, no es la mayor cantidad que hayan conseguido, pero es suficiente para obtener un beneficio respetable en los mercados de sal. Claramente, los [GetPlayer.Custom('RICE_tibet_deities_type')] encontraron el comportamiento y las ofrendas de los #italic drokpas#! adecuados, y los asistieron durante la expedición. Se celebrará pronto un festín [Glossary( 'tsaw bvi nang skyid', 'TSAW_BVI_NANG_SKYID_GLOSS' )] en honor a su regreso."
zhangzhung.0012.desc.high:0 "De hecho, la sal que obtuvieron esta vez fue mucho más de la cantidad promedio que cosechan, según el líder, ¡y vamos a obtener grandes beneficios de esto! No hay duda de que los [GetPlayer.Custom('RICE_tibet_deities_type')] encontraron el comportamiento y las ofrendas de los #italic drokpas#! bastante placenteros, lo que llevó a esta buena fortuna. ¡Se celebrará un gran festín [Glossary( 'tsaw bvi nang skyid', 'TSAW_BVI_NANG_SKYID_GLOSS' )] en celebración!"
zhangzhung.0012.a.failure:0 "Decepcionante. ¿Nos obstaculizaron los espíritus?"
zhangzhung.0012.a.low:0 "Supongo que es mejor que nada."
zhangzhung.0012.a.medium:0 "Es bueno que la expedición haya ido bien."
zhangzhung.0012.a.high:0 "¡Gloria a los seres divinos que nos ayudaron!"
zhangzhung.0013.t:0 "El Renacimiento de [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]"
zhangzhung.0013.desc:0 "Hace mucho tiempo, un gran poder y esplendor pertenecían a la gente de [GetTitleByKey('e_zhangzhung').GetNameNoTier] en [GetGeographicalRegion('RICE_upper_tibet').GetName]. Todo esto terminó cuando el último gobernante de [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip], [last_zhangzhung.GetFirstName], se casó con la hermana del primer emperador de [GetTitleByKey('e_tibet').GetNameNoTier], [songtsen_gampo.GetFirstName]. [songtsen_gampo.GetFirstNameNoTooltip] afirmó que su cuñado había insultado y maltratado a su hermana; declaró la guerra, y derrotó y mató a [last_zhangzhung.GetFirstNameNoTooltip] en batalla.\n\nAlgunos aún recuerdan esta legendaria traición, como [zhangzhung_reviver.GetFirstName]. Sin embargo, los tiempos están cambiando una vez más, porque [zhangzhung_reviver.GetFirstNameNoTooltip], como descendiente del antiguo [zhangzhung.GetCollectiveNoun], ha unido gran parte de estas tierras altas y ha proclamado el renacimiento del antiguo [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip].\n\n"
zhangzhung.0013.desc.bon:0 "Muchos [zhangzhung_reviver.GetFaith.GetAdherentNamePlural] ven la caída de [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip] como el inicio del declive de su religión. Ahora, creen que no solo se ha vengado a [last_zhangzhung.GetFirstNameNoTooltip], sino que su antigua fe está siendo restaurada a su lugar legítimo, y ha comenzado una [zhangzhung.GetNameNoTooltip] edad dorada."
zhangzhung.0013.desc.non_bon:0 "Aunque los viejos caminos quizás no sean revividos, y los descendientes de los antiguos [zhangzhung.GetCollectiveNoun] hayan adoptado nuevas religiones e ideas, todavía creen que la restauración de [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip] honrará a sus antepasados y vengará a [last_zhangzhung.GetFirstNameNoTooltip]. Quizás haya comenzado una [zhangzhung.GetNameNoTooltip] edad dorada."
zhangzhung.0013.a:0 "¡Otro capítulo comienza en la historia de [GetGeographicalRegion('world_tibet').GetNameNoTooltip]!"
zhangzhung.0014.t:0 "Un Nuevo Castillo de Plata en el Valle de Garuda"
zhangzhung.0014.desc:0 "En las antiguas leyendas, los antiguos gobernantes de [GetTitleByKey('e_zhangzhung').GetNameNoTier] gobernaban desde un lugar conocido como el #italic Castillo de Plata del Valle de Garuda#! en las tierras altas de [GetGeographicalRegion('RICE_upper_tibet').GetName].\n\nSin embargo, aunque [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip] ha sido revivido, nadie sabe con certeza dónde se encuentra esta antigua capital. Hay ruinas antiguas en [GetGeographicalRegion('RICE_upper_tibet').GetNameNoTooltip] que podrían ser esta capital sagrada, según el folklore local, pero estas son reclamaciones dudosas.\n\nDado que esta es una nueva era, en cualquier caso, consideré adecuado que estableciéramos un nuevo #italic Castillo de Plata del Valle de Garuda#!. Nuestra capital actual, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], será transformada en la mayor ciudad y fortaleza de los Himalayas. Será un brillante faro de comercio, aprendizaje y poder militar en estas tierras altas, y todos hablarán del nombre de [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip] con miedo, asombro y reverencia una vez más."
zhangzhung.0014.a:0 "¡Solo podemos crecer más y más poderosos!"
zhangzhung.0015.t:0 "Monasterio de Zuthulpuk"
zhangzhung.0015.desc:0 "Cuando [milarepa.GetFirstName] derrotó a los maestros Bön en un duelo de milagros, y consagró para siempre la supremacía del [GetReligionByKey('buddhism_religion').GetName] en el Monte Kailash, se dice que uno de sus milagros fue la creación espontánea de un monasterio en una cueva con sus manos y pies. Después de su victoria, utilizó este sitio para meditación y otras prácticas espirituales avanzadas.\n\nEsta pequeña cueva ha permanecido desde entonces, y es conocida popularmente como #italic Zuthulpuk#!, que significa “cueva milagrosa”. Sin embargo, creo que debería convertirse en un monasterio adecuado, con un edificio real y [ROOT.Char.GetFaith.PriestNeuterPlural] que lo administre.\n\nPor lo tanto, estoy trabajando con las autoridades religiosas locales para asegurarme de que se pueda construir un monasterio considerable alrededor de la cueva. Ahora, los peregrinos [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] que lleguen al Monte Kailash podrán caminar por los pasos de [milarepa.GetFirstNameNoTooltip] (literalmente) con mayor facilidad."
zhangzhung.0015.a:0 "¡Que esto beneficie a todos los seres sintientes!"
zhangzhung.0016.t:0 "Los Primeros Tertöns"
zhangzhung.0016.desc:0 "El colapso del imperio de [GetTitleByKey('e_tibet').GetNameNoTier] debido a la guerra civil tras el asesinato de [langdarma.GetTitledFirstName] condujo no solo a una agitación social y política, sino también al declive de las instituciones religiosas, tanto [GetReligionByKey('buddhism_religion').GetAdjective] como las indígenas [GetReligionByKey('bon_religion').GetAdjective].\n\nSin embargo, hay esperanza, para aquellos que buscan aprender la verdadera doctrina. Algunos dicen que hace mucho tiempo, sabios maestros espirituales que propagaban estas enseñanzas, particularmente [padmasambhava.GetFirstName], anticiparon las circunstancias de la era actual, y ocultaron sus enseñanzas y otros objetos sagrados en forma de [Glossary( 'termas', 'TERMA_GLOSS' )]. Estos tesoros sagrados solo podían ser encontrados por reveladores de tesoros cualificados, o [Glossary( 'tertöns', 'TERTON_GLOSS' )], cuando las [Glossary( 'karmic conditions', 'KARMIC_CONDITIONS_GLOSS' )] se hubieran madurado, y la sociedad estuviera lista para recibirlos.\n\nRecientemente, los [Glossary( 'tertöns', 'TERTON_GLOSS' )] han comenzado a surgir por todo [GetGeographicalRegion('world_tibet').GetName], particularmente desde la secta #italic Nyingma#! de [GetFaithByKey('lamaism').GetName] y entre los [GetFaithByKey('bon').GetAdherentNamePlural]. Algunos [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip] son escépticos de los #italic tertöns#! en general, pero a medida que se descubren más y más #italic terma#!, quizás este fenómeno vea una mayor aceptación a través de la región."
zhangzhung.0016.a:0 "¿Qué sagradas #italic termas#! podrían descubrir estos #italic tertöns#!?"
zhangzhung.0016.b:0 "¡Me suena a pura superstición!"
zhangzhung.0016.tooltip.1:0 "[decisions|E] y eventos relacionados con [RICE_tertons|E] y el descubrimiento de [RICE_termas|E] ahora pueden ocurrir a personajes cuya [culture|E] sea de una [heritage|E] $heritage_tibetan_name$ y que sigan una [faith|E] [GetReligionByKey('buddhism_religion').GetAdjective], o una [faith|E] [GetReligionByKey('bon_religion').GetAdjective] o una [GetReligionByKey('west_himalayan_religion').GetAdjective] con la [doctrine|E] [GetFaithDoctrine('rice_bon_deities_new_doctrine').GetBaseName]"
zhangzhung.0016.tooltip.2:0 "[RICE_tertons|E] serán relativamente raros, y tendrán menores probabilidades de éxito, hasta que se conviertan en un fenómeno más aceptado y extendido en el futuro."
zhangzhung.0016.tooltip.3:0 "La [decision|E] #bold $RICE_zhangzhung_patronize_tertons$#! no estará disponible para los [rulers|E] que no tengan un [RICE_terton|E] o un [GetModifier('RICE_terton_candidate').GetNameWithTooltip] en su [court|E]."
zhangzhung.0016.info:0 "#emphasis Historical Context:#! $TERTON_GLOSS$"
zhangzhung.0017.t:0 "El Ascenso de los Tertöns"
zhangzhung.0017.desc:0 "El colapso del imperio de [GetTitleByKey('e_tibet').GetNameNoTier] llevó al declive de las enseñanzas religiosas [GetReligionByKey('buddhism_religion').GetAdjective] y [GetReligionByKey('bon_religion').GetAdjective] indígenas. Sin embargo, [GetGeographicalRegion('world_tibet').GetName] está empezando a recuperar su pasado sagrado y asegurar su futuro espiritual.\n\nUna clase de maestros espirituales involucrados en este renacimiento de las tradiciones [GetReligionByKey('buddhism_religion').GetName] y [GetReligionByKey('bon_religion').GetAdjective] indígenas en [GetGeographicalRegion('world_tibet').GetNameNoTooltip] son los [Glossary( 'tertöns', 'TERTON_GLOSS' )] – los llamados reveladores de tesoros – que se especializan en el descubrimiento de enseñanzas ocultas y objetos sagrados conocidos como [Glossary( 'termas', 'TERMA_GLOSS' )]. Aunque no todos los #italic tertön#! autoproclamados son genuinos, #italic terma#! se están descubriendo cerca y lejos, y el fenómeno ha visto una mayor aceptación en muchas sectas [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] de la región, aunque principalmente se asocia con la secta #italic Nyingma#! de [GetFaithByKey('lamaism').GetName] y con [GetFaithByKey('bon').GetName].\n\nEstas enseñanzas, ocultas siglos atrás por maestros religiosos como [padmasambhava.GetFirstName] y ahora desveladas por estos tertöns, sin duda están contribuyendo a este renacimiento de las enseñanzas [GetReligionByKey('buddhism_religion').GetAdjective] y [GetReligionByKey('bon_religion').GetAdjective] indígenas en [GetGeographicalRegion('world_tibet').GetNameNoTooltip]."
zhangzhung.0017.a:0 "¡Las verdaderas enseñanzas se están difundiendo por todas partes!"
zhangzhung.0017.b:0 "¡Ja! Estos charlatanes no saben nada del verdadero camino de [ROOT.Char.GetFaith.HighGodName]."
zhangzhung.0017.tooltip.1:0 "Los [RICE_tertons|E] serán menos raros y tendrán mayores posibilidades de encontrar [RICE_termas|E] en comparación con antes, ya que ahora son una institución religiosa más aceptada."
zhangzhung.0017.tooltip.2:0 "La [decision|E] #bold $RICE_zhangzhung_patronize_tertons$#! estará disponible para los [rulers|E] que cumplan los requisitos, independientemente de si tienen un [RICE_terton|E] o [GetModifier('RICE_terton_candidate').GetNameWithTooltip] en su [court|E]."
zhangzhung.0017.tooltip.3:0 "Los descubrimientos exitosos de [RICE_termas|E] han aumentado las recompensas de [piety_i|E] [piety|E]."
zhangzhung.0017.info:0 "#emphasis Contexto histórico:#! $TERTON_GLOSS$"
zhangzhung.0018.t:0 "La difusión de [ROOT.Char.GetFaith.GetNameNoTooltip] en [GetGeographicalRegion('world_tibet').GetNameNoTooltip]"
zhangzhung.0018.desc:0 "La caída del [GetTitleByKey('e_tibet').GetName] marcó el inicio de una era caótica en la región del Himalaya. Le siguió una edad oscura espiritual, en la que la gente no conocía el camino correcto.\n\nAhora, mientras [GetGeographicalRegion('world_tibet').GetName] se reconstruye, personas de cerca y de lejos buscan las doctrinas verdaderas. Se cuentan historias sobre cómo los antiguos dioses [GetFaithByKey('old_bon').GetAdjective] están siendo domados por maestros espirituales altamente iluminados y transformados en [GetPlayer.Custom('RICE_tibet_deities_type')], quienes protegen a los seguidores y las enseñanzas de otras tradiciones. Yo mismo me he volcado hacia una de estas tradiciones:" 
zhangzhung.0018.desc.lamaism:0 "[GetFaithByKey('lamaism').GetName].\n\nHace mucho tiempo, reyes como $Songtsen_Gampo$ y maestros como Padmasambhava llevaron el [GetReligionByKey('buddhism_religion').GetName] al [GetGeographicalRegion('world_tibet').GetNameNoTooltip]. Gracias a la reciente difusión y el renacimiento de estas doctrinas, se están propagando una vez más por la tierra. ¡Gloria a los Budas y Bodhisattvas! ¡Gloria al Dharma que vence la ilusión! ¡Gloria a la Sangha, que florecerá por siempre!"
zhangzhung.0018.desc.new_bon:0 "[GetFaithByKey('bon').GetName].\n\nAlgunos [GetReligionByKey('buddhism_religion').GetAdherentNamePlural] menos conciliadores afirman que los antiguos caminos [GetReligionByKey('bon_religion').GetAdjective] son perversos, y como mucho, son pálidas imitaciones de su camino, pero la verdad es lo contrario. Apenas estamos comenzando a reclamar y reaprender las enseñanzas de Tonpa Shenrab Miwoche, después de siglos de persecución; ¡que nuestra nueva dedicación traiga felicidad y beneficio a todos!"
zhangzhung.0018.desc.mahayana:0 "[GetFaithByKey('mahayana').GetName].\n\nHace siglos, hubo un gran debate entre los seguidores de las diversas escuelas [GetReligionByKey('buddhism_religion').GetAdjective] en [GetGeographicalRegion('world_tibet').GetNameNoTooltip], y supuestamente los [GetFaithByKey('mahayana').GetNameNoTooltip] perdieron. Sin embargo, algunos, como yo, sabemos que en realidad ganaron; ahora, el verdadero [GetFaithByKey('mahayana').GetNameNoTooltip] regresa a estas tierras altas. ¡Que las enseñanzas del Gran Vehículo nos ayuden a alcanzar una gran compasión por el bien de todos los seres sintientes!"
zhangzhung.0018.desc.vajrayana:0 "[GetFaithByKey('vajrayana').GetName].\n\nHace siglos, hubo un gran debate entre los seguidores de las diversas escuelas [GetReligionByKey('buddhism_religion').GetAdjective] en [GetGeographicalRegion('world_tibet').GetNameNoTooltip], y los [GetFaithByKey('vajrayana').GetNameNoTooltip] ganaron. Sin embargo, los [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip] aquí han perdido su camino; debemos volver a las raíces de la práctica tántrica; que el Vehículo Secreto nos guíe para que podamos vencer nuestras ilusiones y todas las obstrucciones y obstáculos hacia la iluminación."
zhangzhung.0018.desc.manichean:0 "[GetFaithByKey('manichean').GetName].\n\nEl camino de la luz, el camino enseñado por el gran profeta Mani, es más compatible con nuestras viejas creencias [GetFaithByKey('old_bon').GetAdjective] y [GetReligionByKey('buddhism_religion').GetAdjective] de lo que uno podría pensar. En verdad, Mani es el nuevo Buda, un Buda de Luz, cuyas enseñanzas son el único verdadero camino hacia la salvación."
zhangzhung.0018.desc.shaivism:0 "[GetFaithByKey('shaivism').GetName].\n\nLas deidades de [GetFaithByKey('old_bon').GetName] tienen cierta similitud con las deidades del [GetReligionByKey('hinduism_religion').GetName], por lo que es natural que nos sintamos atraídos especialmente hacia [GetFaithByKey('shaivism').GetNameNoTooltip]. El Señor Shiva, Él que nutre y cuida todos los seres, quien nos da bendiciones como rayos de sol, iluminará nuestro camino hacia adelante."
zhangzhung.0018.desc.zhengyi:0 "[GetFaithByKey('zhengyi').GetName].\n\nMientras que nuestra relación con nuestros vecinos del este en el Reino Medio ha fluctuado a lo largo de los siglos, no se puede negar que ha habido intercambios productivos y pacíficos de bienes e ideas. ¿Por qué no adoptar sus filosofías religiosas si nos convienen? Un viaje de mil [Glossary( 'li', 'LI_GLOSS' )] comienza con un solo paso, y este será nuestro primer paso hacia una nueva y mejor era."
zhangzhung.0018.desc.nestorian:0 "[GetFaithByKey('nestorian').GetName].\n\nLa Iglesia [GetReligionByKey('christianity_religion').GetAdjective] se ha extendido por todo el mundo, y finalmente ha llegado a nuestros corazones y almas. A través del evangelio de Cristo, podemos encontrar paz y verdadera salvación. ¡Gloria a Cristo el Rey! Que Dios nos limpie de nuestros pecados, ¡y bautice la tierra de [GetGeographicalRegion('world_tibet').GetNameNoTooltip] de nuevo!"
zhangzhung.0018.desc.maturidi:0 "[GetFaithByKey('maturidi').GetName].\n\nLas doctrinas del [GetReligionByKey('islam_religion').GetName] tienen un gran atractivo en su énfasis en los ideales de justicia y caridad. ¡Que la tierra de [GetGeographicalRegion('world_tibet').GetNameNoTooltip] alabe para siempre el nombre de Alá, el Clemente, el Misericordioso, no hay dios sino Dios, y Mahoma es el mensajero de Dios!"
zhangzhung.0018.desc.khurmazta:0 "[GetFaithByKey('khurmazta').GetName].\n\nLas deidades de [GetFaithByKey('old_bon').GetName] tienen cierta similitud con las deidades de las formas orientales del [GetReligionByKey('zoroastrianism_religion').GetName], por lo que es natural que nos sintamos atraídos especialmente hacia [GetFaithByKey('khurmazta').GetNameNoTooltip]. Ahora, los fuegos sagrados arden con fuerza, mientras calientan nuestros corazones en las frías montañas de [GetGeographicalRegion('world_tibet').GetNameNoTooltip]; ¡que todos nos dediquemos a buenos pensamientos, buenas palabras y buenas obras!"
zhangzhung.0018.a:0 "[ROOT.Char.GetFaith.GetNameNoTooltip] se difundirá por todo [GetGeographicalRegion('world_tibet').GetNameNoTooltip]!"
