RICE_zhangzhung_padmasambhava_cave:0 "Cueva Visitada por Padmasambhava"
RICE_zhangzhung_padmasambhava_cave_desc:0 "Una cueva en esta región se ha hecho bastante famosa recientemente después de que el gran Padmasambhava, el maestro budista tántrico de la India, visitara en sueños a algunos lugareños y les demostrara que había utilizado la cueva para la práctica de la meditación en algún momento, hace muchos años. Ahora es un destino popular para peregrinos y devotos locales."
RICE_zhangzhung_demon_fortress:0 "Fortaleza del Demonio Reocupada"  
RICE_zhangzhung_demon_fortress_desc:0 "Según el folclore local, una de las ruinas fortificadas en esta región, que domina una ubicación estratégica, fue ocupada por un rey demonio. Finalmente, fue derrotado por un ejército tibetano liderado por héroes virtuosos y maestros espirituales. Ahora, la fortaleza ha sido reocupada por los gobernantes recientes, en contra de los deseos de la población, que teme la supuesta magia oscura que emana de este lugar."
RICE_zhangzhung_religious_argument_opinion:0 "Disputa Religiosa"  
RICE_zhangzhung_musk_county_modifier:0 "Industria de Almizcle Tibetana en Auge"  
RICE_zhangzhung_impure_merchants:0 "Mercaderes Impuros"  
RICE_zhangzhung_impure_merchants_desc:0 "Tradicionalmente, debido a sus creencias religiosas, la gente de esta zona desconfía de los forasteros a quienes consideran impuros, especialmente si dichos forasteros no realizan los rituales correctos para purificarse antes de entrar en las aldeas locales. Los gobernantes han obligado a los aldeanos a aceptar la presencia de mercaderes extranjeros, lo que está aumentando el comercio, pero también generando muchas tensiones."  
RICE_zhangzhung_xenophobic_locals:0 "Locales Xenófobos"  
RICE_zhangzhung_xenophobic_locals_desc:0 "Tradicionalmente, debido a sus creencias religiosas, la gente de esta zona desconfía de los forasteros a quienes consideran impuros, especialmente si dichos forasteros no realizan los rituales correctos para purificarse antes de entrar en las aldeas locales. Los gobernantes son imparciales ante las preocupaciones de los aldeanos y se les percibe como sesgados en contra de los extranjeros que vienen a comerciar o viajar por la zona."  
RICE_zhangzhung_prosperous_village_trade:0 "Comercio Próspero en la Aldea"  
RICE_zhangzhung_prosperous_village_trade_desc:0 "Tradicionalmente, debido a sus creencias religiosas, la gente de esta zona desconfía de los forasteros a quienes consideran impuros, especialmente si dichos forasteros no realizan los rituales correctos para purificarse antes de entrar en las aldeas locales. Sin embargo, los gobernantes han logrado fomentar suavemente el comercio entre estas aldeas y los mercaderes extranjeros, siempre que ambas partes se respeten mutuamente."  
RICE_zhangzhung_mountain_lake_goddess_prayer:0 "Rezó a una Diosa del Lago de Montaña"  
RICE_zhangzhung_brackish_lake_demons:0 "Maldito por los Demonios del Lago Salobre"  
RICE_zhangzhung_brackish_lake_demons_desc:0 "Este personaje pasó cerca de lagos de montaña salobres que se dice son el hogar de demonios problemáticos. Por alguna razón, no hizo ofrendas ni mostró señales de respeto hacia estos demonios, por lo que algunas personas creen que los demonios maldijeron a este desafortunado insensato."  
RICE_zhangzhung_khyung_royal:0 "Bendiciones del Khyung Real"  
RICE_zhangzhung_khyung_royal_desc:0 "Este personaje tuvo un sueño en el que vio un khyung, o águila cornuda, protegiéndole y reafirmando su estatus político. La mayoría de los tibetanos considerarían esto una buena señal."  
RICE_zhangzhung_khyung_spiritual:0 "Bendiciones Espirituales del Khyung"  
RICE_zhangzhung_khyung_spiritual_desc:0 "Este personaje tuvo un sueño en el que vio un khyung, o águila cornuda, protegiéndole y dándole orientación religiosa. La mayoría de los tibetanos considerarían esto una buena señal."
