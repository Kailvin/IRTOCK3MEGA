 zhangzhung.0022.t:0 "Soñando con [padmasambhava.GetNicknameNoTooltip]"
zhangzhung.0022.t.bon:0 "Soñando con Tonpa Shenrab" 
zhangzhung.0022.desc:0 "Todo el mundo está emocionado por el milagroso sueño que [nyangral.GetTitledFirstName] tuvo recientemente de [padmasambhava.GetFirstName] [padmasambhava.GetHerselfHimself]. Por ello, convoco a [nyangral.GetFirstNameNoTooltip] para pedirle que relate el sueño.\n\n“¡Fue increíble!” dice [nyangral.GetSheHe]. “Una gran multitud de hombres y mujeres montados en poderosos caballos vino hacia mí, y liderándolos no estaba otro que [padmasambhava.GetNickname]. Hubo un gran festín, con un gran jarrón lleno de néctar, y [padmasambhava.GetSheHe] mostró muchos milagros ante mis propios ojos. Esto debe ser un signo auspicioso, el resultado de mi [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )].”\n\n¡Algunos [ROOT.Char.GetFaith.GetAdherentNamePlural] que conocen a [nyangral.GetFirstNameNoTooltip] ahora creen que [nyangral.GetSheHe] podría ser una reencarnación de uno de los discípulos de [padmasambhava.GetFirstNamePossessiveNoTooltip]! ¿Podría [nyangral.GetSheHe] ser un posible [Glossary( 'tertön', 'TERTON_GLOSS' )], y descubrir grandes [Glossary( 'termas', 'TERMA_GLOSS' )]?"
zhangzhung.0022.desc.bon:0 "Todo el mundo está hablando del milagroso sueño que [nyangral.GetTitledFirstName] tuvo recientemente sobre varias deidades y maestros espirituales, incluido el propio Tonpa Shenrab. Por ello, convoco a [nyangral.GetFirstNameNoTooltip] para pedirle que relate el sueño.\n\n“¡Fue asombroso!” dice [nyangral.GetSheHe]. “Una gran multitud de hombres y mujeres sobre poderosos caballos se acercó a mí, y al frente de ellos estaba nada menos que Tonpa Shenrab Miwoche. Hubo un gran banquete, con un gran jarrón lleno de néctar, y presencié muchos milagros ante mis propios ojos. ¡Esto debe ser una señal auspiciosa, el resultado de mi [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )].”\n\nAlgunos [ROOT.Char.GetFaith.GetAdherentNamePlural] que conocen a [nyangral.GetFirstNameNoTooltip] ahora creen que [nyangral.GetSheHe] podría ser un [Glossary( 'tertön', 'TERTON_GLOSS' )] que podría descubrir [Glossary( 'termas', 'TERMA_GLOSS' )] escondidas hace mucho tiempo cuando el Bön fue perseguido!"
zhangzhung.0022.desc.self:0 "Casi no lo podía creer: anoche, tuve un milagroso sueño de [padmasambhava.GetFirstName] [padmasambhava.GetHerselfHimself]. Tenía dudas, ya que sé que [ROOT.Char.GetFaith.DevilName] puede engañar a las personas dándoles ilusiones de grandeza religiosa. Por ello, convoqué a algunos [ROOT.Char.GetFaith.PriestNeuterPlural] para pedir consejo.\n\nLes relato cómo vi una gran multitud de hombres y mujeres sobre poderosos caballos acercándose a mí, liderados por nada menos que [padmasambhava.GetNickname], y cómo después hubo un gran banquete, con un gran jarrón lleno de néctar, y [padmasambhava.GetSheHe] mostró muchos milagros ante mis propios ojos. Después de contarles esto, los [ROOT.Char.GetFaith.PriestNeuterPlural] están de acuerdo, y uno de ellos dice: “Esto debe ser una señal auspiciosa, el resultado de tu [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )].”\n\nAhora, algunos [ROOT.Char.GetFaith.GetAdherentNamePlural] creen que podría ser una reencarnación de uno de los discípulos de [padmasambhava.GetFirstNamePossessiveNoTooltip]! ¿Podría ser un posible [Glossary( 'tertön', 'TERTON_GLOSS' )] y descubrir grandes [Glossary( 'termas', 'TERMA_GLOSS' )]?"
zhangzhung.0022.desc.self_bon:0 "Casi no lo podía creer: anoche, tuve un milagroso sueño de varias deidades y maestros espirituales, incluido el propio Tonpa Shenrab. Tenía dudas, ya que sé que [ROOT.Char.GetFaith.DevilName] puede engañar a las personas dándoles ilusiones de grandeza religiosa. Por ello, convoqué a algunos [ROOT.Char.GetFaith.PriestNeuterPlural] para pedir consejo.\n\nLes relato cómo vi una gran multitud de hombres y mujeres sobre poderosos caballos acercándose a mí, liderados por nada menos que Tonpa Shenrab, y cómo después hubo un gran banquete, con un gran jarrón lleno de néctar, y presencié muchos milagros ante mis propios ojos. Después de contarles esto, los [ROOT.Char.GetFaith.PriestNeuterPlural] están de acuerdo, y uno de ellos dice: “Esto debe ser una señal auspiciosa, el resultado de tu [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )].”\n\nAhora, algunos [ROOT.Char.GetFaith.GetAdherentNamePlural] creen que podría ser un [Glossary( 'tertön', 'TERTON_GLOSS' )] que podría descubrir [Glossary( 'termas', 'TERMA_GLOSS' )] escondidas hace mucho tiempo cuando el Bön fue perseguido!"
zhangzhung.0022.a:0 "Tales sueños revelan un gran destino espiritual..."
zhangzhung.0022.a.tooltip:0 "Existe la posibilidad de que [nyangral.GetUIName] descubra una [RICE_terma|E] en el futuro y se convierta en un [RICE_terton|E], obteniendo así el [trait|E] #bold [GetTrait('RICE_terton').GetName( GetNullCharacter )]#!."
zhangzhung.0022.b:0 "Podría ser solo un sueño religioso común."
zhangzhung.0022.info:0 "#emphasis Contexto Histórico:#! En las hagiografías budistas tibetanas de los [Glossary( 'tertöns', 'TERTON_GLOSS' )], no es raro que sus carreras como reveladores de tesoros comiencen después de tener varios sueños auspiciosos. Es común que estos sueños incluyan a Padmasambhava, el legendario maestro budista de [GetTitleByKey('b_oddiyana').GetNameNoTier], a quien se le atribuye un papel importante en la difusión del budismo en Tíbet. Se cree que Padmasambhava, también conocido como Guru Rinpoche, fue responsable de esconder muchos de las [Glossary( 'termas', 'TERMA_GLOSS' )] dispersos por todo Tíbet. El sueño en este evento está basado en el sueño que Nyangrel Nyima Özer (1124–1192), uno de los primeros y más importantes #italic tertöns#!, tuvo cuando tenía 10 años, el cual lo inspiró en su camino espiritual."
zhangzhung.0023.t:0 "Patrocinando a los Tertöns" 
zhangzhung.0023.desc:0 "No todos los [ROOT.Char.GetFaith.GetAdherentName] creen en la institución de los [Glossary( 'tertön', 'TERTON_GLOSS' )], la idea de que existen [Glossary( 'termas', 'TERMA_GLOSS' )], o tesoros ocultos, esperando ser encontrados por aquellos que han sido bendecidos con el karma para hacerlo. Sin embargo, yo mismo tengo fe en que algunos termas son, en efecto, auténticos tesoros religiosos que fueron escondidos hace mucho tiempo.\n\nAsí pues, depende de personas como yo, que disponemos de fondos y recursos, apoyar a los tertöns en su búsqueda de estos tesoros, algo que planeo hacer a partir de hoy.\n\nApoyando a los tertöns, cuando las [Glossary( 'karmic conditions', 'KARMIC_CONDITIONS_GLOSS' )] hayan madurado, podrán descubrir grandes e importantes termas para el beneficio de todos los seres sintientes en la era actual." 
zhangzhung.0023.a:0 "Espero que puedan descubrir muchos termas." 
zhangzhung.0024.t:0 "Buscando Termas" 
zhangzhung.0024.desc.intro.not_terton:0 "Aunque he recibido una visión o un sueño que sugiere que podría convertirme algún día en un [Glossary( 'tertön', 'TERTON_GLOSS' )], no hay garantía de que descubra más [Glossary( 'termas', 'TERMA_GLOSS' )]. A veces, tales visiones o sueños no resultan en nada, o incluso son ilusiones." 
zhangzhung.0024.desc.intro.terton:0 "Aunque soy un [Glossary( 'tertön', 'TERTON_GLOSS' )] consolidado, con al menos un descubrimiento a mi nombre, no hay garantía de que descubra más [Glossary( 'termas', 'TERMA_GLOSS' )]. Después de todo, hay tertöns famosos que solo descubrieron un terma." 
zhangzhung.0024.desc:0 "\n\nSin embargo, tengo la aspiración de descubrir más termas para el beneficio de todos los seres sintientes.\n\nLas visiones y sueños que ayudan a identificar las ubicaciones de los termas no llegan fácilmente, por lo que planeo orar con frecuencia y concentrar mis esfuerzos mentales en discernir señales prometedoras de dónde podrían encontrarse estos termas." 
zhangzhung.0024.a:0 "¡Que el compasivo [GetPlayer.Custom('RICE_tibet_deities_type')] me ayude a cumplir mi aspiración!"
