game_concept_RICE_tibet_treasure_revealers:0 "Reveladores de Tesoros"
game_concept_RICE_tibet_treasure_revealer:0 "Revelador de Tesoros"
game_concept_RICE_tertons:0 "Tertöns"
game_concept_RICE_terton:0 "Tertön"
game_concept_RICE_terton_desc:0 "[Glossary( 'tertöns', 'TERTON_GLOSS' )], o reveladores de tesoros, son figuras religiosas del budismo tibetano (particularmente de la secta Nyingma) y Bön que descubren tesoros sagrados ocultos llamados [RICE_termas]. La mecánica está disponible para religiones $bon_religion_adj$ o $west_himalayan_adj$ con la [doctrine|E] [GetFaithDoctrine('rice_bon_deities_new_doctrine').GetBaseName], o budistas de la [heritage|E] cultura tibetana.\n\nLos tertöns se representan mediante un [trait|E] [GetTrait('RICE_terton').GetName( GetNullCharacter )]. Para adquirir esto, los personajes calificados (normalmente [courtiers|E], pero menos comúnmente [rulers|E]) pueden obtener un [modifier|E] $RICE_terton_candidate$ mediante un evento ocasional.\n\nLos tertöns o los posibles tertöns tienen la oportunidad de descubrir [RICE_termas|E] o [RICE_minor_termas|E] cada año, aunque estas probabilidades pueden aumentar mediante [decisions|E] como $RICE_zhangzhung_search_for_termas$ o $RICE_zhangzhung_patronize_tertons$, dependiendo de si eres un tertön o un posible tertön."
game_concept_RICE_tibet_hidden_treasures:0 "Tesoros Ocultos"
game_concept_RICE_tibet_hidden_treasure:0 "Tesoro Oculto"
game_concept_RICE_termas:0 "Termas"
game_concept_RICE_terma:0 "Terma"
game_concept_RICE_terma_desc:0 "[Glossary( 'termas', 'TERMA_GLOSS' )], o tesoros ocultos, son descubiertos por los [RICE_tertons|E], que son un tipo de figura religiosa del budismo tibetano (particularmente de la secta Nyingma) y Bön.\n\nCada año, hay una posibilidad de que alguien con el [trait|E] [GetTrait('RICE_terton').GetName( GetNullCharacter )] o un [modifier|E] $RICE_terton_candidate$ descubra un [RICE_terma|E] o un [RICE_minor_terma|E], aunque estas probabilidades pueden aumentar mediante [decisions|E] como $RICE_zhangzhung_search_for_termas$ o $RICE_zhangzhung_patronize_tertons$, dependiendo de si eres un tertön o un posible tertön.\n\nCuando se descubre una terma mayor, tiene tres niveles de #bold reconocimiento#!: cuestionada, aceptada o venerada. Esto influye en la fuerza de los bonos dentro del juego que la terma proporciona, que pueden variar desde [artifacts|E] hasta [gold_i|E] [gold|E] y [character_modifiers|E]."
game_concept_RICE_minor_termas:0 "Termas menores"
game_concept_RICE_minor_terma:0 "Terma menor"
game_concept_RICE_minor_terma_desc:0 "Las [Glossary( 'termas', 'TERMA_GLOSS' )] menores son tesoros ocultos descubiertos por los [RICE_tertons|E] que no son tan prominentes como los descubrimientos de [RICE_terma|E] mayores, y se representan con pequeñas ganancias de [piety_i|E] [piety|E] y [prestige_i|E] [prestige|E].\n\nCada año, hay una posibilidad de que un tertön o un posible tertön descubra una terma menor. Estas probabilidades pueden aumentar mediante [decisions|E] como $RICE_zhangzhung_search_for_termas$ o $RICE_zhangzhung_patronize_tertons$, dependiendo de si eres un tertön o un posible tertön."


