zhangzhung.0090.t:0 "Preparativos"
zhangzhung.0090.desc:0 "Los habitantes [culture.GetName] de [county.GetNameNoTier] aprendieron hace muchos años a hacer crecer glaciares en las altas montañas mediante el proceso de un #bold Matrimonio de Glaciares#!, en el cual se juntan piezas de un glaciar macho y un glaciar hembra para crear un nuevo glaciar. Al hacer esto, los lugareños garantizarán que sus campos y cosechas sigan recibiendo un suministro constante de riego durante muchos años.\n\nPronto viajaré a [location.GetName] para presenciar un Matrimonio de Glaciares que yo mismo he patrocinado. Todos esperamos que el nuevo glaciar proporcione abundancia a los lugareños durante muchos años."
zhangzhung.0090.a:0 "¡Rumbo a las montañas!"
zhangzhung.0091.t:0 "Los Glaciares Macho y Hembra"
zhangzhung.0091.desc:0 "He llegado a [location.GetName] justo a tiempo para el inicio del Matrimonio de Glaciares.\n\n[ROOT.Char.Custom('WomenMenPeople_GenderPreference')] fuertes y resistentes de las aldeas locales suben a las montañas para recoger fragmentos de un glaciar macho y un glaciar hembra. Los glaciares machos son aquellos de color más marrón y gris, con más escombros, mientras que los glaciares hembras tienen un color más puro, blanco y azul.\n\nDespués de recolectar los fragmentos, estos [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] los colocan en cestas especiales llenas de heno y carbón para mantenerlos fríos, antes de transportarlos al sitio designado para el nuevo glaciar. Mientras tanto, el resto de nosotros realizamos diversas oraciones y sacrificios [ROOT.Char.GetFaith.GetAdjective] para asegurar que el matrimonio de estos dos glaciares sea fructífero."
zhangzhung.0091.a:0 "¡Espero que este 'matrimonio' sea exitoso!"
zhangzhung.0092.t:0 "Nacimiento de un Nuevo Glaciar"
zhangzhung.0092.desc:0 "Nos reunimos con los [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] que transportan los fragmentos del glaciar macho y del glaciar hembra en el sitio montañoso donde se formará el nuevo glaciar, un par de días después de que partieran para recogerlos. Han trasladado las piezas con cuidado para que no toquen el suelo, recitando oraciones [ROOT.Char.GetFaith.GetAdjective] durante todo el trayecto.\n\nObservamos cómo los fragmentos de glaciar se mezclan en el sitio junto con agua, carbón, aserrín, trozos de tela y cáscaras de trigo. Los lugareños me dicen que estas sustancias ayudan a mantener el nuevo glaciar frío.\n\nTras otra ronda de oraciones y rituales, el matrimonio se ha completado, y dentro de varios años, solo podemos esperar que aquí crezca un hermoso glaciar, que abastezca de agua los valles y colinas de abajo."
zhangzhung.0092.a:0 "Esperemos que se convierta en un glaciar imponente y majestuoso."
