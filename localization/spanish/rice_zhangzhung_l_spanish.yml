# Losar (from Dharmachakra)   
dharma_festivals.060.t: "¡Comienza el Losar!"
dharma_festivals.060.desc: "Mis sirvientes han informado a todos que el festival del nuevo año ya ha comenzado. Cada persona, grande y pequeña, limpiará sus hogares, y los sirvientes han comenzado a hacer [Glossary( 'guthuk', 'GUTHUK_GLOSS' )] y otros alimentos."
dharma_festivals.060.clean: "¡Kra Shis Bde Legs Phun Sum Tshogs!"

dharma_festivals.061.t: "Lama Losar"
dharma_festivals.061.desc: "Hoy es el primer día del Losar, Lama Losar.\n\nEn este día, las personas rinden homenaje a sus gurús y líderes espirituales y visitan los [ROOT.Char.GetFaith.HouseOfWorshipPlural]. Al visitar un [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] local, puedo ver a algunos campesinos haciendo ofrendas en sus altares domésticos para obtener buenas cosechas en el nuevo año."
dharma_festivals.061.guru: "¡Tashi Delek!"

dharma_festivals.062.t: "Rey Losar"
dharma_festivals.062.desc: "Hoy es el segundo día de Losar, Rey Losar.\n\nEn este día, los sirvientes y cortesanos rinden homenaje a mí y me dan regalos. Mientras me siento en mi palacio, recibo numerosos invitados que han venido a ofrecerme obsequios. ¡Algunos incluso vienen con regalos para mí!"
dharma_festivals.062.king: "¡Losar Bey Tashi Delek!"

dharma_festivals.063.t: "Regalos para los Comunes"
dharma_festivals.063.desc: "No solo las personas de alta posición como yo reciben regalos en el segundo día del Losar.\n\nTambién existe la costumbre de que personas como yo den regalos al pueblo común para demostrar mi benevolencia y generosidad y mostrar cuán grande soy. Esto me ayudará a ganar mucho mérito."
dharma_festivals.063.large: "Les he dado un gran regalo"
dharma_festivals.063.medium: "Les he dado un regalo grande"
dharma_festivals.063.small: "Les he dado un pequeño regalo"

dharma_festivals.064.t: "Losar Choe-Kyong"
dharma_festivals.064.desc: "Hoy es el tercer día del Losar, Losar Choe-Kyong.\n\nEn este día, las personas van a los [ROOT.Char.GetFaith.HouseOfWorshipPlural] para ofrecer oraciones a [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.random_GoodGodNames], y otros seres espirituales. Mientras las personas colocan banderas de oración alrededor de los palacios y [ROOT.Char.GetFaith.HouseOfWorshipPlural], también se quema incienso para atraer la prosperidad en el nuevo año."
dharma_festivals.064.prayers: "¡Tashi Delek!"

dharma_festivals.065.t: "Bailes y Obras de Teatro"
dharma_festivals.065.desc: "Típicamente, durante el Losar, después de las oraciones y servicios religiosos en los [ROOT.Char.GetFaith.HouseOfWorshipPlural] vienen los bailes y obras de teatro. Aquí la gente vestida con elaboradas máscaras y disfraces baila y cuenta historias.\n\nLas historias hablan de las grandes épicas de nuestro pasado: mitos, leyendas e historia se mezclan, mientras todos aprendemos y disfrutamos de las luchas que antiguos reyes, guerreros y [ROOT.Char.GetFaith.PriestNeuterPlural] enfrentaron al encontrarse con las fuerzas hostiles de demonios, oscuros hechiceros, dioses odiosos y otros seres y emociones malvadas."
dharma_festivals.065.dance: "¡Qué espectáculo!"

dharma_festivals.066.t: "Banquete con la Familia y la Corte"
dharma_festivals.066.desc: "Tras los bailes en los [ROOT.Char.GetFaith.HouseOfWorship], es tradición tener un banquete con la familia y la corte.\n\nHoy se ha reunido mucha gente para el gran banquete en mi hogar. Los sirvientes vienen y nos sirven Guthuk, cerveza chang, y muchas delicias, que van desde [Glossary( 'dresi', 'DRESI_GLOSS' )], [Glossary( 'thukpa', 'THUKPA_GLOSS' )], y [Glossary( 'momos', 'MOMO_GLOSS' )], hasta té de mantequilla, galletas, carnes, frutas, panes y más."
dharma_festivals.066.feast: "¡Prosperidad y buena fortuna para todos!"

dharma_festivals.067.t: "Conclusión"
dharma_festivals.067.desc: "Las festividades del Losar finalmente han terminado, y el alegre ambiente del festival perdurará por muchos días. Lamentablemente, como todo es impermanente, parece que todo lo bueno debe llegar a su fin."
dharma_festivals.067.home: "Las festividades han concluido."
