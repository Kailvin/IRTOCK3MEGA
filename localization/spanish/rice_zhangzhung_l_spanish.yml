activity_RICE_glacier_marriage:0 "Matrimonio Glaciar"  
activity_RICE_glacier_marriage_desc:0 "Al unir fragmentos de un glaciar 'macho' y un glaciar 'hembra' en una ceremonia ritualizada – una especie de matrimonio – se puede injertar un nuevo glaciar en las montañas, creando una fuente adicional de irrigación para los valles y colinas circundantes."  
activity_RICE_glacier_marriage_selection_tooltip: "Ayudar a los lugareños con una ceremonia de matrimonio glaciar.\n\n$activity_RICE_glacier_marriage_context_tooltip$"  
activity_RICE_glacier_marriage_context_tooltip:0 "#emphasis Contexto Histórico:#! En las montañas del Hindu Kush y del Himalaya occidental, existe la tradición de 'cultivar' glaciares con fines de irrigación mediante el proceso ritualizado de los llamados matrimonios glaciares entre glaciares machos (de color grisáceo o marrón debido a escombros y tierra) y glaciares hembras (de un color más puro). Según la leyenda, hombres santos enseñaron a los lugareños a realizar esta práctica durante la era medieval para crear barreras naturales que los protegieran de invasores, que según las versiones variaban entre mongoles, tibetanos o los gobernantes de Kashgar."  
activity_RICE_glacier_marriage_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$El [county|E] donde tiene lugar la [activity|E] obtiene un [county_modifier|E] #P beneficioso#! que aumenta el [development_i|E] [development|E] y los [gold_i|E] [taxes|E]"  
