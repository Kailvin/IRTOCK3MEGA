zhangzhung.0002.t:0 "[milarepa.GetFirstNameNicknamedNoTooltip] en el Monte Kailash"
zhangzhung.0002.desc:0 "Se están propagando historias como la pólvora por todo [GetGeographicalRegion('world_tibet').GetName] acerca de un duelo religioso entre dos legendarios maestros espirituales, el [GetReligionByKey('buddhism_religion').GetAdjective] [milarepa.GetFirstNameNicknamed] y el [GetFaithByKey('bon').GetAdjective] [naro_bonchung.GetFirstName], nada menos que en uno de los montes más sagrados del universo, el Monte Kailash, situado cerca de [GetTitleByKey('c_purang').GetNameNoTier]. El duelo se decidiría viendo quién producía milagros más grandiosos.\n\nNo todos ven las doctrinas del [GetReligionByKey('buddhism_religion').GetName] y la religión indígena [GetReligionByKey('bon_religion').GetName] como enemigas; por ejemplo, hay maestros espirituales que han contribuido a ambas. Sin embargo, este supuesto duelo de milagros en el Monte Kailash es emblemático de la competencia entre estas dos tradiciones. En este caso, este duelo fue una batalla por la supremacía de la montaña sagrada."
zhangzhung.0002.a:0 "Entonces, ¿qué ocurrió?"
zhangzhung.0003.t:0 "$zhangzhung.0002.t$"
zhangzhung.0003.desc:0 "Supuestamente, [milarepa.GetFirstNameNicknamed] ganó este duelo de milagros contra [naro_bonchung.GetFirstName]. La competición decisiva fue ver quién podía ascender la montaña primero. Dicen que mientras [naro_bonchung.GetFirstNameNoTooltip] volaba sobre la montaña en su tambor mágico, [milarepa.GetFirstNameNoTooltip] no hizo nada y solo se quedó meditando; sin embargo, justo cuando [naro_bonchung.GetFirstNameNoTooltip] estaba a punto de alcanzar la cima, [milarepa.GetFirstNameNoTooltip] se posó sobre un rayo de sol y se manifestó inmediatamente en la cumbre de la montaña.\n\nHay mucho debate sobre lo que ocurrió exactamente, pero los [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip] están proclamando esto como una gloriosa victoria sobre las tradiciones indígenas [GetReligionByKey('bon_religion').GetAdjective]. Afirman que [milarepa.GetFirstNameNoTooltip] tiene la intención de pasar tiempo meditando alrededor del Monte Kailash tras esta gran hazaña."
zhangzhung.0003.a:0 "Que la victoria de [milarepa.GetFirstNamePossessiveNoTooltip] traiga gran beneficio a todos los seres sintientes."
zhangzhung.0003.b:0 "¡Los necios confunden a los ‘milagreros’ con verdaderos practicantes espirituales!"
zhangzhung.0003.c:0 "¿No saben que el Monte Kailash también es sagrado para los [ROOT.Char.GetFaith.GetAdherentNamePlural]?"
zhangzhung.0003.d:0 "Aunque pertenecemos a una línea [GetReligionByKey('buddhism_religion').GetAdjective] diferente, supongo que es agradable oír eso."
zhangzhung.0003.e:0 "Supongo… que es interesante saberlo."
zhangzhung.0003.tooltip:0 "Los [rulers|E] [GetReligionByKey('buddhism_religion').GetAdjective] que controlen [GetTitleByKey('c_purang').GetNameNoTier] ahora pueden tomar la [decision|E] #bold $RICE_zhangzhung_zuthulpuk_monastery_decision$#! cerca del Monte Kailash."
