 zhangzhung.0150.t:0 "Un Hermoso Thangka" 
zhangzhung.0150.desc:0 "Hoy he visitado un pequeño monasterio [ROOT.Char.GetFaith.GetAdjective] en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Los [ROOT.Char.GetFaith.PriestNeuterPlural] allí realizaron algunos rituales para rezar por mi larga vida y para que actúe como protector de [ROOT.Char.GetFaith.GetReligion.GetName].\n\nTras completar los rituales, me tomo un momento para admirar el gran [Glossary( 'thangka', 'THANGKA_GLOSS' )] que adorna la pared y que se utilizó durante la ceremonia. Es una hermosa obra de arte pintada y, en este caso, representa a [GetPlayer.Custom('RICE_random_tibetan_buddhist_figure')] rodeado de otros [GetPlayer.Custom('RICE_tibet_deities_type')] y [Glossary( 'dakinis', 'DAKINI_GLOSS' )].\n\nMi [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], que me ha acompañado en esta ocasión, me dice: “He oído que este es el #italic thangka#! más antiguo del monasterio. Normalmente, estos monasterios rara vez exhiben un tesoro tan valioso, y mucho menos lo muestran a forasteros. Los [ROOT.Char.GetFaith.PriestNeuterPlural] deben considerar tu presencia un gran honor.”" 
zhangzhung.0150.a:0 "Deberían hacerlo. ¡Después de todo, soy el [ROOT.Char.GetTitleAsNameNoTooltip]!" 
zhangzhung.0150.b:0 "Qué humilde experiencia tener el karma para ver esto." 
zhangzhung.0150.c:0 "Debo donar a este monasterio para mostrar mi gratitud."
zhangzhung.0151.t:0 "Una Cueva de [padmasambhava.GetFirstNameNoTooltip]"
zhangzhung.0151.desc:0 "Se están difundiendo historias y leyendas sobre una cueva encontrada en [county.GetNameNoTier]. Se dice que los lugareños descubrieron que la cueva fue utilizada hace muchos años para la práctica de la meditación por nada menos que el gran [padmasambhava.GetNickname], después de que [padmasambhava.GetSheHe] se le apareciera en sueños a algunos de ellos.\n\nLos lugareños acuden en masa a la cueva, buscando recibir las bendiciones de [padmasambhava.GetFirstNameNoTooltip]."
zhangzhung.0151.a:0 "¡Intrigante! Es bueno escuchar esto."
zhangzhung.0151.b:0 "¿Es realmente genuino? No estoy seguro."
zhangzhung.0152.t:0 "$travel_event_prefix$ Una Huella Legendaria en la Roca"
zhangzhung.0152.desc:0 "Hay una gran roca por la que estamos pasando que tiene lo que parece ser un pie gigante. Alrededor de ella hay algunos [culture.GetCollectiveNoun] locales rezando.\n\nCuando se les pregunta, estos locales dicen que hace mucho tiempo, un [faith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuter], que había alcanzado una gran realización espiritual, volaba por el cielo y persiguió a una [Glossary( 'dakini', 'DAKINI_GLOSS' )] en forma de paloma. Sus esfuerzos por atraparla dejaron huellas en varias rocas y partes del paisaje, y hoy en día, las personas en la zona acuden a estas huellas como una forma de devoción religiosa [faith.GetAdjective]."
zhangzhung.0152.a:0 "Quizás debería ofrecer algunas oraciones aquí también."
zhangzhung.0152.b:0 "¿Por qué iba a perder el tiempo algún [ROOT.Char.GetFaith.PriestNeuter] persiguiendo a una dakini cualquiera?"
zhangzhung.0152.info:0 "#emphasis Contexto Histórico:#! Este evento está basado en una leyenda sobre Gyalwa Gotsangpa (1189-1258 d.C.), un monje y músico budista tibetano, que supuestamente persiguió una dakini en forma de paloma en un momento. Se construyó un monasterio cerca del área donde supuestamente dejó una huella de su cuerpo en una roca, y se dice que esta piedra está llena de energía espiritual."
zhangzhung.0153.t:0 "La Fortaleza del Demonio" 
zhangzhung.0153.desc:0 "Hay leyendas sobre las ruinas de una fortaleza abandonada en [county.GetNameNoTier], que según el folclore local y algunos textos antiguos, fue en su día el hogar de un señor demoníaco, tal como te han contado algunos eruditos de tu reino.\n\nSupuestamente, este señor demoníaco fue derrotado por un maestro religioso [ROOT.Char.GetFaith.GetReligion.GetAdjective] altamente realizado, quien trabajó junto a un gobernante justo para vencer la oscura magia de este demonio.\n\nSin embargo, a pesar de esto, los lugareños siguen evitando el lugar por miedo, creyendo que aún queda magia oscura allí. He considerado reclamar esta fortaleza, ya que ocupa una ubicación estratégica, pero otros están tratando de convencerme de reconsiderarlo." 
zhangzhung.0153.a:0 "Magia oscura o no, necesitamos una fortaleza allí." 
zhangzhung.0153.b:0 "Tienen razón... es un lugar de mal augurio." 
zhangzhung.0153.info:0 "#emphasis Contexto Histórico:#! En varias partes del Himalaya, ciertas ruinas fortificadas antiguas están asociadas a castillos y palacios de fuerzas demoníacas según el folclore local, particularmente en el oeste del Tíbet y Ladakh, hogar de la civilización prebudista Zhangzhung, cuya arquitectura difería enormemente de la de los habitantes posteriores del Tíbet. Por ejemplo, la fundación del Reino de Guge en el siglo X supuestamente ocurrió después de que fuerzas budistas subyugaran a un rey demonio – Reti Gongyak – y ocuparan la antigua capital del desaparecido reino Zhangzhung. A veces, estas fuerzas demoníacas eran domadas por maestros religiosos justos o héroes, y convertidas en deidades protectoras."
zhangzhung.0154.t:0 "Relacionándose con lo Divino" 
zhangzhung.0154.desc:0 "Una joven en [county.GetNameNoTier], una plebeya, dio a luz recientemente a un niño, pero nadie conoce al padre. Ella afirma que encontró a algunos [GetPlayer.Custom('RICE_tibet_deities_type')] de la montaña no hace mucho mientras viajaba por las montañas en peregrinación hacia el lago cercano, un destino popular para los locales espirituales. Se intimó con uno de ellos, y él es el padre, supuestamente.\n\nExisten leyendas en toda la región de [GetGeographicalRegion('RICE_greater_himalayan_region').GetName] que dicen que los [GetPlayer.Custom('RICE_tibet_deities_type')] de la montaña solían relacionarse con mujeres locales, así que no sería extraño que esto haya ocurrido de nuevo...." 
zhangzhung.0154.a:0 "¡Supongo que su hijo tiene ascendencia divina, entonces!" 
zhangzhung.0154.b:0 "Claramente está tratando de ocultar la identidad del verdadero padre."
zhangzhung.0155.t:0 "Saqueadores de Tumbas del Himalaya" 
zhangzhung.0155.desc:0 "Algunos plebeyos de la zona me están rindiendo homenaje hoy, y me han presentado algunos objetos preciosos como metales de oro y plata y piedras sagradas. Dicen que provienen de saquear antiguas tumbas en [county.GetNameNoTier] recientemente.\n\nLa práctica de buscar tesoros en estas tumbas no es nueva, y está bastante extendida y aceptada entre algunos en [GetGeographicalRegion('world_tibet').GetName], incluso entre hombres y mujeres santos, dado que hay una fuerte creencia entre los [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] de la región de que tales objetos poseen gran poder espiritual.\n\nEs costumbre que aquellos que encuentran estos objetos puedan quedárselos si los propietarios originales de la tumba o su familia son desconocidos. Sin embargo... hay algo inquietante en aceptar un regalo como este." 
zhangzhung.0155.a:0 "Un regalo es un regalo – ¡gracias!" 
zhangzhung.0155.b:0 "Devuelve estos objetos a la tumba." 
zhangzhung.0155.info:0 "#emphasis Contexto Histórico:#! La búsqueda de tesoros en tumbas en la meseta tibetana está documentada en los registros históricos desde la época medieval. Se creía que los objetos encontrados en estas tumbas tenían poderes mágicos o espirituales, o al menos, eran de gran valor. A veces, estos objetos se transmitían de generación en generación."
zhangzhung.0156.t:0 "Descansando en Paz en las Montañas" 
zhangzhung.0156.desc:0 "Un noble local [ROOT.Char.GetFaith.GetAdjective] falleció recientemente. Debido a su prominencia en la comunidad, su familia está erigiendo un banco de descanso sobre un paso montañoso en honor a su memoria, como dicta la tradición. Allí se pueden dejar ofrendas para ayudar al alma del difunto a descansar en paz.\n\nLos lugareños preguntan si quiero donar y contribuir a este banco de descanso." 
zhangzhung.0156.a:0 "¡Sí, estaré encantado de ayudar con esto!" 
zhangzhung.0156.b:0 "Esto no es de mi incumbencia." 
zhangzhung.0156.info:0 "#emphasis Contexto Histórico:#! En Kinnaur, es costumbre que las familias construyan bancos de descanso en los pasos montañosos en memoria de sus ancestros fallecidos. En estos lugares, se dejan ofrendas, principalmente objetos necesarios en la vida diaria, ya que se cree que serán utilizados por el difunto en la otra vida, permitiendo así que su alma descanse en paz."
zhangzhung.0157.t:0 "El Kimshu de la Familia [ROOT.Char.GetHouse.GetNameNoTooltip]" 
zhangzhung.0157.desc:0 "Entre los [ROOT.Char.GetFaith.GetAdherentNamePlural], cada hogar tiene su propia deidad, el #italic Kimshu#!. Cada #italic Kimshu#! cuida de su familia, por lo que es importante consagrarlo en la cocina y ofrecer oraciones regularmente.\n\nEsta semana, el oráculo dijo que debemos hacer ofrendas y rezar al #italic Kimshu#! de la familia [ROOT.Char.GetHouse.GetName], para asegurar la fortuna y prosperidad a corto plazo.\n\nAsí pues, ofrecemos diversos alimentos deliciosos y sustancias preciosas a nuestro #italic Kimshu#! mientras lidero las oraciones." 
zhangzhung.0157.a:0 "Que sigas protegiéndonos, venerado." 
zhangzhung.0158.t:0 "El Nacimiento de [padmasambhava.GetNicknameNoTooltip]" 
zhangzhung.0158.desc:0 "Muchos [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] en [GetGeographicalRegion('world_tibet').GetName] veneran al gran [padmasambhava.GetFirstNameNicknamed], quien llegó a la región hace muchas generaciones para difundir las enseñanzas del Buda en su forma tántrica.\n\nCon el tiempo, se han difundido muchas historias sobre sus grandes hazañas y los eventos milagrosos de su vida, algunas de las cuales son contradictorias. [courtier_1.GetFirstName] y [courtier_2.GetFirstName] están debatiendo sobre el nacimiento de [padmasambhava.GetNickname].\n\n“¡Fue un nacimiento milagroso!” proclama [courtier_1.GetFirstNameNoTooltip]. “Nacido espontáneamente de una flor de loto, eso es lo que dicen muchos [Glossary('termas', 'TERMA_GLOSS')], ¿y quiénes somos nosotros para negar su verdad?”\n\n“Los textos convencionales transmitidos por estudiosos y maestros religiosos verificados,” replica [courtier_2.GetFirstNameNoTooltip], “muestran claramente que nació de una madre humana normal. Fue un gran maestro espiritual, no un dios.”" 
zhangzhung.0158.a:0 "¡Un hombre milagroso como él debió tener un nacimiento milagroso!" 
zhangzhung.0158.b:0 "Confío en las fuentes académicas verificadas: tuvo un nacimiento normal." 
zhangzhung.0158.info:0 "Como una de las figuras religiosas más importantes del Tíbet, existen muchas versiones diferentes de las leyendas que rodean a Padmasambhava, incluyendo la de su nacimiento. La tibetóloga Anne-Marie Blondeau, por ejemplo, ha argumentado convincentemente que hay dos variantes principales de las historias sobre el nacimiento de Padmasambhava. Un tipo, el llamado “nacimiento milagroso” (#italic rdzus skyes#!), describe a Padmasambhava naciendo de un loto, un símbolo común de renacimiento y pureza en las religiones asiáticas. Estas historias se encuentran a menudo en [Glossary('treasure texts', 'TERMA_GLOSS')], donde estos elementos míticos y supramundanos son más aceptables. El otro tipo de historia enfatiza un “nacimiento uterino” natural (#italic mngal skyes#!), y se encuentra típicamente en textos escritos más convencionales y obras transmitidas, que prefieren explicaciones menos fantásticas para los fenómenos." 
zhangzhung.0159.t:0 "Industria del Almizcle en [county.GetNameNoTierNoTooltip]"
zhangzhung.0159.desc:0 "El almizcle obtenido de las glándulas del ciervo almizclero tibetano es una de las principales exportaciones de [GetGeographicalRegion('world_tibet').GetName] en los mercados internacionales, y, según he oído, muchos en el mundo alaban y valoran este producto.\n\nÚltimamente, el almizcle producido en [county.GetNameNoTier] ha ganado fama por su calidad, y los mercaderes están obteniendo mayores beneficios gracias a ello."
zhangzhung.0159.a:0 "¡Excelente!"
zhangzhung.0159.info:0 "#emphasis Contexto Histórico:#! En contraste con el Tíbet antiguo, donde otros productos como el metal en bruto eran la principal exportación, uno de los mayores productos de exportación del Tíbet fue el almizcle. Era tan prominente que las fuentes persas y árabes de la época asociaban fuertemente el almizcle con el Tíbet, aunque estas fuentes a menudo contenían información inexacta sobre el Tíbet (como, por ejemplo, creer que los tibetanos descendían de migrantes yemeníes)."
zhangzhung.0160.t:0 "Extranjeros Impuros"
zhangzhung.0160.desc:0 "La creencia [ROOT.Char.GetFaith.GetAdjective] enfatiza la importancia de la pureza, y eso a menudo significa que las personas, objetos y lugares de origen extranjero son altamente sospechosos debido a su impureza. Los rituales de purificación tradicionalmente deben realizarse incluso al regresar a casa después de un viaje al extranjero.\n\nRecientemente, las tensiones han aumentado entre los mercaderes viajeros y algunas aldeas locales en [county.GetNameNoTier]. Los lugareños dicen que los mercaderes se niegan a realizar los rituales de purificación adecuados antes de que se les permita pasar, mostrando una falta de respeto a sus costumbres; sin embargo, los mercaderes extranjeros afirman que los lugareños están actuando de manera discriminatoria y les impiden viajar, pensando que son impuros sin importar lo que hagan."
zhangzhung.0160.a:0 "Dejad pasar a los mercaderes, ¡ya están haciendo su mejor esfuerzo!"
zhangzhung.0160.b:0 "Presionad a los mercaderes para que realicen mejor los rituales."
zhangzhung.0160.c:0 "Intentad mediar entre ambos bandos de manera productiva."
zhangzhung.0160.c.failure:0 "Ambos bandos no logran llegar a un compromiso"
zhangzhung.0160.c.success:0 "Ambos bandos llegan a un entendimiento"
zhangzhung.0160.info:0 "#emphasis Contexto Histórico:#! Entre los pueblos dáricos de los Pamires y el oeste del Himalaya, cuyas creencias tradicionales están representadas en el juego mediante la [GetReligionByKey('peristani_religion').GetAdjective] [religion|E], la pureza es extremadamente importante; se puede negar el acceso a las aldeas a personas, alimentos y otros bienes considerados extranjeros, incluso si se pueden realizar los rituales de purificación adecuados. A veces, dependiendo de la aldea o la tribu, tales restricciones solo están en vigor durante ciertas épocas del año, como durante rituales importantes."
zhangzhung.0161.t:0 "Lagos Sagrados de Montaña"
zhangzhung.0161.desc:0 "Las tierras altas de [GetGeographicalRegion('RICE_upper_tibet').GetName] albergan muchos grandes lagos. Tradicionalmente, muchos [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] creen que estos lagos, situados cerca de montañas prístinas, poseen energías divinas, y que algunos son el hogar de diversas diosas que aumentan la fertilidad y la riqueza.\n\nHay un lago de este tipo no muy lejos de mi residencia que es popular entre los lugareños, quienes vienen de vez en cuando a rezar por fertilidad y riqueza a la diosa local. ¿Quizás debería visitarlo para rezar a esta diosa y hacerle ofrendas?"
zhangzhung.0161.a:0 "Sí, debería ir a rendir mis respetos."
zhangzhung.0161.b:0 "No necesito esto en este momento."
zhangzhung.0162.t:0 "$travel_event_prefix$ Avistamientos Legendarios en Lagos"
zhangzhung.0162.desc:0 "Pasando junto a un lago de montaña en [ROOT.Char.GetCurrentLocation.GetName], me encuentro con algunos peregrinos locales y converso con ellos.\n\nMientras hablamos, noto algunos peces en las aguas del lago, y la conversación deriva hacia eso. Uno de los peregrinos me cuenta sobre avistamientos de peces dorados gigantes y dragones en estas aguas; tales cosas, aunque raras, al parecer no son desconocidas en [GetGeographicalRegion('world_tibet').GetName]."
zhangzhung.0162.a:0 "¡Qué fascinante y auspicioso!"
zhangzhung.0162.b:0 "Parece un poco inverosímil."
zhangzhung.0162.info:0 "#emphasis Contexto Histórico:#! En las remotas tierras altas de [GetGeographicalRegion('world_tibet').GetName], existen algunas especies acuáticas que se han adaptado a las condiciones extremas de los cuerpos de agua que se encuentran allí, como diversas clases de peces. Sin embargo, el folclore y las leyendas locales hablan de animales mucho más grandes que no han sido confirmados científicamente, como los peces dorados gigantes y los dragones."
zhangzhung.0163.t:0 "$travel_event_prefix$ Lagos Demoníacos"
zhangzhung.0163.desc:0 "Nos detenemos en una aldea en [ROOT.Char.GetCurrentLocation.GetName] cuando los aldeanos nos advierten: más adelante hay algunos lagos salobres y poco profundos, que se cree son el hogar de varios demonios en [GetGeographicalRegion('world_tibet').GetName].\n\n“Es mejor rodearlos”, me dice el anciano de la aldea. “Puedes intentar hacer algunas ofrendas rituales una vez que llegues al lago para que los demonios te dejen en paz, pero si no tienes el dinero o los recursos para hacerlo, es mejor que retrases un poco tu viaje. Esos demonios son bastante problemáticos.”"
zhangzhung.0163.a:0 "Rodeemos los lagos para evitar a los demonios."
zhangzhung.0163.b:0 "Haré ofrendas a los demonios en los lagos."
zhangzhung.0163.c:0 "¿A quién le importan unos molestos demonios?"
zhangzhung.0163.c.message:0 "Sin embargo, a los demonios les importa mucho tu falta de respeto"
zhangzhung.0164.t:0 "El Águila Cornuda"
zhangzhung.0164.desc:0 "Anoche soñé con lo que parecía ser un #italic khyung#!, un águila cornuda, que me protegía y guiaba mientras viajaba en el extraño mundo onírico en el que me encontraba.\n\nSé que existen textos antiguos que dicen que el #italic khyung#! era el emblema de los gobernantes y sacerdotes de la antigua [GetTitleByKey('e_zhangzhung').GetNameNoTier], y estas águilas cornudas están a menudo asociadas con poderosos y benevolentes [GetPlayer.Custom('RICE_tibet_deities_type')] en [GetGeographicalRegion('world_tibet').GetName].\n\n¿Podría este sueño haber sido una buena señal?"
zhangzhung.0164.a:0 "¡Significa que estoy haciendo un buen trabajo como [ROOT.Char.GetTitleAsNameNoTooltip]!"
zhangzhung.0164.b:0 "El #italic khyung#! era claramente un protector espiritual."
zhangzhung.0164.info:0 "#emphasis Contexto Histórico:#! El águila cornuda, conocida como el #italic khyung#!, es una criatura que se encuentra en las leyendas indígenas tibetanas. Con la llegada del budismo al Tíbet, fue asociada con el #italic Garuda#!, un águila con brazos y cuerpo humano de la mitología india. Se pueden encontrar referencias al #italic khyung#! en la literatura tibetana más antigua, y se han hallado inscripciones en rocas que probablemente preceden a dicha literatura y que representan al #italic khyung#! en todo el Tíbet."
