zhangzhung.0033.t:0 "El Descubrimiento de la Terma" 
zhangzhung.0033.desc.intro:0 "Nos ha llegado la noticia de que [terton.GetFirstName] ha encontrado una [Glossary( 'terma', 'TERMA_GLOSS' )], tal y como indicaban sus visiones y sueños," 
zhangzhung.0033.desc.intro.failure:0 "Nos ha llegado la noticia de que [terton.GetFirstName] ha llegado a [location.GetName], tal y como indicaban sus visiones y sueños. Sin embargo, una vez que [terton.GetSheHe] llegó, algo debió de salir mal: no se encontró ninguna [Glossary( 'terma', 'TERMA_GLOSS' )]." 
zhangzhung.0033.desc.intro.bon:0 "oculta por antiguos maestros Bön para protegerla durante una época de gran persecución en [location.GetName].\n\n" 
zhangzhung.0033.desc.intro.buddhist:0 "oculta por [padmasambhava.GetFirstName] hace mucho tiempo al pasar por [location.GetName].\n\n" 
zhangzhung.0033.desc.teachings_physical:0 "La terma es un pergamino con enseñanzas espirituales [terton.GetFaith.GetAdjective] escritas en él. Fue descubierta [GetPlayer.Custom('RICE_random_terton_location')]." 
zhangzhung.0033.desc.teachings_internal:0 "[GetPlayer.Custom('RICE_random_terton_location')|U], se desencadenó una visión sobre esta terma inmaterial: una enseñanza espiritual [terton.GetFaith.GetAdjective] que se recibió en una vida pasada." 
zhangzhung.0033.desc.artifact_statue:0 "La terma es una estatua de una figura religiosa de la tradición [terton.GetFaith.GetAdjective]. Fue descubierta [GetPlayer.Custom('RICE_random_terton_location')]." 
zhangzhung.0033.desc.artifact_sacred_image:0 "La terma es una representación artística de una figura religiosa de la tradición [terton.GetFaith.GetAdjective]. Fue descubierta [GetPlayer.Custom('RICE_random_terton_location')]." 
zhangzhung.0033.desc.artifact_ritual_instrument:0 "La terma es un instrumento ritual utilizado en ceremonias [terton.GetFaith.GetAdjective]. Fue descubierta [GetPlayer.Custom('RICE_random_terton_location')]." 
zhangzhung.0033.desc.religious_building:0 "[terton.GetFirstNameNoTooltip] miró [GetPlayer.Custom('RICE_random_terton_location')], y de alguna manera, apareció de la nada una estupa [terton.GetFaith.GetAdjective]." 
zhangzhung.0033.desc.riches:0 "La terma era un alijo de joyas y otras riquezas. Fue descubierta [GetPlayer.Custom('RICE_random_terton_location')]." 
zhangzhung.0033.desc.artifact_scholarly_texts:0 "La terma es un pergamino que expone temas eruditos. Fue descubierta [GetPlayer.Custom('RICE_random_terton_location')]." 
zhangzhung.0033.desc.medicine:0 "La terma eran sustancias preciosas, que pueden convertirse en gránulos medicinales. Fue descubierta [GetPlayer.Custom('RICE_random_terton_location')]." 
zhangzhung.0033.desc.middle.failure:0 "\n\nNo importaba lo que hiciera [terton.GetSheHe], no apareció nada de naturaleza religiosa, y no hubo más sueños ni visiones. ¿Qué ocurrió? ¿Fue [terton.GetFirstNameNoTooltip] espiritualmente insuficiente y carecía de buen karma? ¿O no realizó los rituales y oraciones correctos para extraer la terma? ¿Estaban enfadadas las deidades locales que protegían la terma? ¿O fue algún tipo de ilusión provocada por magia negra y fuerzas malignas?" 
zhangzhung.0033.desc.middle:0 "[terton.Custom('RICE_random_terton_occurence_time')] [terton.GetFirstNameNoTooltip] [terton.Custom('RICE_random_terton_occurence')] ¡Un signo auspicioso!\n\n" 
zhangzhung.0033.desc.questioned:0 "Sin embargo, esta terma es vista por algunos como un hallazgo #bold cuestionable#!. Siempre hay escépticos y sectarios [terton.GetFaith.GetReligion.GetAdjective] que ponen en duda la credibilidad de las [Glossary( 'termas', 'TERMA_GLOSS' )], ¡pero sin duda debe de ser genuina!" 
zhangzhung.0033.desc.accepted:0 "Esta terma es generalmente un hallazgo #bold aceptado#!. Siempre hay escépticos y sectarios [terton.GetFaith.GetReligion.GetAdjective] que ponen en duda la credibilidad de las [Glossary( 'termas', 'TERMA_GLOSS' )], pero no hay demasiada controversia en torno a esta." 
zhangzhung.0033.desc.venerated:0 "Sin duda, esta terma se convertirá en un hallazgo #bold venerado#!. Sus propiedades espirituales y las circunstancias de su descubrimiento han convencido incluso a algunos de los habituales escépticos y sectarios [terton.GetFaith.GetReligion.GetAdjective] que cuestionan la credibilidad de las [Glossary( 'termas', 'TERMA_GLOSS' )] de que es genuina." 
zhangzhung.0033.a:0 "¡Qué auspicioso! Me quedaré con este tesoro." 
zhangzhung.0033.b:0 "Mereces el honor de poseer este tesoro." 
zhangzhung.0033.c:0 "Donemos el tesoro a un [ROOT.Char.GetFaith.HouseOfWorship] local." 
zhangzhung.0033.d:0 "Qué desafortunado."
