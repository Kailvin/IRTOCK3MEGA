RICE_random_terton_occurence_01:0 "presenció a [Glossary( 'dakinis', 'DAKINI_GLOSS' )] danzando en el cielo."
RICE_random_terton_occurence_02:0 "vio a [Glossary( 'dakinis', 'DAKINI_GLOSS' )] en una visión, diciendo que cualquier [Glossary( 'tertön', 'TERTON_GLOSS' )] no debe emocionarse ni volverse arrogante por un descubrimiento, ya que los falsos tertön buscan prestigio y reconocimiento mundanos."
RICE_random_terton_occurence_03:0 "vio mantras sagrados apareciendo en una roca cercana, que antes no eran visibles."
RICE_random_terton_occurence_04:0 "escuchó música agradable a lo lejos, aunque su origen era desconocido."
RICE_random_terton_occurence_05:0 "notó un agradable y fragante aroma llenando el área."
RICE_random_terton_occurence_06:0 "se desmayó y perdió el conocimiento por alguna razón, pero se recuperó rápidamente poco después."
RICE_random_terton_occurence_07:0 "vio rayos de luz que parecían envolver toda el área."
RICE_random_terton_occurence_08:0 "vio un glorioso arcoíris en el cielo."
RICE_random_terton_occurence_09:0 "tuvo una visión de una vida pasada, cuando se profetizó que esta terma sería descubierta en el futuro."
RICE_random_terton_occurence_10:0 "perdió el conocimiento por un momento y tuvo un sueño placentero que involucraba a muchas deidades poderosas y benevolentes."
RICE_random_terton_occurence_11:0 "quedó atrapado en una gran tormenta que milagrosamente desapareció tras realizar oraciones a [ROOT.Char.Custom('RICE_random_tibetan_buddhist_figure')]."
RICE_random_terton_occurence_12:0 "vio innumerables Budas llenando el cielo, como estrellas en la noche, iluminando el área."
RICE_random_terton_occurence_13:0 "tuvo una visión de su muerte en una vida pasada, poco después de jurar recuperar esta terma en una vida futura."
RICE_random_terton_occurence_14:0 "estalló en lágrimas de alegría, aunque por razones desconocidas."
RICE_random_terton_occurence_15:0 "no pudo evitar gritar el nombre de [ROOT.Char.Custom('RICE_random_tibetan_buddhist_figure')], como si una fuerza superior lo impulsara."
RICE_random_terton_occurence_16:0 "tuvo una visión en la que la deidad iracunda que protegía la terma le rendía homenaje, diciendo que había llegado el momento."
RICE_random_terton_occurence_17:0 "tuvo una visión de la deidad iracunda que protegía la terma rezando a [ROOT.Char.Custom('RICE_random_tibetan_buddhist_figure')]."
RICE_random_terton_occurence_18:0 "tuvo una visión de la deidad iracunda que protegía la terma transformándose en [ROOT.Char.Custom('RICE_random_tibetan_buddhist_figure')]."
RICE_random_terton_occurence_19:0 "experimentó un breve terremoto, aunque milagrosamente, nada resultó dañado y nadie salió herido."


